<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Ensures the layout scales properly on mobile/iPad -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lorentz Transformation – Interactive Minkowski Diagram</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-text-color: #333333;
            --accent-blue: #113d5c;
            --accent-orange: #FFA500;
            --canvas-border: #cccccc;
            --grid-color: #dddddd;
            --moving-grid-color: #800080;
            --rest-axis-color: #333333;
            --particle-rest-color: #006400;
            --particle-moving-color: #c00;
            --control-bg-color: #f5f5f5;
            --control-border-color: #cccccc;
        }

        /* Basic resets for a responsive layout */
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            min-height: 100%;
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        /*******************************************************
         * HEADER / BANNER
         *******************************************************/
        header {
            width: 100%;
            background-color: #333;
            position: relative;
            padding: 20px 0;
            /* top/bottom padding so children aren't cut off */
            box-sizing: border-box;
        }

        .header-container {
            position: relative;
            width: 100%;
        }

        /* Logo on the left (absolutely positioned) */
        .logo {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .logo img {
            height: auto;
            max-height: 30px;
        }

        /* Title pinned to the center (absolutely positioned) */
        .title {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .title h1 {
            margin: 0;
            color: #ffffff;
            font-size: 22px;
        }

        /* Optional spacer on the right */
        .spacer {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /*******************************************************
         * MAIN CONTENT WRAPPER
         *******************************************************/
        #contentWrapper {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /*******************************************************
         * MAIN CONTAINER: Diagram + Control Panel (responsive)
         *******************************************************/
        #mainContainer {
            display: grid;
            grid-template-columns: 800px 250px;
            /* side-by-side on wide screens */
            grid-gap: 15px;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* Stack vertically on narrower screens (e.g. iPad portrait <= 900px) */
        @media (max-width: 900px) {
            #mainContainer {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
            }
        }

        /*******************************************************
         * DIAGRAM CONTAINER
         *******************************************************/
        #diagramContainer {
            width: 100%;
            overflow: auto;
            /* allow scroll if needed */
        }

        /* Responsive canvas */
        #minkowskiCanvas {
            border: 1px solid var(--canvas-border);
            background-color: var(--bg-color);
            display: block;
            cursor: pointer;
            width: 100%;
            height: auto;
            max-width: 800px;
        }

        /*******************************************************
         * CONTROL PANEL
         *******************************************************/
        #controlsContainer {
            width: 100%;
            max-width: 400px;
            background-color: var(--control-bg-color);
            border: 1px solid var(--control-border-color);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 5px;
            box-sizing: border-box;
        }

        .controlItem {
            margin-bottom: 5px;
        }

        .controlLabel {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--control-border-color);
            border-radius: 3px;
            background-color: var(--accent-blue);
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #187bcd;
        }

        /*******************************************************
         * COORDINATE DISPLAY
         *******************************************************/
        #coordinates {
            margin-top: 10px;
            font-size: 14px;
            overflow-y: auto;
            max-height: 200px;
            border-top: 1px solid var(--control-border-color);
            padding-top: 10px;
        }

        #coordinates table {
            width: 100%;
            border-collapse: collapse;
        }

        #coordinates th,
        #coordinates td {
            border: 1px solid var(--control-border-color);
            padding: 4px 6px;
            text-align: center;
        }

        /*******************************************************
         * CONTEXT MENU
         *******************************************************/
        #contextMenu {
            position: absolute;
            background: var(--bg-color);
            border: 1px solid var(--control-border-color);
            padding: 5px 10px;
            display: none;
            z-index: 1000;
            cursor: pointer;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }

        #contextMenu:hover {
            background: #eeeeee;
        }

        footer {
            position: static;
            font-size: 15px;
            text-align: center;
            padding: 7px;
            background: #f4f4f4;
            color: #555;
            margin: 4px 0;
            width: 100%;
        }

        footer a {
            color: #ff5f1f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer a:visited {
            color: #ff5f1f;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <!-- Logo on the left -->
            <div class="logo">
                <a href="https://panphy.github.io/">
                    <img src="/panphy.png" alt="PanPhy Logo">
                </a>
            </div>

            <!-- Title centered, absolutely positioned -->
            <div class="title">
                <h1>Lorentz Transformation – Interactive Minkowski Diagram</h1>
            </div>

            <!-- Optional spacer or other content on the right -->
            <div class="spacer"></div>
        </div>
    </header>

    <div id="contentWrapper">
        <div id="mainContainer">
            <!-- Minkowski Diagram -->
            <div id="diagramContainer">
                <canvas id="minkowskiCanvas" width="800" height="600"></canvas>
            </div>

            <!-- Control Panel -->
            <div id="controlsContainer">
                <div class="controlItem">
                    <label class="controlLabel" for="speedSlider">Relative Speed (c):</label>
                    <input type="range" id="speedSlider" min="-0.95" max="0.95" step="0.01" value="0">
                    <span id="speedValue">0.00</span>
                </div>
                <div class="controlItem">
                    <label class="controlLabel" for="gridToggle">Rest Frame Grid</label>
                    <input type="checkbox" id="gridToggle" checked>
                </div>
                <div class="controlItem">
                    <label class="controlLabel" for="movingGridToggle">Moving Frame Grid</label>
                    <input type="checkbox" id="movingGridToggle" checked>
                </div>
                <div class="controlItem">
                    <label class="controlLabel" for="velocityToggle">Show Velocity Line</label>
                    <input type="checkbox" id="velocityToggle">
                </div>
                <div class="controlItem">
                    <label class="controlLabel" for="velocitySlider">Velocity (c):</label>
                    <input type="range" id="velocitySlider" min="-0.95" max="0.95" step="0.01" value="0.30">
                    <span id="velocityValue">0.30</span>
                </div>
                <div class="controlItem">
                    <button id="addParticleBtn">Add Particle</button>
                </div>
                <div class="controlItem">
                    <button id="removeAllParticlesBtn">Remove All Particles</button>
                </div>
                <div class="controlItem">
                    <button id="alignFramesBtn">Align Frames</button>
                </div>
                <div id="coordinates"></div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 <a href="https://panphy.github.io/">PanPhy</a> |
        <a href="https://buymeacoffee.com/panphy">Support My Projects</a>
    </footer>

    <!-- Context Menu for removing a particle -->
    <div id="contextMenu">Remove Particle</div>
</body>

<script>
    window.addEventListener("load", function () {
        const canvas = document.getElementById("minkowskiCanvas");
        const ctx = canvas.getContext("2d");

        // Sliders & toggles
        const speedSlider = document.getElementById("speedSlider");
        const speedValueDisplay = document.getElementById("speedValue");
        const gridToggle = document.getElementById("gridToggle");
        const movingGridToggle = document.getElementById("movingGridToggle");
        const velocityToggle = document.getElementById("velocityToggle");
        const velocitySlider = document.getElementById("velocitySlider");
        const velocityValueDisplay = document.getElementById("velocityValue");

        // Buttons
        const addParticleBtn = document.getElementById("addParticleBtn");
        const removeAllParticlesBtn = document.getElementById("removeAllParticlesBtn");
        const alignFramesBtn = document.getElementById("alignFramesBtn");

        // Display for particle coordinates
        const coordinatesDiv = document.getElementById("coordinates");
        // Context menu for removing particles
        const contextMenu = document.getElementById("contextMenu");

        // For dragging & long-press
        let draggingParticle = null;
        let contextParticle = null;
        let longPressTimeout = null;

        // Minkowski diagram geometry
        const origin = { x: canvas.width / 2, y: canvas.height / 2 };
        const scale = 80;  // pixels per Minkowski unit

        // Particle storage
        let particles = [];
        let nextParticleLabelCode = "A".charCodeAt(0);
        let availableLabels = [];

        function getNextLabel() {
            if (availableLabels.length > 0) {
                availableLabels.sort();
                return availableLabels.shift();
            } else {
                let label = String.fromCharCode(nextParticleLabelCode);
                nextParticleLabelCode++;
                return label;
            }
        }

        // Add one sample particle
        particles.push({ label: getNextLabel(), x: 1, t: 2, radius: 8 });

        /*******************************************************
         * Coordinate conversions
         *******************************************************/
        function toCanvasCoords(x, t) {
            return {
                x: origin.x + x * scale,
                y: origin.y - t * scale
            };
        }
        function toMinkowskiCoords(cx, cy) {
            return {
                x: (cx - origin.x) / scale,
                t: (origin.y - cy) / scale
            };
        }

        /*******************************************************
         * Lorentz transform
         *******************************************************/
        function lorentzTransform(pt, v) {
            const gamma = 1 / Math.sqrt(1 - v * v);
            return {
                t: gamma * (pt.t - v * pt.x),
                x: gamma * (pt.x - v * pt.t)
            };
        }

        /*******************************************************
         * Drawing the rest-frame grid
         *******************************************************/
        function drawRestFrameGrid() {
            const xMin = -origin.x / scale;
            const xMax = (canvas.width - origin.x) / scale;
            const tMin = -(canvas.height - origin.y) / scale;
            const tMax = origin.y / scale;

            ctx.strokeStyle = "#dddddd";
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);

            // vertical lines
            for (let x = Math.floor(xMin); x <= Math.ceil(xMax); x++) {
                let start = toCanvasCoords(x, tMin);
                let end = toCanvasCoords(x, tMax);
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();
            }
            // horizontal lines
            for (let t = Math.floor(tMin); t <= Math.ceil(tMax); t++) {
                let start = toCanvasCoords(xMin, t);
                let end = toCanvasCoords(xMax, t);
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();
            }

            ctx.setLineDash([]);
        }

        /*******************************************************
         * Drawing lines for the moving-frame grid (x', t')
         *******************************************************/
        function drawMovingGridLines(v) {
            const xPrimeMin = -5, xPrimeMax = 5;
            const tPrimeMin = -5, tPrimeMax = 5;
            const step = 1;
            const gamma = 1 / Math.sqrt(1 - v * v);
            ctx.strokeStyle = "#800080";
            ctx.lineWidth = 1;
            ctx.setLineDash([2, 4]);

            const paramSteps = 60;

            // lines x' = n => x - v t = n/gamma => x = v t + n/gamma
            let tRange = 6;
            for (let n = xPrimeMin; n <= xPrimeMax; n += step) {
                let linePoints = [];
                let cst = n / gamma;
                for (let i = 0; i <= paramSteps; i++) {
                    let frac = i / paramSteps;
                    let tVal = -tRange + frac * (2 * tRange);
                    let xVal = v * tVal + cst;
                    linePoints.push(toCanvasCoords(xVal, tVal));
                }
                ctx.beginPath();
                ctx.moveTo(linePoints[0].x, linePoints[0].y);
                for (let i = 1; i < linePoints.length; i++) {
                    ctx.lineTo(linePoints[i].x, linePoints[i].y);
                }
                ctx.stroke();
            }

            // lines t' = n => t - v x = n/gamma => t = v x + n/gamma
            let xRange = 6;
            for (let n = tPrimeMin; n <= tPrimeMax; n += step) {
                let linePoints = [];
                let cst = n / gamma;
                for (let i = 0; i <= paramSteps; i++) {
                    let frac = i / paramSteps;
                    let xVal = -xRange + frac * (2 * xRange);
                    let tVal = v * xVal + cst;
                    linePoints.push(toCanvasCoords(xVal, tVal));
                }
                ctx.beginPath();
                ctx.moveTo(linePoints[0].x, linePoints[0].y);
                for (let i = 1; i < linePoints.length; i++) {
                    ctx.lineTo(linePoints[i].x, linePoints[i].y);
                }
                ctx.stroke();
            }

            ctx.setLineDash([]);
        }

        /*******************************************************
         * Compute the bounding-box intersections for a line
         *******************************************************/
        function computeLineBoxEndpoints(m) {
            const W = canvas.width / (2 * scale);
            const T = canvas.height / (2 * scale);
            let candidates = [];

            // t = +T => x = m*T
            let xPt = m * T;
            if (Math.abs(xPt) <= W) {
                candidates.push({ x: xPt, t: T });
            }
            // t = -T => x = m*(-T)
            let xPt2 = m * (-T);
            if (Math.abs(xPt2) <= W) {
                candidates.push({ x: xPt2, t: -T });
            }
            // x=+W => W = m*t => t = W/m
            if (Math.abs(m) > 1e-10) {
                let tW = W / m;
                if (Math.abs(tW) <= T) {
                    candidates.push({ x: W, t: tW });
                }
            }
            // x=-W => -W = m*t => t=-W/m
            if (Math.abs(m) > 1e-10) {
                let tNegW = -W / m;
                if (Math.abs(tNegW) <= T) {
                    candidates.push({ x: -W, t: tNegW });
                }
            }
            if (candidates.length < 2) return [];

            // We pick the two that are farthest apart
            let maxDistSq = -1;
            let bestPair = [candidates[0], candidates[0]];
            for (let i = 0; i < candidates.length; i++) {
                for (let j = i + 1; j < candidates.length; j++) {
                    let dx = candidates[j].x - candidates[i].x;
                    let dt = candidates[j].t - candidates[i].t;
                    let distSq = dx * dx + dt * dt;
                    if (distSq > maxDistSq) {
                        maxDistSq = distSq;
                        bestPair = [candidates[i], candidates[j]];
                    }
                }
            }
            return bestPair;
        }

        /**
         * Helper to parametric-interpolate along a line from p0 to p1, at fraction s
         * E(s) = p0 + s*(p1 - p0)
         */
        function interpolate(p0, p1, s) {
            return {
                x: p0.x + s * (p1.x - p0.x),
                t: p0.t + s * (p1.t - p0.t)
            };
        }

        /**
         * Draw velocity lines
         */
        function drawVelocityLines(v_line, relSpeed) {
            // 1) Green line => slope = v_line
            let endG = computeLineBoxEndpoints(v_line);
            if (endG.length === 2) {
                // reorder so G0 has smaller t
                let G0 = endG[0], G1 = endG[1];
                if (G1.t < G0.t) {
                    [G0, G1] = [G1, G0]; // swap so G0 is bottom
                }

                // Draw the line
                ctx.strokeStyle = "#5f8a35";
                ctx.lineWidth = 2;
                let c1 = toCanvasCoords(G0.x, G0.t);
                let c2 = toCanvasCoords(G1.x, G1.t);
                ctx.beginPath();
                ctx.moveTo(c1.x, c1.y);
                ctx.lineTo(c2.x, c2.y);
                ctx.stroke();

                // Mark the line near top quarter => param=0.67
                let Gpoint = interpolate(G0, G1, 0.67);
                let Gc = toCanvasCoords(Gpoint.x, Gpoint.t);
                ctx.fillStyle = "#5f8a35";
                ctx.font = "16px Arial";
                ctx.fillText(`v = ${v_line.toFixed(2)}c`, Gc.x + 5, Gc.y - 5);
            }

            // 2) Orange line => slope = v_eff
            let v_eff = (v_line + relSpeed) / (1 + v_line * relSpeed);
            let endO = computeLineBoxEndpoints(v_eff);
            if (endO.length === 2) {
                // reorder so O0 has smaller t
                let O0 = endO[0], O1 = endO[1];
                if (O1.t < O0.t) {
                    [O0, O1] = [O1, O0];
                }

                // Draw the line
                ctx.strokeStyle = "#ff5f1f";
                ctx.lineWidth = 2;
                let c1o = toCanvasCoords(O0.x, O0.t);
                let c2o = toCanvasCoords(O1.x, O1.t);
                ctx.beginPath();
                ctx.moveTo(c1o.x, c1o.y);
                ctx.lineTo(c2o.x, c2o.y);
                ctx.stroke();

                // Mark the line near top quarter => param=0.79
                let Opoint = interpolate(O0, O1, 0.79);
                let Oc = toCanvasCoords(Opoint.x, Opoint.t);
                ctx.fillStyle = "#ff5f1f";
                ctx.font = "16px Arial";
                ctx.fillText(`v' = ${v_eff.toFixed(2)}c`, Oc.x + 5, Oc.y - 5);
            }
        }

        /*******************************************************
         * Main draw routine
         *******************************************************/
        function draw() {
            const relSpeed = parseFloat(speedSlider.value);
            speedValueDisplay.textContent = relSpeed.toFixed(2);

            const v_line = parseFloat(velocitySlider.value);
            velocityValueDisplay.textContent = v_line.toFixed(2);

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the rest-frame grid if toggled
            if (gridToggle.checked) {
                drawRestFrameGrid();
            }

            // Rest frame axes
            ctx.strokeStyle = "#333333";
            ctx.lineWidth = 2;
            // x-axis
            ctx.beginPath();
            ctx.moveTo(0, origin.y);
            ctx.lineTo(canvas.width, origin.y);
            ctx.stroke();

            // t-axis
            ctx.beginPath();
            ctx.moveTo(origin.x, 0);
            ctx.lineTo(origin.x, canvas.height);
            ctx.stroke();

            // Axis labels (rest frame)
            ctx.fillStyle = "#333333";
            ctx.font = "16px Arial";
            ctx.fillText("x", canvas.width - 20, origin.y - 10);
            ctx.fillText("t", origin.x + 10, 20);

            // Moving grid lines if toggled
            if (movingGridToggle.checked) {
                drawMovingGridLines(relSpeed);
            }

            // Moving frame axes (draw in blue)
            ctx.strokeStyle = "#1E90FF";
            ctx.lineWidth = 1.5;

            const xMinVal = -origin.x / scale;
            const xMaxVal = (canvas.width - origin.x) / scale;
            const tMinVal = -(canvas.height - origin.y) / scale;
            const tMaxVal = origin.y / scale;

            // t' axis => slope = relSpeed
            let tA = toCanvasCoords(relSpeed * tMinVal, tMinVal);
            let tB = toCanvasCoords(relSpeed * tMaxVal, tMaxVal);
            ctx.beginPath();
            ctx.moveTo(tA.x, tA.y);
            ctx.lineTo(tB.x, tB.y);
            ctx.stroke();

            // x' axis => param approach
            let xA = toCanvasCoords(xMinVal, relSpeed * xMinVal);
            let xB = toCanvasCoords(xMaxVal, relSpeed * xMaxVal);
            ctx.beginPath();
            ctx.moveTo(xA.x, xA.y);
            ctx.lineTo(xB.x, xB.y);
            ctx.stroke();

            // Label the moving axes in the same blue color
            ctx.fillStyle = "#1E90FF";
            if (Math.abs(relSpeed) < 0.001) {
                // Overlaps the rest frame if speed ~ 0
                ctx.fillText("t'", origin.x + 10, 20);
                ctx.fillText("x'", canvas.width - 20, origin.y - 10);
            } else {
                ctx.fillText("t'", tB.x + 10, tB.y + 20);
                ctx.fillText("x'", xB.x - 30, xB.y - 5);
            }

            // Velocity lines if toggled
            if (velocityToggle.checked) {
                drawVelocityLines(v_line, relSpeed);
            }

            // Light cone
            ctx.strokeStyle = "#5b5b5b";
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            let lcS = toCanvasCoords(-canvas.width / (2 * scale), -canvas.width / (2 * scale));
            let lcE = toCanvasCoords(canvas.width / (2 * scale), canvas.width / (2 * scale));
            ctx.moveTo(lcS.x, lcS.y);
            ctx.lineTo(lcE.x, lcE.y);
            lcS = toCanvasCoords(-canvas.width / (2 * scale), canvas.width / (2 * scale));
            lcE = toCanvasCoords(canvas.width / (2 * scale), -canvas.width / (2 * scale));
            ctx.moveTo(lcS.x, lcS.y);
            ctx.lineTo(lcE.x, lcE.y);
            ctx.stroke();
            ctx.setLineDash([]);

            // Particles
            particles.forEach(p => {
                // Particle in rest frame (green)
                let cp = toCanvasCoords(p.x, p.t);
                ctx.fillStyle = "#16a085";
                ctx.beginPath();
                ctx.arc(cp.x, cp.y, p.radius, 0, 2 * Math.PI);
                ctx.fill();
                ctx.strokeStyle = "#000";
                ctx.stroke();

                // Label in rest frame
                ctx.fillStyle = "#333333";
                ctx.font = "14px Arial";
                ctx.fillText(p.label, cp.x + p.radius + 2, cp.y - p.radius - 2);

                // The same particle in the moving frame (red)
                let pm = lorentzTransform(p, relSpeed);
                let cpm = toCanvasCoords(pm.x, pm.t);
                ctx.fillStyle = "#ff3c73";
                ctx.beginPath();
                ctx.arc(cpm.x, cpm.y, p.radius, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.fillText(p.label + "'", cpm.x + p.radius + 2, cpm.y - p.radius - 2);
            });

            // Update coordinates in a table
            let html = `
        <h3>Particle Coordinates</h3>
        <table>
            <thead>
                <tr>
                    <th>Particle</th>
                    <th>Rest Frame (x,t)</th>
                    <th>Moving Frame (x',t')</th>
                </tr>
            </thead>
            <tbody>
    `;
            particles.forEach(p => {
                let pm = lorentzTransform(p, relSpeed);
                html += `
            <tr>
                <td>${p.label}</td>
                <td>(${p.x.toFixed(2)}, ${p.t.toFixed(2)})</td>
                <td>(${pm.x.toFixed(2)}, ${pm.t.toFixed(2)})</td>
            </tr>
        `;
            });
            html += `
            </tbody>
        </table>
    `;
            coordinatesDiv.innerHTML = html;
        }

        /*******************************************************
         * EVENT HANDLERS (MOUSE, TOUCH, CONTEXT MENU, BUTTONS)
         *******************************************************/
        canvas.addEventListener("mousedown", e => {
            if (e.button !== 0) return;
            const r = canvas.getBoundingClientRect();
            const mx = e.clientX - r.left, my = e.clientY - r.top;
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                const cp = toCanvasCoords(p.x, p.t);
                if (Math.sqrt((mx - cp.x) ** 2 + (my - cp.y) ** 2) < p.radius + 5) {
                    draggingParticle = p;
                    break;
                }
            }
        });
        canvas.addEventListener("mousemove", e => {
            if (draggingParticle) {
                const r = canvas.getBoundingClientRect();
                const mx = e.clientX - r.left, my = e.clientY - r.top;
                const coords = toMinkowskiCoords(mx, my);
                draggingParticle.x = coords.x;
                draggingParticle.t = coords.t;
                draw();
            }
        });
        canvas.addEventListener("mouseup", () => { draggingParticle = null; });
        canvas.addEventListener("mouseleave", () => { draggingParticle = null; });

        canvas.addEventListener("touchstart", e => {
            e.preventDefault();
            const t = e.touches[0];
            const r = canvas.getBoundingClientRect();
            const tx = t.clientX - r.left, ty = t.clientY - r.top;
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                const cp = toCanvasCoords(p.x, p.t);
                if (Math.sqrt((tx - cp.x) ** 2 + (ty - cp.y) ** 2) < p.radius + 5) {
                    draggingParticle = p;
                    // Set a long-press to show context menu
                    longPressTimeout = setTimeout(() => {
                        contextParticle = p;
                        contextMenu.style.display = "block";
                        contextMenu.style.left = t.pageX + "px";
                        contextMenu.style.top = t.pageY + "px";
                    }, 800);
                    break;
                }
            }
        });
        canvas.addEventListener("touchmove", e => {
            e.preventDefault();
            if (draggingParticle) {
                if (longPressTimeout) clearTimeout(longPressTimeout);
                const t = e.touches[0];
                const r = canvas.getBoundingClientRect();
                const tx = t.clientX - r.left, ty = t.clientY - r.top;
                const coords = toMinkowskiCoords(tx, ty);
                draggingParticle.x = coords.x;
                draggingParticle.t = coords.t;
                draw();
            }
        });
        canvas.addEventListener("touchend", () => {
            if (longPressTimeout) clearTimeout(longPressTimeout);
            draggingParticle = null;
        });
        canvas.addEventListener("touchcancel", () => {
            if (longPressTimeout) clearTimeout(longPressTimeout);
            draggingParticle = null;
        });

        // Right-click context menu to remove a particle
        canvas.addEventListener("contextmenu", e => {
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const mx = e.clientX - r.left, my = e.clientY - r.top;
            let found = false;
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                const cp = toCanvasCoords(p.x, p.t);
                if (Math.sqrt((mx - cp.x) ** 2 + (my - cp.y) ** 2) < p.radius + 5) {
                    found = true;
                    contextParticle = p;
                    break;
                }
            }
            if (found && contextParticle) {
                contextMenu.style.display = "block";
                contextMenu.style.left = e.pageX + "px";
                contextMenu.style.top = e.pageY + "px";
            } else {
                contextMenu.style.display = "none";
            }
        });
        contextMenu.addEventListener("click", () => {
            if (contextParticle) {
                const idx = particles.indexOf(contextParticle);
                if (idx !== -1) {
                    availableLabels.push(contextParticle.label);
                    particles.splice(idx, 1);
                }
                contextParticle = null;
                contextMenu.style.display = "none";
                draw();
            }
        });
        document.addEventListener("click", e => {
            if (e.target !== contextMenu) {
                contextMenu.style.display = "none";
            }
        });

        // Buttons
        addParticleBtn.addEventListener("click", () => {
            const newX = (Math.random() * 6) - 3;
            const newT = (Math.random() * 6) - 3;
            particles.push({ label: getNextLabel(), x: newX, t: newT, radius: 8 });
            draw();
        });
        removeAllParticlesBtn.addEventListener("click", () => {
            particles.forEach(p => availableLabels.push(p.label));
            particles = [];
            draw();
        });
        alignFramesBtn.addEventListener("click", () => {
            speedSlider.value = 0;
            draw();
        });

        // Slider & checkbox events
        speedSlider.addEventListener("input", draw);
        gridToggle.addEventListener("change", draw);
        movingGridToggle.addEventListener("change", draw);
        velocitySlider.addEventListener("input", draw);
        velocityToggle.addEventListener("change", draw);

        // Initial draw
        draw();
    });
</script>
