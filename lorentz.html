<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lorentz Transformation – Interactive Minkowski Diagram</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-text-color: #333333;
            --accent-blue: #1E90FF;
            --accent-orange: #FFA500;
            --canvas-border: #cccccc;
            --grid-color: #dddddd;
            --moving-grid-color: #800080;
            --rest-axis-color: #333333;
            --moving-axis-color: var(--accent-blue);
            --light-cone-color: #00aaff;
            --particle-rest-color: #006400;
            --particle-moving-color: #c00;
            --control-bg-color: #f5f5f5;
            --control-border-color: #cccccc;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
        }

        header {
            background-color: #333333;
            padding: 5px;
        }

        .header-container {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
        }

        .header-container .logo img {
            height: 30px;
            margin: 10px;
        }

        .header-container .title h1 {
            margin: 0;
            text-align: center;
            color: #ffffff;
            font-size: 22px;
        }

        #contentWrapper {
            padding: 20px;
        }

        #mainContainer {
            display: grid;
            grid-template-columns: 800px 250px;
            grid-gap: 15px;
            justify-content: center;
        }

        #diagramContainer {
            width: 800px;
        }

        #minkowskiCanvas {
            border: 1px solid var(--canvas-border);
            background-color: var(--bg-color);
            display: block;
            cursor: pointer;
        }

        #controlsContainer {
            width: 250px;
            background-color: var(--control-bg-color);
            border: 1px solid var(--control-border-color);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .controlItem {
            margin-bottom: 5px;
        }

        .controlLabel {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--control-border-color);
            border-radius: 3px;
            background-color: var(--accent-blue);
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #187bcd;
        }

        #coordinates {
            margin-top: 10px;
            font-size: 14px;
            overflow-y: auto;
            max-height: 200px;
            border-top: 1px solid var(--control-border-color);
            padding-top: 10px;
        }

        #contextMenu {
            position: absolute;
            background: var(--bg-color);
            border: 1px solid var(--control-border-color);
            padding: 5px 10px;
            display: none;
            z-index: 1000;
            cursor: pointer;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }

        #contextMenu:hover {
            background: #eeeeee;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="https://panphy.github.io/">
                    <img src="/panphy.png" alt="PanPhy Logo">
                </a>
            </div>
            <div class="title">
                <h1>Lorentz Transformation – Interactive Minkowski Diagram</h1>
            </div>
            <div class="spacer"></div>
        </div>
    </header>

    <div id="contentWrapper">
        <div id="mainContainer">
            <!-- Minkowski Diagram -->
            <div id="diagramContainer">
                <canvas id="minkowskiCanvas" width="800" height="600"></canvas>
            </div>

            <!-- Control Panel -->
            <div id="controlsContainer">
                <div class="controlItem">
                    <label class="controlLabel" for="speedSlider">Relative Speed (c):</label>
                    <input type="range" id="speedSlider" min="-0.95" max="0.95" step="0.01" value="0">
                    <span id="speedValue">0.00</span>
                </div>
                <div class="controlItem">
                    <label class="controlLabel" for="gridToggle">Rest Frame Grid</label>
                    <input type="checkbox" id="gridToggle" checked>
                </div>
                <div class="controlItem">
                    <label class="controlLabel" for="movingGridToggle">Moving Frame Grid</label>
                    <input type="checkbox" id="movingGridToggle" checked>
                </div>
                <div class="controlItem">
                    <label class="controlLabel" for="velocityToggle">Show Velocity Line</label>
                    <input type="checkbox" id="velocityToggle">
                </div>
                <div class="controlItem">
                    <label class="controlLabel" for="velocitySlider">Velocity (v):</label>
                    <input type="range" id="velocitySlider" min="-0.95" max="0.95" step="0.01" value="0.30">
                    <span id="velocityValue">0.30</span>
                </div>
                <div class="controlItem">
                    <button id="addParticleBtn">Add Particle</button>
                </div>
                <div class="controlItem">
                    <button id="removeAllParticlesBtn">Remove All Particles</button>
                </div>
                <div class="controlItem">
                    <button id="alignFramesBtn">Align Frames</button>
                </div>
                <div id="coordinates"></div>
            </div>
        </div>
    </div>

    <!-- Context menu to remove a particle -->
    <div id="contextMenu">Remove Particle</div>

    <script>
        window.addEventListener("load", function () {
            const canvas = document.getElementById("minkowskiCanvas");
            const ctx = canvas.getContext("2d");

            // Sliders and toggles
            const speedSlider = document.getElementById("speedSlider");
            const speedValueDisplay = document.getElementById("speedValue");
            const gridToggle = document.getElementById("gridToggle");
            const movingGridToggle = document.getElementById("movingGridToggle");
            const velocityToggle = document.getElementById("velocityToggle");
            const velocitySlider = document.getElementById("velocitySlider");
            const velocityValueDisplay = document.getElementById("velocityValue");

            // Buttons
            const addParticleBtn = document.getElementById("addParticleBtn");
            const removeAllParticlesBtn = document.getElementById("removeAllParticlesBtn");
            const alignFramesBtn = document.getElementById("alignFramesBtn");

            // Misc. UI
            const coordinatesDiv = document.getElementById("coordinates");
            const contextMenu = document.getElementById("contextMenu");

            // Used for drag + long-press detection
            let draggingParticle = null;
            let contextParticle = null;
            let longPressTimeout = null;

            // Diagram parameters
            const origin = { x: canvas.width / 2, y: canvas.height / 2 };
            const scale = 80;   // Pixels per Minkowski unit

            // Particle storage + labeling
            let particles = [];
            let nextParticleLabelCode = "A".charCodeAt(0);
            let availableLabels = [];

            function getNextLabel() {
                if (availableLabels.length > 0) {
                    availableLabels.sort();
                    return availableLabels.shift();
                } else {
                    let label = String.fromCharCode(nextParticleLabelCode);
                    nextParticleLabelCode++;
                    return label;
                }
            }

            // Add one sample particle by default
            particles.push({ label: getNextLabel(), x: 1, t: 2, radius: 8 });

            // Coordinate transforms
            function toCanvasCoords(x, t) {
                return {
                    x: origin.x + x * scale,
                    y: origin.y - t * scale
                };
            }
            function toMinkowskiCoords(cx, cy) {
                return {
                    x: (cx - origin.x) / scale,
                    t: (origin.y - cy) / scale
                };
            }

            // Lorentz transform: from rest frame to moving frame
            function lorentzTransform(pt, v) {
                const gamma = 1 / Math.sqrt(1 - v * v);
                return {
                    t: gamma * (pt.t - v * pt.x),
                    x: gamma * (pt.x - v * pt.t)
                };
            }

            // --- Draw the "rest frame" style grid if toggled ---
            function drawRestFrameGrid() {
                const xMinVal = -origin.x / scale;
                const xMaxVal = (canvas.width - origin.x) / scale;
                const tMinVal = -(canvas.height - origin.y) / scale;
                const tMaxVal = origin.y / scale;

                ctx.strokeStyle = "#dddddd";
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);

                // Vertical lines (constant x)
                for (let x = Math.floor(xMinVal); x <= Math.ceil(xMaxVal); x++) {
                    let startPt = toCanvasCoords(x, tMinVal);
                    let endPt = toCanvasCoords(x, tMaxVal);
                    ctx.beginPath();
                    ctx.moveTo(startPt.x, startPt.y);
                    ctx.lineTo(endPt.x, endPt.y);
                    ctx.stroke();
                }
                // Horizontal lines (constant t)
                for (let t = Math.floor(tMinVal); t <= Math.ceil(tMaxVal); t++) {
                    let startPt = toCanvasCoords(xMinVal, t);
                    let endPt = toCanvasCoords(xMaxVal, t);
                    ctx.beginPath();
                    ctx.moveTo(startPt.x, startPt.y);
                    ctx.lineTo(endPt.x, endPt.y);
                    ctx.stroke();
                }

                ctx.setLineDash([]);
            }

            /**
             * Draw lines of constant x' and constant t' to visualize the moving frame grid.
             */
            function drawMovingGridLines(v) {
                // We'll draw lines of x' = n and t' = n, for n in some integer range.
                // You can adjust the range/step to your preference.
                const xPrimeMin = -5, xPrimeMax = 5;
                const tPrimeMin = -5, tPrimeMax = 5;
                const step = 1; // Grid spacing in the moving frame

                const gamma = 1 / Math.sqrt(1 - v * v);

                // We'll use a small parametric step for drawing each line
                const paramSteps = 60;  // the number of segments for each line

                ctx.strokeStyle = "#800080"; // a purple color for the moving grid
                ctx.lineWidth = 1;
                ctx.setLineDash([2, 4]); // dashed lines for the moving grid

                // --- Lines of constant x' = n ---
                // x' = gamma*( x - v t ) = n => x - v t = n / gamma.
                // We'll param t from tMin to tMax in small steps, solve x = v t + (n / gamma).
                let tRange = 5; // you can pick bigger if you want
                // We'll pick a region so that it is large enough to see them in the rest diagram
                for (let n = xPrimeMin; n <= xPrimeMax; n += step) {
                    let linePoints = [];
                    let cst = n / gamma; // the constant (x - v t)
                    for (let i = 0; i <= paramSteps; i++) {
                        // param t from -tRange to +tRange
                        let tVal = -tRange + (2 * tRange * i / paramSteps);
                        let xVal = v * tVal + cst;
                        linePoints.push(toCanvasCoords(xVal, tVal));
                    }
                    // Draw the polyline
                    ctx.beginPath();
                    ctx.moveTo(linePoints[0].x, linePoints[0].y);
                    for (let i = 1; i < linePoints.length; i++) {
                        ctx.lineTo(linePoints[i].x, linePoints[i].y);
                    }
                    ctx.stroke();
                }

                // --- Lines of constant t' = n ---
                // t' = gamma*( t - v x ) = n => t - v x = n / gamma => t = v x + (n / gamma).
                // We'll param x from xMin to xMax in small steps, solve t = v x + (n / gamma).
                let xRange = 5;
                for (let n = tPrimeMin; n <= tPrimeMax; n += step) {
                    let linePoints = [];
                    let cst = n / gamma; // the constant (t - v x)
                    for (let i = 0; i <= paramSteps; i++) {
                        // param x from -xRange to +xRange
                        let xVal = -xRange + (2 * xRange * i / paramSteps);
                        let tVal = v * xVal + cst;
                        linePoints.push(toCanvasCoords(xVal, tVal));
                    }
                    // Draw the polyline
                    ctx.beginPath();
                    ctx.moveTo(linePoints[0].x, linePoints[0].y);
                    for (let i = 1; i < linePoints.length; i++) {
                        ctx.lineTo(linePoints[i].x, linePoints[i].y);
                    }
                    ctx.stroke();
                }

                // Reset dash for subsequent drawings
                ctx.setLineDash([]);
            }

            // Simple bounding-box line approach for velocity lines:
            function computeLineBoxEndpoints(m) {
                const W = canvas.width / (2 * scale);
                const T = canvas.height / (2 * scale);

                let candidates = [];

                // t = +T => x = m*T
                let xAtPlusT = m * T;
                if (Math.abs(xAtPlusT) <= W) {
                    candidates.push({ x: xAtPlusT, t: T });
                }
                // t = -T => x = m*(-T)
                let xAtMinusT = m * (-T);
                if (Math.abs(xAtMinusT) <= W) {
                    candidates.push({ x: xAtMinusT, t: -T });
                }
                // x = +W => W = m*t => t = W/m
                if (Math.abs(m) > 1e-10) {
                    let tAtPlusW = W / m;
                    if (Math.abs(tAtPlusW) <= T) {
                        candidates.push({ x: W, t: tAtPlusW });
                    }
                }
                // x = -W => -W = m*t => t = -W/m
                if (Math.abs(m) > 1e-10) {
                    let tAtMinusW = -W / m;
                    if (Math.abs(tAtMinusW) <= T) {
                        candidates.push({ x: -W, t: tAtMinusW });
                    }
                }

                if (candidates.length < 2) return [];

                // Pick the two points that are farthest apart
                let maxDistSq = -1;
                let bestPair = [candidates[0], candidates[0]];
                for (let i = 0; i < candidates.length; i++) {
                    for (let j = i + 1; j < candidates.length; j++) {
                        let dx = candidates[j].x - candidates[i].x;
                        let dt = candidates[j].t - candidates[i].t;
                        let distSq = dx * dx + dt * dt;
                        if (distSq > maxDistSq) {
                            maxDistSq = distSq;
                            bestPair = [candidates[i], candidates[j]];
                        }
                    }
                }
                return bestPair;
            }

            function drawVelocityLines(v_line, relSpeed) {
                // Green line
                let endpointsGreen = computeLineBoxEndpoints(v_line);
                if (endpointsGreen.length === 2) {
                    ctx.strokeStyle = "green";
                    ctx.lineWidth = 2;
                    let cp1 = toCanvasCoords(endpointsGreen[0].x, endpointsGreen[0].t);
                    let cp2 = toCanvasCoords(endpointsGreen[1].x, endpointsGreen[1].t);
                    ctx.beginPath();
                    ctx.moveTo(cp1.x, cp1.y);
                    ctx.lineTo(cp2.x, cp2.y);
                    ctx.stroke();
                }

                // Orange line => slope (v_line + relSpeed) / (1 + v_line*relSpeed)
                let v_eff = (v_line + relSpeed) / (1 + v_line * relSpeed);
                let endpointsOrange = computeLineBoxEndpoints(v_eff);
                if (endpointsOrange.length === 2) {
                    ctx.strokeStyle = "orange";
                    ctx.lineWidth = 2;
                    let cp1o = toCanvasCoords(endpointsOrange[0].x, endpointsOrange[0].t);
                    let cp2o = toCanvasCoords(endpointsOrange[1].x, endpointsOrange[1].t);
                    ctx.beginPath();
                    ctx.moveTo(cp1o.x, cp1o.y);
                    ctx.lineTo(cp2o.x, cp2o.y);
                    ctx.stroke();
                }
            }

            function draw() {
                const relSpeed = parseFloat(speedSlider.value);
                speedValueDisplay.textContent = relSpeed.toFixed(2);

                const v_line = parseFloat(velocitySlider.value);
                velocityValueDisplay.textContent = v_line.toFixed(2);

                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw the rest frame grid if toggled
                if (gridToggle.checked) {
                    drawRestFrameGrid();
                }

                // REST FRAME AXES
                ctx.strokeStyle = "#333333";
                ctx.lineWidth = 2;
                // x-axis
                ctx.beginPath();
                ctx.moveTo(0, origin.y);
                ctx.lineTo(canvas.width, origin.y);
                ctx.stroke();
                // t-axis
                ctx.beginPath();
                ctx.moveTo(origin.x, 0);
                ctx.lineTo(origin.x, canvas.height);
                ctx.stroke();
                // axis labels
                ctx.fillStyle = "#333333";
                ctx.font = "16px Arial";
                ctx.fillText("x", canvas.width - 20, origin.y - 10);
                ctx.fillText("t", origin.x + 10, 20);

                // MOVING FRAME GRID + AXES
                if (movingGridToggle.checked) {
                    // 1) Draw the moving-frame grid lines
                    drawMovingGridLines(relSpeed);
                }
                // 2) Draw the moving axes (blue lines)
                ctx.strokeStyle = "#1E90FF";
                ctx.lineWidth = 1.5;
                let xMinVal = -origin.x / scale;
                let xMaxVal = (canvas.width - origin.x) / scale;
                let tMinVal = -(canvas.height - origin.y) / scale;
                let tMaxVal = origin.y / scale;

                // t' axis => x = v t => slope = v
                let tA = toCanvasCoords(relSpeed * tMinVal, tMinVal);
                let tB = toCanvasCoords(relSpeed * tMaxVal, tMaxVal);
                ctx.beginPath();
                ctx.moveTo(tA.x, tA.y);
                ctx.lineTo(tB.x, tB.y);
                ctx.stroke();

                // x' axis => t = v x => slope = 1/v => a bit trickier, but we do the param approach:
                let xA = toCanvasCoords(xMinVal, relSpeed * xMinVal);
                let xB = toCanvasCoords(xMaxVal, relSpeed * xMaxVal);
                ctx.beginPath();
                ctx.moveTo(xA.x, xA.y);
                ctx.lineTo(xB.x, xB.y);
                ctx.stroke();

                // label them
                ctx.fillStyle = "#1E90FF";
                ctx.font = "16px Arial";
                if (Math.abs(relSpeed) < 0.001) {
                    // almost overlap with rest frame
                    ctx.fillText("t'", origin.x + 10, 20);
                    ctx.fillText("x'", canvas.width - 20, origin.y - 10);
                } else {
                    ctx.fillText("t'", tB.x + 10, tB.y + 20);
                    ctx.fillText("x'", xB.x - 30, xB.y - 5);
                }

                // velocity lines if toggled
                if (velocityToggle.checked) {
                    drawVelocityLines(v_line, relSpeed);
                }

                // LIGHT CONE
                ctx.strokeStyle = "#00aaff";
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                let lcS = toCanvasCoords(-canvas.width / (2 * scale), -canvas.width / (2 * scale));
                let lcE = toCanvasCoords(canvas.width / (2 * scale), canvas.width / (2 * scale));
                ctx.moveTo(lcS.x, lcS.y);
                ctx.lineTo(lcE.x, lcE.y);
                lcS = toCanvasCoords(-canvas.width / (2 * scale), canvas.width / (2 * scale));
                lcE = toCanvasCoords(canvas.width / (2 * scale), -canvas.width / (2 * scale));
                ctx.moveTo(lcS.x, lcS.y);
                ctx.lineTo(lcE.x, lcE.y);
                ctx.stroke();
                ctx.setLineDash([]);

                // PARTICLES
                particles.forEach(p => {
                    // rest frame (green)
                    let cp = toCanvasCoords(p.x, p.t);
                    ctx.fillStyle = "#006400";
                    ctx.beginPath();
                    ctx.arc(cp.x, cp.y, p.radius, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.strokeStyle = "#000";
                    ctx.stroke();

                    ctx.fillStyle = "#333333";
                    ctx.font = "14px Arial";
                    ctx.fillText(p.label, cp.x + p.radius + 2, cp.y - p.radius - 2);

                    // moving frame (red)
                    let pm = lorentzTransform(p, relSpeed);
                    let cpm = toCanvasCoords(pm.x, pm.t);
                    ctx.fillStyle = "#c00";
                    ctx.beginPath();
                    ctx.arc(cpm.x, cpm.y, p.radius, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                    ctx.fillText(p.label + "'", cpm.x + p.radius + 2, cpm.y - p.radius - 2);
                });

                // Update the coordinates list
                let html = "<h3>Particle Coordinates</h3><ul>";
                particles.forEach(p => {
                    let pm = lorentzTransform(p, relSpeed);
                    html += `<li>${p.label} (rest): x=${p.x.toFixed(2)}, t=${p.t.toFixed(2)}; 
                             ${p.label}' (moving): x'=${pm.x.toFixed(2)}, t'=${pm.t.toFixed(2)}</li>`;
                });
                html += "</ul>";
                coordinatesDiv.innerHTML = html;
            }

            // MOUSE
            canvas.addEventListener("mousedown", e => {
                if (e.button !== 0) return;
                const r = canvas.getBoundingClientRect();
                const mx = e.clientX - r.left, my = e.clientY - r.top;
                for (let i = particles.length - 1; i >= 0; i--) {
                    let p = particles[i];
                    let cp = toCanvasCoords(p.x, p.t);
                    if (Math.sqrt((mx - cp.x) ** 2 + (my - cp.y) ** 2) < p.radius + 5) {
                        draggingParticle = p;
                        break;
                    }
                }
            });

            canvas.addEventListener("mousemove", e => {
                if (draggingParticle) {
                    const r = canvas.getBoundingClientRect();
                    const mx = e.clientX - r.left, my = e.clientY - r.top;
                    let coords = toMinkowskiCoords(mx, my);
                    draggingParticle.x = coords.x;
                    draggingParticle.t = coords.t;
                    draw();
                }
            });

            canvas.addEventListener("mouseup", () => { draggingParticle = null; });
            canvas.addEventListener("mouseleave", () => { draggingParticle = null; });

            // TOUCH
            canvas.addEventListener("touchstart", e => {
                e.preventDefault();
                const t = e.touches[0];
                const r = canvas.getBoundingClientRect();
                const tx = t.clientX - r.left, ty = t.clientY - r.top;

                for (let i = particles.length - 1; i >= 0; i--) {
                    let p = particles[i];
                    let cp = toCanvasCoords(p.x, p.t);
                    if (Math.sqrt((tx - cp.x) ** 2 + (ty - cp.y) ** 2) < p.radius + 5) {
                        draggingParticle = p;
                        longPressTimeout = setTimeout(() => {
                            contextParticle = p;
                            contextMenu.style.display = "block";
                            contextMenu.style.left = t.pageX + "px";
                            contextMenu.style.top = t.pageY + "px";
                        }, 800);
                        break;
                    }
                }
            });
            canvas.addEventListener("touchmove", e => {
                e.preventDefault();
                if (draggingParticle) {
                    if (longPressTimeout) clearTimeout(longPressTimeout);
                    const t = e.touches[0];
                    const r = canvas.getBoundingClientRect();
                    const tx = t.clientX - r.left, ty = t.clientY - r.top;
                    let coords = toMinkowskiCoords(tx, ty);
                    draggingParticle.x = coords.x;
                    draggingParticle.t = coords.t;
                    draw();
                }
            });
            canvas.addEventListener("touchend", () => {
                if (longPressTimeout) clearTimeout(longPressTimeout);
                draggingParticle = null;
            });
            canvas.addEventListener("touchcancel", () => {
                if (longPressTimeout) clearTimeout(longPressTimeout);
                draggingParticle = null;
            });

            // CONTEXT MENU
            canvas.addEventListener("contextmenu", e => {
                e.preventDefault();
                const r = canvas.getBoundingClientRect();
                const mx = e.clientX - r.left, my = e.clientY - r.top;
                let found = false;
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    const cp = toCanvasCoords(p.x, p.t);
                    if (Math.sqrt((mx - cp.x) ** 2 + (my - cp.y) ** 2) < p.radius + 5) {
                        found = true;
                        contextParticle = p;
                        break;
                    }
                }
                if (found && contextParticle) {
                    contextMenu.style.display = "block";
                    contextMenu.style.left = e.pageX + "px";
                    contextMenu.style.top = e.pageY + "px";
                } else {
                    contextMenu.style.display = "none";
                }
            });
            contextMenu.addEventListener("click", () => {
                if (contextParticle) {
                    const idx = particles.indexOf(contextParticle);
                    if (idx !== -1) {
                        availableLabels.push(contextParticle.label);
                        particles.splice(idx, 1);
                    }
                    contextParticle = null;
                    contextMenu.style.display = "none";
                    draw();
                }
            });
            document.addEventListener("click", e => {
                if (e.target !== contextMenu) {
                    contextMenu.style.display = "none";
                }
            });

            // BUTTONS
            addParticleBtn.addEventListener("click", () => {
                const newX = (Math.random() * 6) - 3;
                const newT = (Math.random() * 6) - 3;
                particles.push({ label: getNextLabel(), x: newX, t: newT, radius: 8 });
                draw();
            });
            removeAllParticlesBtn.addEventListener("click", () => {
                particles.forEach(p => availableLabels.push(p.label));
                particles = [];
                draw();
            });
            alignFramesBtn.addEventListener("click", () => {
                speedSlider.value = 0;
                draw();
            });

            // SLIDERS
            speedSlider.addEventListener("input", draw);
            gridToggle.addEventListener("change", draw);
