<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        /* ... [unchanged CSS from your file] ... */
        :root {
            --bg-color: #0f1117;
            --bg-pattern: rgba(108, 92, 231, 0.2);
            --text-main: #f5f6fa;
            --text-secondary: #b2bec3;
            --brand-primary: #6c5ce7;
            --brand-secondary: #a29bfe;
            --brand-accent: #00cec9;
            --card-bg: #1b1f2a;
            --card-border: rgba(255, 255, 255, 0.08);
            --card-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
            --card-hover-shadow: 0 20px 40px rgba(108, 92, 231, 0.25);
            --btn-text: #fdfbff;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--bg-pattern) 1px, transparent 1px);
            background-size: 28px 28px;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 3.5rem 1.5rem 1.5rem
        }

        a {
            color: var(--brand-primary);
            text-decoration: none
        }

        a:hover,
        a:visited {
            color: var(--brand-primary)
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px
        }

        .logo-container img {
            max-height: 46px;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.5))
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px
        }

        .timer-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem 2rem 1.5rem;
            flex: 1 1 500px;
            max-width: 900px;
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--brand-primary), var(--brand-accent));
            opacity: 0.9
        }

        #current-clock {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.4rem, 2.2vw, 2.4rem);
            margin: 0;
            padding: 0.6rem 1rem;
            background: rgba(108, 92, 231, 0.2);
            border-radius: 14px;
            color: var(--text-main)
        }

        .time {
            font-size: clamp(3rem, 9vw, 8rem);
            font-weight: 700;
            margin: 1rem 0;
            letter-spacing: 1px
        }

        .extra-time {
            color: #e17055
        }

        .label,
        .info {
            font-size: clamp(0.95rem, 1.3vw, 1.2rem);
            margin-top: 0.35rem
        }

        .label {
            color: var(--brand-primary);
            font-weight: 600
        }

        .info {
            color: var(--text-secondary);
            min-height: 1.6em;
        }

        .inputs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0 0.5rem;
            flex-wrap: wrap
        }

        input {
            width: 110px;
            padding: 0.75rem 0.6rem;
            font-size: 1.1rem;
            border: 1px solid rgba(108, 92, 231, 0.4);
            border-radius: 12px;
            background: #151825;
            color: var(--text-main);
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35)
        }

        input:focus {
            border-color: var(--brand-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2)
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0
        }

        .control-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem 1.5rem 1.5rem;
            flex: 0 1 140px;
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
            align-self: flex-end
        }

        .control-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--brand-primary), var(--brand-accent));
            opacity: 0.9
        }

        .control-area {
            display: flex;
            flex-direction: column;
            gap: 0.8rem
        }

        button {
            width: 100%;
            height: 64px;
            padding: 0 14px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background .3s, transform .2s;
            color: var(--btn-text);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.1
        }

        button:hover {
            transform: translateY(-3px)
        }

        .btn-set {
            background: var(--brand-primary)
        }

        .btn-reset {
            background: #d63031
        }

        .btn-start {
            background: #00b894
        }

        .btn-pause {
            background: #0984e3
        }

        .btn-clear {
            background: #2d3436
        }

        .blink {
            animation: blinker 1s linear infinite
        }

        @keyframes blinker {
            50% {
                opacity: 0
            }
        }

        @media(max-width:600px) {
            #current-clock {
                font-size: 6vw
            }

            .time {
                font-size: 14vw
            }

            .label,
            .info {
                font-size: 3vw
            }

            input {
                width: 90px
            }

            .control-area {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: .5rem
            }

            .control-container {
                align-self: auto
            }
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <a href="https://panphy.github.io/" target="_blank" rel="noopener noreferrer">
            <img src="/panphy.png" alt="logo">
        </a>
    </div>

    <div class="app-container">
        <div class="timer-container">
            <h1 id="current-clock">Current Time: --:--</h1>
            <div class="time" id="original-time">00:00:00</div>
            <div class="label">25% Extra Time</div>
            <div class="time extra-time" id="extra-time">00:00:00</div>
            <div class="info" id="start-end-times"></div>
            <div class="inputs">
                <label class="visually-hidden" for="hours">Hours</label>
                <input id="hours" type="number" placeholder="Hrs" min="0">
                <label class="visually-hidden" for="minutes">Minutes</label>
                <input id="minutes" type="number" placeholder="Min" min="0" max="59">
                <label class="visually-hidden" for="seconds">Seconds</label>
                <input id="seconds" type="number" placeholder="Sec" min="0" max="59">
            </div>
        </div>
        <div class="control-container">
            <div class="control-area">
                <button id="setResetBtn" class="btn-set">Set&nbsp;Time</button>
                <button id="toggleBtn" class="btn-start">Start</button>
                <button id="clearBtn" class="btn-clear">Clear&nbsp;All</button>
            </div>
        </div>
    </div>
    <audio id="alarm-sound-original" src="timer_beep.mp3" preload="auto"></audio>
    <audio id="alarm-sound-extra" src="timer_beep.mp3" preload="auto"></audio>
    <footer>
        <p>&copy; <a href="https://panphy.github.io/" target="_blank" rel="noopener noreferrer">PanPhy</a> |
            <a href="https://buymeacoffee.com/panphy" target="_blank" rel="noopener noreferrer">Support My Projects</a>
        </p>
    </footer>
    <script>
        /* ------------ grab DOM nodes once ------------ */
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const originalEl = document.getElementById('original-time');
        const extraEl = document.getElementById('extra-time');
        const infoEl = document.getElementById('start-end-times');

        const setResetBtn = document.getElementById('setResetBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const clearBtn = document.getElementById('clearBtn');

        /* ------------- live HH:MM clock ------------- */
        const updateClock = () => {
            document.getElementById('current-clock').textContent =
                'Current Time: ' + new Date().toLocaleTimeString(
                    'en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
        };
        setInterval(updateClock, 1000); updateClock();

        /* ---------- timer state & helpers ----------- */
        let origInt, extraInt, remaining = 0, extraRemaining = 0, paused = false;
        let initH = 0, initM = 0, initS = 0, initTotal = 0;

        // --- new variables for pause/resume timing ---
        let endTime = null, extraEndTime = null; // stores Date objects

        const two = d => String(d).padStart(2, '0');
        const fmt = (h, m, s) => `${two(h)}:${two(m)}:${two(s)}`;
        const fClock = d => `${two(d.getHours())}:${two(d.getMinutes())}`;
        const blink = id => document.getElementById(id).classList.add('blink');
        const stopBlink = () => document.querySelectorAll('.blink').forEach(e => e.classList.remove('blink'));
        const playAlarm = id => { const a = document.getElementById(id); a.currentTime = 0; a.play().catch(() => { }); };

        const updateDisplays = () => {
            originalEl.textContent = fmt(Math.floor(remaining / 3600),
                Math.floor((remaining % 3600) / 60),
                remaining % 60);
            extraEl.textContent = fmt(Math.floor(extraRemaining / 3600),
                Math.floor((extraRemaining % 3600) / 60),
                extraRemaining % 60);
        };

        /* --------------- actions ---------------- */
        const normalizeHMS = (hours, minutes, seconds) => {
            let h = Math.max(0, hours);
            let m = Math.max(0, minutes);
            let s = Math.max(0, seconds);

            if (s >= 60) {
                m += Math.floor(s / 60);
                s %= 60;
            }
            if (m >= 60) {
                h += Math.floor(m / 60);
                m %= 60;
            }

            return { h, m, s };
        };

        function setTimer() {
            const rawH = parseInt(hoursInput.value) || 0;
            const rawM = parseInt(minutesInput.value) || 0;
            const rawS = parseInt(secondsInput.value) || 0;
            const normalized = normalizeHMS(rawH, rawM, rawS);
            initH = normalized.h;
            initM = normalized.m;
            initS = normalized.s;
            initTotal = initH * 3600 + initM * 60 + initS;

            remaining = initTotal;
            extraRemaining = Math.round(initTotal * 1.25);
            toggleBtn.disabled = initTotal === 0;

            /* clear inputs immediately */
            hoursInput.value = minutesInput.value = secondsInput.value = '';

            updateDisplays();
            infoEl.textContent = ''; paused = false; stopBlink();

            // clear timing markers
            endTime = null; extraEndTime = null;
        }

        function resetTimer() {
            clearInterval(origInt); clearInterval(extraInt);
            remaining = initTotal; extraRemaining = Math.round(initTotal * 1.25);
            updateDisplays(); infoEl.textContent = ''; paused = false; stopBlink();

            /* keep input boxes empty */
            hoursInput.value = minutesInput.value = secondsInput.value = '';

            /* NEW: return toggle button to initial START state */
            toggleBtn.dataset.state = 'start';
            toggleBtn.textContent = 'Start';
            toggleBtn.classList.remove('btn-pause'); toggleBtn.classList.add('btn-start');

            endTime = null; extraEndTime = null;
        }

        function clearTimer() {
            clearInterval(origInt); clearInterval(extraInt);
            remaining = extraRemaining = 0; paused = false; stopBlink();
            initH = 0; initM = 0; initS = 0; initTotal = 0;
            updateDisplays(); infoEl.textContent = '';

            hoursInput.value = minutesInput.value = secondsInput.value = '';

            /* reset button states */
            setResetBtn.dataset.state = 'set';
            setResetBtn.textContent = 'Set Time';
            setResetBtn.classList.remove('btn-reset'); setResetBtn.classList.add('btn-set');

            toggleBtn.dataset.state = 'start';
            toggleBtn.textContent = 'Start';
            toggleBtn.classList.remove('btn-pause'); toggleBtn.classList.add('btn-start');
            toggleBtn.disabled = initTotal === 0;

            endTime = null; extraEndTime = null;
        }

        const resetToggleButton = () => {
            toggleBtn.dataset.state = 'start';
            toggleBtn.textContent = 'Start';
            toggleBtn.classList.remove('btn-pause');
            toggleBtn.classList.add('btn-start');
        };

        // Accepts "freshStart" (true when first started) or not
        function startTimer(freshStart = true) {
            if (remaining <= 0) return false;

            const now = new Date();

            // (Key change) Set end time relative to now + what remains, every time timer is started/resumed
            endTime = new Date(now.getTime() + remaining * 1000);
            extraEndTime = new Date(now.getTime() + extraRemaining * 1000);

            infoEl.innerHTML =
                `Start: ${fClock(now)} | End: ${fClock(endTime)}
     <span class="extra-time">| Extra End: ${fClock(extraEndTime)}</span>`;

            clearInterval(origInt); clearInterval(extraInt);

            origInt = setInterval(() => {
                if (remaining > 0) { remaining--; updateDisplays(); }
                else {
                    clearInterval(origInt);
                    playAlarm('alarm-sound-original');
                    blink('original-time');
                    resetToggleButton();
                    infoEl.textContent = 'Original timer complete.';
                    paused = false;
                    endTime = null;
                }
            }, 1000);

            extraInt = setInterval(() => {
                if (extraRemaining > 0) { extraRemaining--; updateDisplays(); }
                else {
                    clearInterval(extraInt);
                    playAlarm('alarm-sound-extra');
                    blink('extra-time');
                    if (remaining <= 0) resetToggleButton();
                    infoEl.textContent = 'Extra time complete.';
                    paused = false;
                    extraEndTime = null;
                }
            }, 1000);

            return true;
        }

        const pauseTimer = () => {
            clearInterval(origInt); clearInterval(extraInt); paused = true;
            // On pause, we do not clear the endTime/extraEndTime,
            // but on resume we'll recalculate them from the resume moment.
        };

        const resumeTimer = () => {
            if (!paused) return false; paused = false;
            // On resume, startTimer() will update end times based on current remaining.
            return startTimer(false);
        };

        /* ------------ button wiring ------------ */
        setResetBtn.dataset.state = 'set';
        toggleBtn.dataset.state = 'start';

        setResetBtn.onclick = () => {
            if (setResetBtn.dataset.state === 'set') {
                setTimer();
                setResetBtn.dataset.state = 'reset';
                setResetBtn.textContent = 'Reset Timer';
                setResetBtn.classList.remove('btn-set'); setResetBtn.classList.add('btn-reset');
            } else {
                resetTimer();
            }
        };

        toggleBtn.onclick = () => {
            if (initTotal === 0) {
                infoEl.textContent = 'Set a time before starting.';
                return;
            }
            switch (toggleBtn.dataset.state) {
                case 'start':
                    if (startTimer(true)) {
                        toggleBtn.dataset.state = 'pause';
                        toggleBtn.textContent = 'Pause';
                        toggleBtn.classList.remove('btn-start'); toggleBtn.classList.add('btn-pause');
                    } else {
                        toggleBtn.dataset.state = 'start';
                        toggleBtn.textContent = 'Start';
                        toggleBtn.classList.remove('btn-pause'); toggleBtn.classList.add('btn-start');
                    }
                    break;
                case 'pause':
                    pauseTimer();
                    toggleBtn.dataset.state = 'resume';
                    toggleBtn.textContent = 'Resume';
                    toggleBtn.classList.remove('btn-pause'); toggleBtn.classList.add('btn-start');
                    break;
                case 'resume':
                    if (resumeTimer()) {
                        toggleBtn.dataset.state = 'pause';
                        toggleBtn.textContent = 'Pause';
                        toggleBtn.classList.remove('btn-start'); toggleBtn.classList.add('btn-pause');
                    } else {
                        toggleBtn.dataset.state = 'start';
                        toggleBtn.textContent = 'Start';
                        toggleBtn.classList.remove('btn-pause'); toggleBtn.classList.add('btn-start');
                    }
                    break;
            }
        };

        clearBtn.onclick = clearTimer;

        /* unlock audio once */
        setResetBtn.addEventListener('click', () => {
            ['alarm-sound-original', 'alarm-sound-extra'].forEach(id => {
                const a = document.getElementById(id); a.play().then(() => a.pause()).catch(() => { });
            });
        }, { once: true });
    </script>
</body>


</html>
