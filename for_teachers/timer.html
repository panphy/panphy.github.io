<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .catch((err) => console.log('Service Worker registration failed', err));
            });
        }
    </script>
    <style>
        :root {
            --font-sans: 'Inter', 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
            --bg-color: #0f1117;
            --bg-pattern: rgba(108, 92, 231, 0.2);
            --text-main: #f5f6fa;
            --text-secondary: #b2bec3;
            --brand-primary: #6c5ce7;
            --brand-secondary: #a29bfe;
            --brand-accent: #00cec9;
            --card-bg: #1b1f2a;
            --card-border: rgba(255, 255, 255, 0.08);
            --card-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
            --card-hover-shadow: 0 20px 40px rgba(108, 92, 231, 0.25);
            --btn-text: #fdfbff;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }

        body {
            margin: 0;
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--bg-pattern) 1px, transparent 1px);
            background-size: 28px 28px;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 3.5rem 1.5rem 1.5rem;
        }

        a {
            color: var(--brand-primary);
            text-decoration: none;
        }

        a:hover,
        a:visited {
            color: var(--brand-primary);
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .logo-container img {
            max-height: 46px;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.5));
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
        }

        .timer-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem 2rem 1.5rem;
            flex: 1 1 500px;
            max-width: 900px;
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--brand-primary), var(--brand-accent));
            opacity: 0.9;
        }

        #current-clock {
            font-family: 'Poppins', 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-size: clamp(1.4rem, 2.2vw, 2.4rem);
            margin: 0;
            padding: 0.6rem 1rem;
            background: rgba(108, 92, 231, 0.2);
            border-radius: 14px;
            color: var(--text-main);
        }

        .time {
            font-size: clamp(3rem, 9vw, 8rem);
            font-weight: 700;
            margin: 1rem 0;
            letter-spacing: 1px;
        }

        .extra-time {
            color: #e17055;
        }

        .label,
        .info {
            font-size: clamp(0.95rem, 1.3vw, 1.2rem);
            margin-top: 0.35rem;
        }

        .label {
            color: var(--brand-primary);
            font-weight: 600;
        }

        .info {
            color: var(--text-secondary);
            min-height: 1.6em;
        }

        .info-line {
            display: block;
            margin: 0.2rem 0;
        }

        .inputs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0 0.5rem;
            flex-wrap: wrap;
        }

        input,
        select {
            padding: 0.75rem 0.6rem;
            font-size: 1.1rem;
            border: 1px solid rgba(108, 92, 231, 0.4);
            border-radius: 12px;
            background: #151825;
            color: var(--text-main);
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
        }

        input {
            width: 110px;
        }

        select {
            width: 130px;
            cursor: pointer;
        }

        select option {
            background: #151825;
            color: var(--text-main);
        }

        input:focus,
        select:focus {
            border-color: var(--brand-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .control-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem 1.5rem 1.5rem;
            flex: 0 1 140px;
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
            align-self: flex-end;
        }

        .control-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--brand-primary), var(--brand-accent));
            opacity: 0.9;
        }

        .control-area {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        button {
            width: 100%;
            height: 64px;
            padding: 0 14px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background .3s, transform .2s;
            color: var(--btn-text);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.1;
        }

        button:hover {
            transform: translateY(-3px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-set {
            background: var(--brand-primary);
        }

        .btn-reset {
            background: #d63031;
        }

        .btn-start {
            background: #00b894;
        }

        .btn-pause {
            background: #0984e3;
        }

        .btn-clear {
            background: #2d3436;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        @media(max-width:600px) {
            #current-clock {
                font-size: 6vw;
            }

            .time {
                font-size: 14vw;
            }

            .label,
            .info {
                font-size: 3vw;
            }

            input {
                width: 90px;
            }

            select {
                width: 110px;
            }

            .control-area {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: .5rem;
            }

            .control-container {
                align-self: auto;
            }
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        @media (pointer: coarse) {
            button,
            input,
            select,
            .timer-button {
                min-height: 44px;
                touch-action: manipulation;
            }
        }

        .offline-font {
            --font-sans: 'Segoe UI', system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Fullscreen styles */
        .fullscreen-active .logo-container,
        .fullscreen-active footer,
        .fullscreen-active .control-container {
            display: none;
        }

        .fullscreen-active .app-container {
            max-width: none;
            height: 100vh;
            align-items: center;
        }

        .fullscreen-active .timer-container {
            max-width: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 0;
            height: 100%;
        }

        .fullscreen-active .time {
            font-size: clamp(5rem, 20vw, 15rem);
        }

        .fullscreen-active .label {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
        }

        .fullscreen-active .inputs {
            display: none;
        }

        .fullscreen-exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: auto;
            height: auto;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            display: none;
        }

        .fullscreen-active .fullscreen-exit-btn {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <a href="https://panphy.github.io/" target="_blank" rel="noopener noreferrer">
            <img src="/panphy.png" alt="logo">
        </a>
    </div>

    <button id="fullscreenExitBtn" class="fullscreen-exit-btn">Exit Fullscreen (Esc)</button>

    <div class="app-container">
        <div class="timer-container">
            <h1 id="current-clock" aria-live="off">Current Time: --:--</h1>

            <div class="time" id="original-time" role="timer" aria-live="polite" aria-atomic="true">00:00:00</div>
            <div class="label" id="extra-label">25% Extra Time</div>
            <div class="time extra-time" id="extra-time" role="timer" aria-live="polite" aria-atomic="true">00:00:00</div>
            <div class="info" id="start-end-times" aria-live="polite"></div>
            <div class="inputs">
                <label class="visually-hidden" for="hours">Hours</label>
                <input id="hours" type="number" placeholder="Hrs" min="0" max="23" aria-describedby="time-input-hint">
                <label class="visually-hidden" for="minutes">Minutes</label>
                <input id="minutes" type="number" placeholder="Min" min="0" max="59">
                <label class="visually-hidden" for="seconds">Seconds</label>
                <input id="seconds" type="number" placeholder="Sec" min="0" max="59">
                <label class="visually-hidden" for="extra-percent">Extra Time Percentage</label>
                <select id="extra-percent" aria-label="Extra time percentage">
                    <option value="0">No Extra</option>
                    <option value="10">10% Extra</option>
                    <option value="25" selected>25% Extra</option>
                    <option value="50">50% Extra</option>
                    <option value="100">100% Extra</option>
                </select>
            </div>
            <span id="time-input-hint" class="visually-hidden">Enter hours (0-23), minutes (0-59), and seconds (0-59)</span>
        </div>
        <div class="control-container">
            <div class="control-area">
                <button id="setResetBtn" class="btn-set">Set&nbsp;Time</button>
                <button id="toggleBtn" class="btn-start">Start</button>
                <button id="clearBtn" class="btn-clear">Clear&nbsp;All</button>
            </div>
        </div>
    </div>
    <audio id="alarm-sound-original" src="timer_beep.mp3" preload="auto"></audio>
    <audio id="alarm-sound-extra" src="timer_beep.mp3" preload="auto"></audio>
    <footer>
        <p>&copy; <a href="https://panphy.github.io/" target="_blank" rel="noopener noreferrer">PanPhy</a> |
            <a href="https://buymeacoffee.com/panphy" target="_blank" rel="noopener noreferrer">Support My Projects</a>
        </p>
    </footer>
    <script>
        /* ------------ Constants ------------ */
        const STORAGE_KEY = 'panphy_timer_state';
        const TICK_INTERVAL = 100; // More frequent updates for accuracy

        /* ------------ Grab DOM nodes once ------------ */
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const extraPercentSelect = document.getElementById('extra-percent');
        const originalEl = document.getElementById('original-time');
        const extraEl = document.getElementById('extra-time');
        const extraLabel = document.getElementById('extra-label');
        const infoEl = document.getElementById('start-end-times');

        const setResetBtn = document.getElementById('setResetBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fullscreenExitBtn = document.getElementById('fullscreenExitBtn');

        /* ------------- Live HH:MM clock ------------- */
        const updateClock = () => {
            document.getElementById('current-clock').textContent =
                'Current Time: ' + new Date().toLocaleTimeString(
                    'en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
        };
        setInterval(updateClock, 1000);
        updateClock();

        /* ---------- Timer state & helpers ----------- */
        let timerInterval = null;
        let remaining = 0;
        let extraRemaining = 0;
        let paused = false;
        let initH = 0;
        let initM = 0;
        let initS = 0;
        let initTotal = 0;
        let extraPercent = 25;

        // Timestamp-based timing
        let endTime = null;
        let extraEndTime = null;
        let startTimestamp = null;

        // Track completion states separately
        let originalComplete = false;
        let extraComplete = false;

        const two = d => String(d).padStart(2, '0');
        const fmt = (h, m, s) => `${two(h)}:${two(m)}:${two(s)}`;
        const fClock = d => `${two(d.getHours())}:${two(d.getMinutes())}`;

        const blink = id => document.getElementById(id).classList.add('blink');
        const stopBlink = () => document.querySelectorAll('.blink').forEach(e => e.classList.remove('blink'));

        const playAlarm = id => {
            const a = document.getElementById(id);
            a.currentTime = 0;
            a.play().catch(err => console.log('Audio play failed:', err));
        };

        const secondsToHMS = (totalSeconds) => {
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            return { h, m, s };
        };

        const updateDisplays = () => {
            const orig = secondsToHMS(Math.max(0, remaining));
            const extra = secondsToHMS(Math.max(0, extraRemaining));

            originalEl.textContent = fmt(orig.h, orig.m, orig.s);
            extraEl.textContent = fmt(extra.h, extra.m, extra.s);
        };

        const updateInfoDisplay = () => {
            if (!startTimestamp) {
                infoEl.innerHTML = '';
                return;
            }

            let html = `<span class="info-line">Start: ${fClock(startTimestamp)}`;

            if (endTime && !originalComplete) {
                html += ` | End: ${fClock(endTime)}`;
            }
            html += '</span>';

            if (extraPercent > 0) {
                html += `<span class="info-line extra-time">`;
                if (extraEndTime && !extraComplete) {
                    html += `Extra End: ${fClock(extraEndTime)}`;
                }
                if (originalComplete && !extraComplete) {
                    html += ' | Original complete';
                }
                if (extraComplete) {
                    html += 'Extra time complete';
                }
                html += '</span>';
            }

            if (originalComplete && (extraPercent === 0 || extraComplete)) {
                html = '<span class="info-line">Timer complete!</span>';
            }

            infoEl.innerHTML = html;
        };

        /* ----------- Notification API ----------- */
        const requestNotificationPermission = () => {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        };

        const sendNotification = (title, body) => {
            if ('Notification' in window && Notification.permission === 'granted') {
                try {
                    new Notification(title, {
                        body: body,
                        icon: '/favicon.png',
                        tag: 'timer-notification'
                    });
                } catch (err) {
                    console.log('Notification failed:', err);
                }
            }
        };

        /* ----------- localStorage persistence ----------- */
        const saveState = () => {
            const state = {
                remaining,
                extraRemaining,
                initH,
                initM,
                initS,
                initTotal,
                extraPercent,
                paused,
                endTime: endTime ? endTime.getTime() : null,
                extraEndTime: extraEndTime ? extraEndTime.getTime() : null,
                startTimestamp: startTimestamp ? startTimestamp.getTime() : null,
                originalComplete,
                extraComplete,
                setResetState: setResetBtn.dataset.state,
                toggleState: toggleBtn.dataset.state,
                savedAt: Date.now()
            };
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            } catch (err) {
                console.log('Failed to save state:', err);
            }
        };

        const loadState = () => {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (!saved) return false;

                const state = JSON.parse(saved);
                const elapsed = Math.floor((Date.now() - state.savedAt) / 1000);

                // Don't restore if too old (over 24 hours)
                if (elapsed > 86400) {
                    localStorage.removeItem(STORAGE_KEY);
                    return false;
                }

                initH = state.initH || 0;
                initM = state.initM || 0;
                initS = state.initS || 0;
                initTotal = state.initTotal || 0;
                extraPercent = state.extraPercent ?? 25;
                originalComplete = state.originalComplete || false;
                extraComplete = state.extraComplete || false;

                extraPercentSelect.value = extraPercent;
                updateExtraLabel();

                // If timer was running, calculate current remaining time
                if (state.endTime && !state.paused && !originalComplete) {
                    const now = Date.now();
                    remaining = Math.max(0, Math.floor((state.endTime - now) / 1000));
                    extraRemaining = Math.max(0, Math.floor((state.extraEndTime - now) / 1000));
                    endTime = new Date(state.endTime);
                    extraEndTime = new Date(state.extraEndTime);
                    startTimestamp = state.startTimestamp ? new Date(state.startTimestamp) : null;

                    if (remaining > 0 || extraRemaining > 0) {
                        paused = false;
                        updateDisplays();
                        updateInfoDisplay();
                        restoreButtonStates(state);
                        startTimerTick();
                        return true;
                    }
                } else if (state.paused && state.remaining > 0) {
                    // Timer was paused
                    remaining = state.remaining;
                    extraRemaining = state.extraRemaining;
                    paused = true;
                    startTimestamp = state.startTimestamp ? new Date(state.startTimestamp) : null;
                    updateDisplays();
                    restoreButtonStates(state);
                    return true;
                } else if (initTotal > 0 && !originalComplete) {
                    // Timer was set but not started
                    remaining = initTotal;
                    extraRemaining = Math.round(initTotal * (1 + extraPercent / 100));
                    updateDisplays();
                    restoreButtonStates(state);
                    return true;
                }

                return false;
            } catch (err) {
                console.log('Failed to load state:', err);
                return false;
            }
        };

        const restoreButtonStates = (state) => {
            if (state.setResetState === 'reset') {
                setResetBtn.dataset.state = 'reset';
                setResetBtn.textContent = 'Reset Timer';
                setResetBtn.classList.remove('btn-set');
                setResetBtn.classList.add('btn-reset');
            }

            if (state.toggleState === 'pause') {
                toggleBtn.dataset.state = 'pause';
                toggleBtn.textContent = 'Pause';
                toggleBtn.classList.remove('btn-start');
                toggleBtn.classList.add('btn-pause');
            } else if (state.toggleState === 'resume') {
                toggleBtn.dataset.state = 'resume';
                toggleBtn.textContent = 'Resume';
                toggleBtn.classList.remove('btn-pause');
                toggleBtn.classList.add('btn-start');
            }

            toggleBtn.disabled = initTotal === 0;
        };

        const clearState = () => {
            try {
                localStorage.removeItem(STORAGE_KEY);
            } catch (err) {
                console.log('Failed to clear state:', err);
            }
        };

        /* --------------- Actions ---------------- */
        const normalizeHMS = (hours, minutes, seconds) => {
            let h = Math.max(0, hours);
            let m = Math.max(0, minutes);
            let s = Math.max(0, seconds);

            if (s >= 60) {
                m += Math.floor(s / 60);
                s %= 60;
            }
            if (m >= 60) {
                h += Math.floor(m / 60);
                m %= 60;
            }

            // Cap hours at 23 for reasonable timer duration
            h = Math.min(23, h);

            return { h, m, s };
        };

        const updateExtraLabel = () => {
            if (extraPercent === 0) {
                extraLabel.textContent = 'No Extra Time';
                extraEl.style.opacity = '0.3';
            } else {
                extraLabel.textContent = `${extraPercent}% Extra Time`;
                extraEl.style.opacity = '1';
            }
        };

        function setTimer() {
            const rawH = parseInt(hoursInput.value) || 0;
            const rawM = parseInt(minutesInput.value) || 0;
            const rawS = parseInt(secondsInput.value) || 0;
            const normalized = normalizeHMS(rawH, rawM, rawS);
            initH = normalized.h;
            initM = normalized.m;
            initS = normalized.s;
            initTotal = initH * 3600 + initM * 60 + initS;

            extraPercent = parseInt(extraPercentSelect.value) || 0;
            updateExtraLabel();

            remaining = initTotal;
            extraRemaining = Math.round(initTotal * (1 + extraPercent / 100));

            const isValidTime = initTotal > 0;
            toggleBtn.disabled = !isValidTime;

            // Clear inputs immediately
            hoursInput.value = '';
            minutesInput.value = '';
            secondsInput.value = '';

            updateDisplays();
            infoEl.textContent = '';
            paused = false;
            stopBlink();
            originalComplete = false;
            extraComplete = false;

            // Clear timing markers
            endTime = null;
            extraEndTime = null;
            startTimestamp = null;

            // Focus the start button for better UX
            if (isValidTime) {
                toggleBtn.focus();
            }

            saveState();

            // Request notification permission on first interaction
            requestNotificationPermission();
        }

        function resetTimer() {
            stopTimerTick();

            remaining = initTotal;
            extraRemaining = Math.round(initTotal * (1 + extraPercent / 100));
            updateDisplays();
            infoEl.textContent = '';
            paused = false;
            stopBlink();
            originalComplete = false;
            extraComplete = false;

            // Keep input boxes empty
            hoursInput.value = '';
            minutesInput.value = '';
            secondsInput.value = '';

            // Return toggle button to initial START state
            toggleBtn.dataset.state = 'start';
            toggleBtn.textContent = 'Start';
            toggleBtn.classList.remove('btn-pause');
            toggleBtn.classList.add('btn-start');
            toggleBtn.disabled = initTotal === 0;

            endTime = null;
            extraEndTime = null;
            startTimestamp = null;

            saveState();
        }

        function clearTimer() {
            stopTimerTick();

            remaining = 0;
            extraRemaining = 0;
            paused = false;
            stopBlink();
            initH = 0;
            initM = 0;
            initS = 0;
            initTotal = 0;
            originalComplete = false;
            extraComplete = false;

            updateDisplays();
            infoEl.textContent = '';

            hoursInput.value = '';
            minutesInput.value = '';
            secondsInput.value = '';

            // Reset button states
            setResetBtn.dataset.state = 'set';
            setResetBtn.textContent = 'Set Time';
            setResetBtn.classList.remove('btn-reset');
            setResetBtn.classList.add('btn-set');

            toggleBtn.dataset.state = 'start';
            toggleBtn.textContent = 'Start';
            toggleBtn.classList.remove('btn-pause');
            toggleBtn.classList.add('btn-start');
            toggleBtn.disabled = true;

            endTime = null;
            extraEndTime = null;
            startTimestamp = null;

            clearState();
        }

        const resetToggleButton = () => {
            toggleBtn.dataset.state = 'start';
            toggleBtn.textContent = 'Start';
            toggleBtn.classList.remove('btn-pause');
            toggleBtn.classList.add('btn-start');
        };

        /* ------------ Timestamp-based timer tick ------------ */
        function startTimerTick() {
            stopTimerTick();

            timerInterval = setInterval(() => {
                const now = Date.now();

                // Calculate remaining from actual timestamps (prevents drift)
                if (endTime && !originalComplete) {
                    remaining = Math.max(0, Math.ceil((endTime.getTime() - now) / 1000));
                }
                if (extraEndTime && !extraComplete) {
                    extraRemaining = Math.max(0, Math.ceil((extraEndTime.getTime() - now) / 1000));
                }

                updateDisplays();

                // Check original timer completion
                if (!originalComplete && remaining <= 0) {
                    originalComplete = true;
                    playAlarm('alarm-sound-original');
                    blink('original-time');
                    sendNotification('Timer Complete', 'Original time has ended!');

                    if (extraPercent === 0 || extraComplete) {
                        resetToggleButton();
                        stopTimerTick();
                    }
                    updateInfoDisplay();
                    saveState();
                }

                // Check extra timer completion
                if (!extraComplete && extraRemaining <= 0 && extraPercent > 0) {
                    extraComplete = true;
                    playAlarm('alarm-sound-extra');
                    blink('extra-time');
                    sendNotification('Extra Time Complete', 'Extra time has ended!');

                    if (originalComplete) {
                        resetToggleButton();
                        stopTimerTick();
                    }
                    updateInfoDisplay();
                    saveState();
                }

                // Stop if both complete
                if (originalComplete && (extraPercent === 0 || extraComplete)) {
                    stopTimerTick();
                }
            }, TICK_INTERVAL);
        }

        function stopTimerTick() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function startTimer() {
            if (remaining <= 0) return false;

            const now = new Date();
            startTimestamp = now;

            // Set end times based on current remaining
            endTime = new Date(now.getTime() + remaining * 1000);
            extraEndTime = new Date(now.getTime() + extraRemaining * 1000);

            originalComplete = false;
            extraComplete = false;

            updateInfoDisplay();
            startTimerTick();
            saveState();

            return true;
        }

        const pauseTimer = () => {
            stopTimerTick();
            paused = true;
            saveState();
        };

        const resumeTimer = () => {
            if (!paused) return false;
            paused = false;

            const now = new Date();

            // Recalculate end times from current remaining
            if (!originalComplete && remaining > 0) {
                endTime = new Date(now.getTime() + remaining * 1000);
            }
            if (!extraComplete && extraRemaining > 0) {
                extraEndTime = new Date(now.getTime() + extraRemaining * 1000);
            }

            updateInfoDisplay();
            startTimerTick();
            saveState();

            return true;
        };

        /* ------------ Button wiring ------------ */
        setResetBtn.dataset.state = 'set';
        toggleBtn.dataset.state = 'start';

        setResetBtn.onclick = () => {
            if (setResetBtn.dataset.state === 'set') {
                setTimer();
                if (initTotal > 0) {
                    setResetBtn.dataset.state = 'reset';
                    setResetBtn.textContent = 'Reset Timer';
                    setResetBtn.classList.remove('btn-set');
                    setResetBtn.classList.add('btn-reset');
                }
            } else {
                resetTimer();
            }
        };

        toggleBtn.onclick = () => {
            if (initTotal === 0) {
                infoEl.textContent = 'Set a time before starting.';
                return;
            }

            switch (toggleBtn.dataset.state) {
                case 'start':
                    if (startTimer()) {
                        toggleBtn.dataset.state = 'pause';
                        toggleBtn.textContent = 'Pause';
                        toggleBtn.classList.remove('btn-start');
                        toggleBtn.classList.add('btn-pause');
                    }
                    break;
                case 'pause':
                    pauseTimer();
                    toggleBtn.dataset.state = 'resume';
                    toggleBtn.textContent = 'Resume';
                    toggleBtn.classList.remove('btn-pause');
                    toggleBtn.classList.add('btn-start');
                    break;
                case 'resume':
                    if (resumeTimer()) {
                        toggleBtn.dataset.state = 'pause';
                        toggleBtn.textContent = 'Pause';
                        toggleBtn.classList.remove('btn-start');
                        toggleBtn.classList.add('btn-pause');
                    }
                    break;
            }
        };

        clearBtn.onclick = clearTimer;

        /* ------------ Extra percent change ------------ */
        extraPercentSelect.onchange = () => {
            if (setResetBtn.dataset.state === 'set') {
                extraPercent = parseInt(extraPercentSelect.value) || 0;
                updateExtraLabel();
            }
        };

        /* ------------ Fullscreen functionality ------------ */
        const enterFullscreen = () => {
            document.body.classList.add('fullscreen-active');
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
        };

        const exitFullscreen = () => {
            document.body.classList.remove('fullscreen-active');
            if (document.fullscreenElement && document.exitFullscreen) {
                document.exitFullscreen().catch(() => {});
            }
        };

        fullscreenExitBtn.onclick = exitFullscreen;

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen-active');
            }
        });

        /* ------------ Keyboard shortcuts ------------ */
        document.addEventListener('keydown', (e) => {
            // Ignore if typing in input
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
                return;
            }

            if (e.code === 'Space') {
                e.preventDefault();
                toggleBtn.click();
            } else if (e.code === 'Escape') {
                e.preventDefault();
                if (document.body.classList.contains('fullscreen-active')) {
                    exitFullscreen();
                } else if (setResetBtn.dataset.state === 'reset') {
                    resetTimer();
                }
            }
        });

        /* ------------ Unlock audio once ------------ */
        const unlockAudio = () => {
            ['alarm-sound-original', 'alarm-sound-extra'].forEach(id => {
                const a = document.getElementById(id);
                a.muted = true;
                a.play().then(() => {
                    a.pause();
                    a.muted = false;
                    a.currentTime = 0;
                }).catch(() => {});
            });
        };

        setResetBtn.addEventListener('click', unlockAudio, { once: true });
        toggleBtn.addEventListener('click', unlockAudio, { once: true });

        /* ------------ Offline font handling ------------ */
        function updateOfflineFontState() {
            document.documentElement.classList.toggle('offline-font', !navigator.onLine);
        }

        window.addEventListener('online', updateOfflineFontState);
        window.addEventListener('offline', updateOfflineFontState);
        updateOfflineFontState();

        /* ------------ Page visibility handling ------------ */
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && timerInterval) {
                // Force immediate update when tab becomes visible
                updateDisplays();
                updateInfoDisplay();
            }
        });

        /* ------------ Initialize ------------ */
        const initialized = loadState();
        if (!initialized) {
            updateDisplays();
            toggleBtn.disabled = true;
        }
        updateExtraLabel();
    </script>
</body>
