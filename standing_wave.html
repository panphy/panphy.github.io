<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standing Wave Simulation</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            background-color: #1f1f1f;
            color: #ffffff;
            font-size: 2.0em;
            padding: 10px 0px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .container {
            background-color: #3c3c3c;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            max-width: 1000px;
            width: 100%;
            padding: 30px;
        }

        /* Control Boxes Layout */
        .controls {
            display: grid;
            /* 3 columns and 2 rows */
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Control Box Styling */
        .control-group {
            background: #4a4a4a;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; /* Center-align all text */
        }

        /* Bold all text within control boxes */
        .control-group * {
            font-weight: bold;
        }

        .control-label {
            font-size: 1em;
            margin-bottom: 10px;
            color: #bbbbbb;
        }

        /* Slider and Dropdown Styling */
        input[type="range"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #555555;
            background: #555555;
            color: #e0e0e0;
        }

        input[type="range"]:focus, select:focus {
            border: 1px solid #ff4081;
            outline: none;
        }

        /* Slider Thumb Styling */
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff4081;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #ff79b0;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff4081;
            cursor: pointer;
            border: none;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #ff79b0;
        }

        /* Canvas Styling */
        canvas {
            /* Removed width and height to prevent CSS scaling */
            /* width: 100%; */
            /* height: auto; */

            border: none;
            border-radius: 10px;
            background: #4a4a4a;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            display: block;
            margin: 0 auto;
        }

        /* Instructions Styling */
        p.instructions {
            margin-top: 20px;
            font-size: 0.95em;
            color: #bbbbbb;
            text-align: center;
            font-weight: normal; /* Keep instructions normal weight */
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            .controls {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, auto);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .control-group {
                padding: 10px 15px;
            }

            /* Canvas will maintain aspect ratio via JS */
        }
    </style>
</head>
<body>
    <h1>Standing Wave Simulation</h1>
    <div class="container">
        <div class="controls">
            <!-- Top Row: Boundary Conditions, Amplitude, Frequency -->
            <div class="control-group">
                <label class="control-label">Boundary Conditions</label>
                <div style="width: 100%; margin-bottom: 10px;">
                    <label for="leftBoundary" style="color: #bbbbbb;" title="Select the boundary condition for the left end of the string.">Left Boundary:</label>
                    <select id="leftBoundary" aria-label="Left Boundary Condition">
                        <option value="fixed">Fixed</option>
                        <option value="free">Free</option>
                    </select>
                </div>
                <div style="width: 100%;">
                    <label for="rightBoundary" style="color: #bbbbbb;" title="Select the boundary condition for the right end of the string.">Right Boundary:</label>
                    <select id="rightBoundary" aria-label="Right Boundary Condition">
                        <option value="fixed">Fixed</option>
                        <option value="free">Free</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="amplitudeSlider" title="Adjust the maximum displacement of the wave.">Amplitude (A): <span id="amplitudeValue">6.0</span></label>
                <input type="range" id="amplitudeSlider" min="1" max="10" step="0.1" value="6.0" aria-label="Amplitude Slider">
            </div>

            <div class="control-group">
                <label class="control-label" for="omegaSlider" title="Adjust the angular frequency of the wave.">Angular Frequency (Ï‰): <span id="omegaValue">6.28</span> rad/s</label>
                <label class="control-label">Frequency (f): <span id="frequencyValue">1.00</span> Hz</label>
                <input type="range" id="omegaSlider" min="0.1" max="12.57" step="0.1" value="6.28" aria-label="Angular Frequency Slider">
            </div>

            <!-- Bottom Row: Orange Particle Position, Green Particle Position, Harmonic -->
            <div class="control-group">
                <label class="control-label" for="positionSlider" title="Adjust the position of the orange particle along the string.">Orange Particle Position (x): <span id="positionValue">0.50</span></label>
                <input type="range" id="positionSlider" min="0" max="1" step="0.01" value="0.5" aria-label="Orange Particle Position Slider">
                <p>Amplitude: <span id="redParticleAmplitude">0.00</span></p>
            </div>

            <div class="control-group">
                <label class="control-label" for="greenPositionSlider" title="Adjust the position of the green particle along the string.">Green Particle Position (x): <span id="greenPositionValue">0.80</span></label>
                <input type="range" id="greenPositionSlider" min="0" max="1" step="0.01" value="0.8" aria-label="Green Particle Position Slider">
                <p>Amplitude: <span id="greenParticleAmplitude">0.00</span></p>
            </div>

            <div class="control-group">
                <label class="control-label" for="modeSlider" title="Select the harmonic mode of the wave.">Harmonic: <span id="modeValue">1st</span></label>
                <input type="range" id="modeSlider" min="1" max="6" step="1" value="1" aria-label="Harmonic Slider">
            </div>
        </div>

        <p class="instructions">Press the "Enter" key to pause or resume the animation.</p>
	<br>
        <canvas id="oscillationCanvas"></canvas>
    </div>

    <script>
        // Helper function to convert numbers to ordinal strings
        function getOrdinal(n) {
            const s = ["th", "st", "nd", "rd"],
                  v = n % 100;
            return n + (s[(v - 20) % 10] || s[v] || s[0]);
        }

        const canvas = document.getElementById("oscillationCanvas");
        const ctx = canvas.getContext("2d");

        const amplitudeSlider = document.getElementById("amplitudeSlider");
        const modeSlider = document.getElementById("modeSlider");
        const positionSlider = document.getElementById("positionSlider");
        const greenPositionSlider = document.getElementById("greenPositionSlider");
        const omegaSlider = document.getElementById("omegaSlider");
        const leftBoundarySelect = document.getElementById("leftBoundary");
        const rightBoundarySelect = document.getElementById("rightBoundary");

        const amplitudeValue = document.getElementById("amplitudeValue");
        const modeValue = document.getElementById("modeValue");
        const positionValue = document.getElementById("positionValue");
        const greenPositionValue = document.getElementById("greenPositionValue");
        const omegaValue = document.getElementById("omegaValue");
        const frequencyValue = document.getElementById("frequencyValue");
        const redParticleAmplitude = document.getElementById("redParticleAmplitude");
        const greenParticleAmplitude = document.getElementById("greenParticleAmplitude");

        let A = parseFloat(amplitudeSlider.value); 
        let mode = parseInt(modeSlider.value); 
        let xRed = parseFloat(positionSlider.value); 
        let xGreen = parseFloat(greenPositionSlider.value);
        let omega = parseFloat(omegaSlider.value); 
        let leftBoundary = leftBoundarySelect.value; 
        let rightBoundary = rightBoundarySelect.value;

        // Set initial display values
        amplitudeValue.textContent = A.toFixed(1);
        omegaValue.textContent = omega.toFixed(2);
        frequencyValue.textContent = (omega / (2 * Math.PI)).toFixed(2);
        modeValue.textContent = getOrdinal(mode);

        let isPaused = false;
        let time = 0; // Total elapsed time in seconds
        let lastTimestamp = null; // To track elapsed time between frames

        // Function to determine allowed harmonics based on boundary conditions
        function getAllowedHarmonics() {
            if (
                (leftBoundary === "fixed" && rightBoundary === "free") ||
                (leftBoundary === "free" && rightBoundary === "fixed")
            ) {
                // Only odd harmonics allowed
                return [1, 3, 5, 7, 9, 11];
            } else {
                // All harmonics allowed
                return [1, 2, 3, 4, 5, 6];
            }
        }

        // Function to update the harmonic slider based on allowed harmonics
        function updateHarmonicSlider() {
            const allowed = getAllowedHarmonics();
            const minHarmonic = Math.min(...allowed);
            const maxHarmonic = Math.max(...allowed);
            const stepHarmonic = allowed[1] - allowed[0]; // Assuming uniform step

            modeSlider.min = minHarmonic;
            modeSlider.max = maxHarmonic;
            modeSlider.step = stepHarmonic;

            // If current mode is not allowed, set to the first allowed harmonic
            if (!allowed.includes(mode)) {
                mode = allowed[0];
                modeSlider.value = mode;
                modeValue.textContent = getOrdinal(mode);
            } else {
                modeValue.textContent = getOrdinal(mode);
            }
        }

        // Function to update amplitude displays
        const updateAmplitudes = () => {
            const orangeAmplitude = A * getWaveFunction(mode, xRed);
            const greenAmplitude = A * getWaveFunction(mode, xGreen);
            redParticleAmplitude.textContent = Math.abs(orangeAmplitude).toFixed(2);
            greenParticleAmplitude.textContent = Math.abs(greenAmplitude).toFixed(2);
        };

        // Correct wave functions based on boundary conditions
        function getWaveFunction(n, x) {
            if (leftBoundary === "fixed" && rightBoundary === "fixed") {
                // Fixed-Fixed: sin(nÏ€x)
                return Math.sin(n * Math.PI * x);
            } else if (leftBoundary === "fixed" && rightBoundary === "free") {
                // Fixed-Free: sin((2n-1)Ï€x/2)
                return Math.sin((2 * n - 1) * Math.PI * x / 2);
            } else if (leftBoundary === "free" && rightBoundary === "fixed") {
                // Free-Fixed: cos((2n-1)Ï€x/2)
                return Math.cos((2 * n - 1) * Math.PI * x / 2);
            } else if (leftBoundary === "free" && rightBoundary === "free") {
                // Free-Free: cos(nÏ€x)
                return Math.cos(n * Math.PI * x);
            }
            return 0;
        }

        // Event listeners for controls
        amplitudeSlider.addEventListener("input", () => {
            A = parseFloat(amplitudeSlider.value);
            amplitudeValue.textContent = A.toFixed(1);
            updateAmplitudes();
        });

        modeSlider.addEventListener("input", () => {
            mode = parseInt(modeSlider.value);
            modeValue.textContent = getOrdinal(mode);
            updateAmplitudes();
        });

        positionSlider.addEventListener("input", () => {
            xRed = parseFloat(positionSlider.value);
            positionValue.textContent = xRed.toFixed(2);
            updateAmplitudes();
        });

        greenPositionSlider.addEventListener("input", () => {
            xGreen = parseFloat(greenPositionSlider.value);
            greenPositionValue.textContent = xGreen.toFixed(2);
            updateAmplitudes();
        });

        omegaSlider.addEventListener("input", () => {
            omega = parseFloat(omegaSlider.value);
            omegaValue.textContent = omega.toFixed(2);
            frequencyValue.textContent = (omega / (2 * Math.PI)).toFixed(2);
        });

        leftBoundarySelect.addEventListener("change", () => {
            leftBoundary = leftBoundarySelect.value;
            updateHarmonicSlider();
            updateAmplitudes();
        });

        rightBoundarySelect.addEventListener("change", () => {
            rightBoundary = rightBoundarySelect.value;
            updateHarmonicSlider();
            updateAmplitudes();
        });

        // Function to convert number to ordinal string
        function getOrdinalSuffix(n) {
            let suffix = "th";
            if (n % 100 < 11 || n % 100 > 13) {
                switch (n % 10) {
                    case 1: suffix = "st"; break;
                    case 2: suffix = "nd"; break;
                    case 3: suffix = "rd"; break;
                }
            }
            return n + suffix;
        }

        // Function to resize the canvas while maintaining aspect ratio
        function resizeCanvas() {
            const aspectRatio = 2; // Width:Height ratio (e.g., 800:400 => 2:1)
            const containerWidth = canvas.parentElement.clientWidth;
            const width = containerWidth;
            const height = containerWidth / aspectRatio;

            // Set the canvas size
            canvas.width = width;
            canvas.height = height;
        }

        // Drawing function with real elapsed time and relative amplitude scaling
        function draw(timestamp) {
            if (!lastTimestamp) {
                lastTimestamp = timestamp;
            }
            const deltaTime = (timestamp - lastTimestamp) / 1000; // Convert ms to seconds
            lastTimestamp = timestamp;

            if (!isPaused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Calculate scaling factor based on canvas height and max amplitude
                const desiredFraction = 0.8; // Wave occupies 80% of half the canvas height
                const amplitudeScale = (canvas.height / 2 * desiredFraction) / 10; // A_max = 10

                // Draw the equilibrium line with #9e9eaa
                ctx.beginPath();
                ctx.setLineDash([5, 5]);
                ctx.moveTo(0, canvas.height / 2);
                ctx.lineTo(canvas.width, canvas.height / 2);
                ctx.strokeStyle = "#9e9eaa";
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.setLineDash([]);

                // Draw the oscillating string
                ctx.beginPath();
                for (let i = 0; i <= canvas.width; i++) {
                    const normalizedX = i / canvas.width;
                    let waveFunc = getWaveFunction(mode, normalizedX);
                    let y = A * Math.cos(omega * time) * waveFunc;
                    let screenY = canvas.height / 2 - y * amplitudeScale; // Scale y relative to canvas height
                    if (i === 0) {
                        ctx.moveTo(i, screenY);
                    } else {
                        ctx.lineTo(i, screenY);
                    }
                }
                ctx.strokeStyle = "#00bcd4";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw the orange particle
                const orangeX = xRed * canvas.width;
                const orangeY = canvas.height / 2 - A * Math.cos(omega * time) * getWaveFunction(mode, xRed) * amplitudeScale;
                drawParticle(orangeX, orangeY, "#ff9800");

                // Draw the green particle
                const greenX = xGreen * canvas.width;
                const greenY = canvas.height / 2 - A * Math.cos(omega * time) * getWaveFunction(mode, xGreen) * amplitudeScale;
                drawParticle(greenX, greenY, "#00e676");

                // Increment time based on actual elapsed time
                time += deltaTime;
            }

            requestAnimationFrame(draw);
        }

        // Function to draw a particle ensuring it remains a perfect circle
        function drawParticle(x, y, color) {
            const particleRadius = Math.min(canvas.width, canvas.height) * 0.01; // 1% of the smaller dimension

            ctx.beginPath();
            ctx.arc(x, y, particleRadius, 0, 2 * Math.PI);
            ctx.fillStyle = color; // Particle color
            ctx.fill();
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        // Pause/Resume functionality on Enter key press
        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                isPaused = !isPaused;
            }
        });

        // Initialize the canvas size and harmonic slider on window load
        window.addEventListener("load", () => {
            resizeCanvas();
            updateHarmonicSlider();
            updateAmplitudes();
            requestAnimationFrame(draw); // Start the animation
        });

        // Adjust the canvas size on window resize
        window.addEventListener("resize", () => {
            resizeCanvas();
        });
    </script>
</body>
</html>
