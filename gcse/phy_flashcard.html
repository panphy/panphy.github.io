<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Physics Flashcards — Landing</title>
    <style>
        /* ---------- Full-viewport background (no cut-off) ---------- */
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            color: #e9eefc;
            font: 16px/1.45 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
            background:
                radial-gradient(1400px 900px at -15% -20%, #16325b 0%, rgba(22, 50, 91, 0) 60%),
                radial-gradient(1200px 700px at 115% -10%, #0b5a81 0%, rgba(11, 90, 129, 0) 60%),
                linear-gradient(180deg, #0b1220, #0b1220);
            background-attachment: fixed, fixed, fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        a {
            color: inherit;
        }

        .wrap {
            max-width: 1200px;
            margin: 40px auto 56px;
            padding: 0 22px;
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #60a5fa, #34d399);
            box-shadow: 0 8px 24px rgba(96, 165, 250, .25);
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: .2px;
        }

        .crumbs {
            margin-left: auto;
            opacity: .75;
            font-size: 13px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1.25fr 1fr;
            gap: 18px;
        }

        @media (max-width: 980px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, .04);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .24);
            backdrop-filter: blur(4px);
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 14px;
            letter-spacing: .12em;
            text-transform: uppercase;
            color: #b8c7df;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* ---------- Chips (one per line; highlight on select) ---------- */
        .chips {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 320px;
            overflow: auto;
            padding-right: 6px;
        }

        .chip {
            display: block;
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            background: #14233c;
            border: 1px solid rgba(255, 255, 255, .08);
            color: #dbe8ff;
            transition: transform .1s ease, background .15s ease, border-color .15s ease;
        }

        .chip:hover {
            transform: translateY(-1px);
        }

        .chip.active {
            background: linear-gradient(135deg, rgba(96, 165, 250, .35), rgba(52, 211, 153, .35));
            border-color: rgba(110, 231, 183, .6);
        }

        /* search + shuffle */
        .search {
            flex: 1 1 320px;
            min-width: 240px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, .05);
            border: 1px solid rgba(255, 255, 255, .08);
            padding: 10px 12px;
            border-radius: 12px;
        }

        .search input {
            all: unset;
            flex: 1;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 28px;
            border-radius: 999px;
            background: #2a365e;
            border: 1px solid rgba(255, 255, 255, .12);
            cursor: pointer;
        }

        .switch .knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #fff;
            transition: left .2s;
        }

        .switch.on {
            background: linear-gradient(135deg, #60a5fa, #34d399);
        }

        .switch.on .knob {
            left: 24px;
        }

        .muted {
            color: #9fb1d7;
            font-size: 12px;
        }

        /* summary */
        .summary pre {
            white-space: pre-wrap;
            margin: 8px 0 0;
            background: rgba(255, 255, 255, .04);
            border: 1px solid rgba(255, 255, 255, .08);
            padding: 10px 12px;
            border-radius: 12px;
            color: #c9daf6;
            font: 13px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        }

        .btn {
            border: none;
            cursor: pointer;
            border-radius: 14px;
            padding: 12px 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #34d399);
            color: #07121f;
            box-shadow: 0 10px 24px rgba(96, 165, 250, .25);
        }

        .btn:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        /* ---------- Flashcard overlay (opaque card, flip on click) ---------- */
        .overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 22px;
            background: rgba(7, 12, 22, .8);
        }

        .overlay.show {
            display: flex;
        }

        .deck {
            width: min(920px, 100%);
            display: grid;
            gap: 12px;
            grid-template-rows: auto auto 1fr auto auto;
        }

        .deck-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .counter {
            opacity: .95;
            font-weight: 600;
        }

        /* Progress bar */
        .bar-wrap {
            position: relative;
            height: 14px;
            border-radius: 999px;
            background: #0c1529;
            border: 1px solid rgba(255, 255, 255, .14);
            overflow: hidden;
        }

        .bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0%;
            background: linear-gradient(90deg, #34d399, #60a5fa);
        }

        .bar-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 800;
            color: #ecfeff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, .6);
        }

        .card3d {
            perspective: 1400px;
            position: relative;
            height: min(58vh, 520px);
        }

        .flipper {
            position: absolute;
            inset: 0;
            transform-style: preserve-3d;
            transition: transform .55s cubic-bezier(.2, .8, .2, 1);
            cursor: pointer;
        }

        /* OPAQUE faces with distinct backgrounds for Q and A */
        .fc-face {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 22px;
            border-radius: 16px;
            color: #e9eefc;
            border: 1px solid rgba(255, 255, 255, .12);
            box-shadow: 0 18px 40px rgba(0, 0, 0, .45);
            backface-visibility: hidden;
            font-size: 20px;
            line-height: 1.6;
        }

        .fc-front {
            background: #0f1b33;
        }

        /* Question side: deep navy */
        .fc-back {
            background: #152a1f;
        }

        /* Answer side: deep green */
        .fc-back {
            transform: rotateY(180deg);
        }

        .flipped .flipper {
            transform: rotateY(180deg);
        }

        /* Solid, high-contrast controls */
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: linear-gradient(180deg, #1f2b4a, #18243e);
            color: #f1f5ff;
            border: 1px solid #2f3e63;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .06);
        }

        .btn-secondary:hover {
            filter: brightness(1.08);
        }

        .btn-secondary:active {
            transform: translateY(1px);
        }

        .btn-secondary:focus {
            outline: 2px solid #60a5fa;
            outline-offset: 2px;
        }

        .btn-good {
            background: linear-gradient(180deg, #1b4d2c, #174225);
            color: #d8ffde;
            border: 1px solid #2e7b46;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .06);
        }

        .btn-bad {
            background: linear-gradient(180deg, #5b1b1b, #421414);
            color: #ffd7d7;
            border: 1px solid #813232;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .06);
        }

        .btn-good:disabled,
        .btn-bad:disabled {
            opacity: .6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="logo" aria-hidden="true"></div>
            <h1>Physics Flashcards</h1>
            <div class="crumbs">Landing • Select content → Start</div>
        </header>

        <div class="grid">
            <!-- Left: Papers + search + chapters -->
            <div class="card">
                <h2>Papers & Search</h2>
                <div class="row" style="margin-bottom:8px">
                    <div id="papers" class="chips" style="max-height:none"></div>
                    <div class="row" style="margin-left:auto; gap:12px">
                        <div>
                            <div class="muted" style="margin-bottom:6px">Shuffle</div>
                            <div id="shuffle" class="switch" role="switch" aria-checked="false">
                                <div class="knob"></div>
                            </div>
                        </div>
                        <div class="search" title="Search questions/answers">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <path d="M21 21l-3.5-3.5M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
                                    stroke="#9fb1d7" stroke-width="2" stroke-linecap="round" />
                            </svg>
                            <input id="search" placeholder="Search…" />
                        </div>
                    </div>
                </div>

                <h2 style="margin-top:14px">Chapters</h2>
                <div id="chapters" class="chips" aria-live="polite"></div>
                <div class="muted" style="margin-top:6px">Each item sits on its own line; click to toggle selection.
                </div>
            </div>

            <!-- Right: Topics + Summary -->
            <div class="card">
                <h2>Topics</h2>
                <div id="topics" class="chips" aria-live="polite"></div>

                <div class="card" style="margin-top:12px">
                    <h2>Summary</h2>
                    <pre id="summary">Paper: All
Topic(s):
All

Chapter(s):
All

Search: —
Matches: 0</pre>
                    <button id="start" class="btn" disabled>Start Revising</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Study overlay -->
    <div id="overlay" class="overlay" aria-hidden="true">
        <div class="deck">
            <div class="deck-top">
                <div id="counter" class="counter">Card 0 of 0</div>
                <button id="close" class="btn btn-secondary">Exit</button>
            </div>

            <!-- Progress bar -->
            <div class="bar-wrap" aria-hidden="false">
                <div id="bar" class="bar"></div>
                <div id="barText" class="bar-text">0% • 0 / 0 correct</div>
            </div>

            <div id="cardArea" class="card3d"></div>

            <!-- Self-check + navigation -->
            <div class="controls">
                <button id="btnCorrect" class="btn btn-good" disabled>✓ Correct</button>
                <button id="btnWrong" class="btn btn-bad" disabled>✗ Wrong</button>
            </div>
            <div class="controls" style="margin-top:-4px">
                <button id="prev" class="btn btn-secondary">◀ Prev</button>
                <button id="next" class="btn btn-secondary">Next ▶</button>
            </div>
        </div>
    </div>

    <script>
        /* ========================= Helpers & constants ========================= */
        const TOPIC_NAME = {
            '1': 'Energy', '2': 'Electricity', '3': 'Particle Model of Matter', '4': 'Atomic Structure',
            '5': 'Forces', '6': 'Waves', '7': 'Electromagnetism', '8': 'Space'
        };
        const CHAPTER_NAME = {
            '1': 'Conservation and dissipation of energy', '2': 'Energy transfer by heating', '3': 'Energy resources',
            '4': 'Electric circuits', '5': 'Domestic electricity', '6': 'Molecules and matter', '7': 'Radioactivity',
            '8': 'Forces in balance', '9': 'Motion', '10': 'Forces and motion', '11': 'Force and pressure',
            '12': 'Wave properties', '13': 'Electromagnetic spectrum', '14': 'Light', '15': 'Electromagnetism', '16': 'Space'
        };
        const $ = s => document.querySelector(s);
        const canon = v => String(v ?? '').trim();

        /* ========================= CSV parsing (robust) ========================= */
        function parseCSV(text) {
            const rows = []; let row = [], field = '', q = false;
            for (let i = 0; i < text.length; i++) {
                const c = text[i], n = text[i + 1];
                if (c === '"') { if (q && n === '"') { field += '"'; i++; } else { q = !q; } }
                else if (c === ',' && !q) { row.push(field); field = ''; }
                else if ((c === '\n' || c === '\r') && !q) { if (c === '\r' && n === '\n') i++; row.push(field); field = ''; rows.push(row); row = []; }
                else { field += c; }
            }
            if (field.length || row.length) { row.push(field); rows.push(row); }
            return rows;
        }
        function normHeader(h) { return h.toLowerCase().replace(/\s+/g, ' ').trim(); }
        function readCSV(text) {
            const rows = parseCSV(text);
            if (!rows.length) return [];
            const head = rows[0].map(normHeader);
            const idx = {
                paper: head.findIndex(h => h.includes('paper')),
                topicNo: head.findIndex(h => h.includes('topic') && (h.includes('number') || h.endsWith('no') || h.includes('topic_no'))),
                topicName: head.findIndex(h => h.includes('topic') && (h.includes('name') || h.includes('title')) && !h.includes('number')),
                chapterNo: head.findIndex(h => h.includes('chapter') && (h.includes('number') || h.endsWith('no') || h.includes('chapter_no'))),
                chapterName: head.findIndex(h => h.includes('chapter') && (h.includes('name') || h.includes('title')) && !h.includes('number')),
                question: head.findIndex(h => h.includes('question') || h === 'q' || h === 'prompt'),
                answer: head.findIndex(h => h.includes('answer') || h === 'a' || h === 'response')
            };
            const out = [];
            for (let r = 1; r < rows.length; r++) {
                const row = rows[r];
                const get = i => (i >= 0 && i < row.length) ? canon(row[i]) : '';
                let tNo = get(idx.topicNo); let cNo = get(idx.chapterNo);
                const dig = s => (s.match(/\d+/)?.[0] ?? s);
                if (tNo) tNo = dig(tNo);
                if (cNo) cNo = dig(cNo);
                out.push({
                    paper: get(idx.paper) || '',
                    topicNo: tNo || '',
                    topicName: get(idx.topicName) || '',
                    chapterNo: cNo || '',
                    chapterName: get(idx.chapterName) || '',
                    question: get(idx.question),
                    answer: get(idx.answer)
                });
            }
            return out.filter(x => x.question && x.answer);
        }

        /* ========================= State ========================= */
        let ALL = [];           // all cards from CSV
        let FILTERED = [];      // filtered subset for the session
        const SELECTED = { papers: new Set(), topics: new Set(), chapters: new Set() };
        let SHUFFLE = false;
        let SEARCH = '';
        let iCard = 0;
        let revealed = false;
        let correctCount = 0;

        /* ========================= UI: chips ========================= */
        function makeChip(label, value, group) {
            const el = document.createElement('button');
            el.className = 'chip';
            el.textContent = label;
            el.dataset.value = value;
            el.dataset.group = group;
            el.addEventListener('click', () => {
                const set = group === 'paper' ? SELECTED.papers : group === 'topic' ? SELECTED.topics : SELECTED.chapters;
                if (set.has(value)) { set.delete(value); el.classList.remove('active'); }
                else { set.add(value); el.classList.add('active'); }
                updateSummaryAndCount();
            });
            return el;
        }
        function unique(arr) { return [...new Set(arr.filter(Boolean).map(canon))]; }
        function sortNumAware(a, b) {
            const na = Number(a), nb = Number(b);
            if (!Number.isNaN(na) && !Number.isNaN(nb)) return na - nb;
            return String(a).localeCompare(String(b), undefined, { numeric: true, sensitivity: 'base' });
        }

        function buildLists() {
            // Papers
            const papers = unique(ALL.map(r => r.paper));
            const papersBox = $('#papers'); papersBox.innerHTML = '';
            (papers.length ? papers : ['Paper 1', 'Paper 2']).forEach(p => {
                papersBox.appendChild(makeChip(p, p, 'paper'));
            });

            // Topics with names
            const topicMap = new Map(); // no -> name
            ALL.forEach(r => {
                const no = canon(r.topicNo); if (!no) return;
                const nm = canon(r.topicName) || TOPIC_NAME[no] || '';
                if (!topicMap.has(no)) topicMap.set(no, nm);
            });
            if (!topicMap.size) { Object.entries(TOPIC_NAME).forEach(([no, name]) => topicMap.set(no, name)); }
            const topicsBox = $('#topics'); topicsBox.innerHTML = '';
            [...topicMap.keys()].sort(sortNumAware).forEach(no => {
                const label = `Topic ${no} • ${(topicMap.get(no) || '').trim() || '—'}`;
                topicsBox.appendChild(makeChip(label, no, 'topic'));
            });

            // Chapters with names
            const chapMap = new Map();
            ALL.forEach(r => {
                const no = canon(r.chapterNo); if (!no) return;
                const nm = canon(r.chapterName) || CHAPTER_NAME[no] || '';
                if (!chapMap.has(no)) chapMap.set(no, nm);
            });
            if (!chapMap.size) { Object.entries(CHAPTER_NAME).forEach(([no, name]) => chapMap.set(no, name)); }
            const chBox = $('#chapters'); chBox.innerHTML = '';
            [...chapMap.keys()].sort(sortNumAware).forEach(no => {
                const label = `Chapter ${no} • ${(chapMap.get(no) || '').trim() || '—'}`;
                chBox.appendChild(makeChip(label, no, 'chapter'));
            });
        }

        /* ========================= Filtering & summary ========================= */
        function applyFilters() {
            const P = SELECTED.papers, T = SELECTED.topics, C = SELECTED.chapters;
            const term = SEARCH.toLowerCase();
            const allow = (set, val) => set.size === 0 || set.has(canon(val));
            FILTERED = ALL.filter(r => {
                if (!allow(P, r.paper)) return false;
                if (!allow(T, r.topicNo)) return false;
                if (!allow(C, r.chapterNo)) return false;
                if (term) {
                    const blob = `${r.question} ${r.answer}`.toLowerCase();
                    if (!blob.includes(term)) return false;
                }
                return true;
            });
            if (SHUFFLE) {
                for (let i = FILTERED.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[FILTERED[i], FILTERED[j]] = [FILTERED[j], FILTERED[i]]; }
            }
            iCard = 0;
            $('#start').disabled = FILTERED.length === 0;
        }
        function labelForSelectedTopics() {
            if (!SELECTED.topics.size) return 'All';
            return [...SELECTED.topics].sort(sortNumAware).map(no => {
                const name = TOPIC_NAME[no] ?? (ALL.find(r => canon(r.topicNo) === no)?.topicName || '');
                return `• Topic ${no}${name ? ' • ' + name : ''}`;
            }).join('\n');
        }
        function labelForSelectedChapters() {
            if (!SELECTED.chapters.size) return 'All';
            return [...SELECTED.chapters].sort(sortNumAware).map(no => {
                const name = CHAPTER_NAME[no] ?? (ALL.find(r => canon(r.chapterNo) === no)?.chapterName || '');
                return `• Chapter ${no}${name ? ' • ' + name : ''}`;
            }).join('\n');
        }
        function updateSummaryAndCount() {
            applyFilters();
            const paperText = SELECTED.papers.size ? [...SELECTED.papers].join(', ') : 'All';
            const topicText = labelForSelectedTopics();
            const chapText = labelForSelectedChapters();
            const searchText = SEARCH || '—';
            $('#summary').textContent =
                `Paper: ${paperText}
Topic(s):
${topicText}

Chapter(s):
${chapText}

Search: ${searchText}
Matches: ${FILTERED.length}`;
        }

        /* ========================= Progress bar ========================= */
        function updateProgress() {
            const total = FILTERED.length || 0;
            const pct = total ? Math.round((correctCount / total) * 100) : 0;
            $('#bar').style.width = pct + '%';
            $('#barText').textContent = `${pct}% • ${correctCount} / ${total} correct`;
        }

        /* ========================= Flashcards (flip on click + self-check) ========================= */
        function renderCard() {
            const area = $('#cardArea');
            area.classList.remove('flipped');
            const card = FILTERED[iCard];
            revealed = false;
            $('#btnCorrect').disabled = true;
            $('#btnWrong').disabled = true;

            if (!card) { area.innerHTML = ''; $('#counter').textContent = 'Card 0 of 0'; updateProgress(); return; }
            $('#counter').textContent = `Card ${iCard + 1} of ${FILTERED.length}`;
            area.innerHTML = `
    <div class="flipper" id="flipper">
      <div class="fc-face fc-front">${escapeHTML(card.question)}</div>
      <div class="fc-face fc-back">${escapeHTML(card.answer)}</div>
    </div>
  `;
            area.onclick = () => {
                area.classList.toggle('flipped');
                revealed = !revealed;
                $('#btnCorrect').disabled = !revealed;
                $('#btnWrong').disabled = !revealed;
            };
        }
        function mark(correct) {
            if (!revealed) return; // guard
            if (correct) correctCount++;
            if (iCard < FILTERED.length - 1) {
                iCard++;
                renderCard();
            } else {
                // End of deck – keep last card shown, disable self-check
                $('#btnCorrect').disabled = true;
                $('#btnWrong').disabled = true;
            }
            updateProgress();
        }
        function escapeHTML(s) { return String(s || '').replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' }[m])); }

        /* ========================= Events ========================= */
        $('#shuffle').addEventListener('click', () => {
            SHUFFLE = !SHUFFLE;
            $('#shuffle').classList.toggle('on', SHUFFLE);
            $('#shuffle').setAttribute('aria-checked', SHUFFLE ? 'true' : 'false');
            updateSummaryAndCount();
        });
        $('#search').addEventListener('input', (e) => { SEARCH = e.target.value.trim(); updateSummaryAndCount(); });

        $('#start').addEventListener('click', () => {
            if (!FILTERED.length) return;
            // reset session stats
            iCard = 0; correctCount = 0; revealed = false;
            updateProgress();
            $('#overlay').classList.add('show');
            renderCard();
        });
        $('#close').addEventListener('click', () => $('#overlay').classList.remove('show'));

        $('#prev').addEventListener('click', () => {
            if (iCard > 0) { iCard--; renderCard(); }
        });
        $('#next').addEventListener('click', () => {
            if (iCard < FILTERED.length - 1) { iCard++; renderCard(); }
        });

        $('#btnCorrect').addEventListener('click', () => mark(true));
        $('#btnWrong').addEventListener('click', () => mark(false));

        window.addEventListener('keydown', e => {
            if (!$('#overlay').classList.contains('show')) return;
            if (e.key === 'Escape') $('#overlay').classList.remove('show');
            if (e.key === 'ArrowLeft') { e.preventDefault(); if (iCard > 0) { iCard--; renderCard(); } }
            if (e.key === 'ArrowRight') { e.preventDefault(); if (iCard < FILTERED.length - 1) { iCard++; renderCard(); } }
            if (e.key === ' ') { e.preventDefault(); $('#cardArea').classList.toggle('flipped'); revealed = !revealed; $('#btnCorrect').disabled = !revealed; $('#btnWrong').disabled = !revealed; }
            if (e.key.toLowerCase() === 'c') { if (!$('#btnCorrect').disabled) mark(true); }
            if (e.key.toLowerCase() === 'w') { if (!$('#btnWrong').disabled) mark(false); }
        });

        /* ========================= Init (load CSV, then build) ========================= */
        (async function init() {
            try {
                const res = await fetch('phys_ss.csv', { cache: 'no-store' });
                if (!res.ok) throw new Error('CSV not found');
                const text = await res.text();
                ALL = readCSV(text);
            } catch (e) {
                ALL = []; // empty -> no cards until CSV present
            }
            buildLists();
            updateSummaryAndCount();
        })();
    </script>
