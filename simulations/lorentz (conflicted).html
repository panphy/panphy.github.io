<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorentz Transformation – Interactive Minkowski Diagram</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <script src="/assets/sw-register.js" defer></script>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&family=Poppins:wght@600;700;800&display=swap');

        :root {
            --font-sans: 'Inter', sans-serif;
            --font-display: 'Poppins', 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            /* Light Theme */
            --bg-color: #f8f9fa;
            --bg-pattern: #e9ecef;
            --text-main: #2d3436;
            --text-secondary: #636e72;

            --brand-primary: #6c5ce7;
            --brand-secondary: #a29bfe;
            --brand-accent: #00cec9;

            --card-bg: #ffffff;
            --card-border: #e9ecef;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);

            --canvas-bg: #ffffff;
            --canvas-border: #e2e8f0;

            --btn-bg: #6c5ce7;
            --btn-text: #ffffff;
            --btn-hover: #5b4cdb;

            --slider-track: #e2e8f0;
            --slider-thumb: #6c5ce7;

            --header-bg: rgba(255, 255, 255, 0.9);
            --header-border: rgba(108, 92, 231, 0.1);

            --nav-bg: rgba(255, 255, 255, 0.85);
            --nav-border: rgba(255, 255, 255, 0.5);

            --grid-rest: #e2e8f0;
            --grid-moving: #a29bfe;
            --axis-rest: #2d3436;
            --axis-moving: #3b82f6;
            --light-cone: #94a3b8;
            --event-rest: #10b981;
            --event-moving: #f43f5e;
            --velocity-line-u: #22c55e;
            --velocity-line-u-prime: #f97316;

            --table-border: #e2e8f0;
            --table-header-bg: #f8fafc;

            --context-menu-bg: #ffffff;
            --context-menu-border: #e2e8f0;
            --context-menu-hover: #f1f5f9;
        }

        [data-theme="dark"] {
            --bg-color: #0f1014;
            --bg-pattern: #181a20;
            --text-main: #dfe6e9;
            --text-secondary: #b2bec3;

            --brand-primary: #a29bfe;
            --brand-secondary: #6c5ce7;
            --brand-accent: #81ecec;

            --card-bg: #1e2129;
            --card-border: #2d3436;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

            --canvas-bg: #16181d;
            --canvas-border: #2d3436;

            --btn-bg: #6c5ce7;
            --btn-text: #ffffff;
            --btn-hover: #7c6ef0;

            --slider-track: #4a5568;
            --slider-thumb: #a29bfe;

            --header-bg: rgba(30, 33, 41, 0.95);
            --header-border: rgba(162, 155, 254, 0.1);

            --nav-bg: rgba(22, 24, 29, 0.85);
            --nav-border: rgba(255, 255, 255, 0.08);

            --grid-rest: #374151;
            --grid-moving: #7c3aed;
            --axis-rest: #dfe6e9;
            --axis-moving: #60a5fa;
            --light-cone: #64748b;
            --event-rest: #34d399;
            --event-moving: #fb7185;
            --velocity-line-u: #4ade80;
            --velocity-line-u-prime: #fb923c;

            --table-border: #374151;
            --table-header-bg: #1e2129;

            --context-menu-bg: #1e2129;
            --context-menu-border: #374151;
            --context-menu-hover: #2d3436;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .offline-font {
            --font-sans: 'Inter', 'Poppins', sans-serif;
            --font-display: 'Poppins', 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--bg-pattern) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            min-height: 100vh;
            padding: 0;
        }

        /* Compact Header */
        header.banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 8px 20px;
            margin: 16px auto 0;
            width: calc(100% - 40px);
            max-width: 1160px;
            background: var(--nav-bg);
            border: 1px solid var(--nav-border);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .banner-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .banner-logo img {
            height: 36px;
            width: auto;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .banner-title {
            font-family: var(--font-display);
            font-size: 1.6rem;
            font-weight: 800;
            text-align: center;
            flex: 1;
            letter-spacing: -0.5px;
            color: var(--brand-primary);
        }

        .banner-title.gradient-text {
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .banner-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .banner-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--muted-bg, rgba(128, 128, 128, 0.1));
            border: 1px solid var(--card-border);
            color: var(--text-main);
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 6px 14px;
            border-radius: 999px;
            transition: background-color 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
        }

        .banner-button:hover {
            background: #ffffff;
            transform: translateY(-1px);
            border-color: var(--brand-primary);
            text-decoration: none;
        }

        [data-theme="dark"] .banner-button:hover {
            background: #2a303a;
        }

        .theme-toggle button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        .theme-toggle button:hover {
            background-color: rgba(128, 128, 128, 0.2);
            transform: rotate(15deg);
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #mainContainer {
            display: grid;
            grid-template-columns: minmax(0, 820px) minmax(0, 320px);
            grid-gap: 20px;
            justify-content: center;
            width: 100%;
            align-items: start;
        }

        @media (max-width: 900px) {
            #mainContainer {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
            }
        }

        /* Diagram Container */
        #diagramContainer {
            width: 100%;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
        }

        #minkowskiCanvas {
            border: 1px solid var(--canvas-border);
            background-color: var(--canvas-bg);
            display: block;
            cursor: pointer;
            width: 100%;
            height: auto;
            max-width: 800px;
            border-radius: 12px;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Control Panel */
        #controlsContainer {
            width: 100%;
            max-width: 360px;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 16px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .controlItem {
            display: grid;
            gap: 6px;
        }

        .controlLabel {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .controlInline {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 5px;
            background: transparent;
            outline: none;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: var(--slider-track);
        }

        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: var(--slider-track);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;

            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);

        input[type="range"]::-moz-range-thumb {

            height: 18px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);

        input[type="checkbox"] {

            height: 18px;
            accent-color: var(--brand-primary);
        }

        .valueBadge {
            background: rgba(108, 92, 231, 0.15);
            color: var(--brand-primary);
            font-weight: 600;
            padding: 2px 10px;
            border-radius: 999px;
            font-size: 0.8rem;
            width: fit-content;

            width: 100%;

            border: none;
            border-radius: 12px;

            color: var(--btn-text);
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.2);
            transition: background-color 0.2s, transform 0.2s;

        button:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);

        #coordinates {
            margin-top: 8px;

            max-height: 200px;
            border-top: 1px solid var(--card-border);
            padding-top: 12px;

        #coordinates h3 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--brand-primary);
        }

        #coordinates table {
            width: 100%;
            border-collapse: collapse;
        }

        #coordinates th,
        #coordinates td {
            border: 1px solid var(--table-border);
            padding: 6px 4px;
            text-align: center;
            font-size: 0.8rem;
        }

        #coordinates th {
            font-weight: 600;
            background: var(--table-header-bg);
        }

        /* Context Menu */
        #contextMenu {
            position: absolute;
            background: var(--context-menu-bg);
            border: 1px solid var(--context-menu-border);
            padding: 8px 16px;
            display: none;
            z-index: 1000;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            font-size: 0.9rem;
            border-radius: 10px;
            color: var(--text-main);
        }

        #contextMenu:hover {
            background: var(--context-menu-hover);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--brand-primary);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 900px) {
            #controlsContainer {
                max-width: 100%;
            }

            header.banner {
                flex-direction: column;
                text-align: center;
            }

            .banner-actions {
                width: 100%;
                justify-content: center;
            }

            .banner-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            header.banner {
                padding: 8px 12px;
            }

            .banner-logo img {
                height: 28px;
            }

            .banner-title {
                font-size: 1rem;
            }

            .main-content {
                padding: 12px;
            }
        }

        @media (pointer: coarse) {
            button,
            input:not([type="range"]),
            select,
            .theme-toggle,
            #contextMenu {
                min-height: 44px;
                touch-action: manipulation;
            }

            input[type="range"] {
                padding: 19px 0;
                touch-action: manipulation;
            }

            input[type="range"]::-webkit-slider-runnable-track {
                height: 6px;
            }

            input[type="range"]::-webkit-slider-thumb {
                width: 28px;
                height: 28px;
                margin-top: -11px;
            }

            input[type="range"]::-moz-range-thumb {
                width: 28px;
                height: 28px;
            }

            canvas {
                touch-action: none;
            }
        }
    </style>
</head>

    <script>
        // Theme Toggle
        const themeButton = document.getElementById('theme-button');
        const DARK_THEME_KEY = "panphy-dark";
        const LIGHT_THEME_KEY = "panphy-light";

        const currentTheme = localStorage.getItem(DARK_THEME_KEY) ?
            "dark" :
            localStorage.getItem(LIGHT_THEME_KEY) ?
                "light" :
                "light";

        document.documentElement.setAttribute('data-theme', currentTheme);
        updateButtonEmoji(currentTheme);

        function updateButtonEmoji(theme) {
            themeButton.textContent = theme === 'dark' ? '\u{1F319}' : '\u{2600}\u{FE0F}';
        }

        themeButton.addEventListener('click', function () {
            let theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem(DARK_THEME_KEY, 'true');
                localStorage.removeItem(LIGHT_THEME_KEY);
                updateButtonEmoji('dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem(LIGHT_THEME_KEY, 'true');
                localStorage.removeItem(DARK_THEME_KEY);
                updateButtonEmoji('light');
            }
            draw();
        });

        // Offline font fallback
        function updateOfflineFontState() {
            document.documentElement.classList.toggle('offline-font', !navigator.onLine);
        }
        window.addEventListener('online', updateOfflineFontState);
        window.addEventListener('offline', updateOfflineFontState);
        updateOfflineFontState();

        // Helper to get CSS variable colors
        function getCssVar(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        window.addEventListener("load", function () {
            const canvas = document.getElementById("minkowskiCanvas");
            const ctx = canvas.getContext("2d");

            const speedSlider = document.getElementById("speedSlider");
            const speedValueDisplay = document.getElementById("speedValue");
            const gridToggle = document.getElementById("gridToggle");
            const movingGridToggle = document.getElementById("movingGridToggle");
            const velocityToggle = document.getElementById("velocityToggle");
            const projectionToggle = document.getElementById("projectionToggle");
            const velocitySlider = document.getElementById("velocitySlider");
            const velocityValueDisplay = document.getElementById("velocityValue");

            const addEventBtn = document.getElementById("addEventBtn");
            const removeAllEventsBtn = document.getElementById("removeAllEventsBtn");
            const alignFramesBtn = document.getElementById("alignFramesBtn");

            const coordinatesDiv = document.getElementById("coordinates");
            const contextMenu = document.getElementById("contextMenu");

            let selectedEvent = null;
            let draggingEvent = null;
            let contextEvent = null;
            let longPressTimeout = null;

            let didDrag = false;
            let draggingCanvas = false;
            let canvasDragStart = { x: 0, y: 0 };
            let originStart = { x: 0, y: 0 };

            let origin = { x: canvas.width * 0.5, y: canvas.height * 0.9 };
            const scale = 80;

            let events = [];
            let nextEventLabelCode = "A".charCodeAt(0);
            let availableLabels = [];

            function getNextLabel() {
                if (availableLabels.length > 0) {
                    availableLabels.sort();
                    return availableLabels.shift();
                } else {
                    let label = String.fromCharCode(nextEventLabelCode);
                    nextEventLabelCode++;
                    return label;
                }
            }

            events.push({ label: getNextLabel(), x: 1, t: 2, radius: 8 });

            function toCanvasCoords(x, t) {
                return {
                    x: origin.x + x * scale,
                    y: origin.y - t * scale
                };
            }
            function toMinkowskiCoords(cx, cy) {
                return {
                    x: (cx - origin.x) / scale,
                    t: (origin.y - cy) / scale
                };
            }

            function lorentzTransform(pt, v) {
                const gamma = 1 / Math.sqrt(1 - v * v);
                return {
                    t: gamma * (pt.t - v * pt.x),
                    x: gamma * (pt.x - v * pt.t)
                };
            }

            function getBoundingBox() {
                return {
                    xMin: (0 - origin.x) / scale,
                    xMax: (canvas.width - origin.x) / scale,
                    tMin: (origin.y - canvas.height) / scale,
                    tMax: (origin.y - 0) / scale
                };
            }

            function drawRestFrameGrid() {
                const { xMin, xMax, tMin, tMax } = getBoundingBox();

                ctx.strokeStyle = getCssVar('--grid-rest');
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);

                for (let x = Math.floor(xMin); x <= Math.ceil(xMax); x++) {
                    let start = toCanvasCoords(x, tMin);
                    let end = toCanvasCoords(x, tMax);
                    ctx.beginPath();
                    ctx.moveTo(start.x, start.y);
                    ctx.lineTo(end.x, end.y);
                    ctx.stroke();
                }
                for (let t = Math.floor(tMin); t <= Math.ceil(tMax); t++) {
                    let start = toCanvasCoords(xMin, t);
                    let end = toCanvasCoords(xMax, t);
                    ctx.beginPath();
                    ctx.moveTo(start.x, start.y);
                    ctx.lineTo(end.x, end.y);
                    ctx.stroke();
                }

                ctx.setLineDash([]);

                // Tick labels
                ctx.fillStyle = getCssVar('--text-secondary');
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "top";
                for (let x = Math.ceil(xMin); x <= Math.floor(xMax); x++) {
                    if (x === 0) continue;
                    let pos = toCanvasCoords(x, 0);
                    ctx.fillText(x, pos.x, origin.y + 6);
                }
                ctx.textAlign = "right";
                ctx.textBaseline = "middle";
                for (let t = Math.ceil(tMin); t <= Math.floor(tMax); t++) {
                    if (t === 0) continue;
                    let pos = toCanvasCoords(0, t);
                    ctx.fillText(t, origin.x - 8, pos.y);
                }

                // Reset text alignment
                ctx.textAlign = "start";
                ctx.textBaseline = "alphabetic";
            }

            function drawMovingGridLines(v) {
                const { xMin, xMax, tMin, tMax } = getBoundingBox();
                const gamma = 1 / Math.sqrt(1 - v * v);

                ctx.strokeStyle = getCssVar('--grid-moving');
                ctx.lineWidth = 1;
                ctx.setLineDash([2, 4]);

                const nMin = -10, nMax = 10;
                const steps = 200;

                for (let n = nMin; n <= nMax; n++) {
                    let cst = n / gamma;
                    let linePoints = [];
                    for (let i = 0; i <= steps; i++) {
                        let ft = tMin + (i / steps) * (tMax - tMin);
                        let fx = v * ft + cst;
                        linePoints.push(toCanvasCoords(fx, ft));
                    }
                    ctx.beginPath();
                    ctx.moveTo(linePoints[0].x, linePoints[0].y);
                    for (let i = 1; i < linePoints.length; i++) {
                        ctx.lineTo(linePoints[i].x, linePoints[i].y);
                    }
                    ctx.stroke();
                }

                for (let n = nMin; n <= nMax; n++) {
                    let cst = n / gamma;
                    let linePoints = [];
                    for (let i = 0; i <= steps; i++) {
                        let fx = xMin + (i / steps) * (xMax - xMin);
                        let ft = v * fx + cst;
                        linePoints.push(toCanvasCoords(fx, ft));
                    }
                    ctx.beginPath();
                    ctx.moveTo(linePoints[0].x, linePoints[0].y);
                    for (let i = 1; i < linePoints.length; i++) {
                        ctx.lineTo(linePoints[i].x, linePoints[i].y);
                    }
                    ctx.stroke();
                }

                ctx.setLineDash([]);
            }

            function computeLineBoxEndpoints(m) {
                const { xMin, xMax, tMin, tMax } = getBoundingBox();
                let candidates = [];

                let x_tMin = m * tMin;
                if (x_tMin >= xMin && x_tMin <= xMax) {
                    candidates.push({ x: x_tMin, t: tMin });
                }
                let x_tMax = m * tMax;
                if (x_tMax >= xMin && x_tMax <= xMax) {
                    candidates.push({ x: x_tMax, t: tMax });
                }
                if (Math.abs(m) > 1e-10) {
                    let t_xMin = xMin / m;
                    if (t_xMin >= tMin && t_xMin <= tMax) {
                        candidates.push({ x: xMin, t: t_xMin });
                    }
                }
                if (Math.abs(m) > 1e-10) {
                    let t_xMax = xMax / m;
                    if (t_xMax >= tMin && t_xMax <= tMax) {
                        candidates.push({ x: xMax, t: t_xMax });
                    }
                }

                if (candidates.length < 2) return [];

                let maxDistSq = -1;
                let bestPair = [candidates[0], candidates[0]];
                for (let i = 0; i < candidates.length; i++) {
                    for (let j = i + 1; j < candidates.length; j++) {
                        let dx = candidates[j].x - candidates[i].x;
                        let dt = candidates[j].t - candidates[i].t;
                        let distSq = dx * dx + dt * dt;
                        if (distSq > maxDistSq) {
                            maxDistSq = distSq;
                            bestPair = [candidates[i], candidates[j]];
                        }
                    }
                }
                return bestPair;
            }

            function interpolate(p0, p1, s) {
                return {
                    x: p0.x + s * (p1.x - p0.x),
                    t: p0.t + s * (p1.t - p0.t)
                };
            }

            function drawVelocityLines(u_line, relSpeed) {
                let endG = computeLineBoxEndpoints(u_line);
                if (endG.length === 2) {
                    let G0 = endG[0];
                    let G1 = endG[1];
                    if (G1.t < G0.t) [G0, G1] = [G1, G0];

                    ctx.strokeStyle = getCssVar('--velocity-line-u');
                    ctx.lineWidth = 2;
                    let c1 = toCanvasCoords(G0.x, G0.t);
                    let c2 = toCanvasCoords(G1.x, G1.t);
                    ctx.beginPath();
                    ctx.moveTo(c1.x, c1.y);
                    ctx.lineTo(c2.x, c2.y);
                    ctx.stroke();

                    let Gpoint = interpolate(G0, G1, 0.67);
                    let Gc = toCanvasCoords(Gpoint.x, Gpoint.t);
                    ctx.fillStyle = getCssVar('--velocity-line-u');
                    ctx.font = "14px Arial";
                    ctx.fillText(`u = ${u_line.toFixed(2)}c`, Gc.x + 35, Gc.y - 15);
                }

                let u_eff = (u_line - relSpeed) / (1 - u_line * relSpeed);
                let endO = computeLineBoxEndpoints(u_eff);
                if (endO.length === 2) {
                    let O0 = endO[0];
                    let O1 = endO[1];
                    if (O1.t < O0.t) [O0, O1] = [O1, O0];

                    ctx.strokeStyle = getCssVar('--velocity-line-u-prime');
                    ctx.lineWidth = 2;
                    let c1o = toCanvasCoords(O0.x, O0.t);
                    let c2o = toCanvasCoords(O1.x, O1.t);
                    ctx.beginPath();
                    ctx.moveTo(c1o.x, c1o.y);
                    ctx.lineTo(c2o.x, c2o.y);
                    ctx.stroke();

                    let Opoint = interpolate(O0, O1, 0.79);
                    let Oc = toCanvasCoords(Opoint.x, Opoint.t);
                    ctx.fillStyle = getCssVar('--velocity-line-u-prime');
                    ctx.font = "14px Arial";
                    ctx.fillText(`u' = ${u_eff.toFixed(2)}c`, Oc.x + 35, Oc.y - 15);
                }
            }

            function drawProjections(evt, v) {
                const cp = toCanvasCoords(evt.x, evt.t);
                const pm = lorentzTransform(evt, v);

                // Rest frame projections (green) — vertical to x-axis, horizontal to t-axis
                const restColor = getCssVar('--event-rest');
                ctx.strokeStyle = restColor;
                ctx.lineWidth = 1.5;
                ctx.setLineDash([6, 4]);

                // Vertical line to x-axis
                const xAxisPt = toCanvasCoords(evt.x, 0);
                ctx.beginPath();
                ctx.moveTo(cp.x, cp.y);
                ctx.lineTo(xAxisPt.x, xAxisPt.y);
                ctx.stroke();

                // Horizontal line to t-axis
                const tAxisPt = toCanvasCoords(0, evt.t);
                ctx.beginPath();
                ctx.moveTo(cp.x, cp.y);
                ctx.lineTo(tAxisPt.x, tAxisPt.y);
                ctx.stroke();

                ctx.setLineDash([]);

                // Labels at axis intersections
                ctx.fillStyle = restColor;
                ctx.font = "bold 12px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "top";
                ctx.fillText(evt.x.toFixed(2), xAxisPt.x, xAxisPt.y + 6);
                ctx.textAlign = "right";
                ctx.textBaseline = "middle";
                ctx.fillText(evt.t.toFixed(2), tAxisPt.x - 8, tAxisPt.y);

                // Moving frame projections (blue) — only when v != 0
                if (Math.abs(v) < 1e-6) {
                    ctx.textAlign = "start";
                    ctx.textBaseline = "alphabetic";
                    return;
                }

                const movColor = getCssVar('--axis-moving');
                ctx.strokeStyle = movColor;
                ctx.lineWidth = 1.5;
                ctx.setLineDash([6, 4]);

                const invGammaSq = 1 - v * v;

                // Line parallel to t'-axis (direction (v,1)) from event to x'-axis (t = v*x)
                const s1 = (v * evt.x - evt.t) / invGammaSq;
                const xPrimeOnXAxis = { x: evt.x + v * s1, t: evt.t + s1 };
                const cpXP = toCanvasCoords(xPrimeOnXAxis.x, xPrimeOnXAxis.t);
                ctx.beginPath();
                ctx.moveTo(cp.x, cp.y);
                ctx.lineTo(cpXP.x, cpXP.y);
                ctx.stroke();

                // Line parallel to x'-axis (direction (1,v)) from event to t'-axis (x = v*t)
                const s2 = (v * evt.t - evt.x) / invGammaSq;
                const tPrimeOnTAxis = { x: evt.x + s2, t: evt.t + v * s2 };
                const cpTP = toCanvasCoords(tPrimeOnTAxis.x, tPrimeOnTAxis.t);
                ctx.beginPath();
                ctx.moveTo(cp.x, cp.y);
                ctx.lineTo(cpTP.x, cpTP.y);
                ctx.stroke();

                ctx.setLineDash([]);

                // Labels showing primed values
                ctx.fillStyle = movColor;
                ctx.font = "bold 12px Arial";

                // x' label near x'-axis intersection
                const xpAngle = Math.atan(v);
                ctx.textAlign = "center";
                ctx.textBaseline = "bottom";
                ctx.save();
                ctx.translate(cpXP.x, cpXP.y);
                ctx.rotate(-xpAngle);
                ctx.fillText("x'=" + pm.x.toFixed(2), 0, -6);
                ctx.restore();

                // t' label near t'-axis intersection
                ctx.textAlign = "right";
                ctx.textBaseline = "middle";
                ctx.save();
                ctx.translate(cpTP.x, cpTP.y);
                ctx.rotate(-xpAngle);
                ctx.fillText("t'=" + pm.t.toFixed(2), -6, 0);
                ctx.restore();

                // Reset text alignment
                ctx.textAlign = "start";
                ctx.textBaseline = "alphabetic";
            }

            function draw() {
                const relSpeed = parseFloat(speedSlider.value);
                speedValueDisplay.textContent = relSpeed.toFixed(2);

                const u_line = parseFloat(velocitySlider.value);
                velocityValueDisplay.textContent = u_line.toFixed(2);

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (gridToggle.checked) {
                    drawRestFrameGrid();
                }

                // Rest frame axes
                ctx.strokeStyle = getCssVar('--axis-rest');
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, origin.y);
                ctx.lineTo(canvas.width, origin.y);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(origin.x, 0);
                ctx.lineTo(origin.x, canvas.height);
                ctx.stroke();

                ctx.fillStyle = getCssVar('--axis-rest');
                ctx.font = "16px Arial";
                ctx.fillText("x", canvas.width - 20, origin.y - 10);
                ctx.fillText("t", origin.x + 10, 20);

                if (movingGridToggle.checked) {
                    drawMovingGridLines(relSpeed);
                }

                // Moving frame axes
                ctx.strokeStyle = getCssVar('--axis-moving');
                ctx.lineWidth = 1.5;

                const { xMin, xMax, tMin, tMax } = getBoundingBox();

                let tA = toCanvasCoords(relSpeed * tMin, tMin);
                let tB = toCanvasCoords(relSpeed * tMax, tMax);
                ctx.beginPath();
                ctx.moveTo(tA.x, tA.y);
                ctx.lineTo(tB.x, tB.y);
                ctx.stroke();

                let xA = toCanvasCoords(xMin, relSpeed * xMin);
                let xB = toCanvasCoords(xMax, relSpeed * xMax);
                ctx.beginPath();
                ctx.moveTo(xA.x, xA.y);
                ctx.lineTo(xB.x, xB.y);
                ctx.stroke();

                ctx.fillStyle = getCssVar('--axis-moving');
                if (Math.abs(relSpeed) < 0.001) {
                    ctx.fillText("t'", origin.x + 10, 20);
                    ctx.fillText("x'", canvas.width - 20, origin.y - 10);
                } else {
                    ctx.fillText("t'", tB.x + 10, tB.y + 20);
                    ctx.fillText("x'", xB.x - 30, xB.y - 5);
                }

                if (velocityToggle.checked) {
                    drawVelocityLines(u_line, relSpeed);
                }

                // Light cone
                ctx.strokeStyle = getCssVar('--light-cone');
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                let endPlus = computeLineBoxEndpoints(1);
                let endMinus = computeLineBoxEndpoints(-1);
                if (endPlus.length === 2) {
                    let c1 = toCanvasCoords(endPlus[0].x, endPlus[0].t);
                    let c2 = toCanvasCoords(endPlus[1].x, endPlus[1].t);
                    ctx.beginPath();
                    ctx.moveTo(c1.x, c1.y);
                    ctx.lineTo(c2.x, c2.y);
                    ctx.stroke();
                }
                if (endMinus.length === 2) {
                    let c1 = toCanvasCoords(endMinus[0].x, endMinus[0].t);
                    let c2 = toCanvasCoords(endMinus[1].x, endMinus[1].t);
                    ctx.beginPath();
                    ctx.moveTo(c1.x, c1.y);
                    ctx.lineTo(c2.x, c2.y);
                    ctx.stroke();
                }
                ctx.setLineDash([]);

                // Projection lines for selected event (drawn before dots so dots appear on top)
                if (selectedEvent && projectionToggle.checked && events.includes(selectedEvent)) {
                    drawProjections(selectedEvent, relSpeed);
                }

                // Events
                events.forEach(p => {
                    let cp = toCanvasCoords(p.x, p.t);
                    const isSelected = (p === selectedEvent);

                    // Selected highlight ring
                    if (isSelected) {
                        ctx.strokeStyle = getCssVar('--event-rest');
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(cp.x, cp.y, p.radius + 5, 0, 2 * Math.PI);
                        ctx.stroke();
                    }

                    ctx.fillStyle = getCssVar('--event-rest');
                    ctx.beginPath();
                    ctx.arc(cp.x, cp.y, p.radius, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.strokeStyle = "#000";
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    ctx.fillStyle = getCssVar('--axis-rest');
                    ctx.font = "14px Arial";
                    ctx.fillText(p.label, cp.x + p.radius + 2, cp.y - p.radius - 2);

                    let pm = lorentzTransform(p, relSpeed);
                    let cpm = toCanvasCoords(pm.x, pm.t);
                    ctx.fillStyle = getCssVar('--event-moving');
                    ctx.beginPath();
                    ctx.arc(cpm.x, cpm.y, p.radius, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.strokeStyle = "#000";
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    ctx.fillText(p.label + "'", cpm.x + p.radius + 2, cpm.y - p.radius - 2);
                });

                let html = `
                    <h3>Event Coordinates</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Event</th>
                                <th>Rest (x,t)</th>
                                <th>Moving (x',t')</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                events.forEach(p => {
                    let pm = lorentzTransform(p, relSpeed);
                    html += `
                        <tr>
                            <td>${p.label}</td>
                            <td>(${p.x.toFixed(2)}, ${p.t.toFixed(2)})</td>
                            <td>(${pm.x.toFixed(2)}, ${pm.t.toFixed(2)})</td>
                        </tr>
                    `;
                });
                html += `
                        </tbody>
                    </table>
                `;
                coordinatesDiv.innerHTML = html;
            }

            // Make draw globally accessible for theme toggle
            window.draw = draw;

            canvas.addEventListener("mousedown", e => {
                if (e.button !== 0) return;
                didDrag = false;
                const r = canvas.getBoundingClientRect();
                const mx = e.clientX - r.left, my = e.clientY - r.top;

                let foundEvent = false;
                for (let i = events.length - 1; i >= 0; i--) {
                    const p = events[i];
                    const cp = toCanvasCoords(p.x, p.t);
                    if (Math.sqrt((mx - cp.x) ** 2 + (my - cp.y) ** 2) < p.radius + 5) {
                        draggingEvent = p;
                        foundEvent = true;
                        break;
                    }
                }

                if (!foundEvent) {
                    draggingCanvas = true;
                    canvasDragStart.x = mx;
                    canvasDragStart.y = my;
                    originStart.x = origin.x;
                    originStart.y = origin.y;
                }
            });

            canvas.addEventListener("mousemove", e => {
                const r = canvas.getBoundingClientRect();
                const mx = e.clientX - r.left, my = e.clientY - r.top;

                if (draggingEvent) {
                    didDrag = true;
                    const coords = toMinkowskiCoords(mx, my);
                    draggingEvent.x = coords.x;
                    draggingEvent.t = coords.t;
                    draw();
                } else if (draggingCanvas) {
                    didDrag = true;
                    origin.x = originStart.x + (mx - canvasDragStart.x);
                    origin.y = originStart.y + (my - canvasDragStart.y);
                    draw();
                }
            });

            canvas.addEventListener("mouseup", e => {
                if (!didDrag) {
                    if (draggingEvent) {
                        // Click on event without dragging → toggle selection
                        selectedEvent = (selectedEvent === draggingEvent) ? null : draggingEvent;
                    } else {
                        // Click on empty space → deselect
                        selectedEvent = null;
                    }
                    draw();
                }
                draggingEvent = null;
                draggingCanvas = false;
            });

            canvas.addEventListener("mouseleave", () => {
                draggingEvent = null;
                draggingCanvas = false;
            });

            canvas.addEventListener("touchstart", e => {
                e.preventDefault();
                didDrag = false;
                const t = e.touches[0];
                const r = canvas.getBoundingClientRect();
                const tx = t.clientX - r.left, ty = t.clientY - r.top;

                let found = false;
                for (let i = events.length - 1; i >= 0; i--) {
                    const p = events[i];
                    const cp = toCanvasCoords(p.x, p.t);
                    if (Math.sqrt((tx - cp.x) ** 2 + (ty - cp.y) ** 2) < p.radius + 5) {
                        draggingEvent = p;
                        found = true;
                        longPressTimeout = setTimeout(() => {
                            contextEvent = p;
                            contextMenu.style.display = "block";
                            contextMenu.style.left = t.pageX + "px";
                            contextMenu.style.top = t.pageY + "px";
                        }, 800);
                        break;
                    }
                }

                if (!found) {
                    draggingCanvas = true;
                    canvasDragStart.x = tx;
                    canvasDragStart.y = ty;
                    originStart.x = origin.x;
                    originStart.y = origin.y;
                }
            });

            canvas.addEventListener("touchmove", e => {
                e.preventDefault();
                didDrag = true;
                const t = e.touches[0];
                const r = canvas.getBoundingClientRect();
                const tx = t.clientX - r.left, ty = t.clientY - r.top;

                if (draggingEvent) {
                    if (longPressTimeout) {
                        clearTimeout(longPressTimeout);
                        longPressTimeout = null;
                    }

                    const coords = toMinkowskiCoords(tx, ty);
                    draggingEvent.x = coords.x;
                    draggingEvent.t = coords.t;
                    draw();
                } else if (draggingCanvas) {
                    origin.x = originStart.x + (tx - canvasDragStart.x);
                    origin.y = originStart.y + (ty - canvasDragStart.y);
                    draw();
                }
            });

            canvas.addEventListener("touchend", () => {
                if (longPressTimeout) clearTimeout(longPressTimeout);
                if (!didDrag) {
                    if (draggingEvent) {
                        selectedEvent = (selectedEvent === draggingEvent) ? null : draggingEvent;
                    } else {
                        selectedEvent = null;
                    }
                    draw();
                }
                draggingEvent = null;
                draggingCanvas = false;
            });

            canvas.addEventListener("touchcancel", () => {
                if (longPressTimeout) clearTimeout(longPressTimeout);
                draggingEvent = null;
                draggingCanvas = false;
            });

            canvas.addEventListener("contextmenu", e => {
                e.preventDefault();
                const r = canvas.getBoundingClientRect();
                const mx = e.clientX - r.left, my = e.clientY - r.top;
                let found = false;
                for (let i = events.length - 1; i >= 0; i--) {
                    const p = events[i];
                    const cp = toCanvasCoords(p.x, p.t);
                    if (Math.sqrt((mx - cp.x) ** 2 + (my - cp.y) ** 2) < p.radius + 5) {
                        found = true;
                        contextEvent = p;
                        break;
                    }
                }
                if (found && contextEvent) {
                    contextMenu.style.display = "block";
                    contextMenu.style.left = e.pageX + "px";
                    contextMenu.style.top = e.pageY + "px";
                } else {
                    contextMenu.style.display = "none";
                }
            });

            contextMenu.addEventListener("click", () => {
                if (contextEvent) {
                    if (selectedEvent === contextEvent) selectedEvent = null;
                    const idx = events.indexOf(contextEvent);
                    if (idx !== -1) {
                        availableLabels.push(contextEvent.label);
                        events.splice(idx, 1);
                    }
                    contextEvent = null;
                    contextMenu.style.display = "none";
                    draw();
                }
            });

            document.addEventListener("click", e => {
                if (e.target !== contextMenu) {
                    contextMenu.style.display = "none";
                }
            });

            addEventBtn.addEventListener("click", () => {
                if (events.length >= 15) {
                    console.log("Maximum number of events reached.");
                    return;
                }

                const minT = 0.1;
                const maxT = 6.5;
                const newT = minT + Math.random() * (maxT - minT);
                const newX = (Math.random() * 2 - 1) * newT;

                events.push({
                    label: getNextLabel(),
                    x: newX,
                    t: newT,
                    radius: 8
                });

                draw();
            });

            removeAllEventsBtn.addEventListener("click", () => {
                events.forEach(p => availableLabels.push(p.label));
                events = [];
                selectedEvent = null;
                draw();
            });

            alignFramesBtn.addEventListener("click", () => {
                speedSlider.value = 0;
                draw();
            });

            speedSlider.addEventListener("input", draw);
            gridToggle.addEventListener("change", draw);
            movingGridToggle.addEventListener("change", draw);
            velocitySlider.addEventListener("input", draw);
            velocityToggle.addEventListener("change", draw);
            projectionToggle.addEventListener("change", draw);

            draw();
        });
    </script>
    <script>
        // Gradient text: skip on Brave iOS where background-clip:text is broken
        (function() {
            if (/iP(hone|ad|od)/.test(navigator.userAgent) && navigator.brave) return;
            document.querySelectorAll('.banner-title').forEach(function(el) { el.classList.add('gradient-text'); });
        })();
    </script>
