<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standing Wave Simulation</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .catch((err) => console.log('Service Worker registration failed', err));
            });
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&family=Poppins:wght@600;700;800&display=swap');

        :root {
            --font-sans: 'Inter', sans-serif;
            --font-display: 'Poppins', 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            /* Light Theme */
            --bg-color: #f8f9fa;
            --bg-pattern: #e9ecef;
            --text-main: #2d3436;
            --text-secondary: #636e72;

            --brand-primary: #6c5ce7;
            --brand-secondary: #a29bfe;
            --brand-accent: #00cec9;

            --card-bg: #ffffff;
            --card-border: #e9ecef;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);

            --canvas-bg: #ffffff;
            --canvas-line: #00bcd4;
            --canvas-equilibrium: #cbd5e1;

            --slider-track: #e2e8f0;
            --slider-thumb: #6c5ce7;

            --select-bg: #ffffff;
            --select-border: #e2e8f0;

            --accent-gold: #f59e0b;

            --header-bg: rgba(255, 255, 255, 0.9);
            --header-border: rgba(108, 92, 231, 0.1);

            --nav-bg: rgba(255, 255, 255, 0.85);
            --nav-border: rgba(255, 255, 255, 0.5);
        }

        [data-theme="dark"] {
            --bg-color: #0f1014;
            --bg-pattern: #181a20;
            --text-main: #dfe6e9;
            --text-secondary: #b2bec3;

            --brand-primary: #a29bfe;
            --brand-secondary: #6c5ce7;
            --brand-accent: #81ecec;

            --card-bg: #1e2129;
            --card-border: #2d3436;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

            --canvas-bg: #16181d;
            --canvas-line: #22d3ee;
            --canvas-equilibrium: #4a5568;

            --slider-track: #4a5568;
            --slider-thumb: #a29bfe;

            --select-bg: #2d3436;
            --select-border: #4a5568;

            --accent-gold: #fbbf24;

            --header-bg: rgba(30, 33, 41, 0.95);
            --header-border: rgba(162, 155, 254, 0.1);

            --nav-bg: rgba(22, 24, 29, 0.85);
            --nav-border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .offline-font {
            --font-sans: 'Inter', 'Poppins', sans-serif;
            --font-display: 'Poppins', 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--bg-pattern) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            min-height: 100vh;
            padding: 0;
        }

        /* Compact Header */
        header.banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 8px 20px;
            margin: 16px auto 0;
            width: min(1100px, calc(100% - 40px));
            background: var(--nav-bg);
            border: 1px solid var(--nav-border);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .banner-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .banner-logo img {
            height: 36px;
            width: auto;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .banner-title {
            font-family: var(--font-display);
            font-size: 1.6rem;
            font-weight: 800;
            text-align: center;
            flex: 1;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .banner-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        .theme-toggle button:hover {
            background-color: rgba(128, 128, 128, 0.2);
            transform: rotate(15deg);
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .instructions {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            align-items: flex-start;
        }

        .left-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .right-container {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 280px;
        }

        .simulation-area {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            overflow: hidden;
            padding: 16px;
        }

        canvas {
            width: 100%;
            height: auto;
            display: block;
            border: none;
            border-radius: 12px;
            background: var(--canvas-bg);
        }

        .particle-positions {
            display: flex;
            gap: 16px;
        }

        .particle-positions .control-group {
            flex: 1;
        }

        .control-group {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .control-label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .control-group p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        input[type="range"],
        select {
            width: 100%;
            padding: 3px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid var(--select-border);
            background: var(--select-bg);
            color: var(--text-main);
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 5px;
            background: transparent;
            outline: none;
            border: none;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: var(--slider-track);
        }

        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: var(--slider-track);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            margin-top: -6px;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]:focus,
        select:focus {
            border-color: var(--brand-primary);
            outline: none;
        }

        select {
            cursor: pointer;
            font-size: 0.9rem;
        }

        .boundary-select {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .boundary-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .boundary-item label {
            font-size: 0.85rem;
            color: var(--accent-gold);
            font-weight: 500;
        }

        .info-block {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .info-block strong {
            color: var(--accent-gold);
            font-weight: 600;
        }

        .info-block p {
            margin: 4px 0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--brand-primary);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .right-container {
                width: 100%;
                min-width: unset;
            }

            header.banner {
                flex-direction: column;
                text-align: center;
            }

            .banner-actions {
                width: 100%;
                justify-content: center;
            }

            .banner-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 600px) {
            .particle-positions {
                flex-direction: column;
            }

            header.banner {
                padding: 8px 12px;
            }

            .banner-logo img {
                height: 28px;
            }

            .banner-title {
                font-size: 1rem;
            }

            .main-content {
                padding: 12px;
            }
        }

        @media (pointer: coarse) {
            button,
            input:not([type="range"]),
            select,
            .theme-toggle {
                min-height: 44px;
                touch-action: manipulation;
            }

            input[type="range"] {
                padding: 19px 0;
                touch-action: manipulation;
            }

            input[type="range"]::-webkit-slider-runnable-track {
                height: 6px;
            }

            input[type="range"]::-webkit-slider-thumb {
                width: 28px;
                height: 28px;
                margin-top: -11px;
            }

            input[type="range"]::-moz-range-thumb {
                width: 28px;
                height: 28px;
            }

            canvas {
                touch-action: none;
            }
        }
    </style>
</head>

<body>
    <header class="banner">
        <div class="banner-logo">
            <a href="https://panphy.github.io/">
                <img src="/panphy.png" alt="PanPhy logo">
            </a>
        </div>
        <div class="banner-title">Standing Wave</div>
        <div class="banner-actions">
            <div class="theme-toggle">
                <button id="theme-button" aria-label="Toggle Light/Dark Theme" title="Toggle between light and dark themes">&#9728;&#65039;</button>
            </div>
        </div>
    </header>

    <div class="main-content">
        <p class="instructions">Press SPACE to pause or resume the animation</p>

        <div class="container">
            <div class="left-container">
                <div class="simulation-area">
                    <canvas id="oscillationCanvas"></canvas>
                </div>
                <div class="particle-positions">
                    <div class="control-group">
                        <label class="control-label" for="positionSlider"
                            title="Adjust the position of the red particle along the string.">
                            Red Particle Position: <span id="positionValue">0.50</span>
                        </label>
                        <input type="range" id="positionSlider" min="0" max="1" step="0.01" value="0.5"
                            aria-label="Red Particle Position Slider">
                        <p>Amplitude: <span id="redParticleAmplitude">0.00</span></p>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="greenPositionSlider"
                            title="Adjust the position of the green particle along the string.">
                            Green Particle Position: <span id="greenPositionValue">0.80</span>
                        </label>
                        <input type="range" id="greenPositionSlider" min="0" max="1" step="0.01" value="0.8"
                            aria-label="Green Particle Position Slider">
                        <p>Amplitude: <span id="greenParticleAmplitude">0.00</span></p>
                    </div>
                </div>
            </div>

            <div class="right-container">
                <div class="control-group">
                    <label class="control-label">Boundary Conditions</label>
                    <div class="boundary-select">
                        <div class="boundary-item">
                            <label for="leftBoundary">Left Boundary:</label>
                            <select id="leftBoundary" aria-label="Left Boundary Condition">
                                <option value="fixed">Fixed</option>
                                <option value="free">Free</option>
                            </select>
                        </div>
                        <div class="boundary-item">
                            <label for="rightBoundary">Right Boundary:</label>
                            <select id="rightBoundary" aria-label="Right Boundary Condition">
                                <option value="fixed">Fixed</option>
                                <option value="free">Free</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="modeSlider" title="Select the harmonic mode of the wave.">
                        Mode / Harmonic: <span id="harmonicValue">Mode 1 (1st harmonic)</span>
                    </label>
                    <input type="range" id="modeSlider" min="1" max="6" step="1" value="1" aria-label="Harmonic Slider">
                </div>

                <div class="control-group">
                    <label class="control-label">Nodes & Antinodes</label>
                    <div class="info-block">
                        <p>Nodes: <strong><span id="nodeCount">2</span></strong></p>
                        <p>Antinodes: <strong><span id="antinodeCount">1</span></strong></p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="omegaSlider" title="Adjust the angular frequency of the wave.">
                        Angular Frequency: <span id="omegaValue">6.28</span> rad/s
                    </label>
                    <label class="control-label">
                        Frequency: <span id="frequencyValue">1.00</span> Hz
                    </label>
                    <input type="range" id="omegaSlider" min="0.1" max="12.57" step="0.1" value="6.28"
                        aria-label="Angular Frequency Slider">
                </div>

                <div class="control-group">
                    <label class="control-label" for="amplitudeSlider" title="Adjust the maximum displacement of the wave.">
                        Amplitude: <span id="amplitudeValue">6.0</span>
                    </label>
                    <input type="range" id="amplitudeSlider" min="1" max="10" step="0.1" value="6.0"
                        aria-label="Amplitude Slider">
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; <a href="/">PanPhy Projects</a> |
        <a href="https://buymeacoffee.com/panphy" target="_blank" rel="noopener noreferrer">Support My Projects</a>
    </footer>

    <script>
        // Theme Toggle
        const themeButton = document.getElementById('theme-button');
        const DARK_THEME_KEY = "panphy-dark";
        const LIGHT_THEME_KEY = "panphy-light";

        const currentTheme = localStorage.getItem(DARK_THEME_KEY) ?
            "dark" :
            localStorage.getItem(LIGHT_THEME_KEY) ?
                "light" :
                "light";

        document.documentElement.setAttribute('data-theme', currentTheme);
        updateButtonEmoji(currentTheme);

        function updateButtonEmoji(theme) {
            themeButton.textContent = theme === 'dark' ? '\u{1F319}' : '\u{2600}\u{FE0F}';
        }

        themeButton.addEventListener('click', function () {
            let theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem(DARK_THEME_KEY, 'true');
                localStorage.removeItem(LIGHT_THEME_KEY);
                updateButtonEmoji('dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem(LIGHT_THEME_KEY, 'true');
                localStorage.removeItem(DARK_THEME_KEY);
                updateButtonEmoji('light');
            }
        });

        // Offline font fallback
        function updateOfflineFontState() {
            document.documentElement.classList.toggle('offline-font', !navigator.onLine);
        }
        window.addEventListener('online', updateOfflineFontState);
        window.addEventListener('offline', updateOfflineFontState);
        updateOfflineFontState();

        // Helper function to convert numbers to ordinal strings
        function getOrdinal(n) {
            const s = ["th", "st", "nd", "rd"],
                v = n % 100;
            return n + (s[(v - 20) % 10] || s[v] || s[0]);
        }

        const canvas = document.getElementById("oscillationCanvas");
        const ctx = canvas.getContext("2d");

        const positionSlider = document.getElementById("positionSlider");
        const greenPositionSlider = document.getElementById("greenPositionSlider");
        const positionValue = document.getElementById("positionValue");
        const greenPositionValue = document.getElementById("greenPositionValue");
        const redParticleAmplitude = document.getElementById("redParticleAmplitude");
        const greenParticleAmplitude = document.getElementById("greenParticleAmplitude");

        const amplitudeSlider = document.getElementById("amplitudeSlider");
        const modeSlider = document.getElementById("modeSlider");
        const omegaSlider = document.getElementById("omegaSlider");
        const leftBoundarySelect = document.getElementById("leftBoundary");
        const rightBoundarySelect = document.getElementById("rightBoundary");

        const amplitudeValueDisplay = document.getElementById("amplitudeValue");
        const harmonicValueDisplay = document.getElementById("harmonicValue");
        const omegaValueDisplay = document.getElementById("omegaValue");
        const frequencyValueDisplay = document.getElementById("frequencyValue");
        const nodeCountDisplay = document.getElementById("nodeCount");
        const antinodeCountDisplay = document.getElementById("antinodeCount");

        let A = parseFloat(amplitudeSlider.value);
        let modeIndex = parseInt(modeSlider.value);
        let xRed = parseFloat(positionSlider.value);
        let xGreen = parseFloat(greenPositionSlider.value);
        let omega = parseFloat(omegaSlider.value);
        let leftBoundary = leftBoundarySelect.value;
        let rightBoundary = rightBoundarySelect.value;

        amplitudeValueDisplay.textContent = A.toFixed(1);
        omegaValueDisplay.textContent = omega.toFixed(2);
        frequencyValueDisplay.textContent = (omega / (2 * Math.PI)).toFixed(2);
        harmonicValueDisplay.textContent = getModeHarmonicLabel(modeIndex);

        let isPaused = false;
        let time = 0;
        let lastTimestamp = null;
        let allowedHarmonics = [];
        let waveCache = [];
        let waveCacheResolution = 0;

        function getAllowedHarmonics() {
            if (
                (leftBoundary === "fixed" && rightBoundary === "free") ||
                (leftBoundary === "free" && rightBoundary === "fixed")
            ) {
                return [1, 3, 5, 7, 9, 11];
            } else {
                return [1, 2, 3, 4, 5, 6];
            }
        }

        function getHarmonicNumber(mode) {
            if (
                (leftBoundary === "fixed" && rightBoundary === "free") ||
                (leftBoundary === "free" && rightBoundary === "fixed")
            ) {
                return 2 * mode - 1;
            } else {
                return mode;
            }
        }

        function getModeHarmonicLabel(mode) {
            const harmonicNumber = getHarmonicNumber(mode);
            return `Mode ${mode} (${getOrdinal(harmonicNumber)} harmonic)`;
        }

        function updateAllowedHarmonics() {
            allowedHarmonics = getAllowedHarmonics();
            if (modeIndex > allowedHarmonics.length) {
                modeIndex = allowedHarmonics.length;
                modeSlider.value = modeIndex;
            }
            harmonicValueDisplay.textContent = getModeHarmonicLabel(modeIndex);
            updateNodeAntinodeDisplay();
            updateWaveCache();
            updateAmplitudes();
        }

        function updateAmplitudes() {
            const k = getHarmonicNumber(modeIndex);
            const redAmp = A * getWaveFunction(k, xRed);
            const greenAmp = A * getWaveFunction(k, xGreen);
            redParticleAmplitude.textContent = Math.abs(redAmp).toFixed(2);
            greenParticleAmplitude.textContent = Math.abs(greenAmp).toFixed(2);
        }

        function getWaveFunction(k, x) {
            if (leftBoundary === "fixed" && rightBoundary === "fixed") {
                return Math.sin(k * Math.PI * x);
            } else if (leftBoundary === "fixed" && rightBoundary === "free") {
                return Math.sin((k * Math.PI * x) / 2);
            } else if (leftBoundary === "free" && rightBoundary === "fixed") {
                return Math.cos((k * Math.PI * x) / 2);
            } else if (leftBoundary === "free" && rightBoundary === "free") {
                return Math.cos(k * Math.PI * x);
            }
            return 0;
        }

        function updateNodeAntinodeDisplay() {
            const harmonicNumber = getHarmonicNumber(modeIndex);
            let nodes = 0;
            let antinodes = 0;

            if (leftBoundary === "fixed" && rightBoundary === "fixed") {
                nodes = harmonicNumber + 1;
                antinodes = harmonicNumber;
            } else if (leftBoundary === "free" && rightBoundary === "free") {
                nodes = harmonicNumber;
                antinodes = harmonicNumber + 1;
            } else {
                nodes = (harmonicNumber + 1) / 2;
                antinodes = (harmonicNumber + 1) / 2;
            }

            nodeCountDisplay.textContent = nodes;
            antinodeCountDisplay.textContent = antinodes;
        }

        function updateHarmonicSlider() {
            harmonicValueDisplay.textContent = getModeHarmonicLabel(modeIndex);
            updateNodeAntinodeDisplay();
            updateWaveCache();
            updateAmplitudes();
        }

        amplitudeSlider.addEventListener("input", () => {
            A = parseFloat(amplitudeSlider.value);
            amplitudeValueDisplay.textContent = A.toFixed(1);
            updateAmplitudes();
        });

        modeSlider.addEventListener("input", () => {
            modeIndex = parseInt(modeSlider.value);
            harmonicValueDisplay.textContent = getModeHarmonicLabel(modeIndex);
            updateNodeAntinodeDisplay();
            updateWaveCache();
            updateAmplitudes();
        });

        omegaSlider.addEventListener("input", () => {
            omega = parseFloat(omegaSlider.value);
            omegaValueDisplay.textContent = omega.toFixed(2);
            frequencyValueDisplay.textContent = (omega / (2 * Math.PI)).toFixed(2);
        });

        leftBoundarySelect.addEventListener("change", () => {
            leftBoundary = leftBoundarySelect.value;
            updateAllowedHarmonics();
            updateHarmonicSlider();
        });

        rightBoundarySelect.addEventListener("change", () => {
            rightBoundary = rightBoundarySelect.value;
            updateAllowedHarmonics();
            updateHarmonicSlider();
        });

        positionSlider.addEventListener("input", () => {
            xRed = parseFloat(positionSlider.value);
            positionValue.textContent = xRed.toFixed(2);
            updateAmplitudes();
        });

        greenPositionSlider.addEventListener("input", () => {
            xGreen = parseFloat(greenPositionSlider.value);
            greenPositionValue.textContent = xGreen.toFixed(2);
            updateAmplitudes();
        });

        let canvasWidth = 0;
        let canvasHeight = 0;

        function resizeCanvas() {
            const aspectRatio = 2;
            const width = canvas.clientWidth;
            const height = width / aspectRatio;
            const dpr = window.devicePixelRatio || 1;
            canvasWidth = width;
            canvasHeight = height;
            canvas.style.height = `${height}px`;
            canvas.width = Math.round(width * dpr);
            canvas.height = Math.round(height * dpr);
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            updateWaveCache();
        }

        function updateWaveCache() {
            const k = getHarmonicNumber(modeIndex);
            waveCacheResolution = Math.max(1, Math.round(canvasWidth));
            waveCache = new Array(waveCacheResolution + 1);
            for (let i = 0; i <= waveCacheResolution; i++) {
                const normalizedX = i / waveCacheResolution;
                waveCache[i] = getWaveFunction(k, normalizedX);
            }
        }

        function getCachedWaveValue(normalizedX) {
            if (!waveCache.length || waveCacheResolution === 0) {
                return getWaveFunction(getHarmonicNumber(modeIndex), normalizedX);
            }
            const index = Math.min(
                waveCacheResolution,
                Math.round(normalizedX * waveCacheResolution)
            );
            return waveCache[index];
        }

        function getCanvasLineColor() {
            return getComputedStyle(document.documentElement).getPropertyValue('--canvas-line').trim() || '#00bcd4';
        }

        function getEquilibriumColor() {
            return getComputedStyle(document.documentElement).getPropertyValue('--canvas-equilibrium').trim() || '#cbd5e1';
        }

        function draw(timestamp) {
            if (!lastTimestamp) {
                lastTimestamp = timestamp;
            }
            const deltaTime = (timestamp - lastTimestamp) / 1000;
            lastTimestamp = timestamp;

            if (!isPaused) {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                const desiredFraction = 0.8;
                const amplitudeScale = (canvasHeight / 2 * desiredFraction) / 10;

                // Draw equilibrium line
                ctx.beginPath();
                ctx.setLineDash([5, 5]);
                ctx.moveTo(0, canvasHeight / 2);
                ctx.lineTo(canvasWidth, canvasHeight / 2);
                ctx.strokeStyle = getEquilibriumColor();
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.setLineDash([]);

                // Draw the oscillating string
                ctx.beginPath();
                for (let i = 0; i <= canvasWidth; i++) {
                    const normalizedX = i / canvasWidth;
                    const waveFunc = getCachedWaveValue(normalizedX);
                    const y = A * Math.cos(omega * time) * waveFunc;
                    const screenY = canvasHeight / 2 - y * amplitudeScale;
                    if (i === 0) {
                        ctx.moveTo(i, screenY);
                    } else {
                        ctx.lineTo(i, screenY);
                    }
                }
                ctx.strokeStyle = getCanvasLineColor();
                ctx.lineWidth = 2.5;
                ctx.stroke();

                // Red particle
                const redX = xRed * canvasWidth;
                const redY = canvasHeight / 2 - A * Math.cos(omega * time) * getCachedWaveValue(xRed) * amplitudeScale;
                drawParticle(redX, redY, "#ef4444");

                // Green particle
                const greenX = xGreen * canvasWidth;
                const greenY = canvasHeight / 2 - A * Math.cos(omega * time) * getCachedWaveValue(xGreen) * amplitudeScale;
                drawParticle(greenX, greenY, "#22c55e");

                time += deltaTime;
            }
            requestAnimationFrame(draw);
        }

        function drawParticle(x, y, color) {
            const particleRadius = Math.min(canvasWidth, canvasHeight) * 0.018;
            ctx.beginPath();
            ctx.arc(x, y, particleRadius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 1.5;
            ctx.stroke();
        }

        // Pause/resume with SPACE
        document.addEventListener("keydown", (event) => {
            const targetTag = event.target?.tagName?.toLowerCase();
            if (targetTag === "input" || targetTag === "select" || targetTag === "textarea") {
                return;
            }
            if (event.code === "Space" || event.key === " " || event.key === "Spacebar") {
                event.preventDefault();
                isPaused = !isPaused;
            }
        });

        window.addEventListener("load", () => {
            resizeCanvas();
            updateAllowedHarmonics();
            harmonicValueDisplay.textContent = getModeHarmonicLabel(modeIndex);
            updateNodeAntinodeDisplay();
            updateAmplitudes();
            requestAnimationFrame(draw);
        });

        window.addEventListener("resize", () => {
            resizeCanvas();
        });
    </script>
</body>
