            -webkit-user-select: none;

            border: 1px solid var(--card-border);

            height: 6px;

            height: 18px;
            border-radius: 50%;
            background: var(--slider-thumb);

            border: none;

        /* Toggle switches */
        .toggle-row {

        .toggle-switch {

            height: 22px;
            background: var(--slider-track);

            flex-shrink: 0;
            transition: background-color 0.2s ease;

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            top: 2px;
            left: 2px;

            transform: translateX(18px);

    </style>

    <script>
        // Theme Toggle
        const themeButton = document.getElementById('theme-button');
        const DARK_THEME_KEY = "lorentz-dark";
        const LIGHT_THEME_KEY = "lorentz-light";

        const currentTheme = localStorage.getItem(DARK_THEME_KEY) ?
            "dark" :
            localStorage.getItem(LIGHT_THEME_KEY) ?
                "light" :
                "light";

        document.documentElement.setAttribute('data-theme', currentTheme);
        updateAppChromeTheme(currentTheme);
        updateButtonEmoji(currentTheme);

        function updateAppChromeTheme(theme) {
            const themeColorMeta = document.querySelector('meta[name="theme-color"]');
            const appleStatusBarMeta = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
            const isDarkTheme = theme === 'dark';

            if (themeColorMeta) {
                themeColorMeta.setAttribute('content', isDarkTheme ? '#0f1014' : '#f8f9fa');
            }

            if (appleStatusBarMeta) {
                appleStatusBarMeta.setAttribute('content', isDarkTheme ? 'black-translucent' : 'default');
            }
        }

        window.addEventListener('pageshow', function () {
            updateAppChromeTheme(document.documentElement.getAttribute('data-theme'));
        });

        function updateButtonEmoji(theme) {
            themeButton.textContent = theme === 'dark' ? '\u{1F319}' : '\u{2600}\u{FE0F}';
        }

        themeButton.addEventListener('click', function () {
            let theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem(DARK_THEME_KEY, 'true');
                localStorage.removeItem(LIGHT_THEME_KEY);
                updateAppChromeTheme('dark');
                updateButtonEmoji('dark');
            } else {

                localStorage.setItem(LIGHT_THEME_KEY, 'true');
                localStorage.removeItem(DARK_THEME_KEY);
                updateAppChromeTheme('light');
                updateButtonEmoji('light');
            }
            draw();
        });

        // Offline font fallback
        function updateOfflineFontState() {
            document.documentElement.classList.toggle('offline-font', !navigator.onLine);
        }
        window.addEventListener('online', updateOfflineFontState);
        window.addEventListener('offline', updateOfflineFontState);
        updateOfflineFontState();

        // Helper to get CSS variable colors
        function getCssVar(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        window.addEventListener("load", function () {
            const canvas = document.getElementById("minkowskiCanvas");
            const ctx = canvas.getContext("2d");

            const speedSlider = document.getElementById("speedSlider");
            const speedValueDisplay = document.getElementById("speedValue");
            const gridToggle = document.getElementById("gridToggle");
            const movingGridToggle = document.getElementById("movingGridToggle");
            const movingAxesToggle = document.getElementById("movingAxesToggle");
            const restEventsToggle = document.getElementById("restEventsToggle");
            const movingEventsToggle = document.getElementById("movingEventsToggle");
            const velocityToggle = document.getElementById("velocityToggle");
            const projectionToggle = document.getElementById("projectionToggle");
            const velocitySlider = document.getElementById("velocitySlider");
            const velocityValueDisplay = document.getElementById("velocityValue");

            const addEventBtn = document.getElementById("addEventBtn");
            const removeAllEventsBtn = document.getElementById("removeAllEventsBtn");
            const alignFramesBtn = document.getElementById("alignFramesBtn");

            const coordinatesDiv = document.getElementById("coordinates");
            const contextMenu = document.getElementById("contextMenu");
            const contextRemoveEvent = document.getElementById("contextRemoveEvent");

            let selectedEvent = null;
            let draggingEvent = null;
            let contextEvent = null;
            let longPressTimeout = null;

            let didDrag = false;
            let mouseDownPos = { x: 0, y: 0 };
            const DRAG_THRESHOLD = 5;
            let draggingCanvas = false;
            let canvasDragStart = { x: 0, y: 0 };
            let originStart = { x: 0, y: 0 };

            let origin = { x: canvas.width * 0.5, y: canvas.height * 0.9 };
            const scale = 80;
            const PAN_EDGE_MARGIN_UNITS = 0.5;
            const PAN_EDGE_MARGIN_PX = PAN_EDGE_MARGIN_UNITS * scale;
            const FRAME_ALIGNMENT_EPSILON = 1e-6;

            const TOUCH_HIT_EXTRA = 25;
            const TOUCH_SELECT_RADIUS = 50;

            const SNAP_THRESHOLD = 0.2; // snap when within 0.2 units of an integer

            function snapToGrid(value) {
                const rounded = Math.round(value);
                return Math.abs(value - rounded) < SNAP_THRESHOLD ? rounded : value;
            }

            function clientToCanvas(clientX, clientY) {
                const r = canvas.getBoundingClientRect();
                return {
                    x: (clientX - r.left) * (canvas.width / r.width),
                    y: (clientY - r.top) * (canvas.height / r.height)
                };
            }

            let events = [];
            let nextEventLabelCode = "A".charCodeAt(0);
            let availableLabels = [];

            function isFramesAligned(v) {
                return Math.abs(v) < FRAME_ALIGNMENT_EPSILON;
            }

            function getPrimeSuffix(v) {
                return isFramesAligned(v) ? "" : "'";
            }

            function getNextLabel() {
                if (availableLabels.length > 0) {
                    availableLabels.sort();
                    return availableLabels.shift();
                } else {
                    let label = String.fromCharCode(nextEventLabelCode);
                    nextEventLabelCode++;
                    return label;
                }
            }

            events.push({ label: getNextLabel(), x: 1, t: 2, radius: 8 });

            function toCanvasCoords(x, t) {
                return {
                    x: origin.x + x * scale,
                    y: origin.y - t * scale
                };
            }
            function toMinkowskiCoords(cx, cy) {
                return {
                    x: (cx - origin.x) / scale,
                    t: (origin.y - cy) / scale
                };
            }

            function lorentzTransform(pt, v) {
                const gamma = 1 / Math.sqrt(1 - v * v);
                return {
                    t: gamma * (pt.t - v * pt.x),
                    x: gamma * (pt.x - v * pt.t)
                };
            }

            function clampToRange(value, min, max) {
                if (min > max) return (min + max) * 0.5;
                return Math.min(max, Math.max(min, value));
            }

            function clampOriginToViewport(nextOrigin) {
                const minOriginX = PAN_EDGE_MARGIN_PX;
                const maxOriginX = canvas.width - PAN_EDGE_MARGIN_PX;
                const minOriginY = PAN_EDGE_MARGIN_PX;
                const maxOriginY = canvas.height - PAN_EDGE_MARGIN_PX;

                return {
                    x: clampToRange(nextOrigin.x, minOriginX, maxOriginX),
                    y: clampToRange(nextOrigin.y, minOriginY, maxOriginY)
                };
            }

            origin = clampOriginToViewport(origin);

            function getBoundingBox() {
                return {
                    xMin: (0 - origin.x) / scale,
                    xMax: (canvas.width - origin.x) / scale,
                    tMin: (origin.y - canvas.height) / scale,
                    tMax: (origin.y - 0) / scale
                };
            }

            function drawRestFrameGrid() {
                const { xMin, xMax, tMin, tMax } = getBoundingBox();

                ctx.strokeStyle = getCssVar('--grid-rest');
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);

                for (let x = Math.floor(xMin); x <= Math.ceil(xMax); x++) {
                    let start = toCanvasCoords(x, tMin);
                    let end = toCanvasCoords(x, tMax);
                    ctx.beginPath();
                    ctx.moveTo(start.x, start.y);
                    ctx.lineTo(end.x, end.y);
                    ctx.stroke();
                }
                for (let t = Math.floor(tMin); t <= Math.ceil(tMax); t++) {
                    let start = toCanvasCoords(xMin, t);
                    let end = toCanvasCoords(xMax, t);
                    ctx.beginPath();
                    ctx.moveTo(start.x, start.y);
                    ctx.lineTo(end.x, end.y);
                    ctx.stroke();
                }

                ctx.setLineDash([]);
            }

            function drawRestFrameTickMarks() {
                const { xMin, xMax, tMin, tMax } = getBoundingBox();

                ctx.fillStyle = getCssVar('--text-secondary');
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "top";
                for (let x = Math.ceil(xMin); x <= Math.floor(xMax); x++) {
                    if (x === 0) continue;
                    let pos = toCanvasCoords(x, 0);
                    ctx.fillText(x, pos.x, origin.y + 6);
                }
                ctx.textAlign = "right";
                ctx.textBaseline = "middle";
                for (let t = Math.ceil(tMin); t <= Math.floor(tMax); t++) {
                    if (t === 0) continue;
                    let pos = toCanvasCoords(0, t);
                    ctx.fillText(t, origin.x - 8, pos.y);
                }

                ctx.textAlign = "start";
                ctx.textBaseline = "alphabetic";
            }

            function drawMovingFrameTickMarks(v) {
                if (isFramesAligned(v)) return;

                const gamma = 1 / Math.sqrt(1 - v * v);
                const { xMin, xMax, tMin, tMax } = getBoundingBox();
                const axisAngle = Math.atan(v);
                const tickLen = 5;

                ctx.fillStyle = getCssVar('--axis-moving');
                ctx.strokeStyle = getCssVar('--axis-moving');
                ctx.font = "11px Arial";
                ctx.lineWidth = 1.5;

                // t'-axis ticks (x'=0, t'=n): rest frame coords (v*n*gamma, n*gamma)
                for (let n = -10; n <= 10; n++) {
                    if (n === 0) continue;
                    const restX = v * n * gamma;
                    const restT = n * gamma;
                    if (restX < xMin - 0.5 || restX > xMax + 0.5 || restT < tMin - 0.5 || restT > tMax + 0.5) continue;

                    const cp = toCanvasCoords(restX, restT);
                    ctx.save();
                    ctx.translate(cp.x, cp.y);
                    ctx.rotate(-axisAngle);
                    ctx.beginPath();
                    ctx.moveTo(-tickLen, 0);
                    ctx.lineTo(tickLen, 0);
                    ctx.stroke();
                    ctx.textAlign = "right";
                    ctx.textBaseline = "middle";
                    ctx.fillText(n, -tickLen - 3, 0);
                    ctx.restore();
                }

                // x'-axis ticks (t'=0, x'=n): rest frame coords (n*gamma, v*n*gamma)
                for (let n = -10; n <= 10; n++) {
                    if (n === 0) continue;
                    const restX = n * gamma;
                    const restT = v * n * gamma;
                    if (restX < xMin - 0.5 || restX > xMax + 0.5 || restT < tMin - 0.5 || restT > tMax + 0.5) continue;

                    const cp = toCanvasCoords(restX, restT);
                    ctx.save();
                    ctx.translate(cp.x, cp.y);
                    ctx.rotate(-axisAngle);
                    ctx.beginPath();
                    ctx.moveTo(0, -tickLen);
                    ctx.lineTo(0, tickLen);
                    ctx.stroke();
                    ctx.textAlign = "center";
                    ctx.textBaseline = "top";
                    ctx.fillText(n, 0, tickLen + 2);
                    ctx.restore();
                }

                ctx.textAlign = "start";
                ctx.textBaseline = "alphabetic";
            }

            function drawMovingGridLines(v) {
                const { xMin, xMax, tMin, tMax } = getBoundingBox();
                const gamma = 1 / Math.sqrt(1 - v * v);

                ctx.strokeStyle = getCssVar('--grid-moving');
                ctx.lineWidth = 1;
                ctx.setLineDash([2, 4]);

                const nMin = -10, nMax = 10;
                const steps = 200;

                for (let n = nMin; n <= nMax; n++) {
                    let cst = n / gamma;
                    let linePoints = [];
                    for (let i = 0; i <= steps; i++) {
                        let ft = tMin + (i / steps) * (tMax - tMin);
                        let fx = v * ft + cst;
                        linePoints.push(toCanvasCoords(fx, ft));
                    }
                    ctx.beginPath();
                    ctx.moveTo(linePoints[0].x, linePoints[0].y);
                    for (let i = 1; i < linePoints.length; i++) {
                        ctx.lineTo(linePoints[i].x, linePoints[i].y);
                    }
                    ctx.stroke();
                }

                for (let n = nMin; n <= nMax; n++) {
                    let cst = n / gamma;
                    let linePoints = [];
                    for (let i = 0; i <= steps; i++) {
                        let fx = xMin + (i / steps) * (xMax - xMin);
                        let ft = v * fx + cst;
                        linePoints.push(toCanvasCoords(fx, ft));
                    }
                    ctx.beginPath();
                    ctx.moveTo(linePoints[0].x, linePoints[0].y);
                    for (let i = 1; i < linePoints.length; i++) {
                        ctx.lineTo(linePoints[i].x, linePoints[i].y);
                    }
                    ctx.stroke();
                }

                ctx.setLineDash([]);
            }

            function computeLineBoxEndpoints(m) {
                const { xMin, xMax, tMin, tMax } = getBoundingBox();
                let candidates = [];

                let x_tMin = m * tMin;
                if (x_tMin >= xMin && x_tMin <= xMax) {
                    candidates.push({ x: x_tMin, t: tMin });
                }
                let x_tMax = m * tMax;
                if (x_tMax >= xMin && x_tMax <= xMax) {
                    candidates.push({ x: x_tMax, t: tMax });
                }
                if (Math.abs(m) > 1e-10) {
                    let t_xMin = xMin / m;
                    if (t_xMin >= tMin && t_xMin <= tMax) {
                        candidates.push({ x: xMin, t: t_xMin });
                    }
                }
                if (Math.abs(m) > 1e-10) {
                    let t_xMax = xMax / m;
                    if (t_xMax >= tMin && t_xMax <= tMax) {
                        candidates.push({ x: xMax, t: t_xMax });
                    }
                }

                if (candidates.length < 2) return [];

                let maxDistSq = -1;
                let bestPair = [candidates[0], candidates[0]];
                for (let i = 0; i < candidates.length; i++) {
                    for (let j = i + 1; j < candidates.length; j++) {
                        let dx = candidates[j].x - candidates[i].x;
                        let dt = candidates[j].t - candidates[i].t;
                        let distSq = dx * dx + dt * dt;
                        if (distSq > maxDistSq) {
                            maxDistSq = distSq;
                            bestPair = [candidates[i], candidates[j]];
                        }
                    }
                }
                return bestPair;
            }

            function interpolate(p0, p1, s) {
                return {
                    x: p0.x + s * (p1.x - p0.x),
                    t: p0.t + s * (p1.t - p0.t)
                };
            }

            function drawVelocityLines(u_line, relSpeed) {
                const primeSuffix = getPrimeSuffix(relSpeed);
                let endG = computeLineBoxEndpoints(u_line);
                if (endG.length === 2) {
                    let G0 = endG[0];
                    let G1 = endG[1];
                    if (G1.t < G0.t) [G0, G1] = [G1, G0];

                    ctx.strokeStyle = getCssVar('--velocity-line-u');
                    ctx.lineWidth = 2;
                    let c1 = toCanvasCoords(G0.x, G0.t);
                    let c2 = toCanvasCoords(G1.x, G1.t);
                    ctx.beginPath();
                    ctx.moveTo(c1.x, c1.y);
                    ctx.lineTo(c2.x, c2.y);
                    ctx.stroke();

                    let Gpoint = interpolate(G0, G1, 0.67);
                    let Gc = toCanvasCoords(Gpoint.x, Gpoint.t);
                    ctx.fillStyle = getCssVar('--velocity-line-u');
                    ctx.font = "14px Arial";
                    ctx.fillText(`u = ${u_line.toFixed(2)}c`, Gc.x + 35, Gc.y - 15);
                }

                let u_eff = (u_line - relSpeed) / (1 - u_line * relSpeed);
                let endO = computeLineBoxEndpoints(u_eff);
                if (endO.length === 2) {
                    let O0 = endO[0];
                    let O1 = endO[1];
                    if (O1.t < O0.t) [O0, O1] = [O1, O0];

                    ctx.strokeStyle = getCssVar('--velocity-line-u-prime');
                    ctx.lineWidth = 2;
                    let c1o = toCanvasCoords(O0.x, O0.t);
                    let c2o = toCanvasCoords(O1.x, O1.t);
                    ctx.beginPath();
                    ctx.moveTo(c1o.x, c1o.y);
                    ctx.lineTo(c2o.x, c2o.y);
                    ctx.stroke();

                    let Opoint = interpolate(O0, O1, 0.79);
                    let Oc = toCanvasCoords(Opoint.x, Opoint.t);
                    ctx.fillStyle = getCssVar('--velocity-line-u-prime');
                    ctx.font = "14px Arial";
                    ctx.fillText(`u${primeSuffix} = ${u_eff.toFixed(2)}c`, Oc.x + 35, Oc.y - 15);
                }
            }

            function drawProjections(evt, v) {
                const cp = toCanvasCoords(evt.x, evt.t);
                const pm = lorentzTransform(evt, v);
                const primeSuffix = getPrimeSuffix(v);

                // --- Rest frame: perpendicular projections from green dot to x and t axes ---
                const restColor = getCssVar('--event-rest');
                ctx.strokeStyle = restColor;
                ctx.lineWidth = 1.5;
                ctx.setLineDash([6, 4]);

                const xAxisPt = toCanvasCoords(evt.x, 0);
                ctx.beginPath();
                ctx.moveTo(cp.x, cp.y);
                ctx.lineTo(xAxisPt.x, xAxisPt.y);
                ctx.stroke();

                const tAxisPt = toCanvasCoords(0, evt.t);
                ctx.beginPath();
                ctx.moveTo(cp.x, cp.y);
                ctx.lineTo(tAxisPt.x, tAxisPt.y);
                ctx.stroke();

                ctx.setLineDash([]);

                ctx.fillStyle = restColor;
                ctx.font = "bold 12px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "top";
                ctx.fillText(evt.x.toFixed(2), xAxisPt.x, xAxisPt.y + 6);
                ctx.textAlign = "right";
                ctx.textBaseline = "middle";
                ctx.fillText(evt.t.toFixed(2), tAxisPt.x - 8, tAxisPt.y);

                // --- Moving frame: project from green dot parallel to primed axes ---
                if (isFramesAligned(v)) {
                    ctx.textAlign = "start";
                    ctx.textBaseline = "alphabetic";
                    return;
                }

                const movColor = getCssVar('--axis-moving');
                ctx.strokeStyle = movColor;
                ctx.lineWidth = 1.5;
                ctx.setLineDash([6, 4]);

                const invGammaSq = 1 - v * v;

                // To read x': line parallel to t'-axis (direction (v,1)) from event to x'-axis (t = v*x)
                const s1 = (v * evt.x - evt.t) / invGammaSq;
                const hitXPrime = toCanvasCoords(evt.x + v * s1, evt.t + s1);
                ctx.beginPath();
                ctx.moveTo(cp.x, cp.y);
                ctx.lineTo(hitXPrime.x, hitXPrime.y);
                ctx.stroke();

                // To read t': line parallel to x'-axis (direction (1,v)) from event to t'-axis (x = v*t)
                const s2 = (v * evt.t - evt.x) / invGammaSq;
                const hitTPrime = toCanvasCoords(evt.x + s2, evt.t + v * s2);
                ctx.beginPath();
                ctx.moveTo(cp.x, cp.y);
                ctx.lineTo(hitTPrime.x, hitTPrime.y);
                ctx.stroke();

                ctx.setLineDash([]);

                // Labels rotated to align with the primed axes
                ctx.fillStyle = movColor;
                ctx.font = "bold 12px Arial";
                const axisAngle = Math.atan(v);

                ctx.save();
                ctx.translate(hitXPrime.x, hitXPrime.y);
                ctx.rotate(-axisAngle);
                ctx.textAlign = "center";
                ctx.textBaseline = "bottom";
                ctx.fillText(`x${primeSuffix}=` + pm.x.toFixed(2), 0, -6);
                ctx.restore();

                ctx.save();
                ctx.translate(hitTPrime.x, hitTPrime.y);
                ctx.rotate(-axisAngle);
                ctx.textAlign = "right";
                ctx.textBaseline = "middle";
                ctx.fillText(`t${primeSuffix}=` + pm.t.toFixed(2), -6, 0);
                ctx.restore();

                // Reset text alignment
                ctx.textAlign = "start";
                ctx.textBaseline = "alphabetic";
            }

            function draw() {
                const relSpeed = parseFloat(speedSlider.value);
                const primeSuffix = getPrimeSuffix(relSpeed);
                speedValueDisplay.textContent = relSpeed.toFixed(2);

                const u_line = parseFloat(velocitySlider.value);
                velocityValueDisplay.textContent = u_line.toFixed(2);

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (gridToggle.checked) {
                    drawRestFrameGrid();
                }

                // Rest frame axes
                ctx.strokeStyle = getCssVar('--axis-rest');
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, origin.y);
                ctx.lineTo(canvas.width, origin.y);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(origin.x, 0);
                ctx.lineTo(origin.x, canvas.height);
                ctx.stroke();

                ctx.fillStyle = getCssVar('--axis-rest');
                ctx.font = "16px Arial";
                ctx.fillText("x", canvas.width - 20, origin.y - 10);
                ctx.fillText("t", origin.x + 10, 20);

                drawRestFrameTickMarks();

                if (movingGridToggle.checked) {
                    drawMovingGridLines(relSpeed);
                }

                // Moving frame axes
                const { xMin, xMax, tMin, tMax } = getBoundingBox();

                if (movingAxesToggle.checked) {
                    ctx.strokeStyle = getCssVar('--axis-moving');
                    ctx.lineWidth = 1.5;

                    let tA = toCanvasCoords(relSpeed * tMin, tMin);
                    let tB = toCanvasCoords(relSpeed * tMax, tMax);
                    ctx.beginPath();
                    ctx.moveTo(tA.x, tA.y);
                    ctx.lineTo(tB.x, tB.y);
                    ctx.stroke();

                    let xA = toCanvasCoords(xMin, relSpeed * xMin);
                    let xB = toCanvasCoords(xMax, relSpeed * xMax);
                    ctx.beginPath();
                    ctx.moveTo(xA.x, xA.y);
                    ctx.lineTo(xB.x, xB.y);
                    ctx.stroke();

                    ctx.fillStyle = getCssVar('--axis-moving');
                    if (isFramesAligned(relSpeed)) {
                        ctx.fillText(`t${primeSuffix}`, origin.x + 10, 20);
                        ctx.fillText(`x${primeSuffix}`, canvas.width - 20, origin.y - 10);
                    } else {
                        ctx.fillText(`t${primeSuffix}`, tB.x + 10, tB.y + 20);
                        ctx.fillText(`x${primeSuffix}`, xB.x - 30, xB.y - 5);
                    }

                    drawMovingFrameTickMarks(relSpeed);
                }

                if (velocityToggle.checked) {
                    drawVelocityLines(u_line, relSpeed);
                }

                // Light cone
                ctx.strokeStyle = getCssVar('--light-cone');
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                let endPlus = computeLineBoxEndpoints(1);
                let endMinus = computeLineBoxEndpoints(-1);
                if (endPlus.length === 2) {
                    let c1 = toCanvasCoords(endPlus[0].x, endPlus[0].t);
                    let c2 = toCanvasCoords(endPlus[1].x, endPlus[1].t);
                    ctx.beginPath();
                    ctx.moveTo(c1.x, c1.y);
                    ctx.lineTo(c2.x, c2.y);
                    ctx.stroke();
                }
                if (endMinus.length === 2) {
                    let c1 = toCanvasCoords(endMinus[0].x, endMinus[0].t);
                    let c2 = toCanvasCoords(endMinus[1].x, endMinus[1].t);
                    ctx.beginPath();
                    ctx.moveTo(c1.x, c1.y);
                    ctx.lineTo(c2.x, c2.y);
                    ctx.stroke();
                }
                ctx.setLineDash([]);

                // Projection lines for selected event (drawn before dots so dots appear on top)
                if (selectedEvent && projectionToggle.checked && events.includes(selectedEvent)) {
                    drawProjections(selectedEvent, relSpeed);
                }

                // Events â€“ draw moving-frame (primed) rockets first, then rest-frame
                // rockets on top so rest-frame is visible when frames overlap.
                const emojiSize = p => p.radius * 3.2;

                if (movingEventsToggle.checked) {
                    events.forEach(p => {
                        let pm = lorentzTransform(p, relSpeed);
                        let cpm = toCanvasCoords(pm.x, pm.t);
                        const size = emojiSize(p);
                        ctx.save();
                        ctx.globalAlpha = 0.5;
                        ctx.font = size + 'px serif';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('\u{1F680}', cpm.x, cpm.y);
                        ctx.restore();
                        ctx.fillStyle = getCssVar('--event-moving');
                        ctx.font = "14px Arial";
                        ctx.textAlign = 'start';
                        ctx.textBaseline = 'alphabetic';
                        ctx.fillText(p.label + primeSuffix, cpm.x + p.radius + 10, cpm.y - p.radius - 10);
                    });
                }

                if (restEventsToggle.checked) {
                    events.forEach(p => {
                        let cp = toCanvasCoords(p.x, p.t);
                        const isSelected = (p === selectedEvent);
                        const size = emojiSize(p);

                        // Selected highlight ring
                        if (isSelected) {
                            ctx.strokeStyle = getCssVar('--event-rest');
                            ctx.lineWidth = 3;
                            ctx.beginPath();
                            ctx.arc(cp.x, cp.y, p.radius + 5, 0, 2 * Math.PI);
                            ctx.stroke();
                        }

                        ctx.font = size + 'px serif';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('\u{1F680}', cp.x, cp.y);

                        ctx.fillStyle = getCssVar('--axis-rest');
                        ctx.font = "14px Arial";
                        ctx.textAlign = 'start';
                        ctx.textBaseline = 'alphabetic';
                        ctx.fillText(p.label, cp.x + p.radius + 10, cp.y - p.radius - 10);
                    });
                }

                let html = `
                    <h3>Event Coordinates</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Event</th>
                                <th>Rest (x,t)</th>
                                <th>Moving (x',t')</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                events.forEach(p => {
                    let pm = lorentzTransform(p, relSpeed);
                    html += `
                        <tr>
                            <td>${p.label}</td>
                            <td>(${p.x.toFixed(2)}, ${p.t.toFixed(2)})</td>
                            <td>(${pm.x.toFixed(2)}, ${pm.t.toFixed(2)})</td>
                        </tr>
                    `;
                });
                html += `
                        </tbody>
                    </table>
                `;
                coordinatesDiv.innerHTML = html;
            }

            // Make draw globally accessible for theme toggle
            window.draw = draw;

            canvas.addEventListener("mousedown", e => {
                if (e.button !== 0) return;
                didDrag = false;
                const { x: mx, y: my } = clientToCanvas(e.clientX, e.clientY);
                mouseDownPos.x = mx;
                mouseDownPos.y = my;

                let foundEvent = false;
                for (let i = events.length - 1; i >= 0; i--) {
                    const p = events[i];
                    const cp = toCanvasCoords(p.x, p.t);
                    if (Math.sqrt((mx - cp.x) ** 2 + (my - cp.y) ** 2) < p.radius + 5) {
                        draggingEvent = p;
                        foundEvent = true;
                        break;
                    }
                }

                if (!foundEvent) {
                    draggingCanvas = true;
                    canvasDragStart.x = mx;
                    canvasDragStart.y = my;
                    originStart.x = origin.x;
                    originStart.y = origin.y;
                }
            });

            canvas.addEventListener("mousemove", e => {
                const { x: mx, y: my } = clientToCanvas(e.clientX, e.clientY);

                if (!didDrag) {
                    const dx = mx - mouseDownPos.x, dy = my - mouseDownPos.y;
                    if (dx * dx + dy * dy < DRAG_THRESHOLD * DRAG_THRESHOLD) return;
                    didDrag = true;
                }

                if (draggingEvent) {
                    const coords = toMinkowskiCoords(mx, my);
                    draggingEvent.x = snapToGrid(coords.x);
                    draggingEvent.t = snapToGrid(coords.t);
                    draw();
                } else if (draggingCanvas) {
                    const nextOrigin = {
                        x: originStart.x + (mx - canvasDragStart.x),
                        y: originStart.y + (my - canvasDragStart.y)
                    };
                    origin = clampOriginToViewport(nextOrigin);
                    draw();
                }
            });

            canvas.addEventListener("mouseup", e => {
                if (!didDrag) {
                    if (draggingEvent) {
                        selectedEvent = (selectedEvent === draggingEvent) ? null : draggingEvent;
                    } else {
                        selectedEvent = null;
                    }
                    draw();
                }
                draggingEvent = null;
                draggingCanvas = false;
            });

            canvas.addEventListener("mouseleave", () => {
                draggingEvent = null;
                draggingCanvas = false;
            });

            canvas.addEventListener("touchstart", e => {
                e.preventDefault();
                didDrag = false;
                const touch = e.touches[0];
                const { x: tx, y: ty } = clientToCanvas(touch.clientX, touch.clientY);
                mouseDownPos.x = tx;
                mouseDownPos.y = ty;

                let found = false;
                for (let i = events.length - 1; i >= 0; i--) {
                    const p = events[i];
                    const cp = toCanvasCoords(p.x, p.t);
                    if (Math.sqrt((tx - cp.x) ** 2 + (ty - cp.y) ** 2) < p.radius + TOUCH_HIT_EXTRA) {
                        draggingEvent = p;
                        found = true;
                        longPressTimeout = setTimeout(() => {
                            contextEvent = p;
                            showContextMenu(touch.pageX, touch.pageY);
                        }, 800);
                        break;
                    }
                }

                if (!found) {
                    draggingCanvas = true;
                    canvasDragStart.x = tx;
                    canvasDragStart.y = ty;
                    originStart.x = origin.x;
                    originStart.y = origin.y;
                }
            });

            canvas.addEventListener("touchmove", e => {
                e.preventDefault();
                const touch = e.touches[0];
                const { x: tx, y: ty } = clientToCanvas(touch.clientX, touch.clientY);

                if (!didDrag) {
                    const dx = tx - mouseDownPos.x, dy = ty - mouseDownPos.y;
                    if (dx * dx + dy * dy < DRAG_THRESHOLD * DRAG_THRESHOLD) return;
                    didDrag = true;
                }

                if (longPressTimeout) {
                    clearTimeout(longPressTimeout);
                    longPressTimeout = null;
                }

                if (draggingEvent) {
                    const coords = toMinkowskiCoords(tx, ty);
                    draggingEvent.x = snapToGrid(coords.x);
                    draggingEvent.t = snapToGrid(coords.t);
                    draw();
                } else if (draggingCanvas) {
                    const nextOrigin = {
                        x: originStart.x + (tx - canvasDragStart.x),
                        y: originStart.y + (ty - canvasDragStart.y)
                    };
                    origin = clampOriginToViewport(nextOrigin);
                    draw();
                }
            });

            canvas.addEventListener("touchend", () => {
                if (longPressTimeout) clearTimeout(longPressTimeout);

                if (!didDrag) {
                    if (draggingEvent) {
                        selectedEvent = (selectedEvent === draggingEvent) ? null : draggingEvent;
                    } else {
                        // Tap-to-select: find nearest event within threshold
                        let nearest = null;
                        let nearestDist = Infinity;
                        for (let i = 0; i < events.length; i++) {
                            const cp = toCanvasCoords(events[i].x, events[i].t);
                            const dist = Math.sqrt((mouseDownPos.x - cp.x) ** 2 + (mouseDownPos.y - cp.y) ** 2);
                            if (dist < nearestDist) {
                                nearestDist = dist;
                                nearest = events[i];
                            }
                        }
                        if (nearest && nearestDist < TOUCH_SELECT_RADIUS) {
                            selectedEvent = (selectedEvent === nearest) ? null : nearest;
                        } else {
                            selectedEvent = null;
                        }
                    }
                    draw();
                }
                draggingEvent = null;
                draggingCanvas = false;
            });

            canvas.addEventListener("touchcancel", () => {
                if (longPressTimeout) clearTimeout(longPressTimeout);
                draggingEvent = null;
                draggingCanvas = false;
            });

            function showContextMenu(pageX, pageY) {
                contextMenu.style.display = "block";
                contextMenu.style.left = pageX + "px";
                contextMenu.style.top = pageY + "px";
            }

            canvas.addEventListener("contextmenu", e => {
                e.preventDefault();
                const { x: mx, y: my } = clientToCanvas(e.clientX, e.clientY);

                for (let i = events.length - 1; i >= 0; i--) {
                    const p = events[i];
                    const cp = toCanvasCoords(p.x, p.t);
                    if (Math.sqrt((mx - cp.x) ** 2 + (my - cp.y) ** 2) < p.radius + 5) {
                        contextEvent = p;
                        showContextMenu(e.pageX, e.pageY);
                        return;
                    }
                }

                contextMenu.style.display = "none";
            });

            contextRemoveEvent.addEventListener("click", () => {
                if (contextEvent) {
                    if (selectedEvent === contextEvent) selectedEvent = null;
                    const idx = events.indexOf(contextEvent);
                    if (idx !== -1) {
                        availableLabels.push(contextEvent.label);
                        events.splice(idx, 1);
                    }
                    contextEvent = null;
                    contextMenu.style.display = "none";
                    draw();
                }
            });

            document.addEventListener("click", e => {
                if (!contextMenu.contains(e.target)) {
                    contextMenu.style.display = "none";
                }
            });

            document.addEventListener("touchstart", e => {
                if (!contextMenu.contains(e.target)) {
                    contextMenu.style.display = "none";
                }
            });

            function getRandomVisibleFutureConeEvent() {
                const { xMin, xMax, tMin, tMax } = getBoundingBox();
                const EVENT_VIEW_PADDING = 0.15;
                const MIN_EVENT_T = 0.1;

                const visibleXMin = xMin + EVENT_VIEW_PADDING;
                const visibleXMax = xMax - EVENT_VIEW_PADDING;
                const visibleTMin = tMin + EVENT_VIEW_PADDING;
                const visibleTMax = tMax - EVENT_VIEW_PADDING;

                if (visibleXMin > visibleXMax || visibleTMin > visibleTMax) {
                    return null;
                }

                const minAllowedT = Math.max(
                    MIN_EVENT_T,
                    visibleTMin,
                    visibleXMin,
                    -visibleXMax
                );
                const maxAllowedT = visibleTMax;

                if (minAllowedT > maxAllowedT) {
                    return null;
                }

                const newT = minAllowedT + Math.random() * (maxAllowedT - minAllowedT);
                const minAllowedX = Math.max(visibleXMin, -newT);
                const maxAllowedX = Math.min(visibleXMax, newT);

                if (minAllowedX > maxAllowedX) {
                    return null;
                }

                const newX = minAllowedX + Math.random() * (maxAllowedX - minAllowedX);
                return { x: newX, t: newT };
            }

            addEventBtn.addEventListener("click", () => {
                if (events.length >= 15) {
                    console.log("Maximum number of events reached.");
                    return;
                }

                const eventCoords = getRandomVisibleFutureConeEvent();
                if (!eventCoords) {
                    alert("Current view does not intersect the future light cone. Pan the diagram and try again.");
                    return;
                }

                events.push({
                    label: getNextLabel(),
                    x: eventCoords.x,
                    t: eventCoords.t,
                    radius: 8
                });

                draw();
            });

            removeAllEventsBtn.addEventListener("click", () => {
                events.forEach(p => availableLabels.push(p.label));
                events = [];
                selectedEvent = null;
                draw();
            });

            alignFramesBtn.addEventListener("click", () => {
                speedSlider.value = 0;
                draw();
            });

            speedSlider.addEventListener("input", draw);
            gridToggle.addEventListener("change", draw);
            movingGridToggle.addEventListener("change", draw);
            movingAxesToggle.addEventListener("change", draw);
            restEventsToggle.addEventListener("change", draw);
            movingEventsToggle.addEventListener("change", draw);
            velocitySlider.addEventListener("input", draw);
            velocityToggle.addEventListener("change", draw);
            projectionToggle.addEventListener("change", draw);

            draw();
        });
    </script>
    <script>
        // Gradient text: skip on Brave iOS where background-clip:text is broken
        (function() {
            if (/iP(hone|ad|od)/.test(navigator.userAgent) && navigator.brave) return;
            document.querySelectorAll('.banner-title').forEach(function(el) { el.classList.add('gradient-text'); });
        })();
    </script>
