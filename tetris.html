<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    /* Hide the body initially to prevent "flashing" before background image loads */
    body.hidden {
      opacity: 0;
      transition: opacity 0.5s ease;
      /* Fade-in effect */
    }

    /* General body styling (background is set dynamically after preload) */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      overflow: hidden;
    }

    a {
      color: #ff5f1f;
      text-decoration: none;
    }

    a:hover {
      color: #ff5f1f;
      text-decoration: underline;
    }

    a:visited {
      color: #ff5f1f;
    }

    /* Overlay for dimming the background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0);
      z-index: 0;
    }

    /* Container for the entire game layout */
    .game-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin: 20px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
      /* Allow wrapping on smaller screens */
    }

    /* Info panel styling */
    .info-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 180px;
      /* Reduced width */
    }

    /* Individual boxes in the info panel */
    .info-box {
      background-color: #282a36;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .info-box h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: #f8f8f2;
      text-align: center;
    }

    .info-box ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .info-box li {
      font-size: 14px;
      padding: 3px 0;
      border-bottom: 1px solid #555;
    }

    .info-box p {
      font-size: 14px;
      margin: 5px 0;
      text-align: center;
    }

    .info-box a {
      color: #ff5f1f;
    }

    /* Game Section */
    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      flex: 1;
      /* Take up remaining space */
    }

    /* Responsive Canvas Styling */
    canvas {
      width: 100%;
      max-width: 300px;
      /* Maintains maximum width */
      height: auto;
      /* Maintains aspect ratio */
      aspect-ratio: 1 / 2;
      /* 300x600 aspect ratio */
      border: 3px solid #444;
      background-color: #000;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
    }

    /* Arrow keys container */
    .arrow-keys {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      user-select: none;
      /* Prevent text selection on long-press */
    }

    /* Arrow buttons styling */
    .arrow {
      width: 52.5px;
      /* Increased by 5% from 50px */
      height: 52.5px;
      /* Increased by 5% from 50px */
      font-size: 20px;
      border: 4px solid #000;
      border-radius: 6px;
      background-color: #f1c232;
      color: #000;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.1s;
    }

    .arrow:active {
      transform: scale(0.95);
      /* Slightly shrink on click for feedback */
    }

    .arrow-row {
      display: flex;
      justify-content: center;
      gap: 3px;
      /* Changed gap to 3px */
      margin: 5px 0;
    }

    /* Next Piece Container */
    .next-piece-container {
      position: relative;
      width: 80px;
      /* Fixed width to ensure uniform grid sizes */
      height: 80px;
      /* Fixed height to ensure uniform grid sizes */
      margin: 0 auto;
    }

    /* Each cell of the next piece is a fixed size absolutely positioned block */
    .next-piece-cell {
      position: absolute;
      width: 20px;
      /* Fixed cell size */
      height: 20px;
      /* Fixed cell size */
      box-sizing: border-box;
    }

    /* Filled cells in the preview have a solid color */
    .filled {
      background-color: #f8f8f2;
      border: 1px solid #555;
    }

    /* Game over overlay */
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #333;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      font-size: 18px;
      color: #333;
      text-align: center;
      display: none;
      min-width: 200px;
      z-index: 999;
    }

    /* Canvas and buttons grouped together so they align at the bottom */
    .canvas-and-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Rearranged Arrow keys into an inverted "T" */
    .arrow-keys {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .arrow-row.up {
      margin-bottom: 3px;
      /* Adjusted margin for consistent spacing */
    }

    .arrow-row.bottom {
      flex-direction: row;
      gap: 3px;
      /* Changed gap to 3px */
    }

    /* Arrow keys repositioned to the right of the canvas near the bottom */
    @media (min-width: 600px) {
      .canvas-and-buttons {
        flex-direction: row;
        align-items: flex-end;
      }

      .arrow-keys {
        flex-direction: column;
        align-items: center;
      }

      .arrow-row.up {
        margin-bottom: 3px;
        /* Consistent margin */
      }

      .arrow-row.bottom {
        flex-direction: row;
        gap: 3px;
        /* Changed gap to 3px */
      }
    }

    /* Responsive Adjustments for Smaller Screens */
    @media (max-width: 600px) {
      .game-container {
        flex-direction: column;
        align-items: center;
      }

      .info-panel {
        width: 100%;
        max-width: 300px;
      }

      /* Adjust next piece container for smaller screens */
      .next-piece-container {
        width: 60px;
        height: 60px;
      }

      .next-piece-cell {
        width: 15px;
        height: 15px;
      }

      /* Adjust arrow button sizes for smaller screens */
      .arrow {
        width: 42.5px;
        /* 5% increase from 40px */
        height: 42.5px;
        /* 5% increase from 40px */
        font-size: 16px;
      }

      .arrow-row.bottom {
        gap: 3px;
        /* Changed gap to 3px */
      }
    }
  </style>
</head>

<body class="hidden">
  <div class="game-container">
    <!-- Info panel -->
    <div class="info-panel">
      <!-- Next piece box -->
      <div class="info-box">
        <h3>Next Piece</h3>
        <div class="next-piece-container" id="next-piece-container"></div>
      </div>
      <!-- Lines cleared box -->
      <div class="info-box">
        <h3>Lines Cleared</h3>
        <div id="lines-cleared" style="text-align: center; font-size: 20px;">0</div>
      </div>
      <!-- Top scores box -->
      <div class="info-box">
        <h3>Top Scores</h3>
        <div id="top-scores" style="text-align: center; font-size: 16px;"></div>
      </div>
      <div class="info-box">
        <center>
          <p>&copy; 2025 <a href="https://panphy.github.io/">PanPhy</a>.</p>
          <p><a href="https://buymeacoffee.com/panphy">Support My Projects</a></p>
        </center>
      </div>
    </div>

    <!-- Canvas and arrow keys side by side, aligned at the bottom -->
    <div class="canvas-and-buttons">
      <!-- Game area -->
      <div class="game-area">
        <canvas id="tetris"></canvas>
        <div id="game-over" class="game-over">
          <strong>Game Over</strong><br><br>
          Press <strong>Enter</strong> or <strong>Tap the Game Canvas</strong> to restart
        </div>
      </div>

      <!-- Arrow keys: Up, Left, Down, Right arranged in an inverted "T" -->
      <div class="arrow-keys">
        <div class="arrow-row up">
          <button id="btn-up" class="arrow">↑</button>
        </div>
        <div class="arrow-row bottom">
          <button id="btn-left" class="arrow">←</button>
          <button id="btn-down" class="arrow">↓</button>
          <button id="btn-right" class="arrow">→</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    /**
     * Preload the background image and only then show the page.
     * This prevents any flash of an unstyled background.
     */
    const bgImage = new Image();
    bgImage.src = 'tetris_bkgrd.webp';
    bgImage.onload = () => {
      // Set the background once loaded
      document.body.style.backgroundImage = "url('tetris_bkgrd.webp')";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundPosition = "center center";
      document.body.style.backgroundAttachment = "fixed";
      document.body.style.backgroundSize = "cover";
      // Remove the 'hidden' class to reveal the page
      document.body.classList.remove('hidden');
    };

    const canvas = document.getElementById("tetris");
    const context = canvas.getContext("2d");
    const nextPieceContainer = document.getElementById("next-piece-container");
    const linesClearedElement = document.getElementById("lines-cleared");
    const topScoresElement = document.getElementById("top-scores");
    const gameOverElement = document.getElementById("game-over");

    // Fixed number of columns and rows
    const COLS = 10;
    const ROWS = 20;
    let grid = 0; // Will be calculated based on canvas width

    // Initialize empty board
    let board = [];

    // Game state variables
    let linesCleared = 0;
    let topScores = [];
    let gameOver = false;
    let linesClearedForSpeedIncrease = 0;
    let dropInterval = 1000; // Initial drop interval in ms
    let dropCounter = 0;
    let lastTime = 0;

    // Shapes
    const shapes = {
      'I': [[1, 1, 1, 1]],
      'J': [[1, 0, 0], [1, 1, 1]],
      'L': [[0, 0, 1], [1, 1, 1]],
      'O': [[1, 1], [1, 1]],
      'S': [[0, 1, 1], [1, 1, 0]],
      'Z': [[1, 1, 0], [0, 1, 1]],
      'T': [[0, 1, 0], [1, 1, 1]]
    };

    // Colors
    const colors = {
      'I': '#01cdfe',
      'J': '#fff965',
      'L': '#ff8328',
      'O': '#ff71ce',
      'S': '#ad6df1',
      'Z': '#a8d625',
      'T': '#05ffa1'
    };

    // Current and next pieces
    let currentPiece = {
      piece: null,
      color: null
    };
    let nextPieceType = getRandomShape();
    let nextPiece = createPiece(nextPieceType);

    // Position of the current piece
    let piecePos = { x: 5, y: 0 };

    // Handle device pixel ratio and canvas resizing
    function resizeCanvas() {
      // Get the size the canvas is being displayed.
      const rect = canvas.getBoundingClientRect();

      // Get the device pixel ratio, falling back to 1.
      const dpr = window.devicePixelRatio || 1;

      // Calculate grid size based on canvas width and fixed number of columns
      grid = rect.width / COLS;

      // Set the internal size of the canvas to match the displayed size * device pixel ratio.
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;

      // Scale the drawing context to account for the device pixel ratio.
      context.scale(dpr, dpr);

      // Ensure canvas height matches the grid size times number of rows
      const expectedHeight = grid * ROWS;
      if (rect.height !== expectedHeight) {
        canvas.style.height = expectedHeight + 'px';
      }

      // Initialize the board based on new grid size
      board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));

      // Reset piece positions
      piecePos = { x: Math.floor(COLS / 2) - Math.floor(nextPiece[0].length / 2), y: 0 };

      // Redraw next piece
      drawNextPiece(nextPiece);
      draw(); // Redraw the board
    }

    // Initialize on load and resize
    window.addEventListener('load', () => {
      resizeCanvas();
      resetGame();
    });

    window.addEventListener('resize', () => {
      resizeCanvas();
      // Optionally, reset the game on resize to prevent inconsistencies
      // resetGame();
    });

    // Creates a piece from shapes
    function createPiece(type) {
      return shapes[type].map(row => [...row]);
    }

    // Get a random shape
    function getRandomShape() {
      const keys = Object.keys(shapes);
      return keys[Math.floor(Math.random() * keys.length)];
    }

    // Draws the piece onto the main Tetris canvas
    function drawPiece(piece, offset, color) {
      piece.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            context.fillStyle = color;
            context.fillRect((x + offset.x) * grid, (y + offset.y) * grid, grid, grid);
            context.strokeStyle = '#555';
            context.strokeRect((x + offset.x) * grid, (y + offset.y) * grid, grid, grid);
          }
        });
      });
    }

    /*
     * Draw the "Next piece" using an absolutely positioned container.
     * Ensure uniform grid sizes and centering.
     */
    function drawNextPiece(piece) {
      // Clear out any old cells in the container
      nextPieceContainer.innerHTML = '';

      const pieceRows = piece.length;
      const pieceCols = piece[0].length;

      // Define the container size
      const containerWidth = nextPieceContainer.clientWidth;
      const containerHeight = nextPieceContainer.clientHeight;

      // Fixed cell size for uniformity
      const cellSize = 20; // Must match the CSS width/height of .next-piece-cell

      // Calculate offsets to center the piece
      const totalWidth = pieceCols * cellSize;
      const totalHeight = pieceRows * cellSize;
      const offsetX = (containerWidth - totalWidth) / 2;
      const offsetY = (containerHeight - totalHeight) / 2;

      // Create absolutely positioned cells for each filled block
      piece.forEach((row, rowIndex) => {
        row.forEach((val, colIndex) => {
          if (val) {
            const cell = document.createElement('div');
            cell.classList.add('next-piece-cell', 'filled');

            const leftPx = offsetX + (colIndex * cellSize);
            const topPx = offsetY + (rowIndex * cellSize);

            cell.style.left = `${leftPx}px`;
            cell.style.top = `${topPx}px`;
            cell.style.backgroundColor = colors[nextPieceType];
            cell.style.border = `1px solid #555`;

            nextPieceContainer.appendChild(cell);
          }
        });
      });
    }

    // Clear full rows on the board (with a brief "flash" effect)
    async function clearRows() {
      let lines = 0;
      const clearedRows = [];

      // Identify all cleared rows
      for (let y = board.length - 1; y >= 0; y--) {
        if (board[y].every(cell => cell !== 0)) {
          lines++;
          clearedRows.push(y);
        }
      }

      if (lines > 0) {
        // Flash all cleared rows at once
        clearedRows.forEach(y => {
          board[y].forEach((_, x) => {
            board[y][x] = '#FFFFFF'; // Set to white for flashing
          });
        });
        draw();

        // Wait for a brief moment to show the flash
        await new Promise(resolve => setTimeout(resolve, 100));

        // Rebuild the board by removing all cleared rows
        const newBoard = board.filter((_, y) => !clearedRows.includes(y));
        const numCleared = clearedRows.length;
        for (let i = 0; i < numCleared; i++) {
          newBoard.unshift(Array(COLS).fill(0));
        }
        board = newBoard;

        linesCleared += lines;
        linesClearedForSpeedIncrease += lines;

        if (linesClearedForSpeedIncrease >= 2) {
          increaseSpeed();
          linesClearedForSpeedIncrease = 0;
        }
        linesClearedElement.textContent = linesCleared;
      }
    }

    // Speed up after every few lines
    function increaseSpeed() {
      dropInterval *= 0.8; // 20% faster
      console.log(`Speed increased! New drop interval: ${dropInterval}ms`);
    }

    // Makes the piece drop by one row
    function drop() {
      piecePos.y++;
      if (collide(board, currentPiece.piece, piecePos)) {
        piecePos.y--;
        merge(board, currentPiece.piece, piecePos, currentPiece.color);
        clearRows();
        resetPiece();
      }
      draw();
    }

    // Reset the piece to the next piece
    function resetPiece() {
      currentPiece.piece = nextPiece;
      currentPiece.color = colors[nextPieceType];
      piecePos = { x: Math.floor(COLS / 2) - Math.floor(nextPiece[0].length / 2), y: 0 };

      // Pick the next random piece
      nextPieceType = getRandomShape();
      nextPiece = createPiece(nextPieceType);
      drawNextPiece(nextPiece);

      // Check if new piece collides immediately => game over
      if (collide(board, currentPiece.piece, piecePos)) {
        gameOver = true;
        addScoreToTopScores(linesCleared);
        showGameOver();
      }
      draw();
    }

    // Merge piece into the board
    function merge(board, piece, offset, color) {
      piece.forEach((row, y) => {
        row.forEach((val, x) => {
          if (val) {
            board[y + offset.y][x + offset.x] = color;
          }
        });
      });
    }

    // Check collision
    function collide(board, piece, offset) {
      for (let y = 0; y < piece.length; y++) {
        for (let x = 0; x < piece[y].length; x++) {
          if (
            piece[y][x] &&
            (
              y + offset.y >= ROWS || // Bottom boundary
              x + offset.x < 0 || // Left boundary
              x + offset.x >= COLS || // Right boundary
              board[y + offset.y][x + offset.x] !== 0 // Collision with existing blocks
            )
          ) {
            return true;
          }
        }
      }
      return false;
    }

    // Add current score to top scores, show top 5
    function addScoreToTopScores(score) {
      topScores.push(score);
      topScores.sort((a, b) => b - a);
      topScores = topScores.slice(0, 5);
      updateTopScores();
    }

    function updateTopScores() {
      topScoresElement.innerHTML = topScores.map(s => `${s} lines cleared`).join('<br>');
    }

    // Show/hide game over overlay
    function showGameOver() {
      gameOverElement.style.display = 'block';
    }

    function hideGameOver() {
      gameOverElement.style.display = 'none';
    }

    // Redraw the board & current piece
    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      // Draw board
      board.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = value;
            context.fillRect(x * grid, y * grid, grid, grid);
            context.strokeStyle = '#555';
            context.strokeRect(x * grid, y * grid, grid, grid);
          }
        });
      });
      // Draw current falling piece
      if (currentPiece.piece) {
        drawPiece(currentPiece.piece, piecePos, currentPiece.color);
      }
    }

    // Key controls
    document.addEventListener('keydown', event => {
      // Prevent arrow keys from scrolling
      if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(event.key)) {
        event.preventDefault();
      }
      if (gameOver) {
        if (event.key === 'Enter') restartGame();
        return;
      }
      switch (event.key) {
        case 'ArrowLeft':
          move(-1);
          break;
        case 'ArrowRight':
          move(1);
          break;
        case 'ArrowUp':
          rotatePiece();
          break;
        case 'ArrowDown':
          drop();
          break;
      }
    });

    // Also allow clicking/touching canvas to restart
    canvas.addEventListener('click', () => {
      if (gameOver) restartGame();
    });
    canvas.addEventListener('touchstart', (e) => {
      if (gameOver) {
        e.preventDefault();
        restartGame();
      }
    }, { passive: false });

    // Button long-press logic
    function registerLongPressButton(buttonId, pressAction) {
      const button = document.getElementById(buttonId);
      let pressInterval = null;

      const startPress = (e) => {
        e.preventDefault();
        if (gameOver) return;
        // Immediate action on press
        pressAction();
        // Repeated action if still held
        pressInterval = setInterval(() => {
          pressAction();
        }, 150);
      };

      const endPress = () => {
        if (pressInterval) {
          clearInterval(pressInterval);
          pressInterval = null;
        }
      };

      // For both mouse and touch
      button.addEventListener('mousedown', startPress);
      button.addEventListener('touchstart', startPress, { passive: false });
      button.addEventListener('mouseup', endPress);
      button.addEventListener('mouseleave', endPress);
      button.addEventListener('touchend', endPress);
      button.addEventListener('touchcancel', endPress);

      // Prevent context menu if the user tries to right-click or long press
      button.addEventListener('contextmenu', (e) => e.preventDefault());
    }

    // Register arrow buttons for long-press
    registerLongPressButton('btn-up', rotatePiece);
    registerLongPressButton('btn-left', () => move(-1));
    registerLongPressButton('btn-right', () => move(1));
    registerLongPressButton('btn-down', drop);

    // Move piece left/right
    function move(direction) {
      piecePos.x += direction;
      if (collide(board, currentPiece.piece, piecePos)) {
        piecePos.x -= direction;
      }
      draw();
    }

    // Rotate piece clockwise
    function rotatePiece() {
      const rotatedPiece = rotate(currentPiece.piece);
      const oldX = piecePos.x;
      let offset = 1;
      while (collide(board, rotatedPiece, piecePos)) {
        piecePos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > rotatedPiece[0].length) {
          piecePos.x = oldX;
          return;
        }
      }
      currentPiece.piece = rotatedPiece;
      draw();
    }

    // Matrix transpose + reverse => clockwise rotation
    function rotate(piece) {
      return piece[0].map((_, i) => piece.map(row => row[i])).reverse();
    }

    // Restart the game
    function restartGame() {
      board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
      linesCleared = 0;
      linesClearedForSpeedIncrease = 0;
      dropInterval = 1000;
      linesClearedElement.textContent = linesCleared;
      gameOver = false;
      hideGameOver();
      currentPiece = {
        piece: nextPiece,
        color: colors[nextPieceType]
      };
      piecePos = { x: Math.floor(COLS / 2) - Math.floor(nextPiece[0].length / 2), y: 0 };
      resetPiece();
      draw();
      update();
    }

    // Main game loop
    function update(time = 0) {
      if (gameOver) return;
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        drop();
        dropCounter = 0;
      }
      draw();
      if (!gameOver) {
        requestAnimationFrame(update);
      }
    }

    // Start the game
    function resetGame() {
      board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
      linesCleared = 0;
      linesClearedForSpeedIncrease = 0;
      dropInterval = 1000;
      linesClearedElement.textContent = linesCleared;
      topScores = [];
      updateTopScores();
      gameOver = false;
      hideGameOver();
      currentPiece = {
        piece: nextPiece,
        color: colors[nextPieceType]
      };
      piecePos = { x: Math.floor(COLS / 2) - Math.floor(nextPiece[0].length / 2), y: 0 };
      resetPiece();
      draw();
      update();
    }
  </script>
</body>
