<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    /* Hide the body initially to prevent "flashing" before background image loads */
    body.hidden {
      opacity: 0;
      transition: opacity 0.5s ease;
      /* Fade-in effect */
    }

    /* General body styling (background is set dynamically after preload) */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    a {
      color: #ff5f1f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a:visited {
      color: #ff5f1f;
    }

    /* A transparent overlay to dim the background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.25);
      z-index: 0;
    }

    /* Container for the entire game layout */
    .game-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 2vw;
      margin-top: 8vh;
      margin-bottom: 2vh;
      position: relative;
      z-index: 1;
      width: 90vw;
      max-width: 1200px;
    }

    /* Info panel styling */
    .info-panel {
      display: flex;
      flex-direction: column;
      gap: 2vh;
      width: 20vw;
      max-width: 200px;
    }

    /* Individual boxes in the info panel */
    .info-box {
      background-color: #282a36;
	  font-size: 2.2vh;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 1.5vh;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .info-box h3 {
      margin: 0 0 1vh 0;
      font-size: 3vh;
      color: #f8f8f2;
      text-align: center;
    }

    .info-box div {
      color: #f8f8f2;
      font-size: 2vh;
      text-align: center;
    }

    /* The container for the main canvas & arrow keys (placed side by side). */
    .canvas-and-buttons {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      /* arrow keys near the bottom of the canvas */
      gap: 2vw;
    }

    /* Next piece container: 80×80 px total (4×4 blocks of size 20×20). */
    .next-piece-container {
      position: relative;
      width: 8vw;
      max-width: 80px;
      height: 8vw;
      max-height: 80px;
      margin: 0 auto;
    }

    /* Each cell of the next piece is a 20×20 absolutely positioned block */
    .next-piece-cell {
      position: absolute;
      width: 2vw;
      max-width: 20px;
      height: 2vw;
      max-height: 20px;
      box-sizing: border-box;
    }

    /* Filled cells in the preview have a solid color */
    .filled {
      background-color: #f8f8f2;
      border: 1px solid #555;
    }

    /* Game area (holds the canvas) */
    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    canvas {
      border: 3px solid #444;
      background-color: #000;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      width: 60vw;
      max-width: 300px;
      height: 120vw;
      max-height: 600px;
    }

    /* Arrow keys container */
    .arrow-keys {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1vh;
      user-select: none;
      /* Prevent text selection on long-press */
    }

    .arrow-row {
      display: flex;
      justify-content: center;
      gap: 1vw;
      margin: 0.5vh 0;
    }

    .arrow {
      width: 6vw;
      max-width: 70px;
      height: 6vw;
      max-height: 70px;
      font-size: 3.6vh;
      border: 5px solid #000;
      border-radius: 8px;
      background-color: #f1c232;
      color: #000;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Game over overlay */
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.85);
      padding: 1.5vh;
      border-radius: 8px;
      border: 2px solid #333;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      font-size: 2.5vh;
      color: #333;
      text-align: center;
      display: none;
      min-width: 20vw;
      z-index: 999;
    }
  </style>
</head>

<body class="hidden">
  <div class="game-container">
    <!-- Info panel -->
    <div class="info-panel">
      <!-- Next piece box -->
      <div class="info-box">
        <h3>Next Piece</h3>
        <div class="next-piece-container" id="next-piece-container"></div>
      </div>

      <!-- Lines cleared box -->
      <div class="info-box">
        <h3>Lines Cleared</h3>
        <div id="lines-cleared" style="font-size: 3.1vh;">0</div>
      </div>

      <!-- Top scores box -->
      <div class="info-box">
        <h3>Top Scores</h3>
        <div id="top-scores" style="font-size: 2.5vh;"></div>
      </div>

      <div class="info-box">
        <center>
          <p>&copy; 2025 <a href="https://panphy.github.io/">PanPhy</a>.</p>
          <p><a href="https://buymeacoffee.com/panphy">Support My Projects</a></p>
        </center>
      </div>
    </div>

    <!-- Canvas and arrow keys side by side -->
    <div class="canvas-and-buttons">
      <!-- Game area -->
      <div class="game-area">
        <canvas id="tetris"></canvas>
        <div id="game-over" class="game-over">
          <strong>Game Over</strong><br><br>
          Press <strong>Enter</strong> or <strong>Tap the Game Canvas</strong> to restart
        </div>
      </div>

      <!-- Arrow keys: Up, Left, Down, Right -->
      <div class="arrow-keys">
        <div class="arrow-row">
          <button id="btn-up" class="arrow">↑</button>
        </div>
        <div class="arrow-row">
          <button id="btn-left" class="arrow">←</button>
          <button id="btn-down" class="arrow">↓</button>
          <button id="btn-right" class="arrow">→</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    /**
     * Preload the background image and only then show the page.
     * This prevents any flash of an unstyled background.
     */
    const bgImage = new Image();
    bgImage.src = 'tetris_bkgrd.webp';
    bgImage.onload = () => {
      // Set the background once loaded
      document.body.style.backgroundImage = "url('tetris_bkgrd.webp')";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundPosition = "center center";
      document.body.style.backgroundAttachment = "fixed";
      document.body.style.backgroundSize = "cover";
      // Remove the 'hidden' class to reveal the page
      document.body.classList.remove('hidden');
    };

    const canvas = document.getElementById("tetris");
    const context = canvas.getContext("2d");
    const nextPieceContainer = document.getElementById("next-piece-container");
    const linesClearedElement = document.getElementById("lines-cleared");
    const topScoresElement = document.getElementById("top-scores");
    const gameOverElement = document.getElementById("game-over");

    let grid;
    let columns;
    let rows;

    let linesCleared = 0;
    let topScores = [];
    let gameOver = false;
    let linesClearedForSpeedIncrease = 0;
    let dropInterval = 1000;

    // Shapes
    const shapes = {
      'I': [[1, 1, 1, 1]],
      'J': [[1, 0, 0], [1, 1, 1]],
      'L': [[0, 0, 1], [1, 1, 1]],
      'O': [[1, 1], [1, 1]],
      'S': [[0, 1, 1], [1, 1, 0]],
      'Z': [[1, 1, 0], [0, 1, 1]],
      'T': [[0, 1, 0], [1, 1, 1]]
    };

    // Colors
    const colors = {
      'I': '#01cdfe',
      'J': '#fff965',
      'L': '#ff8328',
      'O': '#ff71ce',
      'S': '#ad6df1',
      'Z': '#a8d625',
      'T': '#05ffa1'
    };

    // Initialize empty board
    let board;

    // Randomize the first piece
    let nextPieceType = 'IJLOSTZ'[Math.floor(Math.random() * 7)];
    let nextPiece = createPiece(nextPieceType);

    // Current piece
    let currentPiece = {
      piece: nextPiece,
      color: colors[nextPieceType]
    };

    // Prepare the next random piece
    nextPieceType = 'IJLOSTZ'[Math.floor(Math.random() * 7)];
    nextPiece = createPiece(nextPieceType);

    // Position of the current piece
    let piecePos = { x: 5, y: 0 };

    // Creates a piece from shapes
    function createPiece(type) {
      return shapes[type].map(row => [...row]);
    }

    // Draws the piece onto the main Tetris canvas
    function drawPiece(piece, offset, color) {
      piece.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            context.fillStyle = color;
            context.fillRect((x + offset.x) * grid, (y + offset.y) * grid, grid, grid);
            context.strokeRect((x + offset.x) * grid, (y + offset.y) * grid, grid, grid);
          }
        });
      });
    }

    /*
     * Draw the "Next piece" in a 4×4 region (80×80 px).
     * We'll simply center the piece in that 4×4 box.
     */
    function drawNextPiece(piece) {
      // Clear out any old cells in the container
      nextPieceContainer.innerHTML = '';

      const pieceRows = piece.length;
      const pieceCols = piece[0].length;

      // We'll define a 4×4 bounding box for simplicity
      // so each block is 20px. Center the piece in that box.
      let offsetX = Math.floor((4 - pieceCols) / 2);
      let offsetY = Math.floor((4 - pieceRows) / 2);

      piece.forEach((row, rowIndex) => {
        row.forEach((val, colIndex) => {
          if (val) {
            const cell = document.createElement('div');
            cell.classList.add('next-piece-cell', 'filled');

            const leftPx = (colIndex + offsetX) * 20;
            const topPx = (rowIndex + offsetY) * 20;

            cell.style.left = leftPx + 'px';
            cell.style.top = topPx + 'px';
            nextPieceContainer.appendChild(cell);
          }
        });
      });
    }

    /*
     * Rebuild-the-board row-clearing approach:
     * 1) Find the full rows (store indices in an array).
     * 2) Flash them white on the existing board.
     * 3) Wait a bit for the flash to appear.
     * 4) Build a brand-new board that excludes those rows,
     *    and unshift empty rows for each cleared row.
     * 5) This avoids splicing in-place and skipping rows.
     */
    async function clearRows() {
      // 1) Gather indices of full rows
      let fullRows = [];
      for (let y = 0; y < rows; y++) {
        if (board[y].every(cell => cell !== 0)) {
          fullRows.push(y);
        }
      }

      if (!fullRows.length) return; // no full rows

      // 2) Flash those rows white
      fullRows.forEach(y => {
        for (let x = 0; x < columns; x++) {
          board[y][x] = '#FFFFFF';
        }
      });
      draw();
      // 3) Pause for the flash
      await new Promise(r => setTimeout(r, 100));

      // 4) Build a new board
      // Start from an empty array:
      let newBoard = [];
      let clearedCount = fullRows.length;

      // For each row from top to bottom:
      for (let y = 0; y < rows; y++) {
        // If this row is NOT fully filled, add it to newBoard
        if (!fullRows.includes(y)) {
          newBoard.push([...board[y]]);
        }
      }

      // Now unshift "clearedCount" empty rows on top
      while (clearedCount > 0) {
        newBoard.unshift(Array(columns).fill(0));
        clearedCount--;
      }

      // Ensure newBoard still has the same total row count
      // (just in case; it should, but as a sanity check):
      newBoard = newBoard.slice(-rows);

      // Replace the old board with the new board
      board = newBoard;
      draw();

      // 5) Tally up lines
      linesCleared += fullRows.length;
      linesClearedForSpeedIncrease += fullRows.length;

      if (linesClearedForSpeedIncrease >= 2) {
        increaseSpeed();
        linesClearedForSpeedIncrease = 0;
      }
      linesClearedElement.textContent = linesCleared;
    }

    // Speed up after every few lines
    function increaseSpeed() {
      dropInterval *= 0.8;  // 20% faster
      console.log(`Speed increased! New drop interval: ${dropInterval}ms`);
    }

    // Makes the piece drop by one row
    function drop() {
      piecePos.y++;
      if (collide(board, currentPiece.piece, piecePos)) {
        // Revert the drop
        piecePos.y--;
        merge(board, currentPiece.piece, piecePos, currentPiece.color);
        clearRows();
        resetPiece();
      }
    }

    // Reset the piece to the next piece
    function resetPiece() {
      currentPiece.piece = nextPiece;
      currentPiece.color = colors[nextPieceType];
      piecePos = { x: 5, y: 0 };

      // Pick the next random piece
      nextPieceType = 'IJLOSTZ'[Math.floor(Math.random() * 7)];
      nextPiece = createPiece(nextPieceType);
      drawNextPiece(nextPiece);

      // Check if new piece collides => game over
      if (collide(board, currentPiece.piece, piecePos)) {
        gameOver = true;
        addScoreToTopScores(linesCleared);
        showGameOver();
      }
    }

    // Merge piece into the board
    function merge(board, piece, offset, color) {
      piece.forEach((row, y) => {
        row.forEach((val, x) => {
          if (val) {
            board[y + offset.y][x + offset.x] = color;
          }
        });
      });
    }

    // Check collision
    function collide(board, piece, offset) {
      for (let y = 0; y < piece.length; y++) {
        for (let x = 0; x < piece[y].length; x++) {
          if (
            piece[y][x] &&
            (board[y + offset.y] && board[y + offset.y][x + offset.x]) !== 0
          ) {
            return true;
          }
        }
      }
      return false;
    }

    // Add current score to top scores, show top 5
    function addScoreToTopScores(score) {
      topScores.push(score);
      topScores.sort((a, b) => b - a);
      topScores = topScores.slice(0, 5);
      updateTopScores();
    }

    function updateTopScores() {
      topScoresElement.innerHTML = topScores.map(s => `${s} lines cleared`).join('<br>');
    }

    // Show/hide game over overlay
    function showGameOver() {
      gameOverElement.style.display = 'block';
    }
    function hideGameOver() {
      gameOverElement.style.display = 'none';
    }

    // Draw board + current piece
    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      // Draw the falling piece
      drawPiece(currentPiece.piece, piecePos, currentPiece.color);
      // Draw the board
      board.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            context.fillStyle = value;
            context.fillRect(x * grid, y * grid, grid, grid);
            context.strokeRect(x * grid, y * grid, grid, grid);
          }
        });
      });
    }

    // Keyboard
    document.addEventListener('keydown', event => {
      // Prevent arrow keys from scrolling
      if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(event.key)) {
        event.preventDefault();
      }
      if (gameOver) {
        if (event.key === 'Enter') restartGame();
        return;
      }
      switch (event.key) {
        case 'ArrowLeft': move(-1); break;
        case 'ArrowRight': move(1); break;
        case 'ArrowUp': rotatePiece(); break;
        case 'ArrowDown': drop(); break;
      }
    });

    // Mouse/touch to restart
    canvas.addEventListener('click', () => {
      if (gameOver) restartGame();
    });
    canvas.addEventListener('touchstart', (e) => {
      if (gameOver) {
        e.preventDefault();
        restartGame();
      }
    }, { passive: false });

    // Button long-press logic
    function registerLongPressButton(buttonId, pressAction) {
      const button = document.getElementById(buttonId);
      let pressInterval = null;

      const startPress = (e) => {
        e.preventDefault();
        if (gameOver) return;
        // Immediate action
        pressAction();
        // Repeated if still held
        pressInterval = setInterval(pressAction, 150);
      };

      const endPress = () => {
        if (pressInterval) {
          clearInterval(pressInterval);
          pressInterval = null;
        }
      };

      // Mouse and touch
      button.addEventListener('mousedown', startPress);
      button.addEventListener('touchstart', startPress, { passive: false });
      button.addEventListener('mouseup', endPress);
      button.addEventListener('mouseleave', endPress);
      button.addEventListener('touchend', endPress);
      button.addEventListener('touchcancel', endPress);

      // Prevent context menu
      button.addEventListener('contextmenu', e => e.preventDefault());
    }

    // Register arrow buttons
    registerLongPressButton('btn-up', rotatePiece);
    registerLongPressButton('btn-left', () => move(-1));
    registerLongPressButton('btn-right', () => move(1));
    registerLongPressButton('btn-down', drop);

    // Move piece left/right
    function move(direction) {
      piecePos.x += direction;
      if (collide(board, currentPiece.piece, piecePos)) {
        piecePos.x -= direction;
      }
    }

    // Rotate piece clockwise
    function rotatePiece() {
      const rotated = rotate(currentPiece.piece);
      const oldX = piecePos.x;
      let offset = 1;
      while (collide(board, rotated, piecePos)) {
        piecePos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > rotated[0].length) {
          piecePos.x = oldX;
          return;
        }
      }
      currentPiece.piece = rotated;
    }

    // Standard Tetris rotation (matrix transpose + reverse each row)
    function rotate(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[i])).reverse();
    }

    // Restart the game
    function restartGame() {
      board = Array.from({ length: rows }, () => Array(columns).fill(0));
      linesCleared = 0;
      linesClearedForSpeedIncrease = 0;
      dropInterval = 1000;
      linesClearedElement.textContent = linesCleared;
      gameOver = false;
      hideGameOver();
      resetPiece();
      update();
    }

    // Main game loop
    let lastTime = 0;
    let dropCounter = 0;
    function update(time = 0) {
      if (gameOver) return;
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        drop();
        dropCounter = 0;
      }
      draw();
      if (!gameOver) {
        requestAnimationFrame(update);
      }
    }

    // Adjust canvas size and grid based on screen size
    function adjustCanvasSize() {
      const canvasWidth = Math.min(window.innerWidth * 0.6, 300);
      const canvasHeight = canvasWidth * 2;
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      grid = canvasWidth / 10;
      columns = canvas.width / grid;
      rows = canvas.height / grid;
      board = Array.from({ length: rows }, () => Array(columns).fill(0));
    }

    // Start
    window.addEventListener('resize', adjustCanvasSize);
    adjustCanvasSize();
    resetPiece();
    update();
  </script>
</body>

</html>
