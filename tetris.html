<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    /* Hide the body initially to prevent "flashing" before background image loads */
    body.hidden {
      opacity: 0;
      transition: opacity 0.5s ease;
      /* Fade-in effect */
    }

    /* General body styling (background is set dynamically after preload) */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    a {
      color: #ff5f1f;
      text-decoration: none;
    }

    a:hover {
      color: #ff5f1f;
      text-decoration: underline;
    }

    a:visited {
      color: #ff5f1f;
    }

    /* Optional overlay (set to transparent here) */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0);
      z-index: 0;
    }

    /* Container for the entire game layout */
    .game-container {
      display: flex;
      flex-direction: row;
      gap: 30px;
      margin-top: 20px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    /* Info panel styling */
    .info-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 200px;
    }

    /* Individual boxes in the info panel */
    .info-box {
      background-color: #282a36;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .info-box h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #f8f8f2;
      text-align: center;
    }

    /*
     * Next piece container: fixed 80×40 px
     * We use absolute positioning for the piece cells inside it.
     */
    .next-piece-container {
      position: relative;
      width: 80px;
      /* 4 blocks × 20 px */
      height: 40px;
      /* 2 blocks × 20 px */
      margin: 0 auto;
    }

    /* Each cell of the next piece is a 20×20 absolutely positioned block */
    .next-piece-cell {
      position: absolute;
      width: 20px;
      height: 20px;
      box-sizing: border-box;
    }

    /* Filled cells in the preview have a solid color */
    .filled {
      background-color: #f8f8f2;
      border: 1px solid #555;
    }

    /* Canvas and buttons grouped together so they align at the bottom */
    .canvas-and-buttons {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 20px;
    }

    /* Game area (holds the canvas) */
    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    canvas {
      border: 3px solid #444;
      background-color: #000;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
    }

    /* Arrow keys container */
    .arrow-keys {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
      user-select: none;
      /* Prevent text selection on long-press */
    }

    .arrow-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 5px 0;
    }

    .arrow {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border: 5px solid #000;
      border-radius: 8px;
      background-color: #f1c232;
      color: #000;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* Game over overlay */
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #333;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      font-size: 20px;
      color: #333;
      text-align: center;
      display: none;
      min-width: 200px;
      z-index: 999;
    }
  </style>
</head>

<body class="hidden">
  <div class="game-container">
    <!-- Info panel -->
    <div class="info-panel">
      <!-- Next piece box -->
      <div class="info-box">
        <h3>Next Piece</h3>
        <div class="next-piece-container" id="next-piece-container"></div>
      </div>
      <!-- Lines cleared box -->
      <div class="info-box">
        <h3>Lines Cleared</h3>
        <div id="lines-cleared" style="text-align: center; font-size: 20px;">0</div>
      </div>
      <!-- Top scores box -->
      <div class="info-box">
        <h3>Top Scores</h3>
        <div id="top-scores" style="text-align: center; font-size: 16px;"></div>
      </div>
      <div class="info-box">
        <center>
          <p>&copy; 2025 <a href="https://panphy.github.io/">PanPhy</a>.</p>
          <p><a href="https://buymeacoffee.com/panphy">Support My Projects</a></p>
        </center>
      </div>
    </div>

    <!-- Canvas and arrow keys side by side, aligned at the bottom -->
    <div class="canvas-and-buttons">
      <!-- Game area -->
      <div class="game-area">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div id="game-over" class="game-over">
          <strong>Game Over</strong><br><br>
          Press <strong>Enter</strong> or <strong>Tap the Game Canvas</strong> to restart
        </div>
      </div>

      <!-- Arrow keys: Up, Left, Down, Right -->
      <div class="arrow-keys">
        <div class="arrow-row">
          <button id="btn-up" class="arrow">↑</button>
        </div>
        <div class="arrow-row">
          <button id="btn-left" class="arrow">←</button>
          <button id="btn-down" class="arrow">↓</button>
          <button id="btn-right" class="arrow">→</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    /**
     * Preload the background image and only then show the page.
     * This prevents any flash of an unstyled background.
     */
    const bgImage = new Image();
    bgImage.src = 'tetris_bkgrd.webp';
    bgImage.onload = () => {
      // Set the background once loaded
      document.body.style.backgroundImage = "url('tetris_bkgrd.webp')";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundPosition = "center center";
      document.body.style.backgroundAttachment = "fixed";
      document.body.style.backgroundSize = "cover";
      // Remove the 'hidden' class to reveal the page
      document.body.classList.remove('hidden');
    };

    const canvas = document.getElementById("tetris");
    const context = canvas.getContext("2d");
    const nextPieceContainer = document.getElementById("next-piece-container");
    const linesClearedElement = document.getElementById("lines-cleared");
    const topScoresElement = document.getElementById("top-scores");
    const gameOverElement = document.getElementById("game-over");

    const grid = 30;
    const columns = canvas.width / grid;
    const rows = canvas.height / grid;

    let linesCleared = 0;
    let topScores = [];
    let gameOver = false;
    let linesClearedForSpeedIncrease = 0;
    let dropInterval = 1000;

    // Shapes
    const shapes = {
      'I': [[1, 1, 1, 1]],
      'J': [[1, 0, 0], [1, 1, 1]],
      'L': [[0, 0, 1], [1, 1, 1]],
      'O': [[1, 1], [1, 1]],
      'S': [[0, 1, 1], [1, 1, 0]],
      'Z': [[1, 1, 0], [0, 1, 1]],
      'T': [[0, 1, 0], [1, 1, 1]]
    };

    // Colors
    const colors = {
      'I': '#01cdfe',
      'J': '#fff965',
      'L': '#ff8328',
      'O': '#ff71ce',
      'S': '#ad6df1',
      'Z': '#a8d625',
      'T': '#05ffa1'
    };

    // Initialize empty board
    let board = Array.from({ length: rows }, () => Array(columns).fill(0));

    // Randomize the first piece
    let nextPieceType = 'IJLOSTZ'[Math.floor(Math.random() * 7)];
    let nextPiece = createPiece(nextPieceType);

    // Current piece
    let currentPiece = {
      piece: nextPiece,
      color: colors[nextPieceType]
    };

    // Prepare the next random piece
    nextPieceType = 'IJLOSTZ'[Math.floor(Math.random() * 7)];
    nextPiece = createPiece(nextPieceType);

    // Position of the current piece
    let piecePos = { x: 5, y: 0 };

    // Creates a piece from shapes
    function createPiece(type) {
      return shapes[type].map(row => [...row]);
    }

    // Draws the piece onto the main Tetris canvas
    function drawPiece(piece, offset, color) {
      piece.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            context.fillStyle = color;
            context.fillRect((x + offset.x) * grid, (y + offset.y) * grid, grid, grid);
            context.strokeRect((x + offset.x) * grid, (y + offset.y) * grid, grid, grid);
          }
        });
      });
    }

    /*
     * Draw the "Next piece" using an absolutely positioned container of size 80×40 px.
     * Each cell is 20×20 px. We center the shape horizontally and vertically.
     */
    function drawNextPiece(piece) {
      // Clear out any old cells in the container
      nextPieceContainer.innerHTML = '';

      const pieceRows = piece.length;
      const pieceCols = piece[0].length;

      // We have 4 columns wide and 2 rows tall in "block" units.
      // Each block is 20 px => total 80 px wide, 40 px tall.

      // Default offsets to center
      let offsetX = (4 - pieceCols) / 2;
      let offsetY = (2 - pieceRows) / 2;

      // If it is the "I" piece (1×4), place it on the second row
      if (pieceRows === 1 && pieceCols === 4) {
        offsetY = 1;  // Force it onto the second row
        offsetX = 0;
      }

      // Create absolutely positioned cells for each filled block
      piece.forEach((row, rowIndex) => {
        row.forEach((val, colIndex) => {
          if (val) {
            const cell = document.createElement('div');
            cell.classList.add('next-piece-cell', 'filled');

            const leftPx = (colIndex + offsetX) * 20;
            const topPx = (rowIndex + offsetY) * 20;

            cell.style.left = leftPx + 'px';
            cell.style.top = topPx + 'px';
            nextPieceContainer.appendChild(cell);
          }
        });
      });
    }

    // Clear full rows on the board (with a brief "flash" effect)
    async function clearRows() {
      let lines = 0;
      for (let y = board.length - 1; y >= 0; y--) {
        if (board[y].every(cell => cell !== 0)) {
          lines++;
          board[y].forEach((_, x) => {
            board[y][x] = '#FFFFFF';  // flash the row white
          });
          draw();
          // tiny pause for visual effect
          await new Promise(resolve => setTimeout(resolve, 50));
          board.splice(y, 1);
          board.unshift(Array(columns).fill(0));
          y++;
        }
      }
      linesCleared += lines;
      linesClearedForSpeedIncrease += lines;

      if (linesClearedForSpeedIncrease >= 2) {
        increaseSpeed();
        linesClearedForSpeedIncrease = 0;
      }
      linesClearedElement.textContent = linesCleared;
    }

    // Speed up after every few lines
    function increaseSpeed() {
      dropInterval *= 0.8;  // 20% faster
      console.log(`Speed increased! New drop interval: ${dropInterval}ms`);
    }

    // Makes the piece drop by one row
    function drop() {
      piecePos.y++;
      if (collide(board, currentPiece.piece, piecePos)) {
        piecePos.y--;
        merge(board, currentPiece.piece, piecePos, currentPiece.color);
        clearRows();
        resetPiece();
      }
    }

    // Reset the piece to the next piece
    function resetPiece() {
      currentPiece.piece = nextPiece;
      currentPiece.color = colors[nextPieceType];
      piecePos = { x: 5, y: 0 };

      // Pick the next random piece
      nextPieceType = 'IJLOSTZ'[Math.floor(Math.random() * 7)];
      nextPiece = createPiece(nextPieceType);
      drawNextPiece(nextPiece);

      // Check if new piece collides immediately => game over
      if (collide(board, currentPiece.piece, piecePos)) {
        gameOver = true;
        addScoreToTopScores(linesCleared);
        showGameOver();
      }
    }

    // Merge piece into the board
    function merge(board, piece, offset, color) {
      piece.forEach((row, y) => {
        row.forEach((val, x) => {
          if (val) {
            board[y + offset.y][x + offset.x] = color;
          }
        });
      });
    }

    // Check collision
    function collide(board, piece, offset) {
      for (let y = 0; y < piece.length; y++) {
        for (let x = 0; x < piece[y].length; x++) {
          if (
            piece[y][x] &&
            (board[y + offset.y] && board[y + offset.y][x + offset.x]) !== 0
          ) {
            return true;
          }
        }
      }
      return false;
    }

    // Add current score to top scores, show top 5
    function addScoreToTopScores(score) {
      topScores.push(score);
      topScores.sort((a, b) => b - a);
      topScores = topScores.slice(0, 5);
      updateTopScores();
    }

    function updateTopScores() {
      topScoresElement.innerHTML = topScores.map(s => `${s} lines cleared`).join('<br>');
    }

    // Show/hide game over overlay
    function showGameOver() {
      gameOverElement.style.display = 'block';
    }
    function hideGameOver() {
      gameOverElement.style.display = 'none';
    }

    // Redraw the board & current piece
    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      // Draw current falling piece
      drawPiece(currentPiece.piece, piecePos, currentPiece.color);
      // Draw board
      board.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            context.fillStyle = value;
            context.fillRect(x * grid, y * grid, grid, grid);
            context.strokeRect(x * grid, y * grid, grid, grid);
          }
        });
      });
    }

    // Key controls
    document.addEventListener('keydown', event => {
      // Prevent arrow keys from scrolling
      if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(event.key)) {
        event.preventDefault();
      }
      if (gameOver) {
        if (event.key === 'Enter') restartGame();
        return;
      }
      switch (event.key) {
        case 'ArrowLeft': move(-1); break;
        case 'ArrowRight': move(1); break;
        case 'ArrowUp': rotatePiece(); break;
        case 'ArrowDown': drop(); break;
      }
    });

    // Also allow clicking/touching canvas to restart
    canvas.addEventListener('click', () => {
      if (gameOver) restartGame();
    });
    canvas.addEventListener('touchstart', (e) => {
      if (gameOver) {
        e.preventDefault();
        restartGame();
      }
    }, { passive: false });

    // Button long-press logic
    function registerLongPressButton(buttonId, pressAction) {
      const button = document.getElementById(buttonId);
      let pressInterval = null;

      const startPress = (e) => {
        e.preventDefault();
        if (gameOver) return;
        // Immediate action on press
        pressAction();
        // Repeated action if still held
        pressInterval = setInterval(() => {
          pressAction();
        }, 150);
      };

      const endPress = () => {
        if (pressInterval) {
          clearInterval(pressInterval);
          pressInterval = null;
        }
      };

      // For both mouse and touch
      button.addEventListener('mousedown', startPress);
      button.addEventListener('touchstart', startPress, { passive: false });
      button.addEventListener('mouseup', endPress);
      button.addEventListener('mouseleave', endPress);
      button.addEventListener('touchend', endPress);
      button.addEventListener('touchcancel', endPress);

      // Prevent context menu if the user tries to right-click or long press
      button.addEventListener('contextmenu', (e) => e.preventDefault());
    }

    // Register arrow buttons for long-press
    registerLongPressButton('btn-up', rotatePiece);
    registerLongPressButton('btn-left', () => move(-1));
    registerLongPressButton('btn-right', () => move(1));
    registerLongPressButton('btn-down', drop);

    // Move piece left/right
    function move(direction) {
      piecePos.x += direction;
      if (collide(board, currentPiece.piece, piecePos)) {
        piecePos.x -= direction;
      }
    }

    // Rotate piece clockwise
    function rotatePiece() {
      const rotatedPiece = rotate(currentPiece.piece);
      const oldX = piecePos.x;
      let offset = 1;
      while (collide(board, rotatedPiece, piecePos)) {
        piecePos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > rotatedPiece[0].length) {
          piecePos.x = oldX;
          return;
        }
      }
      currentPiece.piece = rotatedPiece;
    }

    // Matrix transpose + reverse => clockwise rotation
    function rotate(piece) {
      return piece[0].map((_, i) => piece.map(row => row[i])).reverse();
    }

    // Restart the game
    function restartGame() {
      board = Array.from({ length: rows }, () => Array(columns).fill(0));
      linesCleared = 0;
      linesClearedForSpeedIncrease = 0;
      dropInterval = 1000;
      linesClearedElement.textContent = linesCleared;
      gameOver = false;
      hideGameOver();
      resetPiece();
      update();
    }

    // Main game loop
    let lastTime = 0;
    let dropCounter = 0;
    function update(time = 0) {
      if (gameOver) return;
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        drop();
        dropCounter = 0;
      }
      draw();
      if (!gameOver) {
        requestAnimationFrame(update);
      }
    }

    // Start
    resetPiece();
    update();
  </script>
</body>

</html>
