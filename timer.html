<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: .8rem
        }

        a {
            color: #ff5f1f;
            text-decoration: none
        }

        a:hover,
        a:visited {
            color: #ff5f1f
        }

        /* logo */
        .logo-container {
            position: fixed;
            top: 10px;
            left: 10px
        }

        .logo-container img {
            max-height: 40px
        }

        /* layout wrapper */
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1400px
        }

        /* timer panel */
        .timer-container {
            background: #34495E;
            border-radius: 15px;
            padding: 1.5rem;
            flex: 1 1 500px;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .2)
        }

        #current-clock {
            font-size: 3vw;
            margin: 0;
            padding: .25rem 0;
            background: #333;
            border-radius: 10px
        }

        .time {
            font-size: 11vw;
            font-weight: bold;
            margin: 1rem 0
        }

        .extra-time {
            color: #e74c3c
        }

        .label,
        .info {
            font-size: 1.5vw;
            margin-top: .5rem
        }

        .label {
            color: #e74c3c
        }

        .info {
            color: #95a5a6
        }

        .inputs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0
        }

        input {
            width: 12%;
            padding: .8rem;
            font-size: 1.2rem;
            border: 1px solid #7f8c8d;
            border-radius: 10px;
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center
        }

        input:focus {
            border-color: #f39c12;
            outline: none
        }

        /* control panel */
        .control-container {
            background: #3c597a;
            border-radius: 15px;
            padding: 1rem;
            flex: 0 1 140px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .2);
            align-self: flex-end
        }

        .control-area {
            display: flex;
            flex-direction: column;
            gap: .6rem
        }

        button {
            width: 100%;
            padding: 10px 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background .3s, transform .2s;
            color: #ecf0f1
        }

        button:hover {
            transform: translateY(-3px);
            opacity: .9
        }

        .btn-set {
            background: #f39c12
        }

        .btn-reset {
            background: #c0392b
        }

        .btn-start {
            background: #27ae60
        }

        .btn-pause {
            background: #2980b9
        }

        .btn-clear {
            background: #7f8c8d
        }

        .blink {
            animation: blinker 1s linear infinite
        }

        @keyframes blinker {
            50% {
                opacity: 0
            }
        }

        @media(max-width:600px) {
            #current-clock {
                font-size: 6vw
            }

            .time {
                font-size: 14vw
            }

            .label,
            .info {
                font-size: 3vw
            }

            input {
                width: 20%
            }

            .control-area {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: .5rem
            }

            .control-container {
                align-self: auto
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <a href="https://panphy.github.io/" target="_blank" rel="noopener noreferrer"><img src="panphy.png"
                alt="logo"></a>
    </div>

    <div class="app-container">
        <!-- timer -->
        <div class="timer-container">
            <h1 id="current-clock">Current Time: --:--</h1>
            <div class="time" id="original-time">00:00:00</div>
            <div class="label">25% Extra Time</div>
            <div class="time extra-time" id="extra-time">00:00:00</div>
            <div class="info" id="start-end-times"></div>
            <div class="inputs">
                <input id="hours" type="number" placeholder="Hrs" min="0">
                <input id="minutes" type="number" placeholder="Min" min="0" max="59">
                <input id="seconds" type="number" placeholder="Sec" min="0" max="59">
            </div>
        </div>

        <!-- controls -->
        <div class="control-container">
            <div class="control-area">
                <button id="setResetBtn" class="btn-set">Set&nbsp;Timer</button>
                <button id="toggleBtn" class="btn-start">Start</button>
                <button id="clearBtn" class="btn-clear">Clear</button>
            </div>
        </div>
    </div><!-- /app-container -->

    <!-- audio -->
    <audio id="alarm-sound-original" src="/timer_beep.mp3" preload="auto"></audio>
    <audio id="alarm-sound-extra" src="/timer_beep.mp3" preload="auto"></audio>

    <footer>
        <p>&copy; 2025 <a href="https://panphy.github.io/" target="_blank" rel="noopener noreferrer">PanPhy</a>
            | <a href="https://buymeacoffee.com/panphy" target="_blank" rel="noopener noreferrer">Support My
                Projects</a></p>
    </footer>

    <script>
        /* ------------ grab DOM nodes once ------------ */
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const originalTimeEl = document.getElementById('original-time');
        const extraTimeEl = document.getElementById('extra-time');
        const infoEl = document.getElementById('start-end-times');

        const setResetBtn = document.getElementById('setResetBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const clearBtn = document.getElementById('clearBtn');

        /* ------------- live HH:MM clock -------------- */
        const updateClock = () =>
            document.getElementById('current-clock').textContent =
            'Current Time: ' +
            new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
        setInterval(updateClock, 1000); updateClock();

        /* ---------- timer state & helpers ------------ */
        let origInterval, extraInterval, remaining = 0, extraRemaining = 0, paused = false;
        let initH = 0, initM = 0, initS = 0, initTotal = 0;

        const two = d => String(d).padStart(2, '0');
        const fmt = (h, m, s) => `${two(h)}:${two(m)}:${two(s)}`;
        const fmtClock = d => `${two(d.getHours())}:${two(d.getMinutes())}`;
        const blink = id => document.getElementById(id).classList.add('blink');
        const stopBlink = () => document.querySelectorAll('.blink').forEach(el => el.classList.remove('blink'));
        const playAlarm = id => { const a = document.getElementById(id); a.currentTime = 0; a.play().catch(() => { }); };

        const updateDisplays = () => {
            originalTimeEl.textContent = fmt(Math.floor(remaining / 3600),
                Math.floor((remaining % 3600) / 60),
                remaining % 60);
            extraTimeEl.textContent = fmt(Math.floor(extraRemaining / 3600),
                Math.floor((extraRemaining % 3600) / 60),
                extraRemaining % 60);
        };

        /* --------------- actions ---------------- */
        function setTimer() {
            initH = parseInt(hoursInput.value) || 0;
            initM = parseInt(minutesInput.value) || 0;
            initS = parseInt(secondsInput.value) || 0;
            initTotal = initH * 3600 + initM * 60 + initS;

            remaining = initTotal;
            extraRemaining = Math.round(initTotal * 1.25);

            updateDisplays(); infoEl.textContent = ''; paused = false; stopBlink();
        }

        function resetTimer() {
            clearInterval(origInterval); clearInterval(extraInterval);
            remaining = initTotal; extraRemaining = Math.round(initTotal * 1.25);
            updateDisplays(); infoEl.textContent = ''; paused = false; stopBlink();

            hoursInput.value = initH;
            minutesInput.value = initM;
            secondsInput.value = initS;
        }

        function clearTimer() {
            clearInterval(origInterval); clearInterval(extraInterval);
            remaining = extraRemaining = 0; paused = false; stopBlink();
            updateDisplays(); infoEl.textContent = '';

            hoursInput.value = minutesInput.value = secondsInput.value = '';

            /* reset button states */
            setResetBtn.dataset.state = 'set';
            setResetBtn.textContent = 'Set Timer';
            setResetBtn.classList.remove('btn-reset'); setResetBtn.classList.add('btn-set');

            toggleBtn.dataset.state = 'start';
            toggleBtn.textContent = 'Start';
            toggleBtn.classList.remove('btn-pause'); toggleBtn.classList.add('btn-start');
        }

        function startTimer() {
            if (remaining <= 0) return;

            const now = new Date();
            const end = new Date(now.getTime() + remaining * 1000);
            const xEnd = new Date(now.getTime() + extraRemaining * 1000);

            infoEl.innerHTML =
                `Start: ${fmtClock(now)} | End: ${fmtClock(end)} <span class="extra-time">| Extra End: ${fmtClock(xEnd)}</span>`;

            clearInterval(origInterval); clearInterval(extraInterval);

            origInterval = setInterval(() => {
                if (remaining > 0) { remaining--; updateDisplays(); }
                else { clearInterval(origInterval); playAlarm('alarm-sound-original'); blink('original-time'); }
            }, 1000);

            extraInterval = setInterval(() => {
                if (extraRemaining > 0) { extraRemaining--; updateDisplays(); }
                else { clearInterval(extraInterval); playAlarm('alarm-sound-extra'); blink('extra-time'); }
            }, 1000);
        }

        const pauseTimer = () => { clearInterval(origInterval); clearInterval(extraInterval); paused = true; };
        const resumeTimer = () => { if (!paused) return; paused = false; startTimer(); };

        /* -------------- button wiring ------------- */
        setResetBtn.dataset.state = 'set';
        toggleBtn.dataset.state = 'start';

        setResetBtn.onclick = () => {
            if (setResetBtn.dataset.state === 'set') {
                setTimer();
                setResetBtn.dataset.state = 'reset';
                setResetBtn.textContent = 'Reset';
                setResetBtn.classList.remove('btn-set'); setResetBtn.classList.add('btn-reset');
            } else {
                resetTimer();
            }
        };

        toggleBtn.onclick = () => {
            switch (toggleBtn.dataset.state) {
                case 'start':
                    startTimer();
                    toggleBtn.dataset.state = 'pause';
                    toggleBtn.textContent = 'Pause';
                    toggleBtn.classList.remove('btn-start'); toggleBtn.classList.add('btn-pause');
                    break;
                case 'pause':
                    pauseTimer();
                    toggleBtn.dataset.state = 'resume';
                    toggleBtn.textContent = 'Resume';
                    toggleBtn.classList.remove('btn-pause'); toggleBtn.classList.add('btn-start');
                    break;
                case 'resume':
                    resumeTimer();
                    toggleBtn.dataset.state = 'pause';
                    toggleBtn.textContent = 'Pause';
                    toggleBtn.classList.remove('btn-start'); toggleBtn.classList.add('btn-pause');
                    break;
            }
        };

        clearBtn.onclick = clearTimer;

        /* unlock audio once */
        setResetBtn.addEventListener('click', () => {
            ['alarm-sound-original', 'alarm-sound-extra'].forEach(id => {
                const a = document.getElementById(id); a.play().then(() => a.pause()).catch(() => { });
            });
        }, { once: true });
    </script>
</body>

</html>
