<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <style>
        /* ===== Global ===== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: .8rem;
        }

        a {
            color: #ff5f1f;
            text-decoration: none;
        }

        a:hover,
        a:visited {
            color: #ff5f1f;
        }

        /* ===== Logo ===== */
        .logo-container {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .logo-container img {
            max-height: 40px;
        }

        /* ===== Layout ===== */
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1400px;
        }

        /* ===== Timer panel ===== */
        .timer-container {
            background: #34495E;
            border-radius: 15px;
            padding: 1.5rem;
            flex: 1 1 500px;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .2);
        }

        #current-clock {
            font-size: 4vw;
            margin: 0;
            padding: .25rem 0;
            background: #333;
            border-radius: 10px;
        }

        .time {
            font-size: 12vw;
            font-weight: bold;
            margin: 1rem 0;
        }

        .extra-time {
            color: #e74c3c;
        }

        .label,
        .info {
            font-size: 1.5vw;
            margin-top: .5rem;
        }

        .label {
            color: #e74c3c;
        }

        .info {
            color: #95a5a6;
        }

        .inputs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        input {
            width: 12%;
            padding: .8rem;
            font-size: 1.2rem;
            border: 1px solid #7f8c8d;
            border-radius: 10px;
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
        }

        input:focus {
            border-color: #f39c12;
            outline: none;
        }

        /* ===== Control panel ===== */
        .control-container {
            background: #3c597a;
            border-radius: 15px;
            padding: 1rem;
            flex: 0 1 140px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .2);
        }

        .control-area {
            display: flex;
            flex-direction: column;
            gap: .6rem;
        }

        button {
            width: 100%;
            padding: 10px 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background .3s, transform .2s;
            color: #ecf0f1;
        }

        button:hover {
            transform: translateY(-3px);
            opacity: .9;
        }

        /* Dynamic colour classes */
        .btn-set {
            background: #f39c12;
        }

        /* orange */
        .btn-reset {
            background: #c0392b;
        }

        /* red    */
        .btn-start {
            background: #27ae60;
        }

        /* green  */
        .btn-pause {
            background: #2980b9;
        }

        /* blue   */
        .btn-clear {
            background: #7f8c8d;
        }

        /* grey   */

        /* Blink animation when finished */
        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        /* ===== Responsive tweaks ===== */
        @media(max-width:600px) {
            #current-clock {
                font-size: 6vw;
            }

            .time {
                font-size: 14vw;
            }

            .label,
            .info {
                font-size: 3vw;
            }

            input {
                width: 20%;
            }

            .control-area {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: .5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Logo -->
    <div class="logo-container">
        <a href="https://panphy.github.io/" target="_blank" rel="noopener noreferrer">
            <img src="panphy.png" alt="PanPhy logo">
        </a>
    </div>

    <!-- ===== Main app ===== -->
    <div class="app-container">

        <!-- Timer panel -->
        <div class="timer-container">
            <h1 id="current-clock">Current Time: --:--</h1>

            <div class="time" id="original-time">00:00:00</div>
            <div class="label">25% Extra Time</div>
            <div class="time extra-time" id="extra-time">00:00:00</div>

            <div class="info" id="start-end-times"></div>

            <div class="inputs">
                <input type="number" id="hours" placeholder="Hrs" min="0">
                <input type="number" id="minutes" placeholder="Min" min="0" max="59">
                <input type="number" id="seconds" placeholder="Sec" min="0" max="59">
            </div>
        </div>

        <!-- Controls -->
        <div class="control-container">
            <div class="control-area">
                <button id="setResetBtn" class="btn-set">Set&nbsp;Timer</button>
                <button id="toggleBtn" class="btn-start">Start</button>
                <button id="clearBtn" class="btn-clear">Clear</button>
            </div>
        </div>

    </div><!-- /app-container -->

    <!-- Audio -->
    <audio id="alarm-sound-original" src="/timer_beep.mp3" preload="auto"></audio>
    <audio id="alarm-sound-extra" src="/timer_beep.mp3" preload="auto"></audio>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 <a href="https://panphy.github.io/" target="_blank" rel="noopener noreferrer">PanPhy</a> |
            <a href="https://buymeacoffee.com/panphy" target="_blank" rel="noopener noreferrer">Support My Projects</a>
        </p>
    </footer>

    <!-- ===== Scripts ===== -->
    <script>
        /* === Live clock (HH:MM) === */
        function updateCurrentClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-GB',
                { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('current-clock').textContent = `Current Time: ${timeStr}`;
        }
        setInterval(updateCurrentClock, 1000);
        updateCurrentClock();

        /* === Timer state === */
        let originalTimerInterval, extraTimerInterval;
        let remainingTime = 0, extraRemainingTime = 0;
        let paused = false;

        /* Store last-set time so Reset can recall it */
        let initialHours = 0, initialMinutes = 0, initialSeconds = 0;
        let initialTotalSeconds = 0;

        /* === Helpers === */
        const two = d => String(d).padStart(2, '0');
        const formatTime = (h, m, s) => `${two(h)}:${two(m)}:${two(s)}`;
        const formatClock = d => `${two(d.getHours())}:${two(d.getMinutes())}`;

        function updateDisplays() {
            document.getElementById('original-time').textContent =
                formatTime(Math.floor(remainingTime / 3600),
                    Math.floor((remainingTime % 3600) / 60),
                    remainingTime % 60);

            document.getElementById('extra-time').textContent =
                formatTime(Math.floor(extraRemainingTime / 3600),
                    Math.floor((extraRemainingTime % 3600) / 60),
                    extraRemainingTime % 60);
        }

        /* === Core actions === */
        function setTimer() {
            initialHours = parseInt(document.getElementById('hours').value) || 0;
            initialMinutes = parseInt(document.getElementById('minutes').value) || 0;
            initialSeconds = parseInt(document.getElementById('seconds').value) || 0;

            initialTotalSeconds = initialHours * 3600 + initialMinutes * 60 + initialSeconds;

            remainingTime = initialTotalSeconds;
            extraRemainingTime = Math.round(initialTotalSeconds * 1.25);

            updateDisplays();
            document.getElementById('start-end-times').innerHTML = "";
            paused = false; stopBlinking();
        }

        function resetTimer() {
            clearInterval(originalTimerInterval); clearInterval(extraTimerInterval);
            remainingTime = initialTotalSeconds;
            extraRemainingTime = Math.round(initialTotalSeconds * 1.25);
            updateDisplays();
            document.getElementById('start-end-times').innerHTML = "";
            paused = false; stopBlinking();

            /* restore inputs */
            document.getElementById('hours').value = initialHours;
            document.getElementById('minutes').value = initialMinutes;
            document.getElementById('seconds').value = initialSeconds;
        }

        function clearTimer() {
            clearInterval(originalTimerInterval); clearInterval(extraTimerInterval);
            remainingTime = extraRemainingTime = 0;
            updateDisplays();
            document.getElementById('start-end-times').innerHTML = "";
            ['hours', 'minutes', 'seconds'].forEach(id => document.getElementById(id).value = "");
            paused = false; stopBlinking();

            /* Return buttons to initial states */
            setResetBtn.dataset.state = 'set';
            setResetBtn.textContent = 'Set Timer';
            setResetBtn.classList.remove('btn-reset'); setResetBtn.classList.add('btn-set');

            toggleBtn.dataset.state = 'start';
            toggleBtn.textContent = 'Start';
            toggleBtn.classList.remove('btn-pause'); toggleBtn.classList.add('btn-start');
        }

        function startTimer() {
            if (remainingTime <= 0) return;

            const now = new Date();
            const originalEnd = new Date(now.getTime() + remainingTime * 1000);
            const extraEnd = new Date(now.getTime() + extraRemainingTime * 1000);

            document.getElementById('start-end-times').innerHTML =
                `Start: ${formatClock(now)} | End: ${formatClock(originalEnd)}
         <span class="extra-time">| Extra End: ${formatClock(extraEnd)}</span>`;

            clearInterval(originalTimerInterval); clearInterval(extraTimerInterval);

            originalTimerInterval = setInterval(() => {
                if (remainingTime > 0) {
                    remainingTime--; updateDisplays();
                } else {
                    clearInterval(originalTimerInterval);
                    playAlarm('alarm-sound-original'); blinkTimer('original-time');
                }
            }, 1000);

            extraTimerInterval = setInterval(() => {
                if (extraRemainingTime > 0) {
                    extraRemainingTime--; updateDisplays();
                } else {
                    clearInterval(extraTimerInterval);
                    playAlarm('alarm-sound-extra'); blinkTimer('extra-time');
                }
            }, 1000);
        }

        function pauseTimer() { clearInterval(originalTimerInterval); clearInterval(extraTimerInterval); paused = true; }
        function resumeTimer() { if (!paused) return; paused = false; startTimer(); }

        /* === Visual helpers === */
        function blinkTimer(id) { document.getElementById(id).classList.add('blink'); }
        function stopBlinking() { document.querySelectorAll('.blink').forEach(el => el.classList.remove('blink')); }
        function playAlarm(id) { const a = document.getElementById(id); a.currentTime = 0; a.play().catch(() => { }); }

        /* === Button wiring === */
        const setResetBtn = document.getElementById('setResetBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const clearBtn = document.getElementById('clearBtn');

        setResetBtn.dataset.state = 'set';
        toggleBtn.dataset.state = 'start';

        setResetBtn.addEventListener('click', () => {
            if (setResetBtn.dataset.state === 'set') {
                setTimer();
                setResetBtn.dataset.state = 'reset';
                setResetBtn.textContent = 'Reset';
                setResetBtn.classList.remove('btn-set'); setResetBtn.classList.add('btn-reset');
            } else {
                resetTimer();
            }
        });

        toggleBtn.addEventListener('click', () => {
            switch (toggleBtn.dataset.state) {
                case 'start':
                    startTimer();
                    toggleBtn.dataset.state = 'pause';
                    toggleBtn.textContent = 'Pause';
                    toggleBtn.classList.remove('btn-start'); toggleBtn.classList.add('btn-pause');
                    break;
                case 'pause':
                    pauseTimer();
                    toggleBtn.dataset.state = 'resume';
                    toggleBtn.textContent = 'Resume';
                    toggleBtn.classList.remove('btn-pause'); toggleBtn.classList.add('btn-start');
                    break;
                case 'resume':
                    resumeTimer();
                    toggleBtn.dataset.state = 'pause';
                    toggleBtn.textContent = 'Pause';
                    toggleBtn.classList.remove('btn-start'); toggleBtn.classList.add('btn-pause');
                    break;
            }
        });

        clearBtn.addEventListener('click', clearTimer);

        /* Unlock audio on first interaction */
        document.addEventListener('DOMContentLoaded', () => {
            setResetBtn.addEventListener('click', () => {
                ['alarm-sound-original', 'alarm-sound-extra'].forEach(id => {
                    const a = document.getElementById(id);
                    a.play().then(() => a.pause()).catch(() => { });
                });
            }, { once: true });
        });
    </script>
</body>

</html>
