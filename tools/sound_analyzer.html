<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Audio Spectrum & Waveform Analyzer</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
      font-family: sans-serif;
    }

    a {
      color: #ff5f1f;
      text-decoration: none;
    }

    a:hover {
      color: #ff5f1f;
      text-decoration: underline;
    }

    a:visited {
      color: #ff5f1f;
    }

    canvas {
      display: block;
      margin: 0 auto;
      /* center the canvas */
      max-width: 100%;
      height: auto;
      /* keeps aspect ratio */
    }

    h1 {
      text-align: center;
      color: #98c616;
      margin: 1rem 0 0.4rem 0;
    }

    /* --- Title Banner: a 3-column grid --- */
    #titleBanner {
      display: grid;
      grid-template-columns: auto 1fr auto;
      /* Left, middle(1fr), right */
      align-items: center;
      /* vertically center items */
      background-color: #121212;
    }

    /* Logo container (left column). Controls image size. */
    .banner-logo img {
      max-height: 35px;
      /* Adjust if you want bigger/smaller logo */
      height: auto;
      width: auto;
      margin-left: 10px;
      /* Spacing on left if desired */
      margin-top: 10px;
    }

    /* Title in the center column. Matches your desired color & style. */
    .banner-title {
      text-align: center;
      margin: 1rem 0 0.4rem 0;
      color: #98c616;
      font-size: 1.8em;
    }

    /* Placeholder (right column) keeps the heading centered
   by matching the approximate space of the logo on the left. */
    .banner-placeholder {
      width: 70px;
      /* Adjust to match your logoâ€™s width + margins */
    }

    #peak-frequency {
      width: 200px;
      /* Fixed width wide enough for your largest number */
      margin: 0 auto;
      /* Center the entire container on the page */
      text-align: left;
      /* So the text grows to the right, no re-centering */
      white-space: nowrap;
      /* Keeps the label on one line */
      font-weight: bold;
      margin-bottom: 10px;
    }

    #time-delta {
      width: 260px;
      margin: 0 auto;
      text-align: left;
      white-space: nowrap;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Container for the frequency spectrum canvas */
    #visualizer-container {
      position: relative;
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
      /* centers the container */
    }

    /* Tooltip for frequency & amplitude on hover (spectrum) */
    #tooltip {
      position: absolute;
      display: none;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 3px;
      pointer-events: none;
      font-size: 0.8rem;
    }

    /* Container for the waveform canvas */
    #waveform-container {
      width: 80%;
      max-width: 1000px;
      margin: 1rem auto;
      /* spacing from spectrum above */
    }

    /* Sliders container */
    #sliders {
      width: 80%;
      max-width: 1000px;
      margin: 0.5rem auto 1rem auto;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-wrap: wrap;
    }

    #sliders label {
      margin: 0 0.5rem 0 0;
    }

    input[type="range"] {
      cursor: pointer;
    }

    #controls {
      text-align: center;
      margin: 1rem auto;
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: #ffffff;
    }

    .toggle-button {
      background-color: #ff8207;
      min-width: 100px;
      text-align: center;
    }

    .toggle-button:hover {
      background-color: #e87503;
    }

    .export-button {
      background-color: #17a2b8;
    }

    .export-button:hover {
      background-color: #138496;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #f4f4f400;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Title Banner: Logo (Left), Heading (Center), Placeholder (Right) -->
  <div id="titleBanner">
    <div class="banner-logo">
      <a href="https://panphy.github.io/" target="_blank" rel="noopener noreferrer">
        <img src="/panphy.png" alt="PanPhy logo" />
      </a>
    </div>

    <h1 class="banner-title">Audio Spectrum & Waveform Analyzer</h1>

    <div class="banner-placeholder"></div>
  </div>
  <br>

  <div id="peak-frequency">Peak Frequency: -- Hz</div>
  <div id="time-delta">Time between markers: -- ms</div>

  <!-- Frequency Spectrum & Tooltip -->
  <div id="visualizer-container">
    <canvas id="visualizer" width="800" height="200"></canvas>
    <div id="tooltip"></div>
  </div>

  <!-- Waveform Canvas -->
  <div id="waveform-container">
    <canvas id="waveform" width="800" height="200"></canvas>
  </div>

  <!-- Sliders for Waveform Zoom -->
  <div id="sliders">
    <div>
      <label for="yScale">Amplitude Scale:</label>
      <input type="range" id="yScale" min="0.5" max="20" step="0.5" value="5">
    </div>
    <div>
      <label for="xScale">Time Scale:</label>
      <input type="range" id="xScale" min="0.5" max="10" step="0.5" value="1">
    </div>
  </div>

  <!-- Controls -->
  <div id="controls">
    <button id="toggleBtn" class="toggle-button">Pause</button>
    <!-- Two Export Buttons -->
    <button id="exportSpectrumBtn" class="export-button" disabled>Export Spectrum (.csv)</button>
    <button id="exportWaveformBtn" class="export-button" disabled>Export Waveform (.csv)</button>
  </div>

  <footer>
    &copy; <a href="https://panphy.github.io/" target="_blank" rel="noopener noreferrer">PanPhy</a> | <a
      href="https://buymeacoffee.com/panphy" target="_blank" rel="noopener noreferrer">Support
      My Projects</a>
  </footer>
</body>

<script>
  /* ADJUSTABLE GRID SETTINGS */
  const SQUARE_GRID_SPACING = 45;
  const SQUARE_GRID_ALPHA = 0.1;

  // ------------------ Global Variables ------------------
  let audioContext, analyzer, source, microphoneStream;
  let isRunning = false;
  let isStarting = false;
  let pendingUserGestureStart = false;
  let sampleRate;
  const fftSize = 2048;

  // Frequency data
  let dataArray;
  // Waveform data
  let timeDomainData;

  // Final paused frames
  let lastFreqFrame;
  let lastWaveFrame;

  // Zoom parameters
  let waveAmplitudeScale = 5.0;
  let waveTimeScale = 1.0;

  // DOM references
  const freqCanvas = document.getElementById('visualizer');
  const freqCtx = freqCanvas.getContext('2d');

  const waveCanvas = document.getElementById('waveform');
  const waveCtx = waveCanvas.getContext('2d');

  const tooltip = document.getElementById('tooltip');
  const peakFreqDisplay = document.getElementById('peak-frequency');
  const timeDeltaDisplay = document.getElementById('time-delta');

  const toggleBtn = document.getElementById('toggleBtn');
  const exportSpectrumBtn = document.getElementById('exportSpectrumBtn');
  const exportWaveformBtn = document.getElementById('exportWaveformBtn');

  const yScaleSlider = document.getElementById('yScale');
  const xScaleSlider = document.getElementById('xScale');

  const markerColor = '#ff5f1f';
  const markerGrabTolerance = 8;
  let markerA = 0.3;
  let markerB = 0.7;
  let activeMarker = null;

  let canvasDpr = 1;
  let freqCanvasSize = { width: 0, height: 0 };
  let waveCanvasSize = { width: 0, height: 0 };

  function isUserGestureActive() {
    return navigator.userActivation && navigator.userActivation.isActive;
  }

  function setupCanvasResolution() {
    canvasDpr = window.devicePixelRatio || 1;

    const freqRect = freqCanvas.getBoundingClientRect();
    freqCanvasSize = {
      width: freqRect.width,
      height: freqRect.height
    };
    freqCanvas.width = Math.round(freqCanvasSize.width * canvasDpr);
    freqCanvas.height = Math.round(freqCanvasSize.height * canvasDpr);
    freqCtx.setTransform(canvasDpr, 0, 0, canvasDpr, 0, 0);

    const waveRect = waveCanvas.getBoundingClientRect();
    waveCanvasSize = {
      width: waveRect.width,
      height: waveRect.height
    };
    waveCanvas.width = Math.round(waveCanvasSize.width * canvasDpr);
    waveCanvas.height = Math.round(waveCanvasSize.height * canvasDpr);
    waveCtx.setTransform(canvasDpr, 0, 0, canvasDpr, 0, 0);
  }

  // ------------------ Main Entry ------------------
  window.addEventListener('load', async () => {
    setupCanvasResolution();
    requestAnimationFrame(drawLoop); // always running
    await resetAudioSession();
    startSpectrum();                 // start mic
  });
  window.addEventListener('resize', setupCanvasResolution);
  window.addEventListener('pageshow', async (event) => {
    if (event.persisted) {
      await resetAudioSession();
      startSpectrum();
    }
  });
  window.addEventListener('beforeunload', () => {
    teardownAudioSession();
  });

  // ------------------ Button & Keyboard Listeners ------------------
  toggleBtn.addEventListener('click', toggleRunPause);

  exportSpectrumBtn.addEventListener('click', exportSpectrumAsCSV);
  exportWaveformBtn.addEventListener('click', exportWaveformAsCSV);

  window.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
      e.preventDefault();
      toggleRunPause();
    }
  });

  freqCanvas.addEventListener('mousemove', onCanvasHover);
  freqCanvas.addEventListener('touchmove', onCanvasTouch, { passive: false });

  waveCanvas.addEventListener('mousedown', onWaveformPointerDown);
  waveCanvas.addEventListener('mousemove', onWaveformPointerMove);
  window.addEventListener('mouseup', onWaveformPointerUp);
  waveCanvas.addEventListener('touchstart', onWaveformTouchStart, { passive: false });
  waveCanvas.addEventListener('touchmove', onWaveformTouchMove, { passive: false });
  window.addEventListener('touchend', onWaveformPointerUp);

  yScaleSlider.addEventListener('input', () => {
    waveAmplitudeScale = parseFloat(yScaleSlider.value);
  });
  xScaleSlider.addEventListener('input', () => {
    waveTimeScale = parseFloat(xScaleSlider.value);
  });

  // ------------------ Microphone + Analyzer Setup ------------------
  async function startSpectrum() {
    if (isRunning || isStarting) return;
    isStarting = true;

    if (!audioContext) {
      if (!isUserGestureActive()) {
        isStarting = false;
        requestUserGestureStart();
        return;
      }
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      sampleRate = audioContext.sampleRate;
    }

    if (audioContext.state === 'suspended') {
      try {
        await audioContext.resume();
      } catch (err) {
        console.warn('Audio context resume blocked:', err);
      }
    }

    if (audioContext.state !== 'running') {
      isStarting = false;
      if (!isUserGestureActive()) {
        await resetAudioSession();
      }
      requestUserGestureStart();
      return;
    }

    if (!microphoneStream) {
      try {
        microphoneStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (err) {
        alert('Error accessing microphone: ' + err.message);
        isStarting = false;
        requestUserGestureStart();
        dataArray = dataArray || new Uint8Array(0);
        timeDomainData = timeDomainData || new Uint8Array(0);
        return;
      }
    }

    if (!analyzer) {
      analyzer = audioContext.createAnalyser();
      analyzer.fftSize = fftSize;
      dataArray = new Uint8Array(analyzer.frequencyBinCount);
      timeDomainData = new Uint8Array(analyzer.fftSize);
    }
    if (!source) {
      source = audioContext.createMediaStreamSource(microphoneStream);
      source.connect(analyzer);
    }

    isRunning = true;
    isStarting = false;
    toggleBtn.textContent = 'Pause';
    exportSpectrumBtn.disabled = true;
    exportWaveformBtn.disabled = true;
  }

  async function resetAudioSession() {
    teardownAudioSession();
    if (audioContext && audioContext.state !== 'closed') {
      try {
        await audioContext.close();
      } catch (err) {
        console.warn('Unable to close audio context cleanly:', err);
      }
    }
    audioContext = null;
    analyzer = null;
    source = null;
    microphoneStream = null;
    sampleRate = null;
    dataArray = null;
    timeDomainData = null;
    lastFreqFrame = null;
    lastWaveFrame = null;
    isRunning = false;
    isStarting = false;
    pendingUserGestureStart = false;
    toggleBtn.textContent = 'Start';
    exportSpectrumBtn.disabled = true;
    exportWaveformBtn.disabled = true;
    peakFreqDisplay.textContent = 'Peak Frequency: --';
    timeDeltaDisplay.textContent = 'Time between markers: -- ms';
  }

  function teardownAudioSession() {
    if (source) {
      source.disconnect();
      source = null;
    }
    if (microphoneStream) {
      microphoneStream.getTracks().forEach((track) => track.stop());
      microphoneStream = null;
    }
  }

  function toggleRunPause() {
    if (isRunning) {
      pauseSpectrum();
    } else {
      startSpectrum();
    }
  }

  function pauseSpectrum() {
    isRunning = false;
    toggleBtn.textContent = 'Resume';
    exportSpectrumBtn.disabled = false;
    exportWaveformBtn.disabled = false;

    lastFreqFrame = dataArray.slice();
    lastWaveFrame = timeDomainData.slice();

    if (audioContext && audioContext.state === 'running') {
      audioContext.suspend();
    }

    teardownAudioSession();
  }

  function requestUserGestureStart() {
    if (pendingUserGestureStart) return;
    pendingUserGestureStart = true;
    toggleBtn.textContent = 'Start';

    const resumeOnGesture = async (event) => {
      pendingUserGestureStart = false;
      if (event) {
        event.preventDefault();
        event.stopPropagation();
      }
      if (audioContext && audioContext.state !== 'running') {
        await resetAudioSession();
      }
      await startSpectrum();
    };

    window.addEventListener('click', resumeOnGesture, { once: true, capture: true });
    window.addEventListener('keydown', resumeOnGesture, { once: true, capture: true });
  }

  // ------------------ The Continuous Draw Loop ------------------
  function drawLoop() {
    requestAnimationFrame(drawLoop);

    // Frequency Spectrum
    freqCtx.fillStyle = '#1e1e1e';
    freqCtx.fillRect(0, 0, freqCanvasSize.width, freqCanvasSize.height);

    // Waveform
    waveCtx.fillStyle = '#1e1e1e';
    waveCtx.fillRect(0, 0, waveCanvasSize.width, waveCanvasSize.height);
    drawSquareGridWithTime();

    if (!analyzer || !dataArray || !timeDomainData) {
      peakFreqDisplay.textContent = 'Peak Frequency: --';
      return;
    }

    if (isRunning) {
      analyzer.getByteFrequencyData(dataArray);
    } else if (lastFreqFrame) {
      dataArray.set(lastFreqFrame);
    }

    // Peak freq
    let peakIndex = 0, peakValue = -1;
    for (let i = 0; i < dataArray.length; i++) {
      if (dataArray[i] > peakValue) {
        peakValue = dataArray[i];
        peakIndex = i;
      }
    }
    const peakFreq = indexToFrequency(peakIndex);
    peakFreqDisplay.textContent = `Peak Frequency: ${peakFreq.toFixed(1)} Hz`;

    // freq bars
    const barCount = dataArray.length;
    const barWidth = freqCanvasSize.width / barCount;
    for (let i = 0; i < barCount; i++) {
      const barHeight = (dataArray[i] / 255) * freqCanvasSize.height * 0.8;
      const x = i * barWidth;
      const y = freqCanvasSize.height - barHeight;
      freqCtx.fillStyle = `rgb(${barHeight + 50}, 50, 50)`;
      freqCtx.fillRect(x, y, barWidth, barHeight);
    }

    // Draw frequency axis
    drawFrequencyAxis(freqCtx, freqCanvasSize.width, freqCanvasSize.height);

    if (isRunning) {
      analyzer.getByteTimeDomainData(timeDomainData);
      lastWaveFrame = timeDomainData.slice();
    } else if (lastWaveFrame) {
      timeDomainData.set(lastWaveFrame);
    }

    // waveform trace
    waveCtx.lineWidth = 2;
    waveCtx.strokeStyle = '#98c616';
    waveCtx.beginPath();

    const totalSamples = timeDomainData.length;
    let windowSize = totalSamples / waveTimeScale;
    if (windowSize > totalSamples) windowSize = totalSamples;
    windowSize = Math.max(2, Math.floor(windowSize));
    const sliceWidth = waveCanvasSize.width / (windowSize - 1);

    let x = 0;
    for (let i = 0; i < windowSize; i++) {
      const v = (timeDomainData[i] - 128) / 128.0;
      const y = (waveCanvasSize.height / 2) + v * (waveCanvasSize.height / 2) * waveAmplitudeScale;
      if (i === 0) waveCtx.moveTo(x, y);
      else waveCtx.lineTo(x, y);
      x += sliceWidth;
    }
    waveCtx.stroke();

    drawWaveformMarkers();
  }

  // ------------------ Draw the Frequency Axis ------------------
  function drawFrequencyAxis(ctx, width, height) {
    // Skip if we don't have what we need
    if (!sampleRate || !analyzer) return;

    // We'll draw ~5 major ticks from 0 Hz to sampleRate/2
    ctx.fillStyle = '#ffffff';
    ctx.font = '12px sans-serif';

    const maxFreq = sampleRate / 2;
    const numTicks = 5;

    for (let i = 0; i <= numTicks; i++) {
      const freq = (maxFreq / numTicks) * i;
      const bin = frequencyToIndex(freq);
      const x = bin * (width / analyzer.frequencyBinCount);

      // small tick line
      ctx.beginPath();
      ctx.moveTo(x, height - 5);
      ctx.lineTo(x, height);
      ctx.strokeStyle = '#ffffff';
      ctx.stroke();

      // label
      let label;
      if (freq >= 1000) {
        label = (freq / 1000).toFixed(1) + ' kHz';
      } else {
        label = freq.toFixed(0) + ' Hz';
      }
      ctx.fillText(label, x + 2, height - 6);
    }
  }

  // ------------------ Square Grid & Time Axis (mixed approach) ------------------
  function drawSquareGridWithTime() {
    waveCtx.save();
    waveCtx.strokeStyle = `rgba(255,255,255,${SQUARE_GRID_ALPHA})`;
    waveCtx.fillStyle = '#ffffff';
    waveCtx.font = '12px sans-serif';

    // 1) Vertical lines in "screen" coordinates => for time labeling
    const dispW = waveCanvasSize.width;
    const dispH = waveCanvasSize.height;

    // Time info for labeling
    const totalSamples = timeDomainData ? timeDomainData.length : fftSize;
    let windowSize = totalSamples / waveTimeScale;
    if (windowSize > totalSamples) windowSize = totalSamples;
    windowSize = Math.max(1, Math.floor(windowSize));
    const totalTimeSec = windowSize / (sampleRate || 44100);

    const numVertLines = Math.floor(dispW / SQUARE_GRID_SPACING);
    for (let i = 0; i <= numVertLines; i++) {
      const screenX = i * SQUARE_GRID_SPACING;
      const canvasX = screenX;

      waveCtx.beginPath();
      waveCtx.moveTo(canvasX, 0);
      waveCtx.lineTo(canvasX, waveCanvasSize.height);
      waveCtx.stroke();

      // Label every other vertical line
      if (i % 2 === 0) {
        const frac = screenX / dispW;
        const ms = frac * totalTimeSec * 1000;
        waveCtx.fillText(ms.toFixed(1) + ' ms', canvasX + 2, waveCanvasSize.height - 4);
      }
    }

    // 2) Horizontal lines in *canvas* coordinates => ensure center line is included
    const centerY = waveCanvasSize.height / 2;
    const spacingY = SQUARE_GRID_SPACING;

    // lines from center upward
    for (let y = centerY; y >= 0; y -= spacingY) {
      waveCtx.beginPath();
      waveCtx.moveTo(0, y);
      waveCtx.lineTo(waveCanvasSize.width, y);
      waveCtx.stroke();
    }

    // lines from center downward
    for (let y = centerY + spacingY; y <= waveCanvasSize.height; y += spacingY) {
      waveCtx.beginPath();
      waveCtx.moveTo(0, y);
      waveCtx.lineTo(waveCanvasSize.width, y);
      waveCtx.stroke();
    }

    waveCtx.restore();
  }

  function drawWaveformMarkers() {
    const width = waveCanvasSize.width;
    if (!width) return;

    const markerX1 = markerA * width;
    const markerX2 = markerB * width;

    waveCtx.save();
    waveCtx.lineWidth = 1;
    waveCtx.strokeStyle = markerColor;
    waveCtx.beginPath();
    waveCtx.moveTo(markerX1, 0);
    waveCtx.lineTo(markerX1, waveCanvasSize.height);
    waveCtx.stroke();
    waveCtx.beginPath();
    waveCtx.moveTo(markerX2, 0);
    waveCtx.lineTo(markerX2, waveCanvasSize.height);
    waveCtx.stroke();
    waveCtx.restore();

    updateTimeDeltaDisplay(markerX1, markerX2);
  }

  function updateTimeDeltaDisplay(markerX1, markerX2) {
    const totalSamples = timeDomainData ? timeDomainData.length : fftSize;
    let windowSize = totalSamples / waveTimeScale;
    if (windowSize > totalSamples) windowSize = totalSamples;
    windowSize = Math.max(1, Math.floor(windowSize));
    const totalTimeSec = windowSize / (sampleRate || 44100);
    const deltaMs = Math.abs(markerX2 - markerX1) / waveCanvasSize.width * totalTimeSec * 1000;

    timeDeltaDisplay.textContent = `Time between markers: ${deltaMs.toFixed(2)} ms`;
  }

  function pickActiveMarker(cursorX) {
    const width = waveCanvasSize.width;
    const markerX1 = markerA * width;
    const markerX2 = markerB * width;

    if (Math.abs(cursorX - markerX1) <= markerGrabTolerance) return 'A';
    if (Math.abs(cursorX - markerX2) <= markerGrabTolerance) return 'B';
    return null;
  }

  function updateMarkerPosition(cursorX) {
    const width = waveCanvasSize.width;
    if (!width) return;
    const clamped = Math.min(Math.max(cursorX / width, 0), 1);
    if (activeMarker === 'A') {
      markerA = clamped;
    } else if (activeMarker === 'B') {
      markerB = clamped;
    }
  }

  function onWaveformPointerDown(event) {
    const rect = waveCanvas.getBoundingClientRect();
    const cursorX = event.clientX - rect.left;
    activeMarker = pickActiveMarker(cursorX);
    if (activeMarker) {
      event.preventDefault();
      updateMarkerPosition(cursorX);
    }
  }

  function onWaveformPointerMove(event) {
    if (!activeMarker) return;
    const rect = waveCanvas.getBoundingClientRect();
    const cursorX = event.clientX - rect.left;
    updateMarkerPosition(cursorX);
  }

  function onWaveformPointerUp() {
    activeMarker = null;
  }

  function onWaveformTouchStart(event) {
    event.preventDefault();
    const touch = event.touches[0];
    const rect = waveCanvas.getBoundingClientRect();
    const cursorX = touch.clientX - rect.left;
    activeMarker = pickActiveMarker(cursorX);
    if (activeMarker) {
      updateMarkerPosition(cursorX);
    }
  }

  function onWaveformTouchMove(event) {
    if (!activeMarker) return;
    event.preventDefault();
    const touch = event.touches[0];
    const rect = waveCanvas.getBoundingClientRect();
    const cursorX = touch.clientX - rect.left;
    updateMarkerPosition(cursorX);
  }

  // ------------------ Export Spectrum (remove zero-amplitude) ------------------
  function exportSpectrumAsCSV() {
    if (!analyzer || !lastFreqFrame) {
      alert("No paused data available. Please pause first.");
      return;
    }

    const binCount = analyzer.frequencyBinCount;
    let csvContent = "data:text/csv;charset=utf-8,Frequency (Hz),Amplitude (a.u.)\n";

    for (let i = 0; i < binCount; i++) {
      const amp = lastFreqFrame[i];
      // skip if amplitude = 0
      if (amp > 0) {
        const freq = indexToFrequency(i);
        csvContent += freq.toFixed(1) + "," + amp + "\n";
      }
    }

    downloadCSV(csvContent, "spectrum_data.csv");
  }

  // ------------------ Export Waveform (Time vs Amplitude) => only first 10 ms ------------------
  function exportWaveformAsCSV() {
    if (!lastWaveFrame || !sampleRate) {
      alert("No paused data available. Please pause first.");
      return;
    }

    let maxSamples = Math.floor(sampleRate * 0.01); // 10ms
    if (maxSamples > lastWaveFrame.length) {
      maxSamples = lastWaveFrame.length;
    }

    let csvContent = "data:text/csv;charset=utf-8,Time (ms),Amplitude (normalized)\n";
    for (let i = 0; i < maxSamples; i++) {
      const timeMs = (i / sampleRate) * 1000;
      const amplitude = (lastWaveFrame[i] - 128) / 128;
      csvContent += timeMs.toFixed(2) + "," + amplitude + "\n";
    }

    downloadCSV(csvContent, "waveform_data.csv");
  }

  // ------------------ Utility to Download a CSV string ------------------
  function downloadCSV(csvString, filename) {
    const encodedUri = encodeURI(csvString);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", filename);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // ------------------ Utility: bin <-> frequency conversion ------------------
  function indexToFrequency(index) {
    if (!sampleRate) return 0;
    return index * (sampleRate / fftSize);
  }
  function frequencyToIndex(freq) {
    if (!sampleRate) return 0;
    return Math.round(freq / (sampleRate / fftSize));
  }

  // ------------------ Hover/Touch Inspection (Paused Only) ------------------
  function onCanvasHover(e) {
    if (isRunning || !lastFreqFrame) {
      tooltip.style.display = 'none';
      return;
    }
    const rect = freqCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    showTooltip(x, y);
  }

  function onCanvasTouch(e) {
    if (isRunning || !lastFreqFrame) {
      tooltip.style.display = 'none';
      return;
    }
    e.preventDefault();
    const touch = e.touches[0];
    const rect = freqCanvas.getBoundingClientRect();
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    showTooltip(x, y);
  }

  function showTooltip(x, y) {
    const binCount = analyzer.frequencyBinCount;
    const barWidth = freqCanvasSize.width / binCount;
    const binIndex = Math.floor(x / barWidth);

    if (binIndex < 0 || binIndex >= binCount) {
      tooltip.style.display = 'none';
      return;
    }

    const freq = indexToFrequency(binIndex).toFixed(1);
    const amplitude = lastFreqFrame[binIndex];

    tooltip.style.display = 'block';
    tooltip.style.left = (x + 10) + 'px';
    tooltip.style.top = (y + 10) + 'px';
    tooltip.innerHTML = `
      <div>Freq: ${freq} Hz</div>
      <div>Amp: ${amplitude} (a.u.)</div>
    `;
  }
</script>
