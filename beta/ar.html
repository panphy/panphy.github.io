<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingertip Sphere Inertia (2D Prototype)</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap');

        :root {
            --font-ui: 'Space Grotesk', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;

            --bg-color: #020817;
            --bg-accent: #0f172a;
            --panel-bg: rgba(15, 23, 42, 0.82);
            --panel-border: rgba(125, 211, 252, 0.28);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;

            --brand-primary: #22d3ee;
            --brand-secondary: #38bdf8;
            --brand-accent: #86efac;
            --danger: #fb7185;
        }

        [data-theme="light"] {
            --bg-color: #e2e8f0;
            --bg-accent: #cbd5e1;
            --panel-bg: rgba(248, 250, 252, 0.9);
            --panel-border: rgba(2, 132, 199, 0.28);
            --text-main: #0f172a;
            --text-muted: #334155;

            --brand-primary: #0284c7;
            --brand-secondary: #0ea5e9;
            --brand-accent: #16a34a;
            --danger: #be123c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: var(--font-ui);
            color: var(--text-main);
            background:
                radial-gradient(circle at 20% 18%, rgba(34, 211, 238, 0.2), transparent 30%),
                radial-gradient(circle at 78% 8%, rgba(134, 239, 172, 0.16), transparent 30%),
                linear-gradient(160deg, var(--bg-color), var(--bg-accent));
            display: grid;
            place-items: center;
            padding: 18px;
        }

        .app {
            width: min(1100px, 100%);
            display: grid;
            gap: 12px;
        }

        .panel {
            border: 1px solid var(--panel-border);
            background: var(--panel-bg);
            border-radius: 16px;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 12px 14px;
            flex-wrap: wrap;
        }

        .title {
            margin: 0;
            font-size: clamp(1rem, 1.4vw, 1.35rem);
            font-weight: 700;
            letter-spacing: 0.02em;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: end;
        }

        button {
            border: 1px solid var(--panel-border);
            background: rgba(15, 23, 42, 0.54);
            color: var(--text-main);
            font: 500 0.92rem/1 var(--font-ui);
            border-radius: 10px;
            padding: 10px 12px;
            min-height: 48px;
            cursor: pointer;
        }

        [data-theme="light"] button {
            background: rgba(255, 255, 255, 0.86);
        }

        button:hover:not(:disabled) {
            border-color: var(--brand-primary);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.46;
            cursor: not-allowed;
        }

        #startBtn {
            background: linear-gradient(120deg, var(--brand-primary), var(--brand-secondary));
            color: #001018;
            border: none;
            font-weight: 700;
        }

        #startBtn:disabled {
            opacity: 0.82;
            color: #001018;
        }

        .control-block {
            display: grid;
            gap: 4px;
            min-height: 48px;
            color: var(--text-muted);
            font-size: 0.72rem;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            align-content: center;
        }

        .control-block select,
        .control-block input[type="range"] {
            border: 1px solid var(--panel-border);
            border-radius: 10px;
            background: rgba(2, 6, 23, 0.58);
            color: var(--text-main);
            min-height: 36px;
            font-family: var(--font-ui);
            font-size: 0.9rem;
            padding: 6px 10px;
            width: 170px;
        }

        [data-theme="light"] .control-block select,
        [data-theme="light"] .control-block input[type="range"] {
            background: rgba(255, 255, 255, 0.9);
        }

        .control-block input[type="range"] {
            padding: 0 4px;
            accent-color: var(--brand-primary);
        }

        .value-badge {
            color: var(--brand-accent);
            font-weight: 700;
            margin-left: 6px;
            text-transform: none;
            font-size: 0.85rem;
        }

        .stage {
            position: relative;
            aspect-ratio: 16 / 10;
            overflow: hidden;
        }

        .media-layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #renderCanvas {
            pointer-events: none;
        }

        #tipCanvas {
            pointer-events: none;
        }

        .hud {
            position: absolute;
            left: 12px;
            top: 12px;
            z-index: 10;
            display: grid;
            gap: 6px;
            max-width: min(92vw, 680px);
        }

        .pill {
            border: 1px solid var(--panel-border);
            background: rgba(2, 6, 23, 0.7);
            color: var(--text-main);
            border-radius: 10px;
            padding: 8px 10px;
            font-size: 0.86rem;
            line-height: 1.2;
        }

        [data-theme="light"] .pill {
            background: rgba(255, 255, 255, 0.76);
        }

        .mono {
            font-family: var(--font-mono);
            letter-spacing: 0.01em;
        }

        .status-error {
            border-color: color-mix(in srgb, var(--danger) 66%, transparent);
            color: var(--danger);
        }

        .hint {
            margin: 0;
            padding: 0 4px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 10px;
            }

            .topbar {
                padding: 10px;
            }

            .stage {
                border-radius: 14px;
            }
        }
    </style>
</head>
<body>
    <main class="app">
        <header class="topbar panel">
            <h1 class="title">Fingertip Sphere Inertia (2D Prototype)</h1>
            <div class="controls">
                <button id="startBtn" type="button">Start Camera</button>
                <label for="cameraSelect" class="control-block">
                    Camera
                    <select id="cameraSelect" disabled>
                        <option value="">Default</option>
                    </select>
                </label>
                <button id="placeBtn" type="button" disabled>Place Sphere</button>
                <button id="resetBtn" type="button" disabled>Reset Motion</button>
                <label for="modeSelect" class="control-block">
                    Interaction
                    <select id="modeSelect">
                        <option value="balanced" selected>Balanced</option>
                        <option value="elastic">Elastic Balls</option>
                        <option value="sticky">Sticky Balls</option>
                    </select>
                </label>
                <label for="sensitivityRange" class="control-block">
                    Sensitivity
                    <input id="sensitivityRange" type="range" min="0.6" max="2.0" step="0.1" value="1.0">
                    <span id="sensitivityValue" class="value-badge">1.0x</span>
                </label>
                <label for="gravityRange" class="control-block">
                    Gravity
                    <input id="gravityRange" type="range" min="0" max="2.0" step="0.05" value="0.55">
                    <span id="gravityValue" class="value-badge">0.55g</span>
                </label>
                <label for="massRange" class="control-block">
                    Mass
                    <input id="massRange" type="range" min="0.2" max="5.0" step="0.1" value="1.0">
                    <span id="massValue" class="value-badge">1.0 kg</span>
                </label>
            </div>
        </header>

        <section id="stage" class="stage panel">
            <video id="camera" class="media-layer" autoplay playsinline muted></video>
            <canvas id="renderCanvas" class="media-layer"></canvas>
            <canvas id="tipCanvas" class="media-layer"></canvas>
            <div class="hud">
                <div id="status" class="pill">Camera is off.</div>
                <div id="metrics" class="pill mono">FPS: -- | Hands: 0 | Tips: 0 | Contacts: 0 | Speed: 0.00</div>
            </div>
        </section>

        <p class="hint">
            Place sphere, then flick your fingertips to push it. Gravity pulls it down — use your whole hand to catch and throw it!
        </p>
    </main>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';

        const ui = {
            startBtn: document.getElementById('startBtn'),
            placeBtn: document.getElementById('placeBtn'),
            resetBtn: document.getElementById('resetBtn'),
            cameraSelect: document.getElementById('cameraSelect'),
            status: document.getElementById('status'),
            metrics: document.getElementById('metrics'),
            modeSelect: document.getElementById('modeSelect'),
            sensitivityRange: document.getElementById('sensitivityRange'),
            sensitivityValue: document.getElementById('sensitivityValue'),
            gravityRange: document.getElementById('gravityRange'),
            gravityValue: document.getElementById('gravityValue'),
            massRange: document.getElementById('massRange'),
            massValue: document.getElementById('massValue'),
            stage: document.getElementById('stage'),
            video: document.getElementById('camera'),
            canvas: document.getElementById('renderCanvas'),
            tipCanvas: document.getElementById('tipCanvas')
        };

        const state = {
            running: false,
            lastFrameTime: 0,
            fps: 0,
            handLandmarker: null,
            stream: null,
            lastVideoTime: -1,
            lastHands: [],
            handsCount: 0,
            tipCount: 0,
            trackedTips: [],
            contactsCount: 0,
            interactionMode: 'balanced',
            sensitivity: 1.0,
            gravity: 0.55,
            mass: 1.0
        };

        let filesetResolverCtor = null;
        let handLandmarkerCtor = null;

        const LOCAL_MEDIAPIPE_BASE = './ar_assets/mediapipe/tasks-vision-0.10.32';
        const LOCAL_MODEL_PATH = './ar_assets/models/hand_landmarker.task';
        let mediapipeWasmBaseUrl = `${LOCAL_MEDIAPIPE_BASE}/wasm`;

        const MEDIAPIPE_SOURCES = [
            {
                label: 'local-module',
                url: `${LOCAL_MEDIAPIPE_BASE}/vision_bundle.mjs`,
                wasmBase: `${LOCAL_MEDIAPIPE_BASE}/wasm`
            },
            {
                label: 'unpkg-module',
                url: 'https://unpkg.com/@mediapipe/tasks-vision@0.10.32/vision_bundle.mjs',
                wasmBase: 'https://unpkg.com/@mediapipe/tasks-vision@0.10.32/wasm'
            }
        ];

        function isLocalLoopbackHost() {
            return ['localhost', '127.0.0.1', '::1', '[::1]'].includes(window.location.hostname);
        }

        function extractVisionApi(moduleNamespace) {
            const candidates = [
                moduleNamespace,
                moduleNamespace && moduleNamespace.default
            ];
            for (const candidate of candidates) {
                if (candidate && candidate.FilesetResolver && candidate.HandLandmarker) {
                    return {
                        filesetResolver: candidate.FilesetResolver,
                        handLandmarker: candidate.HandLandmarker
                    };
                }
            }
            return null;
        }

        async function ensureHandTrackingDeps() {
            if (filesetResolverCtor && handLandmarkerCtor) {
                return;
            }

            const errors = [];

            for (const source of MEDIAPIPE_SOURCES) {
                try {
                    const moduleNamespace = await import(source.url);

                    const api = extractVisionApi(moduleNamespace);
                    if (!api) {
                        errors.push(`${source.label}: API missing`);
                        continue;
                    }

                    filesetResolverCtor = api.filesetResolver;
                    handLandmarkerCtor = api.handLandmarker;
                    mediapipeWasmBaseUrl = source.wasmBase;
                    return;
                } catch (error) {
                    const message = error && error.message ? error.message : String(error);
                    errors.push(`${source.label}: ${message}`);
                }
            }

            throw new Error(`Unable to load MediaPipe hand tracker. ${errors.join(' | ')}`);
        }

        const physics = {
            radius: 0.18,
            planeZ: 0,
            placed: false,
            position: new THREE.Vector3(0, 0, 0),
            velocity: new THREE.Vector3(0, 0, 0)
        };

        // Gravity magnitude is controlled by state.gravity (applied as negative Y)

        const FINGERTIP_POINTS = [4, 8, 12, 16, 20];

        // Hand skeleton connections for visual feedback
        const HAND_CONNECTIONS = [
            [0, 1], [1, 2], [2, 3], [3, 4],
            [0, 5], [5, 6], [6, 7], [7, 8],
            [0, 9], [9, 10], [10, 11], [11, 12],
            [0, 13], [13, 14], [14, 15], [15, 16],
            [0, 17], [17, 18], [18, 19], [19, 20],
            [5, 9], [9, 13], [13, 17]
        ];

        const INTERACTION_LABELS = {
            balanced: 'Balanced',
            elastic: 'Elastic',
            sticky: 'Sticky'
        };

        // velocityTransfer: fraction of fingertip approach speed added as impulse on first contact
        const INTERACTION_PROFILES = {
            balanced: {
                contactRadius: 0.14,
                spring: 95,
                damping: 5,
                correction: 0.6,
                airDrag: 0.05,
                restitution: 0.92,
                stickPull: 0,
                stickCapture: 0,
                maxSpeed: 3.0,
                velocityTransfer: 0.55
            },
            elastic: {
                contactRadius: 0.16,
                spring: 145,
                damping: 3.2,
                correction: 0.78,
                airDrag: 0.03,
                restitution: 0.98,
                stickPull: 0,
                stickCapture: 0,
                maxSpeed: 4.5,
                velocityTransfer: 0.80
            },
            sticky: {
                contactRadius: 0.19,
                spring: 78,
                damping: 8.5,
                correction: 0.9,
                airDrag: 0.16,
                restitution: 0.84,
                stickPull: 14,
                stickCapture: 2.2,
                maxSpeed: 1.85,
                velocityTransfer: 0.30
            }
        };

        const scene = new THREE.Scene();
        const camera3d = new THREE.PerspectiveCamera(52, 1, 0.01, 20);
        camera3d.position.set(0, 0, 2.2);
        scene.add(camera3d);

        const renderer = new THREE.WebGLRenderer({
            canvas: ui.canvas,
            alpha: true,
            antialias: true,
            powerPreference: 'high-performance'
        });
        const tipCtx = ui.tipCanvas.getContext('2d', { alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
        renderer.outputColorSpace = THREE.SRGBColorSpace;

        scene.add(new THREE.HemisphereLight(0xb8f7ff, 0x091321, 1.05));
        const keyLight = new THREE.DirectionalLight(0xffffff, 1.4);
        keyLight.position.set(1.4, 1.6, 2.0);
        scene.add(keyLight);
        const rimLight = new THREE.DirectionalLight(0x7dd3fc, 0.8);
        rimLight.position.set(-1.4, -0.4, -1.0);
        scene.add(rimLight);

        const sphereGroup = new THREE.Group();
        const sphereGeometry = new THREE.SphereGeometry(physics.radius, 36, 28);
        const sphereMaterial = new THREE.MeshStandardMaterial({
            color: 0x22d3ee,
            emissive: 0x052f40,
            metalness: 0.22,
            roughness: 0.22,
            transparent: true,
            opacity: 0.9
        });
        const sphereMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
        const sphereWire = new THREE.Mesh(
            sphereGeometry,
            new THREE.MeshBasicMaterial({
                color: 0x00131c,
                wireframe: true,
                transparent: true,
                opacity: 0.25
            })
        );
        sphereGroup.add(sphereMesh, sphereWire);
        sphereGroup.visible = false;
        scene.add(sphereGroup);

        const scratch = {
            rayPoint: new THREE.Vector3(),
            rayDir: new THREE.Vector3(),
            tipWorld: new THREE.Vector3(),
            normal: new THREE.Vector3()
        };

        // Per-landmark position/velocity history for fingertip velocity tracking
        const tipHistory = new Map();
        // Tracks which tip keys were in contact last frame (for first-contact impulse)
        const activeContacts = new Set();

        function setStatus(message, isError = false) {
            ui.status.textContent = message;
            ui.status.classList.toggle('status-error', isError);
        }

        function getInteractionProfile() {
            const base = INTERACTION_PROFILES[state.interactionMode] || INTERACTION_PROFILES.balanced;
            const s = Math.max(0.6, Math.min(2.0, state.sensitivity));
            return {
                contactRadius: base.contactRadius * (0.9 + (0.1 * s)),
                spring: base.spring * s,
                damping: base.damping * (0.95 + (0.05 * s)),
                correction: Math.min(1, base.correction * (0.9 + (0.1 * s))),
                airDrag: base.airDrag * (0.9 + (0.1 * s)),
                restitution: base.restitution,
                stickPull: base.stickPull * s,
                stickCapture: base.stickCapture * s,
                maxSpeed: base.maxSpeed * (0.9 + (0.1 * s)),
                velocityTransfer: base.velocityTransfer * s
            };
        }

        function updateSensitivityLabel() {
            ui.sensitivityValue.textContent = `${state.sensitivity.toFixed(1)}x`;
        }

        function updateGravityLabel() {
            ui.gravityValue.textContent = `${state.gravity.toFixed(2)}g`;
        }

        function updateMassLabel() {
            ui.massValue.textContent = `${state.mass.toFixed(1)} kg`;
        }

        function updateMetrics() {
            const speed = Math.hypot(physics.velocity.x, physics.velocity.y);
            ui.metrics.textContent =
                `FPS: ${state.fps.toFixed(0)} | Mode: ${INTERACTION_LABELS[state.interactionMode]} | Hands: ${state.handsCount} | Tips: ${state.tipCount} | Contacts: ${state.contactsCount} | Speed: ${speed.toFixed(2)}`;
        }

        function resizeStage() {
            const rect = ui.stage.getBoundingClientRect();
            if (!rect.width || !rect.height) {
                return;
            }

            renderer.setSize(rect.width, rect.height, false);
            camera3d.aspect = rect.width / rect.height;
            camera3d.updateProjectionMatrix();

            ui.tipCanvas.width = Math.max(1, Math.round(rect.width));
            ui.tipCanvas.height = Math.max(1, Math.round(rect.height));
            if (tipCtx) {
                tipCtx.clearRect(0, 0, ui.tipCanvas.width, ui.tipCanvas.height);
            }
        }

        function resetSphereState() {
            physics.position.set(0, 0, physics.planeZ);
            physics.velocity.set(0, 0, 0);
            sphereGroup.position.copy(physics.position);
            sphereGroup.rotation.set(0, 0, 0);
        }

        function placeSphere() {
            physics.placed = true;
            sphereGroup.visible = true;
            resetSphereState();
            setStatus('Sphere placed. Flick your fingertips to push it!');
        }

        function landmarkToPlane(landmark, out) {
            const ndcX = (landmark.x * 2) - 1;
            const ndcY = -((landmark.y * 2) - 1);

            scratch.rayPoint.set(ndcX, ndcY, 0.5).unproject(camera3d);
            scratch.rayDir.copy(scratch.rayPoint).sub(camera3d.position);

            if (Math.abs(scratch.rayDir.z) < 0.0001) {
                return false;
            }

            const t = (physics.planeZ - camera3d.position.z) / scratch.rayDir.z;
            if (!Number.isFinite(t) || t < 0) {
                return false;
            }

            out.copy(camera3d.position).addScaledVector(scratch.rayDir, t);
            return true;
        }

        function collectTrackedTips() {
            const now = performance.now();
            const tips = [];
            const seenKeys = new Set();

            state.lastHands.forEach((hand, handIndex) => {
                for (const tipIndex of FINGERTIP_POINTS) {
                    const landmark = hand[tipIndex];
                    if (!landmark) {
                        continue;
                    }
                    if (!landmarkToPlane(landmark, scratch.tipWorld)) {
                        continue;
                    }

                    const key = `${handIndex}-${tipIndex}`;
                    seenKeys.add(key);

                    const worldX = scratch.tipWorld.x;
                    const worldY = scratch.tipWorld.y;

                    let velX = 0;
                    let velY = 0;
                    const prev = tipHistory.get(key);
                    if (prev) {
                        const elapsed = (now - prev.time) / 1000;
                        if (elapsed > 0 && elapsed < 0.12) {
                            const rawVelX = (worldX - prev.worldX) / elapsed;
                            const rawVelY = (worldY - prev.worldY) / elapsed;
                            // EMA smoothing to reduce landmark noise
                            const alpha = 0.55;
                            velX = prev.velX !== undefined
                                ? alpha * rawVelX + (1 - alpha) * prev.velX
                                : rawVelX;
                            velY = prev.velY !== undefined
                                ? alpha * rawVelY + (1 - alpha) * prev.velY
                                : rawVelY;
                        }
                    }

                    tipHistory.set(key, { worldX, worldY, velX, velY, time: now });
                    tips.push({ key, x: landmark.x, y: landmark.y, worldX, worldY, velX, velY });
                }
            });

            // Prune history for landmarks no longer visible
            for (const k of tipHistory.keys()) {
                if (!seenKeys.has(k)) {
                    tipHistory.delete(k);
                }
            }

            return tips;
        }

        function drawTrackedTips() {
            if (!tipCtx) {
                return;
            }
            const width = ui.tipCanvas.width;
            const height = ui.tipCanvas.height;
            tipCtx.clearRect(0, 0, width, height);

            // Draw hand skeleton for each detected hand
            for (const hand of state.lastHands) {
                tipCtx.lineWidth = 1.5;
                tipCtx.strokeStyle = 'rgba(34, 197, 94, 0.4)';
                tipCtx.lineJoin = 'round';
                for (const [a, b] of HAND_CONNECTIONS) {
                    const lmA = hand[a];
                    const lmB = hand[b];
                    if (!lmA || !lmB) {
                        continue;
                    }
                    tipCtx.beginPath();
                    tipCtx.moveTo(lmA.x * width, lmA.y * height);
                    tipCtx.lineTo(lmB.x * width, lmB.y * height);
                    tipCtx.stroke();
                }

                // Joint dots
                tipCtx.fillStyle = 'rgba(34, 197, 94, 0.55)';
                for (let i = 0; i < hand.length; i++) {
                    const lm = hand[i];
                    if (!lm) {
                        continue;
                    }
                    tipCtx.beginPath();
                    tipCtx.arc(lm.x * width, lm.y * height, 3, 0, Math.PI * 2);
                    tipCtx.fill();
                }
            }

            // Highlighted fingertip circles
            tipCtx.lineWidth = 2.5;
            tipCtx.strokeStyle = '#22c55e';
            tipCtx.fillStyle = 'rgba(34, 197, 94, 0.22)';
            for (const tip of state.trackedTips) {
                const x = tip.x * width;
                const y = tip.y * height;
                tipCtx.beginPath();
                tipCtx.arc(x, y, 12, 0, Math.PI * 2);
                tipCtx.fill();
                tipCtx.stroke();
            }
        }

        function applyTipForces(dt, profile) {
            if (!physics.placed) {
                return 0;
            }

            let contacts = 0;
            const newContacts = new Set();

            for (const tip of state.trackedTips) {
                scratch.normal.set(
                    physics.position.x - tip.worldX,
                    physics.position.y - tip.worldY,
                    0
                );

                const distance = scratch.normal.length();
                if (distance >= profile.contactRadius) {
                    continue;
                }

                contacts += 1;
                newContacts.add(tip.key);

                if (distance < 0.000001) {
                    scratch.normal.set(0, 1, 0);
                } else {
                    scratch.normal.multiplyScalar(1 / distance);
                }

                const penetration = profile.contactRadius - distance;

                // Spring-damper: pushes sphere away from tip, damps inward sphere motion
                const inwardSpeed = Math.min(
                    (physics.velocity.x * scratch.normal.x) + (physics.velocity.y * scratch.normal.y),
                    0
                );
                const pushForce = (profile.spring * penetration) - (profile.damping * inwardSpeed);
                const pushAccel = pushForce / state.mass;

                physics.position.x += scratch.normal.x * penetration * profile.correction;
                physics.position.y += scratch.normal.y * penetration * profile.correction;
                physics.velocity.x += scratch.normal.x * pushAccel * dt;
                physics.velocity.y += scratch.normal.y * pushAccel * dt;

                // First-contact velocity impulse: transfers fingertip momentum to sphere.
                // This makes fast flicks register even if contact lasts only 1-2 frames.
                // Heavier sphere receives less velocity from the same impulse.
                if (!activeContacts.has(tip.key)) {
                    // Relative velocity of tip w.r.t. sphere, along contact normal (tip→sphere)
                    const relVelAlongNormal =
                        (tip.velX - physics.velocity.x) * scratch.normal.x +
                        (tip.velY - physics.velocity.y) * scratch.normal.y;
                    if (relVelAlongNormal > 0.05) {
                        const impulse = (relVelAlongNormal * profile.velocityTransfer) / state.mass;
                        physics.velocity.x += scratch.normal.x * impulse;
                        physics.velocity.y += scratch.normal.y * impulse;
                    }
                }

                if (profile.stickPull > 0 && distance > 0.000001) {
                    const toTipX = tip.worldX - physics.position.x;
                    const toTipY = tip.worldY - physics.position.y;
                    const invDistance = 1 / distance;
                    const stickFactor = penetration / profile.contactRadius;
                    const stickAccel = profile.stickPull / state.mass;
                    physics.velocity.x += toTipX * invDistance * stickAccel * stickFactor * dt;
                    physics.velocity.y += toTipY * invDistance * stickAccel * stickFactor * dt;
                    physics.position.x += toTipX * profile.stickCapture * stickFactor * dt;
                    physics.position.y += toTipY * profile.stickCapture * stickFactor * dt;
                }
            }

            // Update contact state for next frame's first-contact detection
            activeContacts.clear();
            for (const k of newContacts) {
                activeContacts.add(k);
            }

            return contacts;
        }

        function constrainSphereToView(profile) {
            const depth = camera3d.position.z - physics.planeZ;
            const halfHeight = Math.tan(THREE.MathUtils.degToRad(camera3d.fov * 0.5)) * depth;
            const halfWidth = halfHeight * camera3d.aspect;

            const xLimit = Math.max(0.2, halfWidth - physics.radius);
            const yLimit = Math.max(0.2, halfHeight - physics.radius);
            const restitution = profile.restitution;

            if (physics.position.x > xLimit) {
                physics.position.x = xLimit;
                physics.velocity.x = -Math.abs(physics.velocity.x) * restitution;
            } else if (physics.position.x < -xLimit) {
                physics.position.x = -xLimit;
                physics.velocity.x = Math.abs(physics.velocity.x) * restitution;
            }

            if (physics.position.y > yLimit) {
                physics.position.y = yLimit;
                physics.velocity.y = -Math.abs(physics.velocity.y) * restitution;
            } else if (physics.position.y < -yLimit) {
                physics.position.y = -yLimit;
                physics.velocity.y = Math.abs(physics.velocity.y) * restitution;
            }

            physics.position.z = physics.planeZ;
            physics.velocity.z = 0;
        }

        function updatePhysics(dt, profile) {
            if (!physics.placed) {
                return;
            }

            // Gravity
            physics.velocity.y -= state.gravity * dt;

            physics.position.x += physics.velocity.x * dt;
            physics.position.y += physics.velocity.y * dt;
            constrainSphereToView(profile);

            const linearDrag = Math.exp(-profile.airDrag * dt);
            physics.velocity.x *= linearDrag;
            physics.velocity.y *= linearDrag;

            const speed = Math.hypot(physics.velocity.x, physics.velocity.y);
            if (speed > profile.maxSpeed && speed > 0.000001) {
                const scale = profile.maxSpeed / speed;
                physics.velocity.x *= scale;
                physics.velocity.y *= scale;
            }

            // Visual rolling rotation based on current velocity
            sphereGroup.rotation.z -= (physics.velocity.x / physics.radius) * dt;
            sphereGroup.rotation.x += (physics.velocity.y / physics.radius) * dt;

            sphereGroup.position.set(physics.position.x, physics.position.y, physics.planeZ);
        }

        function step(now) {
            if (!state.running) {
                return;
            }

            if (!state.lastFrameTime) {
                state.lastFrameTime = now;
            }
            const dt = Math.min((now - state.lastFrameTime) / 1000, 1 / 20);
            state.lastFrameTime = now;
            state.fps = state.fps ? (state.fps * 0.9) + ((1 / Math.max(dt, 0.0001)) * 0.1) : (1 / Math.max(dt, 0.0001));

            if (state.handLandmarker && ui.video.readyState >= HTMLMediaElement.HAVE_CURRENT_DATA) {
                if (ui.video.currentTime !== state.lastVideoTime) {
                    state.lastVideoTime = ui.video.currentTime;
                    const result = state.handLandmarker.detectForVideo(ui.video, now);
                    state.lastHands = result.landmarks || [];
                }
            }

            state.handsCount = state.lastHands.length;
            state.trackedTips = collectTrackedTips();
            state.tipCount = state.trackedTips.length;
            const profile = getInteractionProfile();
            state.contactsCount = applyTipForces(dt, profile);
            updatePhysics(dt, profile);
            drawTrackedTips();
            updateMetrics();
            renderer.render(scene, camera3d);

            requestAnimationFrame(step);
        }

        async function createHandLandmarker() {
            await ensureHandTrackingDeps();
            const vision = await filesetResolverCtor.forVisionTasks(
                mediapipeWasmBaseUrl
            );

            return handLandmarkerCtor.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: LOCAL_MODEL_PATH
                },
                runningMode: 'VIDEO',
                numHands: 2
            });
        }

        async function populateCameraList() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter((d) => d.kind === 'videoinput');
                if (videoDevices.length <= 1) {
                    return;
                }
                ui.cameraSelect.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Camera ${index + 1}`;
                    ui.cameraSelect.appendChild(option);
                });
                // Select the currently active device if possible
                if (state.stream) {
                    const activeTrack = state.stream.getVideoTracks()[0];
                    if (activeTrack) {
                        const settings = activeTrack.getSettings();
                        if (settings.deviceId) {
                            ui.cameraSelect.value = settings.deviceId;
                        }
                    }
                }
                ui.cameraSelect.disabled = false;
            } catch (error) {
                console.warn('Could not enumerate cameras:', error);
            }
        }

        async function switchCamera(deviceId) {
            if (!deviceId) {
                return;
            }
            setStatus('Switching camera...');
            try {
                // Stop existing tracks
                if (state.stream) {
                    state.stream.getTracks().forEach((track) => track.stop());
                }
                state.stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: { exact: deviceId },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                ui.video.srcObject = state.stream;
                await ui.video.play();
                state.lastVideoTime = -1;
                setStatus(`Camera switched. Mode: ${INTERACTION_LABELS[state.interactionMode]}.`);
            } catch (error) {
                const message = error && error.message ? error.message : String(error);
                console.error('Camera switch failed:', error);
                setStatus(`Could not switch camera: ${message}`, true);
            }
        }

        async function startCameraAndTracking() {
            if (state.running) {
                return;
            }

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                setStatus('getUserMedia is not available in this browser.', true);
                return;
            }

            if (!window.isSecureContext && !isLocalLoopbackHost()) {
                setStatus(`Camera access requires HTTPS or localhost. Current URL: ${window.location.origin}`, true);
                return;
            }

            ui.startBtn.disabled = true;
            setStatus('Requesting camera permission...');

            try {
                const hasLiveStream = state.stream && state.stream.getTracks().some((track) => track.readyState === 'live');
                if (!hasLiveStream) {
                    state.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'user',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                }

                if (ui.video.srcObject !== state.stream) {
                    ui.video.srcObject = state.stream;
                }
                await ui.video.play();
                await populateCameraList();
            } catch (error) {
                if (state.stream && state.stream.getTracks().every((track) => track.readyState !== 'live')) {
                    state.stream = null;
                }
                ui.startBtn.disabled = false;
                const name = error && error.name ? error.name : 'Error';
                const message = error && error.message ? error.message : String(error);
                console.error('Camera/tracking startup failed:', error);
                setStatus(`Could not access camera (${name}): ${message}`, true);
                return;
            }

            setStatus('Loading hand tracker...');

            try {
                state.handLandmarker = await createHandLandmarker();
            } catch (error) {
                ui.startBtn.disabled = false;
                const name = error && error.name ? error.name : 'Error';
                const message = error && error.message ? error.message : String(error);
                console.error('Hand tracker load failed:', error);
                setStatus(`Camera started, but hand tracker failed (${name}): ${message}. Click Start Camera to retry.`, true);
                return;
            }

            resizeStage();
            state.running = true;
            state.lastFrameTime = performance.now();
            ui.placeBtn.disabled = false;
            ui.resetBtn.disabled = false;
            ui.startBtn.textContent = 'Running';
            setStatus(`Ready. Press "Place Sphere" to start. Mode: ${INTERACTION_LABELS[state.interactionMode]}.`);
            requestAnimationFrame(step);
        }

        ui.startBtn.addEventListener('click', startCameraAndTracking);
        ui.placeBtn.addEventListener('click', placeSphere);
        ui.resetBtn.addEventListener('click', resetSphereState);
        ui.cameraSelect.addEventListener('change', () => {
            if (state.running && ui.cameraSelect.value) {
                switchCamera(ui.cameraSelect.value);
            }
        });
        ui.modeSelect.addEventListener('change', () => {
            if (!INTERACTION_PROFILES[ui.modeSelect.value]) {
                return;
            }
            state.interactionMode = ui.modeSelect.value;
            setStatus(`Interaction mode switched to ${INTERACTION_LABELS[state.interactionMode]}.`);
        });
        ui.sensitivityRange.addEventListener('input', () => {
            const nextValue = Number(ui.sensitivityRange.value);
            if (!Number.isFinite(nextValue)) {
                return;
            }
            state.sensitivity = Math.max(0.6, Math.min(2.0, nextValue));
            updateSensitivityLabel();
        });
        ui.gravityRange.addEventListener('input', () => {
            const nextValue = Number(ui.gravityRange.value);
            if (!Number.isFinite(nextValue)) {
                return;
            }
            state.gravity = Math.max(0, Math.min(2.0, nextValue));
            updateGravityLabel();
        });
        ui.massRange.addEventListener('input', () => {
            const nextValue = Number(ui.massRange.value);
            if (!Number.isFinite(nextValue)) {
                return;
            }
            state.mass = Math.max(0.2, Math.min(5.0, nextValue));
            updateMassLabel();
        });

        window.addEventListener('resize', resizeStage);
        if ('ResizeObserver' in window) {
            new ResizeObserver(resizeStage).observe(ui.stage);
        }

        window.addEventListener('beforeunload', () => {
            if (state.stream) {
                state.stream.getTracks().forEach((track) => track.stop());
            }
        });

        ui.modeSelect.value = state.interactionMode;
        ui.sensitivityRange.value = state.sensitivity.toFixed(1);
        updateSensitivityLabel();
        ui.gravityRange.value = state.gravity.toFixed(2);
        updateGravityLabel();
        ui.massRange.value = state.mass.toFixed(1);
        updateMassLabel();
        resizeStage();
        renderer.render(scene, camera3d);
    </script>
</body>
