<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingertip Sphere Inertia (2D Prototype)</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap');

        :root {
            --font-ui: 'Space Grotesk', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;

            --bg-color: #020817;
            --bg-accent: #0f172a;
            --panel-bg: rgba(15, 23, 42, 0.82);
            --panel-border: rgba(125, 211, 252, 0.28);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;

            --brand-primary: #22d3ee;
            --brand-secondary: #38bdf8;
            --brand-accent: #86efac;
            --danger: #fb7185;
        }

        [data-theme="light"] {
            --bg-color: #e2e8f0;
            --bg-accent: #cbd5e1;
            --panel-bg: rgba(248, 250, 252, 0.9);
            --panel-border: rgba(2, 132, 199, 0.28);
            --text-main: #0f172a;
            --text-muted: #334155;

            --brand-primary: #0284c7;
            --brand-secondary: #0ea5e9;
            --brand-accent: #16a34a;
            --danger: #be123c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: var(--font-ui);
            color: var(--text-main);
            background:
                radial-gradient(circle at 20% 18%, rgba(34, 211, 238, 0.2), transparent 30%),
                radial-gradient(circle at 78% 8%, rgba(134, 239, 172, 0.16), transparent 30%),
                linear-gradient(160deg, var(--bg-color), var(--bg-accent));
            display: grid;
            place-items: center;
            padding: 18px;
        }

        .app {
            width: min(1100px, 100%);
            display: grid;
            gap: 12px;
        }

        .panel {
            border: 1px solid var(--panel-border);
            background: var(--panel-bg);
            border-radius: 16px;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .topbar {
            display: grid;
            gap: 12px;
            padding: 12px 14px;
        }

        .title {
            margin: 0;
            font-size: clamp(1rem, 1.4vw, 1.35rem);
            font-weight: 700;
            letter-spacing: 0.02em;
        }

        .controls {
            display: grid;
            gap: 10px;
            width: 100%;
        }

        .controls-main {
            display: grid;
            gap: 8px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            align-items: end;
        }

        .physics-controls {
            width: 100%;
            border: 1px solid var(--panel-border);
            border-radius: 12px;
            background: rgba(2, 6, 23, 0.35);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        [data-theme="light"] .physics-controls {
            background: rgba(255, 255, 255, 0.7);
        }

        .physics-controls > summary {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            border: none;
            background: transparent;
            color: var(--text-main);
            font: 600 0.9rem/1.2 var(--font-ui);
            padding: 10px 12px;
            min-height: 48px;
            cursor: pointer;
            list-style: none;
            user-select: none;
        }

        .physics-summary-copy {
            display: grid;
            gap: 2px;
        }

        .physics-summary-note {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .summary-caret {
            font-size: 0.8rem;
            color: var(--text-muted);
            transition: transform 0.18s ease;
        }

        .physics-controls[open] .summary-caret {
            transform: rotate(180deg);
        }

        .physics-controls > summary::-webkit-details-marker {
            display: none;
        }

        .physics-controls > summary:hover {
            background: rgba(15, 23, 42, 0.2);
        }

        [data-theme="light"] .physics-controls > summary:hover {
            background: rgba(148, 163, 184, 0.14);
        }

        .physics-controls-inner {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
            align-items: end;
            padding: 0 12px 12px;
            border-top: 1px solid color-mix(in srgb, var(--panel-border) 75%, transparent);
        }

        button {
            border: 1px solid var(--panel-border);
            background: rgba(15, 23, 42, 0.54);
            color: var(--text-main);
            font: 500 0.92rem/1 var(--font-ui);
            border-radius: 10px;
            padding: 10px 12px;
            min-height: 48px;
            width: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        [data-theme="light"] button {
            background: rgba(255, 255, 255, 0.86);
        }

        button:hover:not(:disabled) {
            border-color: var(--brand-primary);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.46;
            cursor: not-allowed;
        }

        #startBtn {
            background: linear-gradient(120deg, var(--brand-primary), var(--brand-secondary));
            color: #001018;
            border: none;
            font-weight: 700;
        }

        #startBtn:disabled {
            opacity: 0.82;
            color: #001018;
        }

        .control-block {
            display: grid;
            gap: 6px;
            min-height: 48px;
            color: var(--text-muted);
            font-size: 0.74rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            align-content: start;
        }

        .control-label-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .control-label {
            line-height: 1.1;
        }

        .control-block select,
        .control-block input[type="range"] {
            border: 1px solid var(--panel-border);
            border-radius: 10px;
            background: rgba(2, 6, 23, 0.58);
            color: var(--text-main);
            min-height: 40px;
            font-family: var(--font-ui);
            font-size: 0.9rem;
            padding: 6px 10px;
            width: 100%;
        }

        [data-theme="light"] .control-block select,
        [data-theme="light"] .control-block input[type="range"] {
            background: rgba(255, 255, 255, 0.9);
        }

        .control-block input[type="range"] {
            padding: 0 4px;
            accent-color: var(--brand-primary);
        }

        .value-badge {
            color: var(--brand-accent);
            font-weight: 700;
            margin-left: 0;
            text-transform: none;
            letter-spacing: 0;
            font-size: 0.82rem;
        }

        .stage {
            position: relative;
            aspect-ratio: 16 / 10;
            overflow: hidden;
        }

        .media-layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #renderCanvas {
            pointer-events: none;
        }

        #tipCanvas {
            pointer-events: none;
        }

        .hud {
            position: absolute;
            left: 12px;
            top: 12px;
            z-index: 10;
            display: grid;
            gap: 6px;
            max-width: min(92vw, 680px);
        }

        .pill {
            border: 1px solid var(--panel-border);
            background: rgba(2, 6, 23, 0.7);
            color: var(--text-main);
            border-radius: 10px;
            padding: 8px 10px;
            font-size: 0.86rem;
            line-height: 1.2;
        }

        [data-theme="light"] .pill {
            background: rgba(255, 255, 255, 0.76);
        }

        .mono {
            font-family: var(--font-mono);
            letter-spacing: 0.01em;
        }

        .status-error {
            border-color: color-mix(in srgb, var(--danger) 66%, transparent);
            color: var(--danger);
        }

        .hint {
            margin: 0;
            padding: 0 4px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 10px;
            }

            .topbar {
                padding: 10px;
            }

            .stage {
                border-radius: 14px;
            }
        }

        @media (min-width: 900px) {
            .topbar {
                grid-template-columns: minmax(240px, auto) 1fr;
                align-items: start;
            }

            .controls {
                justify-self: end;
                width: min(760px, 100%);
            }

            .controls-main {
                grid-template-columns: minmax(170px, 1.3fr) minmax(180px, 1.3fr) 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="app">
        <header class="topbar panel">
            <h1 class="title">Fingertip Sphere Inertia (2D Prototype)</h1>
            <div class="controls" aria-label="Simulation controls">
                <div class="controls-main">
                    <button id="startBtn" type="button">Start Camera</button>
                    <label for="cameraSelect" class="control-block">
                        <span class="control-label">Camera</span>
                        <select id="cameraSelect" disabled>
                            <option value="">Default</option>
                        </select>
                    </label>
                    <button id="addBtn" type="button" disabled>Add Sphere</button>
                    <button id="resetBtn" type="button" disabled>Reset Motion</button>
                </div>
                <details id="physicsDetails" class="physics-controls">
                    <summary>
                        <span class="physics-summary-copy">
                            <span>Physics Settings</span>
                            <span class="physics-summary-note">Interaction, sensitivity, gravity, and mass</span>
                        </span>
                        <span class="summary-caret" aria-hidden="true">▼</span>
                    </summary>
                    <div class="physics-controls-inner">
                        <label for="modeSelect" class="control-block">
                            <span class="control-label">Interaction</span>
                            <select id="modeSelect">
                                <option value="balanced" selected>Balanced</option>
                                <option value="elastic">Elastic Balls</option>
                                <option value="sticky">Sticky Balls</option>
                            </select>
                        </label>
                        <label for="sensitivityRange" class="control-block">
                            <span class="control-label-row">
                                <span class="control-label">Sensitivity</span>
                                <span id="sensitivityValue" class="value-badge">1.0x</span>
                            </span>
                            <input id="sensitivityRange" type="range" min="0.6" max="2.0" step="0.1" value="1.0">
                        </label>
                        <label for="gravityRange" class="control-block">
                            <span class="control-label-row">
                                <span class="control-label">Gravity</span>
                                <span id="gravityValue" class="value-badge">0.55g</span>
                            </span>
                            <input id="gravityRange" type="range" min="0" max="2.0" step="0.05" value="0.55">
                        </label>
                        <label for="massRange" class="control-block">
                            <span class="control-label-row">
                                <span class="control-label">Mass</span>
                                <span id="massValue" class="value-badge">1.0 kg</span>
                            </span>
                            <input id="massRange" type="range" min="0.2" max="5.0" step="0.1" value="1.0">
                        </label>
                    </div>
                </details>
            </div>
        </header>

        <section id="stage" class="stage panel">
            <video id="camera" class="media-layer" autoplay playsinline muted></video>
            <canvas id="renderCanvas" class="media-layer"></canvas>
            <canvas id="tipCanvas" class="media-layer"></canvas>
            <div class="hud">
                <div id="status" class="pill">Camera is off.</div>
                <div id="metrics" class="pill mono">FPS: -- | Hands: 0 | Tips: 0 | Contacts: 0 | Spheres: 0</div>
            </div>
        </section>

        <p class="hint">
            Add spheres, then flick your fingertips or use your palm to push them. Gravity pulls them down — catch and throw!
        </p>
    </main>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';

        const ui = {
            startBtn: document.getElementById('startBtn'),
            addBtn: document.getElementById('addBtn'),
            resetBtn: document.getElementById('resetBtn'),
            cameraSelect: document.getElementById('cameraSelect'),
            status: document.getElementById('status'),
            metrics: document.getElementById('metrics'),
            modeSelect: document.getElementById('modeSelect'),
            sensitivityRange: document.getElementById('sensitivityRange'),
            sensitivityValue: document.getElementById('sensitivityValue'),
            gravityRange: document.getElementById('gravityRange'),
            gravityValue: document.getElementById('gravityValue'),
            massRange: document.getElementById('massRange'),
            massValue: document.getElementById('massValue'),
            stage: document.getElementById('stage'),
            video: document.getElementById('camera'),
            canvas: document.getElementById('renderCanvas'),
            tipCanvas: document.getElementById('tipCanvas'),
            physicsDetails: document.getElementById('physicsDetails')
        };

        // Default open on wide screens
        if (window.innerWidth >= 900) {
            ui.physicsDetails.open = true;
        }

        const state = {
            running: false,
            lastFrameTime: 0,
            fps: 0,
            handLandmarker: null,
            stream: null,
            lastVideoTime: -1,
            lastHands: [],
            handsCount: 0,
            tipCount: 0,
            trackedTips: [],
            contactsCount: 0,
            interactionMode: 'balanced',
            sensitivity: 1.0,
            gravity: 0.55,
            mass: 1.0,
            nextTrackingErrorReportAt: 0
        };

        let filesetResolverCtor = null;
        let handLandmarkerCtor = null;

        const LOCAL_MEDIAPIPE_BASE = './ar_assets/mediapipe/tasks-vision-0.10.32';
        const LOCAL_MODEL_PATH = './ar_assets/models/hand_landmarker.task';
        let mediapipeWasmBaseUrl = `${LOCAL_MEDIAPIPE_BASE}/wasm`;

        const MEDIAPIPE_SOURCES = [
            {
                label: 'local-module',
                url: `${LOCAL_MEDIAPIPE_BASE}/vision_bundle.mjs`,
                wasmBase: `${LOCAL_MEDIAPIPE_BASE}/wasm`
            },
            {
                label: 'unpkg-module',
                url: 'https://unpkg.com/@mediapipe/tasks-vision@0.10.32/vision_bundle.mjs',
                wasmBase: 'https://unpkg.com/@mediapipe/tasks-vision@0.10.32/wasm'
            }
        ];

        function isLocalLoopbackHost() {
            return ['localhost', '127.0.0.1', '::1', '[::1]'].includes(window.location.hostname);
        }

        function extractVisionApi(moduleNamespace) {
            const candidates = [
                moduleNamespace,
                moduleNamespace && moduleNamespace.default
            ];
            for (const candidate of candidates) {
                if (candidate && candidate.FilesetResolver && candidate.HandLandmarker) {
                    return {
                        filesetResolver: candidate.FilesetResolver,
                        handLandmarker: candidate.HandLandmarker
                    };
                }
            }
            return null;
        }

        async function ensureHandTrackingDeps() {
            if (filesetResolverCtor && handLandmarkerCtor) {
                return;
            }

            const errors = [];

            for (const source of MEDIAPIPE_SOURCES) {
                try {
                    const moduleNamespace = await import(source.url);

                    const api = extractVisionApi(moduleNamespace);
                    if (!api) {
                        errors.push(`${source.label}: API missing`);
                        continue;
                    }

                    filesetResolverCtor = api.filesetResolver;
                    handLandmarkerCtor = api.handLandmarker;
                    mediapipeWasmBaseUrl = source.wasmBase;
                    return;
                } catch (error) {
                    const message = error && error.message ? error.message : String(error);
                    errors.push(`${source.label}: ${message}`);
                }
            }

            throw new Error(`Unable to load MediaPipe hand tracker. ${errors.join(' | ')}`);
        }

        // --- Multi-sphere architecture ---

        const SPHERE_RADIUS = 0.18;
        const PLANE_Z = 0;
        const MAX_SPHERES = 6;

        const SPHERE_COLORS = [
            0x22d3ee, // cyan
            0xf472b6, // pink
            0xa78bfa, // purple
            0xfbbf24, // amber
            0x34d399, // emerald
            0xfb923c  // orange
        ];

        // Emissive colors (darker tint of each sphere color)
        const SPHERE_EMISSIVES = [
            0x052f40,
            0x3d1028,
            0x1e1540,
            0x3d2e08,
            0x0a3020,
            0x3d1e08
        ];

        const spheres = [];

        // Shared geometry and wireframe material (reused across all spheres)
        const sharedSphereGeometry = new THREE.SphereGeometry(SPHERE_RADIUS, 36, 28);
        const sharedWireMaterial = new THREE.MeshBasicMaterial({
            color: 0x00131c,
            wireframe: true,
            transparent: true,
            opacity: 0.25
        });

        const FINGERTIP_POINTS = [4, 8, 12, 16, 20];
        const PALM_LANDMARKS = [0, 5, 9, 13, 17]; // wrist + MCP joints

        // Hand skeleton connections for visual feedback
        const HAND_CONNECTIONS = [
            [0, 1], [1, 2], [2, 3], [3, 4],
            [0, 5], [5, 6], [6, 7], [7, 8],
            [0, 9], [9, 10], [10, 11], [11, 12],
            [0, 13], [13, 14], [14, 15], [15, 16],
            [0, 17], [17, 18], [18, 19], [19, 20],
            [5, 9], [9, 13], [13, 17]
        ];

        const INTERACTION_LABELS = {
            balanced: 'Balanced',
            elastic: 'Elastic',
            sticky: 'Sticky'
        };

        // velocityTransfer: fraction of fingertip approach speed added as impulse on first contact
        const INTERACTION_PROFILES = {
            balanced: {
                contactRadius: 0.14,
                spring: 95,
                damping: 5,
                correction: 0.6,
                airDrag: 0.05,
                restitution: 0.92,
                stickPull: 0,
                stickCapture: 0,
                maxSpeed: 3.0,
                velocityTransfer: 0.55
            },
            elastic: {
                contactRadius: 0.16,
                spring: 145,
                damping: 3.2,
                correction: 0.78,
                airDrag: 0.03,
                restitution: 0.98,
                stickPull: 0,
                stickCapture: 0,
                maxSpeed: 4.5,
                velocityTransfer: 0.80
            },
            sticky: {
                contactRadius: 0.19,
                spring: 78,
                damping: 8.5,
                correction: 0.9,
                airDrag: 0.16,
                restitution: 0.84,
                stickPull: 14,
                stickCapture: 2.2,
                maxSpeed: 1.85,
                velocityTransfer: 0.30
            }
        };

        const scene = new THREE.Scene();
        const camera3d = new THREE.PerspectiveCamera(52, 1, 0.01, 20);
        camera3d.position.set(0, 0, 2.2);
        scene.add(camera3d);

        const renderer = new THREE.WebGLRenderer({
            canvas: ui.canvas,
            alpha: true,
            antialias: true,
            powerPreference: 'high-performance'
        });
        const tipCtx = ui.tipCanvas.getContext('2d', { alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
        renderer.outputColorSpace = THREE.SRGBColorSpace;

        scene.add(new THREE.HemisphereLight(0xb8f7ff, 0x091321, 1.05));
        const keyLight = new THREE.DirectionalLight(0xffffff, 1.4);
        keyLight.position.set(1.4, 1.6, 2.0);
        scene.add(keyLight);
        const rimLight = new THREE.DirectionalLight(0x7dd3fc, 0.8);
        rimLight.position.set(-1.4, -0.4, -1.0);
        scene.add(rimLight);

        const scratch = {
            rayPoint: new THREE.Vector3(),
            rayDir: new THREE.Vector3(),
            tipWorld: new THREE.Vector3(),
            normal: new THREE.Vector3()
        };

        // Per-landmark position/velocity history for fingertip velocity tracking
        const tipHistory = new Map();
        // Tracks which tip keys were in contact last frame (for first-contact impulse)
        // Keyed by "${tipKey}:${sphereIndex}" to track per-sphere contacts
        const activeContacts = new Set();

        function setStatus(message, isError = false) {
            ui.status.textContent = message;
            ui.status.classList.toggle('status-error', isError);
        }

        function getInteractionProfile() {
            const base = INTERACTION_PROFILES[state.interactionMode] || INTERACTION_PROFILES.balanced;
            const s = Math.max(0.6, Math.min(2.0, state.sensitivity));
            return {
                contactRadius: base.contactRadius * (0.9 + (0.1 * s)),
                spring: base.spring * s,
                damping: base.damping * (0.95 + (0.05 * s)),
                correction: Math.min(1, base.correction * (0.9 + (0.1 * s))),
                airDrag: base.airDrag * (0.9 + (0.1 * s)),
                restitution: base.restitution,
                stickPull: base.stickPull * s,
                stickCapture: base.stickCapture * s,
                maxSpeed: base.maxSpeed * (0.9 + (0.1 * s)),
                velocityTransfer: base.velocityTransfer * s
            };
        }

        function updateSensitivityLabel() {
            ui.sensitivityValue.textContent = `${state.sensitivity.toFixed(1)}x`;
        }

        function updateGravityLabel() {
            ui.gravityValue.textContent = `${state.gravity.toFixed(2)}g`;
        }

        function updateMassLabel() {
            ui.massValue.textContent = `${state.mass.toFixed(1)} kg`;
        }

        function updateMetrics() {
            let maxSpeed = 0;
            for (const sphere of spheres) {
                const speed = Math.hypot(sphere.velocity.x, sphere.velocity.y);
                if (speed > maxSpeed) {
                    maxSpeed = speed;
                }
            }
            ui.metrics.textContent =
                `FPS: ${state.fps.toFixed(0)} | Mode: ${INTERACTION_LABELS[state.interactionMode]} | Hands: ${state.handsCount} | Tips: ${state.tipCount} | Contacts: ${state.contactsCount} | Spheres: ${spheres.length}`;
        }

        function updateAddBtnState() {
            ui.addBtn.disabled = !state.running || spheres.length >= MAX_SPHERES;
        }

        function resizeStage() {
            const rect = ui.stage.getBoundingClientRect();
            if (!rect.width || !rect.height) {
                return;
            }

            renderer.setSize(rect.width, rect.height, false);
            camera3d.aspect = rect.width / rect.height;
            camera3d.updateProjectionMatrix();

            ui.tipCanvas.width = Math.max(1, Math.round(rect.width));
            ui.tipCanvas.height = Math.max(1, Math.round(rect.height));
            if (tipCtx) {
                tipCtx.clearRect(0, 0, ui.tipCanvas.width, ui.tipCanvas.height);
            }
        }

        function getViewBounds() {
            const depth = camera3d.position.z - PLANE_Z;
            const halfHeight = Math.tan(THREE.MathUtils.degToRad(camera3d.fov * 0.5)) * depth;
            const halfWidth = halfHeight * camera3d.aspect;
            return { halfWidth, halfHeight };
        }

        function createSphere(colorIndex) {
            const material = new THREE.MeshStandardMaterial({
                color: SPHERE_COLORS[colorIndex],
                emissive: SPHERE_EMISSIVES[colorIndex],
                emissiveIntensity: 1.0,
                metalness: 0.22,
                roughness: 0.22,
                transparent: true,
                opacity: 0.9
            });
            const mesh = new THREE.Mesh(sharedSphereGeometry, material);
            const wire = new THREE.Mesh(sharedSphereGeometry, sharedWireMaterial);
            const group = new THREE.Group();
            group.add(mesh, wire);

            return {
                group,
                material,
                position: new THREE.Vector3(0, 0, PLANE_Z),
                velocity: new THREE.Vector3(0, 0, 0),
                contactCount: 0
            };
        }

        function addSphere() {
            if (spheres.length >= MAX_SPHERES) {
                return;
            }

            const colorIndex = spheres.length % SPHERE_COLORS.length;
            const sphere = createSphere(colorIndex);

            // Place at random position within inner 60% of view bounds
            const bounds = getViewBounds();
            const rangeX = bounds.halfWidth * 0.6;
            const rangeY = bounds.halfHeight * 0.6;
            sphere.position.set(
                (Math.random() * 2 - 1) * rangeX,
                (Math.random() * 2 - 1) * rangeY,
                PLANE_Z
            );
            sphere.group.position.copy(sphere.position);

            scene.add(sphere.group);
            spheres.push(sphere);
            updateAddBtnState();

            const count = spheres.length;
            setStatus(`Sphere ${count} added.${count < MAX_SPHERES ? ' Add more or start pushing!' : ' Max reached.'}`);
        }

        function resetAll() {
            for (const sphere of spheres) {
                scene.remove(sphere.group);
                sphere.material.dispose();
            }
            spheres.length = 0;
            activeContacts.clear();
            tipHistory.clear();
            updateAddBtnState();
            setStatus(`All spheres removed. Press "Add Sphere" to start.`);
        }

        function landmarkToPlane(landmark, out) {
            const ndcX = (landmark.x * 2) - 1;
            const ndcY = -((landmark.y * 2) - 1);

            scratch.rayPoint.set(ndcX, ndcY, 0.5).unproject(camera3d);
            scratch.rayDir.copy(scratch.rayPoint).sub(camera3d.position);

            if (Math.abs(scratch.rayDir.z) < 0.0001) {
                return false;
            }

            const t = (PLANE_Z - camera3d.position.z) / scratch.rayDir.z;
            if (!Number.isFinite(t) || t < 0) {
                return false;
            }

            out.copy(camera3d.position).addScaledVector(scratch.rayDir, t);
            return true;
        }

        function trackPoint(key, landmark, now, tips) {
            if (!landmarkToPlane(landmark, scratch.tipWorld)) {
                return;
            }

            const worldX = scratch.tipWorld.x;
            const worldY = scratch.tipWorld.y;

            let velX = 0;
            let velY = 0;
            const prev = tipHistory.get(key);
            if (prev) {
                const elapsed = (now - prev.time) / 1000;
                if (elapsed > 0 && elapsed < 0.12) {
                    const rawVelX = (worldX - prev.worldX) / elapsed;
                    const rawVelY = (worldY - prev.worldY) / elapsed;
                    // EMA smoothing to reduce landmark noise
                    const alpha = 0.55;
                    velX = prev.velX !== undefined
                        ? alpha * rawVelX + (1 - alpha) * prev.velX
                        : rawVelX;
                    velY = prev.velY !== undefined
                        ? alpha * rawVelY + (1 - alpha) * prev.velY
                        : rawVelY;
                }
            }

            tipHistory.set(key, { worldX, worldY, velX, velY, time: now });
            tips.push({ key, x: landmark.x, y: landmark.y, worldX, worldY, velX, velY });
        }

        function collectTrackedTips() {
            const now = performance.now();
            const tips = [];
            const seenKeys = new Set();

            state.lastHands.forEach((hand, handIndex) => {
                // Fingertips
                for (const tipIndex of FINGERTIP_POINTS) {
                    const landmark = hand[tipIndex];
                    if (!landmark) {
                        continue;
                    }
                    const key = `${handIndex}-${tipIndex}`;
                    seenKeys.add(key);
                    trackPoint(key, landmark, now, tips);
                }

                // Palm center (average of wrist + MCP joints)
                let palmX = 0;
                let palmY = 0;
                let palmZ = 0;
                let palmCount = 0;
                for (const lmIndex of PALM_LANDMARKS) {
                    const lm = hand[lmIndex];
                    if (lm) {
                        palmX += lm.x;
                        palmY += lm.y;
                        palmZ += lm.z || 0;
                        palmCount++;
                    }
                }
                if (palmCount >= 3) {
                    const palmLandmark = {
                        x: palmX / palmCount,
                        y: palmY / palmCount,
                        z: palmZ / palmCount
                    };
                    const key = `${handIndex}-palm`;
                    seenKeys.add(key);
                    trackPoint(key, palmLandmark, now, tips);
                }
            });

            // Prune history for landmarks no longer visible
            for (const k of tipHistory.keys()) {
                if (!seenKeys.has(k)) {
                    tipHistory.delete(k);
                }
            }

            return tips;
        }

        function drawTrackedTips() {
            if (!tipCtx) {
                return;
            }
            const width = ui.tipCanvas.width;
            const height = ui.tipCanvas.height;
            tipCtx.clearRect(0, 0, width, height);

            // Draw hand skeleton for each detected hand
            for (const hand of state.lastHands) {
                tipCtx.lineWidth = 1.5;
                tipCtx.strokeStyle = 'rgba(34, 197, 94, 0.4)';
                tipCtx.lineJoin = 'round';
                for (const [a, b] of HAND_CONNECTIONS) {
                    const lmA = hand[a];
                    const lmB = hand[b];
                    if (!lmA || !lmB) {
                        continue;
                    }
                    tipCtx.beginPath();
                    tipCtx.moveTo(lmA.x * width, lmA.y * height);
                    tipCtx.lineTo(lmB.x * width, lmB.y * height);
                    tipCtx.stroke();
                }

                // Joint dots
                tipCtx.fillStyle = 'rgba(34, 197, 94, 0.55)';
                for (let i = 0; i < hand.length; i++) {
                    const lm = hand[i];
                    if (!lm) {
                        continue;
                    }
                    tipCtx.beginPath();
                    tipCtx.arc(lm.x * width, lm.y * height, 3, 0, Math.PI * 2);
                    tipCtx.fill();
                }
            }

            // Highlighted fingertip and palm circles
            tipCtx.lineWidth = 2.5;
            tipCtx.strokeStyle = '#22c55e';
            tipCtx.fillStyle = 'rgba(34, 197, 94, 0.22)';
            for (const tip of state.trackedTips) {
                const x = tip.x * width;
                const y = tip.y * height;
                const isPalm = tip.key.endsWith('-palm');
                const radius = isPalm ? 18 : 12;
                tipCtx.beginPath();
                tipCtx.arc(x, y, radius, 0, Math.PI * 2);
                tipCtx.fill();
                tipCtx.stroke();
            }
        }

        function applyTipForces(dt, profile) {
            if (spheres.length === 0) {
                return 0;
            }

            let totalContacts = 0;
            const newContacts = new Set();

            // Reset contact counts
            for (const sphere of spheres) {
                sphere.contactCount = 0;
            }

            for (const tip of state.trackedTips) {
                for (let si = 0; si < spheres.length; si++) {
                    const sphere = spheres[si];

                    scratch.normal.set(
                        sphere.position.x - tip.worldX,
                        sphere.position.y - tip.worldY,
                        0
                    );

                    const distance = scratch.normal.length();
                    if (distance >= profile.contactRadius) {
                        continue;
                    }

                    totalContacts += 1;
                    sphere.contactCount += 1;
                    const contactKey = `${tip.key}:${si}`;
                    newContacts.add(contactKey);

                    if (distance < 0.000001) {
                        scratch.normal.set(0, 1, 0);
                    } else {
                        scratch.normal.multiplyScalar(1 / distance);
                    }

                    const penetration = profile.contactRadius - distance;

                    // Spring-damper: pushes sphere away from tip, damps inward sphere motion
                    const inwardSpeed = Math.min(
                        (sphere.velocity.x * scratch.normal.x) + (sphere.velocity.y * scratch.normal.y),
                        0
                    );
                    const pushForce = (profile.spring * penetration) - (profile.damping * inwardSpeed);
                    const pushAccel = pushForce / state.mass;

                    sphere.position.x += scratch.normal.x * penetration * profile.correction;
                    sphere.position.y += scratch.normal.y * penetration * profile.correction;
                    sphere.velocity.x += scratch.normal.x * pushAccel * dt;
                    sphere.velocity.y += scratch.normal.y * pushAccel * dt;

                    // First-contact velocity impulse
                    if (!activeContacts.has(contactKey)) {
                        const relVelAlongNormal =
                            (tip.velX - sphere.velocity.x) * scratch.normal.x +
                            (tip.velY - sphere.velocity.y) * scratch.normal.y;
                        if (relVelAlongNormal > 0.05) {
                            const impulse = (relVelAlongNormal * profile.velocityTransfer) / state.mass;
                            sphere.velocity.x += scratch.normal.x * impulse;
                            sphere.velocity.y += scratch.normal.y * impulse;
                        }
                    }

                    if (profile.stickPull > 0 && distance > 0.000001) {
                        const toTipX = tip.worldX - sphere.position.x;
                        const toTipY = tip.worldY - sphere.position.y;
                        const invDistance = 1 / distance;
                        const stickFactor = penetration / profile.contactRadius;
                        const stickAccel = profile.stickPull / state.mass;
                        sphere.velocity.x += toTipX * invDistance * stickAccel * stickFactor * dt;
                        sphere.velocity.y += toTipY * invDistance * stickAccel * stickFactor * dt;
                        sphere.position.x += toTipX * profile.stickCapture * stickFactor * dt;
                        sphere.position.y += toTipY * profile.stickCapture * stickFactor * dt;
                    }
                }
            }

            // Update contact state for next frame's first-contact detection
            activeContacts.clear();
            for (const k of newContacts) {
                activeContacts.add(k);
            }

            return totalContacts;
        }

        function constrainSphereToView(sphere, profile) {
            const bounds = getViewBounds();
            const xLimit = Math.max(0.2, bounds.halfWidth - SPHERE_RADIUS);
            const yLimit = Math.max(0.2, bounds.halfHeight - SPHERE_RADIUS);
            const restitution = profile.restitution;

            if (sphere.position.x > xLimit) {
                sphere.position.x = xLimit;
                sphere.velocity.x = -Math.abs(sphere.velocity.x) * restitution;
            } else if (sphere.position.x < -xLimit) {
                sphere.position.x = -xLimit;
                sphere.velocity.x = Math.abs(sphere.velocity.x) * restitution;
            }

            if (sphere.position.y > yLimit) {
                sphere.position.y = yLimit;
                sphere.velocity.y = -Math.abs(sphere.velocity.y) * restitution;
            } else if (sphere.position.y < -yLimit) {
                sphere.position.y = -yLimit;
                sphere.velocity.y = Math.abs(sphere.velocity.y) * restitution;
            }

            sphere.position.z = PLANE_Z;
            sphere.velocity.z = 0;
        }

        function resolveSphereCollisions(profile) {
            const diameter = SPHERE_RADIUS * 2;
            for (let i = 0; i < spheres.length; i++) {
                for (let j = i + 1; j < spheres.length; j++) {
                    const a = spheres[i];
                    const b = spheres[j];

                    const dx = b.position.x - a.position.x;
                    const dy = b.position.y - a.position.y;
                    const dist = Math.hypot(dx, dy);

                    if (dist >= diameter || dist < 0.000001) {
                        continue;
                    }

                    // Contact normal from a to b
                    const nx = dx / dist;
                    const ny = dy / dist;

                    // Position correction: push apart equally
                    const overlap = (diameter - dist) * 0.5;
                    a.position.x -= nx * overlap;
                    a.position.y -= ny * overlap;
                    b.position.x += nx * overlap;
                    b.position.y += ny * overlap;

                    // Elastic velocity exchange along contact normal
                    const relVelN = (b.velocity.x - a.velocity.x) * nx + (b.velocity.y - a.velocity.y) * ny;

                    // Only resolve if spheres are approaching
                    if (relVelN >= 0) {
                        continue;
                    }

                    // Equal mass elastic collision with restitution
                    const impulse = relVelN * (1 + profile.restitution) * 0.5;
                    a.velocity.x += impulse * nx;
                    a.velocity.y += impulse * ny;
                    b.velocity.x -= impulse * nx;
                    b.velocity.y -= impulse * ny;
                }
            }
        }

        function updatePhysics(dt, profile) {
            if (spheres.length === 0) {
                return;
            }

            for (const sphere of spheres) {
                // Gravity
                sphere.velocity.y -= state.gravity * dt;

                sphere.position.x += sphere.velocity.x * dt;
                sphere.position.y += sphere.velocity.y * dt;
                constrainSphereToView(sphere, profile);

                const linearDrag = Math.exp(-profile.airDrag * dt);
                sphere.velocity.x *= linearDrag;
                sphere.velocity.y *= linearDrag;

                const speed = Math.hypot(sphere.velocity.x, sphere.velocity.y);
                if (speed > profile.maxSpeed && speed > 0.000001) {
                    const scale = profile.maxSpeed / speed;
                    sphere.velocity.x *= scale;
                    sphere.velocity.y *= scale;
                }

                // Visual rolling rotation based on current velocity
                sphere.group.rotation.z -= (sphere.velocity.x / SPHERE_RADIUS) * dt;
                sphere.group.rotation.x += (sphere.velocity.y / SPHERE_RADIUS) * dt;

                sphere.group.position.set(sphere.position.x, sphere.position.y, PLANE_Z);
            }

            // Sphere-to-sphere collision
            resolveSphereCollisions(profile);
        }

        function updateGlow(dt) {
            for (const sphere of spheres) {
                const target = sphere.contactCount > 0 ? 3.0 : 1.0;
                const alpha = sphere.contactCount > 0 ? 0.3 : 0.1;
                sphere.material.emissiveIntensity += (target - sphere.material.emissiveIntensity) * alpha;
            }
        }

        function step(now) {
            if (!state.running) {
                return;
            }

            if (!state.lastFrameTime) {
                state.lastFrameTime = now;
            }
            const dt = Math.min((now - state.lastFrameTime) / 1000, 1 / 20);
            state.lastFrameTime = now;
            state.fps = state.fps ? (state.fps * 0.9) + ((1 / Math.max(dt, 0.0001)) * 0.1) : (1 / Math.max(dt, 0.0001));

            if (state.handLandmarker && ui.video.readyState >= HTMLMediaElement.HAVE_CURRENT_DATA) {
                if (ui.video.currentTime !== state.lastVideoTime) {
                    state.lastVideoTime = ui.video.currentTime;
                    try {
                        const result = state.handLandmarker.detectForVideo(ui.video, now);
                        state.lastHands = result.landmarks || [];
                    } catch (error) {
                        state.lastHands = [];
                        if (now >= state.nextTrackingErrorReportAt) {
                            state.nextTrackingErrorReportAt = now + 2000;
                            const message = error && error.message ? error.message : String(error);
                            console.error('Hand tracking frame failed:', error);
                            setStatus(`Tracking hiccup: ${message}. Continuing...`, true);
                        }
                    }
                }
            }

            state.handsCount = state.lastHands.length;
            state.trackedTips = collectTrackedTips();
            state.tipCount = state.trackedTips.length;
            const profile = getInteractionProfile();
            state.contactsCount = applyTipForces(dt, profile);
            updatePhysics(dt, profile);
            updateGlow(dt);
            drawTrackedTips();
            updateMetrics();
            renderer.render(scene, camera3d);

            requestAnimationFrame(step);
        }

        async function createHandLandmarker() {
            await ensureHandTrackingDeps();
            const vision = await filesetResolverCtor.forVisionTasks(
                mediapipeWasmBaseUrl
            );

            return handLandmarkerCtor.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: LOCAL_MODEL_PATH
                },
                runningMode: 'VIDEO',
                numHands: 2
            });
        }

        async function populateCameraList() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter((d) => d.kind === 'videoinput');
                if (videoDevices.length <= 1) {
                    return;
                }
                ui.cameraSelect.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Camera ${index + 1}`;
                    ui.cameraSelect.appendChild(option);
                });
                // Select the currently active device if possible
                if (state.stream) {
                    const activeTrack = state.stream.getVideoTracks()[0];
                    if (activeTrack) {
                        const settings = activeTrack.getSettings();
                        if (settings.deviceId) {
                            ui.cameraSelect.value = settings.deviceId;
                        }
                    }
                }
                ui.cameraSelect.disabled = false;
            } catch (error) {
                console.warn('Could not enumerate cameras:', error);
            }
        }

        async function switchCamera(deviceId) {
            if (!deviceId) {
                return;
            }
            const previousStream = state.stream;
            const previousTrack = previousStream ? previousStream.getVideoTracks()[0] : null;
            const previousSettings = previousTrack ? previousTrack.getSettings() : null;
            const previousDeviceId = previousSettings && previousSettings.deviceId ? previousSettings.deviceId : null;
            let nextStream = null;
            ui.cameraSelect.disabled = true;
            setStatus('Switching camera...');
            try {
                nextStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: { exact: deviceId },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                ui.video.srcObject = nextStream;
                await ui.video.play();
                state.stream = nextStream;
                state.lastVideoTime = -1;

                if (previousStream && previousStream !== nextStream) {
                    previousStream.getTracks().forEach((track) => track.stop());
                }

                if ([...ui.cameraSelect.options].some((option) => option.value === deviceId)) {
                    ui.cameraSelect.value = deviceId;
                }
                setStatus(`Camera switched. Mode: ${INTERACTION_LABELS[state.interactionMode]}.`);
            } catch (error) {
                const message = error && error.message ? error.message : String(error);
                console.error('Camera switch failed:', error);
                if (nextStream) {
                    nextStream.getTracks().forEach((track) => track.stop());
                }

                const hasLivePreviousStream =
                    previousStream && previousStream.getTracks().some((track) => track.readyState === 'live');

                if (hasLivePreviousStream) {
                    state.stream = previousStream;
                    if (ui.video.srcObject !== previousStream) {
                        ui.video.srcObject = previousStream;
                    }
                    try {
                        await ui.video.play();
                    } catch (resumeError) {
                        console.warn('Could not resume previous camera stream:', resumeError);
                    }

                    if (previousDeviceId && [...ui.cameraSelect.options].some((option) => option.value === previousDeviceId)) {
                        ui.cameraSelect.value = previousDeviceId;
                    }

                    setStatus(`Could not switch camera: ${message}. Keeping current camera.`, true);
                } else {
                    state.stream = null;
                    setStatus(`Could not switch camera: ${message}`, true);
                }
            } finally {
                ui.cameraSelect.disabled = ui.cameraSelect.options.length <= 1;
            }
        }

        async function startCameraAndTracking() {
            if (state.running) {
                return;
            }

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                setStatus('getUserMedia is not available in this browser.', true);
                return;
            }

            if (!window.isSecureContext && !isLocalLoopbackHost()) {
                setStatus(`Camera access requires HTTPS or localhost. Current URL: ${window.location.origin}`, true);
                return;
            }

            ui.startBtn.disabled = true;
            setStatus('Requesting camera permission...');

            try {
                const hasLiveStream = state.stream && state.stream.getTracks().some((track) => track.readyState === 'live');
                if (!hasLiveStream) {
                    state.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'user',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                }

                if (ui.video.srcObject !== state.stream) {
                    ui.video.srcObject = state.stream;
                }
                await ui.video.play();
                await populateCameraList();
            } catch (error) {
                if (state.stream && state.stream.getTracks().every((track) => track.readyState !== 'live')) {
                    state.stream = null;
                }
                ui.startBtn.disabled = false;
                const name = error && error.name ? error.name : 'Error';
                const message = error && error.message ? error.message : String(error);
                console.error('Camera/tracking startup failed:', error);
                setStatus(`Could not access camera (${name}): ${message}`, true);
                return;
            }

            setStatus('Loading hand tracker...');

            try {
                state.handLandmarker = await createHandLandmarker();
            } catch (error) {
                ui.startBtn.disabled = false;
                const name = error && error.name ? error.name : 'Error';
                const message = error && error.message ? error.message : String(error);
                console.error('Hand tracker load failed:', error);
                setStatus(`Camera started, but hand tracker failed (${name}): ${message}. Click Start Camera to retry.`, true);
                return;
            }

            resizeStage();
            state.running = true;
            state.lastFrameTime = performance.now();
            updateAddBtnState();
            ui.resetBtn.disabled = false;
            ui.startBtn.textContent = 'Running';
            setStatus(`Ready. Press "Add Sphere" to start. Mode: ${INTERACTION_LABELS[state.interactionMode]}.`);
            requestAnimationFrame(step);
        }

        ui.startBtn.addEventListener('click', startCameraAndTracking);
        ui.addBtn.addEventListener('click', addSphere);
        ui.resetBtn.addEventListener('click', resetAll);
        ui.cameraSelect.addEventListener('change', () => {
            if (state.running && ui.cameraSelect.value) {
                switchCamera(ui.cameraSelect.value);
            }
        });
        ui.modeSelect.addEventListener('change', () => {
            if (!INTERACTION_PROFILES[ui.modeSelect.value]) {
                return;
            }
            state.interactionMode = ui.modeSelect.value;
            setStatus(`Interaction mode switched to ${INTERACTION_LABELS[state.interactionMode]}.`);
        });
        ui.sensitivityRange.addEventListener('input', () => {
            const nextValue = Number(ui.sensitivityRange.value);
            if (!Number.isFinite(nextValue)) {
                return;
            }
            state.sensitivity = Math.max(0.6, Math.min(2.0, nextValue));
            updateSensitivityLabel();
        });
        ui.gravityRange.addEventListener('input', () => {
            const nextValue = Number(ui.gravityRange.value);
            if (!Number.isFinite(nextValue)) {
                return;
            }
            state.gravity = Math.max(0, Math.min(2.0, nextValue));
            updateGravityLabel();
        });
        ui.massRange.addEventListener('input', () => {
            const nextValue = Number(ui.massRange.value);
            if (!Number.isFinite(nextValue)) {
                return;
            }
            state.mass = Math.max(0.2, Math.min(5.0, nextValue));
            updateMassLabel();
        });

        window.addEventListener('resize', resizeStage);
        if ('ResizeObserver' in window) {
            new ResizeObserver(resizeStage).observe(ui.stage);
        }

        window.addEventListener('beforeunload', () => {
            if (state.stream) {
                state.stream.getTracks().forEach((track) => track.stop());
            }
        });

        ui.modeSelect.value = state.interactionMode;
        ui.sensitivityRange.value = state.sensitivity.toFixed(1);
        updateSensitivityLabel();
        ui.gravityRange.value = state.gravity.toFixed(2);
        updateGravityLabel();
        ui.massRange.value = state.mass.toFixed(1);
        updateMassLabel();
        resizeStage();
        renderer.render(scene, camera3d);
    </script>
</body>
