<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#f8f9fa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Super Reflex Game</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="/assets/sw-register.js" defer></script>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-start: #0f0c29;
            --bg-gradient-mid: #302b63;
            --bg-gradient-end: #24243e;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-blue: #667eea;
            --accent-purple: #764ba2;
            --state-idle: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --state-waiting: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --state-go: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --state-result: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            position: relative;
        }

        .logo-container {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 100;
        }

        .logo-container img {
            max-height: 40px;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.5));
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        #game-container {
            width: 100%;
            max-width: 480px;
            height: min(70vh, 600px);
            background: var(--state-idle);
            border-radius: 32px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-primary);
            cursor: pointer;
            position: relative;
            touch-action: manipulation;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 1;
            overflow: hidden;
        }

        #game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 30% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            border-radius: 32px;
        }

        #game-container:hover {
            transform: translateY(-2px);
            box-shadow:
                0 30px 60px -12px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        #game-container:active {
            transform: translateY(0);
        }

        #game-container:focus-visible {
            outline: none;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .state-waiting {
            background: var(--state-waiting) !important;
            animation: pulse-waiting 1.5s ease-in-out infinite;
        }

        .state-go {
            background: var(--state-go) !important;
            animation: pulse-go 0.3s ease-in-out infinite;
        }

        .state-result {
            background: var(--state-result) !important;
            color: #1a1a2e !important;
        }

        .state-result .high-score,
        .state-result .instructions {
            color: #1a1a2e;
        }

        .state-result .high-score {
            background: rgba(0, 0, 0, 0.08);
        }

        @keyframes pulse-waiting {
            0%, 100% {
                box-shadow:
                    0 25px 50px -12px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(255, 255, 255, 0.1),
                    0 0 60px rgba(245, 87, 108, 0.3);
            }
            50% {
                box-shadow:
                    0 25px 50px -12px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(255, 255, 255, 0.1),
                    0 0 100px rgba(245, 87, 108, 0.5);
            }
        }

        @keyframes pulse-go {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); }
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px;
            z-index: 1;
        }

        .icon {
            font-size: 4.5rem;
            line-height: 1;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
        }

        .state-go .icon {
            animation: bounce 0.5s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 12px;
        }

        p {
            font-size: clamp(1rem, 4vw, 1.25rem);
            font-weight: 500;
            opacity: 0.9;
            margin-top: 4px;
        }

        .high-score {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        .instructions {
            position: absolute;
            bottom: 24px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.7;
            padding: 0 20px;
            z-index: 2;
        }

        .stats-container {
            width: 100%;
            max-width: 480px;
            margin-top: 20px;
            display: flex;
            gap: 12px;
            z-index: 1;
        }

        .stat-card {
            flex: 1;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .record-actions {
            width: 100%;
            max-width: 480px;
            margin-top: 12px;
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        .record-actions button {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
            border-radius: 999px;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            cursor: pointer;
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .record-actions button:hover {
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 24px -16px rgba(0, 0, 0, 0.5);
        }

        .record-actions button:active {
            transform: translateY(0);
        }

        .record-actions button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4);
        }

        footer {
            margin-top: 24px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
            z-index: 1;
        }

        footer a,
        footer a:visited {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: var(--text-primary);
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            #game-container {
                border-radius: 24px;
                height: min(65vh, 500px);
            }

            .icon {
                font-size: 3.5rem;
            }

            .high-score {
                top: 16px;
                right: 16px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            .instructions {
                bottom: 20px;
                font-size: 0.8rem;
            }

            .stats-container {
                gap: 8px;
            }

            .stat-card {
                padding: 12px;
                border-radius: 12px;
            }

            .stat-value {
                font-size: 1.1rem;
            }

            .record-actions button {
                width: 100%;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="https://panphy.github.io/">
            <img src="/assets/panphy.png" alt="PanPhy logo">
        </a>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <div id="game-container" role="button" tabindex="0" aria-label="Super Reflex game">
        <div class="high-score">
            <span>Best</span>
            <span id="best-time">--</span>
        </div>

        <div id="content">
            <span class="icon">ðŸš€</span>
            <h1 id="main-text" aria-live="polite" aria-atomic="true">Super Reflex</h1>
            <p id="sub-text">Tap or Press Space to Start</p>
        </div>

        <div class="instructions">
            Wait for green, then tap fast!
        </div>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-label">Attempts</div>
            <div class="stat-value" id="attempts-count">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Average</div>
            <div class="stat-value" id="average-time">--</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Last</div>
            <div class="stat-value" id="last-time">--</div>
        </div>
    </div>

    <div class="record-actions">
        <button type="button" id="clear-records">Clear Record</button>
    </div>

    <footer>
        <p>&copy; <a href="https://panphy.github.io/" target="_blank" rel="noopener noreferrer">PanPhy Labs</a> |
            <a href="https://buymeacoffee.com/panphy" target="_blank" rel="noopener noreferrer">Support My Projects</a>
        </p>
    </footer>

    <script>
        // DOM Elements
        const container = document.getElementById('game-container');
        const mainText = document.getElementById('main-text');
        const subText = document.getElementById('sub-text');
        const icon = document.querySelector('.icon');
        const bestTimeDisplay = document.getElementById('best-time');
        const attemptsDisplay = document.getElementById('attempts-count');
        const averageDisplay = document.getElementById('average-time');
        const lastTimeDisplay = document.getElementById('last-time');
        const clearRecordsButton = document.getElementById('clear-records');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const ctx = confettiCanvas.getContext('2d');

        // Game Variables
        let gameState = 'idle';
        let startTime = 0;
        let timeoutId = null;
        let bestTime = null;
        let memoryBestTime = null;
        let storageAvailable = true;
        let attempts = 0;
        let totalTime = 0;
        const BEST_TIME_KEY = 'bestTimeSeconds';
        const LEGACY_BEST_TIME_KEY = 'bestTime';

        // Confetti system
        let confettiParticles = [];
        let animationId = null;

        function resizeCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class ConfettiParticle {
            constructor() {
                this.x = Math.random() * confettiCanvas.width;
                this.y = -10;
                this.size = Math.random() * 8 + 4;
                this.speedY = Math.random() * 3 + 2;
                this.speedX = (Math.random() - 0.5) * 4;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 10;
                this.color = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#11998e', '#38ef7d', '#ffecd2', '#fcb69f'][Math.floor(Math.random() * 8)];
                this.opacity = 1;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                this.opacity -= 0.005;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size * 0.6);
                ctx.restore();
            }
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    confettiParticles.push(new ConfettiParticle());
                }, i * 20);
            }
            if (!animationId) animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confettiParticles = confettiParticles.filter(p => p.opacity > 0 && p.y < confettiCanvas.height);

            confettiParticles.forEach(p => {
                p.update();
                p.draw();
            });

            if (confettiParticles.length > 0) {
                animationId = requestAnimationFrame(animateConfetti);
            } else {
                animationId = null;
            }
        }

        // Storage helpers
        function safeGetItem(key) {
            if (!storageAvailable) {
                return key === BEST_TIME_KEY ? memoryBestTime : null;
            }
            try {
                return localStorage.getItem(key);
            } catch (error) {
                storageAvailable = false;
                return key === BEST_TIME_KEY ? memoryBestTime : null;
            }
        }

        function safeSetItem(key, value) {
            if (!storageAvailable) {
                if (key === BEST_TIME_KEY) {
                    memoryBestTime = String(value);
                }
                return false;
            }
            try {
                localStorage.setItem(key, value);
                return true;
            } catch (error) {
                storageAvailable = false;
                if (key === BEST_TIME_KEY) {
                    memoryBestTime = String(value);
                }
                return false;
            }
        }

        function safeRemoveItem(key) {
            if (!storageAvailable) return;
            try {
                localStorage.removeItem(key);
            } catch (error) {
                storageAvailable = false;
            }
        }

        // Load saved best time
        const savedBestTime = safeGetItem(BEST_TIME_KEY);
        if (savedBestTime !== null) {
            bestTime = Number(savedBestTime);
            if (!Number.isNaN(bestTime)) {
                bestTime = Number(bestTime.toFixed(3));
                bestTimeDisplay.textContent = bestTime.toFixed(3) + "s";
                memoryBestTime = String(bestTime);
            } else {
                bestTime = null;
            }
        } else {
            const legacyBestTime = safeGetItem(LEGACY_BEST_TIME_KEY);
            if (legacyBestTime !== null) {
                bestTime = Number(legacyBestTime);
                if (!Number.isNaN(bestTime)) {
                    if (bestTime > 10) bestTime = bestTime / 1000;
                    bestTime = Number(bestTime.toFixed(3));
                    bestTimeDisplay.textContent = bestTime.toFixed(3) + "s";
                    safeSetItem(BEST_TIME_KEY, bestTime);
                    memoryBestTime = String(bestTime);
                }
                safeRemoveItem(LEGACY_BEST_TIME_KEY);
            }
        }

        function updateStats(time) {
            attempts++;
            totalTime += time;

            attemptsDisplay.textContent = attempts;
            averageDisplay.textContent = (totalTime / attempts).toFixed(3) + 's';
            lastTimeDisplay.textContent = time.toFixed(3) + 's';
        }

        function resetRecords() {
            attempts = 0;
            totalTime = 0;
            bestTime = null;
            memoryBestTime = null;

            attemptsDisplay.textContent = '0';
            averageDisplay.textContent = '--';
            lastTimeDisplay.textContent = '--';
            bestTimeDisplay.textContent = '--';

            safeRemoveItem(BEST_TIME_KEY);
            safeRemoveItem(LEGACY_BEST_TIME_KEY);
        }

        // Core Logic
        function handleInput(e) {
            if (e.type === 'keydown' && (e.code === 'Space' || e.code === 'Enter')) {
                e.preventDefault();
            }

            switch (gameState) {
                case 'idle':
                case 'result':
                case 'early':
                    prepareGame();
                    break;
                case 'waiting':
                    triggerEarly();
                    break;
                case 'go':
                    finishGame();
                    break;
            }
        }

        function prepareGame() {
            gameState = 'waiting';
            container.className = 'state-waiting';
            icon.textContent = 'ðŸ›‘';
            mainText.textContent = "Wait for it...";
            subText.textContent = "Hold steady...";

            const randomDelay = Math.floor(Math.random() * 2500) + 1500;
            timeoutId = setTimeout(startGame, randomDelay);
        }

        function startGame() {
            if (gameState !== 'waiting') return;
            clearTimeout(timeoutId);
            gameState = 'go';
            container.className = 'state-go';
            icon.textContent = 'âš¡';
            mainText.textContent = "TAP NOW!";
            subText.textContent = "Go! Go! Go!";
            startTime = performance.now();
        }

        function triggerEarly() {
            clearTimeout(timeoutId);
            gameState = 'early';
            container.className = '';
            icon.textContent = 'ðŸ˜…';
            mainText.textContent = "Too Early!";
            subText.textContent = "Tap to try again";
        }

        function finishGame() {
            const endTime = performance.now();
            const reactionTime = (endTime - startTime) / 1000;
            const roundedReactionTime = Number(reactionTime.toFixed(3));

            gameState = 'result';
            container.className = 'state-result';

            icon.textContent = 'ðŸŽ‰';
            mainText.textContent = roundedReactionTime.toFixed(3) + "s";

            let comment = "";
            let isNewBest = false;

            if (bestTime === null || roundedReactionTime < bestTime) {
                isNewBest = true;
                bestTime = roundedReactionTime;
                bestTimeDisplay.textContent = bestTime.toFixed(3) + "s";
                safeSetItem(BEST_TIME_KEY, bestTime);
                memoryBestTime = String(bestTime);
            }

            if (isNewBest) {
                comment = "New Record! ðŸ†";
                createConfetti();
            } else if (reactionTime < 0.2) {
                comment = "Superhuman! ðŸ¦¸";
                createConfetti();
            } else if (reactionTime < 0.25) {
                comment = "Lightning Fast! âš¡";
            } else if (reactionTime < 0.3) {
                comment = "Very Fast! ðŸŽï¸";
            } else if (reactionTime < 0.4) {
                comment = "Nice Reflexes! ðŸ‘";
            } else if (reactionTime < 0.5) {
                comment = "Not Bad! ðŸ˜Š";
            } else {
                comment = "Keep Practicing! ðŸ’ª";
            }

            subText.textContent = comment + " Tap to restart";
            updateStats(reactionTime);
        }

        // Event Listeners
        container.addEventListener('pointerdown', (event) => {
            container.focus();
            handleInput(event);
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                if (e.repeat) return;
                container.focus();
                handleInput(e);
            }
        });

        clearRecordsButton.addEventListener('click', () => {
            resetRecords();
            container.focus();
        });

        window.addEventListener('load', () => {
            container.focus();
        });
    </script>
</body>
</html>
