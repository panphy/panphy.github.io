<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Super Reflex Game</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling on spacebar */
            user-select: none; /* Prevent text highlighting */
            -webkit-user-select: none;
            position: relative;
            padding: 24px 16px calc(24px + env(safe-area-inset-bottom));
            gap: 16px;
            box-sizing: border-box;
        }

        /* The Game Container */
        #game-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background-color: #4A90E2; /* Initial Blue */
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            transition: background-color 0.2s ease;
            cursor: pointer;
            position: relative;
            touch-action: manipulation; /* Improves touch response */
        }

        #game-container:focus-visible {
            outline: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Text Elements */
        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Icon/Emoji Styling */
        .icon {
            font-size: 5rem;
            margin-bottom: 20px;
            display: block;
        }

        /* Instructions at the bottom */
        .instructions {
            position: absolute;
            bottom: 30px;
            font-size: 1rem;
            opacity: 0.7;
            padding: 0 20px;
        }

        /* High Score Badge */
        .high-score {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Classes for State Changes */
        .state-waiting {
            background-color: #FF6B6B !important; /* Red */
        }
        
        .state-go {
            background-color: #51CF66 !important; /* Green */
        }

        .state-result {
            background-color: #ffffff !important; /* White */
            color: #333 !important;
            border: 5px solid #4A90E2;
        }

        footer {
            width: 100%;
            text-align: center;
            color: #2f3b4a;
            font-size: 0.8rem;
            pointer-events: auto;
        }

        footer a {
            color: #1f5fa5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div id="game-container" role="button" tabindex="0" aria-label="Super Reflex game">
        <div class="high-score">üèÜ Best: <span id="best-time">--</span></div>
        
        <div id="content">
            <span class="icon">üöÄ</span>
            <h1 id="main-text" aria-live="polite" aria-atomic="true">Super Reflex</h1>
            <p id="sub-text">Press Space or Tap to Start</p>
        </div>

        <div class="instructions">
            Wait for green, then click fast!
        </div>
    </div>

    <footer>
        <p>&copy; <a href="https://panphy.github.io/" target="_blank" rel="noopener noreferrer">PanPhy</a> |
            <a href="https://buymeacoffee.com/panphy" target="_blank" rel="noopener noreferrer">Support My Projects</a><br>
        </p>
    </footer>

    <script>
        // DOM Elements
        const container = document.getElementById('game-container');
        const mainText = document.getElementById('main-text');
        const subText = document.getElementById('sub-text');
        const icon = document.querySelector('.icon');
        const bestTimeDisplay = document.getElementById('best-time');

        // Game Variables
        let gameState = 'idle'; // Options: idle, waiting, go, result, early
        let startTime = 0;
        let timeoutId = null;
        let bestTime = null;
        let memoryBestTime = null;
        let storageAvailable = true;
        const BEST_TIME_KEY = 'bestTimeSeconds';
        const LEGACY_BEST_TIME_KEY = 'bestTime';

        function safeGetItem(key) {
            if (!storageAvailable) {
                return key === BEST_TIME_KEY ? memoryBestTime : null;
            }
            try {
                return localStorage.getItem(key);
            } catch (error) {
                storageAvailable = false;
                return key === BEST_TIME_KEY ? memoryBestTime : null;
            }
        }

        function safeSetItem(key, value) {
            if (!storageAvailable) {
                if (key === BEST_TIME_KEY) {
                    memoryBestTime = String(value);
                }
                return false;
            }
            try {
                localStorage.setItem(key, value);
                return true;
            } catch (error) {
                storageAvailable = false;
                if (key === BEST_TIME_KEY) {
                    memoryBestTime = String(value);
                }
                return false;
            }
        }

        function safeRemoveItem(key) {
            if (!storageAvailable) {
                return;
            }
            try {
                localStorage.removeItem(key);
            } catch (error) {
                storageAvailable = false;
            }
        }

        const savedBestTime = safeGetItem(BEST_TIME_KEY);
        if (savedBestTime !== null) {
            bestTime = Number(savedBestTime);
            if (!Number.isNaN(bestTime)) {
                bestTimeDisplay.textContent = bestTime.toFixed(3) + " s";
                memoryBestTime = String(bestTime);
            } else {
                bestTime = null;
            }
        } else {
            const legacyBestTime = safeGetItem(LEGACY_BEST_TIME_KEY);
            if (legacyBestTime !== null) {
                bestTime = Number(legacyBestTime);
                if (!Number.isNaN(bestTime)) {
                    if (bestTime > 10) {
                        bestTime = bestTime / 1000;
                    }
                    bestTimeDisplay.textContent = bestTime.toFixed(3) + " s";
                    safeSetItem(BEST_TIME_KEY, bestTime);
                    memoryBestTime = String(bestTime);
                }
                safeRemoveItem(LEGACY_BEST_TIME_KEY);
            }
        }

        // Sound Effects (Optional simple beeps using AudioContext could go here, keeping it silent for safety)

        // --- Core Logic ---

        function handleInput(e) {
            if (e.type === 'keydown' && (e.code === 'Space' || e.code === 'Enter')) {
                e.preventDefault();
            }

            // Logic Switch based on current State
            switch (gameState) {
                case 'idle':
                case 'result':
                case 'early':
                    prepareGame();
                    break;
                
                case 'waiting':
                    triggerEarly();
                    break;
                
                case 'go':
                    finishGame();
                    break;
            }
        }

        function prepareGame() {
            gameState = 'waiting';
            container.className = 'state-waiting'; // Turns Red
            icon.textContent = 'üõë';
            mainText.textContent = "Wait for it...";
            subText.textContent = "Hold steady...";
            
            // Random delay between 1.5 seconds and 4 seconds
            const randomDelay = Math.floor(Math.random() * 2500) + 1500;
            
            timeoutId = setTimeout(startGame, randomDelay);
        }

        function startGame() {
            if (gameState !== 'waiting') return;
            clearTimeout(timeoutId);
            gameState = 'go';
            container.className = 'state-go'; // Turns Green
            icon.textContent = '‚ö°Ô∏è';
            mainText.textContent = "CLICK NOW!";
            subText.textContent = "Go! Go! Go!";
            
            // Record the exact time the green screen appeared
            startTime = performance.now();
        }

        function triggerEarly() {
            // Player clicked while screen was red
            clearTimeout(timeoutId); // Cancel the pending green screen
            gameState = 'early';
            container.className = ''; // Reset color (Blue)
            icon.textContent = 'üòÖ';
            mainText.textContent = "Too Early!";
            subText.textContent = "Tap to try again.";
        }

        function finishGame() {
            const endTime = performance.now();
            const reactionTime = (endTime - startTime) / 1000;
            
            gameState = 'result';
            container.className = 'state-result'; // Turns White
            
            icon.textContent = 'üéâ';
            mainText.textContent = reactionTime.toFixed(3) + " s";
            
            // Rank the result
            let comment = "";
            if(reactionTime < 0.2) comment = "Super Human! ü¶∏";
            else if(reactionTime < 0.3) comment = "Very Fast! üèéÔ∏è";
            else if(reactionTime < 0.45) comment = "Nice Job! üëç";
            else comment = "Keep Practicing! üê¢";

            subText.textContent = comment + " Tap to restart.";

            // Handle High Score
            if (bestTime === null || reactionTime < bestTime) {
                bestTime = reactionTime;
                bestTimeDisplay.textContent = bestTime.toFixed(3) + " s";
                safeSetItem(BEST_TIME_KEY, bestTime);
                memoryBestTime = String(bestTime);
            }
        }

        // --- Event Listeners ---

        // 1. Pointer input on the container
        container.addEventListener('pointerdown', (event) => {
            container.focus();
            handleInput(event);
        });

        // 2. Keyboard input on the document
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                if (e.repeat) return;
                container.focus();
                handleInput(e);
            }
        });

        window.addEventListener('load', () => {
            container.focus();
        });

    </script>
</body>
</html>
