  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    /* Reset and Body Styling */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;

    .logo-container {

      left: 16px;

    }

    .logo-container img {
      max-height: 40px;

    a {
      color: #ffc107;

    }

    a:hover {
      color: #ffeb3b;

    a:visited {

    }

    /* Overlay for dimming the background */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.7) 0%, rgba(10, 15, 30, 0.8) 100%);

    /* Main Container */
    #container {

      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      max-width: 1100px;
      width: 100%;
      position: relative;
      z-index: 1;
      gap: 24px;
    }

    /* Top Scores Section */
    #topScores {
      flex: 0 0 180px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px 16px;
      text-align: center;
    }

    #topScores h1 {
      font-size: 1.1em;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ffc107;
      text-shadow: 0 0 12px rgba(255, 193, 7, 0.4);
      border-bottom: none;
      padding-bottom: 12px;
      margin: 0 0 12px 0;
      position: relative;
    }

    #topScores h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ffc107, transparent);
    }

    #topScores ol {
      list-style: none;
      padding: 0;
      margin: 0;
      counter-reset: score-counter;
    }

    #topScores li {
      font-size: 1.1em;
      text-align: center;
      padding: 10px 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      counter-increment: score-counter;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s ease;
    }

    #topScores li:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    #topScores li::before {
      content: counter(score-counter) ".";
      color: rgba(255, 193, 7, 0.7);
      font-weight: 600;
      min-width: 24px;
    }

    #topScores li:last-child {
      border-bottom: none;
    }

    #topScores li:first-child {
      color: #ffd54f;
      font-weight: 600;
    }

    /* Game Section */
    #gameContainer {
      flex: 1;
      max-width: 750px;
      text-align: center;
    }

    #gameContainer h1 {
      font-size: 2.2em;
      font-weight: 700;
      color: #4ade80;
      text-shadow: 0 0 20px rgba(74, 222, 128, 0.5), 0 0 40px rgba(74, 222, 128, 0.2);
      margin: 0 0 16px 0;
      letter-spacing: 1px;
    }

    /* Canvas Wrapper for glow effect */
    .canvas-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 700px;
      border-radius: 14px;
      padding: 3px;
      background: linear-gradient(135deg, #4ade80, #22c55e, #16a34a);
    }

    .canvas-wrapper::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #4ade80, #22c55e, #16a34a);
      border-radius: 16px;
      z-index: -1;
      filter: blur(12px);
      opacity: 0.6;
    }

    /* Responsive Canvas Styling */
    #gameContainer canvas {
      width: 100%;
      height: auto;
      aspect-ratio: 3 / 2;
      border-radius: 12px;
      display: block;
      touch-action: none;
      -ms-touch-action: none;
      background: #0a0f1e;

      border-radius: 12px;

      }

      #gameContainer {
        order: 1;
        width: 100%;

    @media (max-width: 500px) {

        margin-bottom: 12px;

    #initialsModal {
      display: none;

      from {

      }

    .modal-content h2 {

    .modal-content .high-score-text {
      color: #ffc107;
      font-size: 1.2em;
      margin: 0 0 24px 0;

    .modal-content .score-display {
      font-size: 2.5em;
      font-weight: 700;
      color: #fff;
      margin: 0 0 24px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .modal-content label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.95em;
      margin-bottom: 12px;

    #initialsInput {
      width: 120px;
      padding: 12px 16px;
      font-size: 2em;
      font-family: 'Inter', monospace;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 8px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 193, 7, 0.5);
      border-radius: 8px;

    #initialsInput::placeholder {

    .modal-content .submit-btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 14px 32px;
      font-size: 1.1em;
      font-weight: 600;

      background: linear-gradient(135deg, #ffc107 0%, #ffca28 100%);

    .modal-content .submit-btn:hover {

      box-shadow: 0 4px 20px rgba(255, 193, 7, 0.4);
    }

    .modal-content .submit-btn:active {
      transform: translateY(0);
    }

    .modal-content .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .modal-content .error-text {
      color: #f87171;
      font-size: 0.85em;
      margin-top: 8px;
      min-height: 20px;
    }

    /* Updated Top Scores for initials display */
    #topScores li .initials {
      font-family: 'Inter', monospace;
      font-weight: 600;
      color: #ffc107;
      letter-spacing: 2px;

    #topScores li .score-value {
      color: #f5f5f5;

    /* Loading state for leaderboard */
    #topScores .loading {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
      padding: 20px;
    }
  </style>
</head>

  <script>
    /* -----------------------------------------------------------

    const SUPABASE_URL = 'https://ldkgodxalwuvkqygchns.supabase.co';  // e.g., 'https://xxxxx.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxka2dvZHhhbHd1dmtxeWdjaG5zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzEyNTgsImV4cCI6MjA4NTM0NzI1OH0.PZ3rbRZCfwzniQgq5RiZ9cikPNvdYwr9uGYNwN6xQKY';  // Your project's anon/public key

    // Initialize Supabase client
    let supabase = null;
    try {
      if (typeof window.supabase !== 'undefined' && SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      }
    } catch (e) {
      console.warn('Supabase initialization failed:', e);

    /* -----------------------------------------------------------
     * Base Canvas Size and Scaling Factors
     * -----------------------------------------------------------
     */
    const BASE_WIDTH = 600;
    const BASE_HEIGHT = 400;
    let scaleX = 1;
    let scaleY = 1;

    function updateScaleFactors() {
      scaleX = SCREEN_WIDTH / BASE_WIDTH;
      scaleY = SCREEN_HEIGHT / BASE_HEIGHT;
    }

    /* -----------------------------------------------------------
     * Responsive Canvas Setup
     * -----------------------------------------------------------
     */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Initial dimensions (will be updated)
    let SCREEN_WIDTH = 600;
    let SCREEN_HEIGHT = 400;

    function resizeCanvas() {
      // Get the device pixel ratio, falling back to 1.
      const dpr = window.devicePixelRatio || 1;

      // Get the size the canvas is being displayed.
      const rect = canvas.getBoundingClientRect();

      // Set the internal size of the canvas to match the displayed size * device pixel ratio.
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;

      // Scale the drawing context to account for the device pixel ratio.
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      // Update game variables based on the new size
      SCREEN_WIDTH = rect.width;
      SCREEN_HEIGHT = rect.height;

      // Update scaling factors
      updateScaleFactors();

      // Update existing game elements
      if (player) player.updateScale();
      updateAsteroidsScale();

      // Optionally, reset the game
      // resetGame(); // Uncomment if you want to reset on resize
    }

    // Initial resize and fetch top scores from Supabase
    window.addEventListener('load', () => {
      resizeCanvas();
      fetchTopScores();
      if (assetsLoaded === 3) {
        resetGame();
      }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      resizeCanvas();
    });

    /* -----------------------------------------------------------
     * Global Variables
     * -----------------------------------------------------------
     */

    // Images
    const backgroundImg = new Image();
    backgroundImg.src = 'dodge_canvas.png';
    const spaceshipImg = new Image();
    spaceshipImg.src = 'dodge_spaceship.png';
    const asteroidImg = new Image();
    asteroidImg.src = 'dodge_asteroid.png';

    // Preload the background image
    const preloadedBkgrd = new Image();
    preloadedBkgrd.src = 'dodge_bkgrd.webp';
    preloadedBkgrd.onload = () => {
      // Once the background image is loaded, set it as the background
      document.body.style.backgroundImage = "url('dodge_bkgrd.webp')";
    };

    let gameOver = false;
    let score = 0;
    let asteroids = [];
    let player;
    let keys = {};
    let animationId;
    let speedIntervalId;
    // Top scores from Supabase (array of {initials, score} objects)
    let topScores = [];
    let pendingScore = 0;  // Score waiting to be submitted with initials
    let isSubmittingScore = false;  // Prevent double submissions

    // Asteroid spawn & speed parameters
    let MIN_ASTEROID_SPEED = 2;
    let MAX_ASTEROID_SPEED = 6;
    let asteroidSpawnRate = 3;
    const speedIncreaseInterval = 1500; // 1.5 seconds

    // Pointer control variables
    let isPointerDown = false;
    let pointerStartX = 0;
    let pointerStartY = 0;
    let spaceshipStartX = 0;
    let spaceshipStartY = 0;

    // We track when all images are loaded
    let assetsLoaded = 0;

    /* -----------------------------------------------------------
     * Background Scrolling Variables
     * -----------------------------------------------------------
     * backgroundOffsetY: the vertical offset
     * backgroundScrollSpeed: how fast the background scrolls.
     * Adjust backgroundScrollSpeed to make the rolling faster or slower.
     */
    let backgroundOffsetY = 0;
    let backgroundScrollSpeed = 2; // <-- Adjust this value to control background rolling speed

    /* -----------------------------------------------------------
     * Spaceship Class
     * -----------------------------------------------------------
     */
    class Spaceship {
      constructor() {
        // Base dimensions based on BASE_WIDTH and BASE_HEIGHT
        this.baseWidth = 50;
        this.baseHeight = 50;
        this.baseRadius = 15;
        this.baseSpeed = 5;

        // Apply scaling
        this.width = this.baseWidth * scaleX;
        this.height = this.baseHeight * scaleY;
        this.radius = this.baseRadius * ((scaleX + scaleY) / 2); // Average scaling
        this.speed = this.baseSpeed * ((scaleX + scaleY) / 2); // Average scaling

        // Start at center
        this.x = SCREEN_WIDTH / 2;
        this.y = SCREEN_HEIGHT / 2;
      }

      updateScale() {
        this.width = this.baseWidth * scaleX;
        this.height = this.baseHeight * scaleY;
        this.radius = this.baseRadius * ((scaleX + scaleY) / 2);
        this.speed = this.baseSpeed * ((scaleX + scaleY) / 2);
      }

      move() {
        let deltaX = 0;
        let deltaY = 0;

        if (keys['ArrowLeft']) {
          deltaX -= 1;
        }
        if (keys['ArrowRight']) {
          deltaX += 1;
        }
        if (keys['ArrowUp']) {
          deltaY -= 1;
        }
        if (keys['ArrowDown']) {
          deltaY += 1;
        }

        if (deltaX !== 0 || deltaY !== 0) {
          const magnitude = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
          const normX = (deltaX / magnitude) * this.speed;
          const normY = (deltaY / magnitude) * this.speed;

          const newX = this.x + normX;
          const newY = this.y + normY;

          // Boundary checks
          if (newX - this.radius >= 0 && newX + this.radius <= SCREEN_WIDTH) {
            this.x = newX;
          }
          if (newY - this.radius >= 0 && newY + this.radius <= SCREEN_HEIGHT) {
            this.y = newY;
          }
        }
      }

      setPosition(newX, newY) {
        this.x = newX;
        this.y = newY;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.drawImage(
          spaceshipImg,
          -this.width / 2,
          -this.height / 2,
          this.width,
          this.height
        );
        ctx.restore();
      }
    }

    /* -----------------------------------------------------------
     * Asteroid Class
     * -----------------------------------------------------------
     */
    class Asteroid {
      constructor() {
        // Base dimensions
        this.baseSize = 32; // Base width and height
        this.baseRadius = (this.baseSize + this.baseSize) / 4; // As per original calculation
        this.spawn();
        this.baseSpeed =
          Math.random() * (MAX_ASTEROID_SPEED - MIN_ASTEROID_SPEED) + MIN_ASTEROID_SPEED;
        // Random speed between MIN and MAX, scaled
        this.speed = this.baseSpeed * ((scaleX + scaleY) / 2);

        // Random rotation angle + spin speed
        this.angle = Math.random() * 2 * Math.PI;
        this.rotationSpeed = (Math.random() - 0.5) * 0.05;

        // Random scale for the asteroid (0.5x to 2x) based on current scaling
        this.scale = (0.5 + Math.random() * 1.5) * ((scaleX + scaleY) / 2);
        this.width = this.baseSize * this.scale;
        this.height = this.baseSize * this.scale;
        this.radius = (this.width + this.height) / 4;
      }

      updateScale() {
        this.scale = (0.5 + Math.random() * 1.5) * ((scaleX + scaleY) / 2);
        this.width = this.baseSize * this.scale;
        this.height = this.baseSize * this.scale;
        this.radius = (this.width + this.height) / 4;
        this.speed = this.baseSpeed * ((scaleX + scaleY) / 2);
      }

      spawn() {
        const edge = Math.floor(Math.random() * 4);
        switch (edge) {
          case 0: // Top
            this.x = Math.random() * SCREEN_WIDTH;
            this.y = -40 * scaleY;
            break;
          case 1: // Bottom
            this.x = Math.random() * SCREEN_WIDTH;
            this.y = SCREEN_HEIGHT + 40 * scaleY;
            break;
          case 2: // Left
            this.x = -40 * scaleX;
            this.y = Math.random() * SCREEN_HEIGHT;
            break;
          case 3: // Right
            this.x = SCREEN_WIDTH + 40 * scaleX;
            this.y = Math.random() * SCREEN_HEIGHT;
            break;
        }
        const angle = Math.random() * 2 * Math.PI;
        this.dx = Math.cos(angle);
        this.dy = Math.sin(angle);
      }

      move() {
        this.x += this.dx * this.speed;
        this.y += this.dy * this.speed;
        this.angle += this.rotationSpeed;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.drawImage(
          asteroidImg,
          -this.width / 2,
          -this.height / 2,
          this.width,
          this.height
        );
        ctx.restore();
      }

      isOffScreen() {
        return (
          this.x < -100 * scaleX ||
          this.x > SCREEN_WIDTH + 100 * scaleX ||
          this.y < -100 * scaleY ||
          this.y > SCREEN_HEIGHT + 100 * scaleY
        );
      }
    }

    /* -----------------------------------------------------------
     * Asset Loading
     * -----------------------------------------------------------
     */
    function startIfReady() {
      assetsLoaded++;
      if (assetsLoaded === 3) {
        // Once all images are loaded, start the game
        resetGame();
      }
    }

    backgroundImg.onload = () => {
      startIfReady();
      if (animationId) {
        drawRollingBackground();
      }
    };
    spaceshipImg.onload = startIfReady;
    asteroidImg.onload = startIfReady;

    /* -----------------------------------------------------------
     * Input Handlers
     * -----------------------------------------------------------
     */
    document.addEventListener('keydown', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        e.preventDefault(); // Prevent scrolling
        keys[e.key] = true;
      }

      // Don't restart if modal is showing
      if (gameOver && e.key === 'Enter' && !initialsModal.classList.contains('show')) {
        resetGame();
      }
    });

    document.addEventListener('keyup', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        keys[e.key] = false;
      }
    });

    canvas.addEventListener('pointerdown', (e) => {
      if (!player) {
        return;
      }
      // Don't restart if modal is showing
      if (gameOver && !initialsModal.classList.contains('show')) {
        e.preventDefault();
        resetGame();
        return;
      }
      if (gameOver) {
        return;
      }
      e.preventDefault();
      isPointerDown = true;
      pointerStartX = e.clientX;
      pointerStartY = e.clientY;
      spaceshipStartX = player.x;
      spaceshipStartY = player.y;
    }, { passive: false });

    canvas.addEventListener('pointermove', (e) => {
      if (!player) {
        return;
      }
      if (isPointerDown && !gameOver) {
        e.preventDefault();
        const deltaX = e.clientX - pointerStartX;
        const deltaY = e.clientY - pointerStartY;
        let newX = spaceshipStartX + deltaX;
        let newY = spaceshipStartY + deltaY;

        newX = Math.max(player.radius, Math.min(SCREEN_WIDTH - player.radius, newX));
        newY = Math.max(player.radius, Math.min(SCREEN_HEIGHT - player.radius, newY));
        player.setPosition(newX, newY);
      }
    }, { passive: false });

    canvas.addEventListener('pointerup', (e) => {
      if (isPointerDown) {
        e.preventDefault();
        isPointerDown = false;
      }
    }, { passive: false });

    canvas.addEventListener('pointercancel', (e) => {
      if (isPointerDown) {
        e.preventDefault();
        isPointerDown = false;
      }
    }, { passive: false });

    /* -----------------------------------------------------------
     * Collision Detection
     * -----------------------------------------------------------
     */
    function checkCollision(ship, asteroid) {
      const dx = ship.x - asteroid.x;
      const dy = ship.y - asteroid.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      return distance < ship.radius + asteroid.radius;
    }

    /* -----------------------------------------------------------
     * Game Logic
     * -----------------------------------------------------------
     */
    function resetGame() {
      player = new Spaceship();
      asteroids = [];
      score = 0;
      asteroidSpawnRate = 3;
      MIN_ASTEROID_SPEED = 2;
      MAX_ASTEROID_SPEED = 7;
      gameOver = false;

      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      if (speedIntervalId) {
        clearInterval(speedIntervalId);
      }
      speedIntervalId = setInterval(() => {
        MIN_ASTEROID_SPEED += 0.1;
        MAX_ASTEROID_SPEED += 0.2;
      }, speedIncreaseInterval);
      gameLoop();
    }

    /* -----------------------------------------------------------
     * Supabase Score Functions
     * -----------------------------------------------------------
     */
    async function fetchTopScores() {
      const scoreList = document.getElementById('scoreList');
      scoreList.innerHTML = '<li class="loading">Loading...</li>';

      if (!supabase) {
        // Fallback to localStorage if Supabase is not configured
        const localScores = JSON.parse(localStorage.getItem("dodgeTheAsteroids_topScores") || "[]");
        topScores = localScores.map(s => typeof s === 'object' ? s : { initials: '???', score: s });
        renderTopScores();
        return;
      }

      try {
        const { data, error } = await supabase
          .from('dodge_leaderboard')
          .select('initials, score')
          .order('score', { ascending: false })
          .limit(10);

        if (error) throw error;

        topScores = data || [];
        renderTopScores();
      } catch (e) {
        console.error('Failed to fetch scores:', e);
        // Fallback to localStorage
        const localScores = JSON.parse(localStorage.getItem("dodgeTheAsteroids_topScores") || "[]");
        topScores = localScores.map(s => typeof s === 'object' ? s : { initials: '???', score: s });
        renderTopScores();
      }
    }

    async function submitScore(initials, scoreValue) {
      if (!supabase) {
        // Fallback to localStorage
        const localScores = JSON.parse(localStorage.getItem("dodgeTheAsteroids_topScores") || "[]");
        localScores.push({ initials, score: scoreValue });
        localScores.sort((a, b) => (b.score || b) - (a.score || a));
        const trimmed = localScores.slice(0, 10);
        localStorage.setItem("dodgeTheAsteroids_topScores", JSON.stringify(trimmed));
        topScores = trimmed;
        renderTopScores();
        return true;
      }

      try {
        const { error } = await supabase
          .from('dodge_leaderboard')
          .insert([{ initials: initials.toUpperCase(), score: scoreValue }]);

        if (error) throw error;

        await fetchTopScores();
        return true;
      } catch (e) {
        console.error('Failed to submit score:', e);
        return false;
      }
    }

    function checkIfHighScore(newScore) {
      // Score qualifies if there are less than 10 scores or it beats the lowest
      if (topScores.length < 10) return true;
      const lowestScore = topScores[topScores.length - 1]?.score || 0;
      return newScore > lowestScore;
    }

    function handleGameOver(finalScore) {
      if (checkIfHighScore(finalScore)) {
        showInitialsModal(finalScore);
      }
    }

    /* -----------------------------------------------------------
     * Initials Modal Functions
     * -----------------------------------------------------------
     */
    const initialsModal = document.getElementById('initialsModal');
    const initialsInput = document.getElementById('initialsInput');
    const initialsError = document.getElementById('initialsError');
    const submitBtn = document.getElementById('submitInitials');
    const modalScoreDisplay = document.getElementById('modalScore');

    function showInitialsModal(scoreValue) {
      pendingScore = scoreValue;
      modalScoreDisplay.textContent = scoreValue;
      initialsInput.value = '';
      initialsError.textContent = '';
      submitBtn.disabled = false;
      initialsModal.classList.add('show');
      setTimeout(() => initialsInput.focus(), 100);
    }

    function hideInitialsModal() {
      initialsModal.classList.remove('show');
      pendingScore = 0;
      isSubmittingScore = false;
    }

    function validateInitials(value) {
      // Only allow letters and numbers, exactly 3 characters
      const pattern = /^[A-Za-z0-9]{3}$/;
      return pattern.test(value);
    }

    // Handle input validation (only letters and numbers)
    initialsInput.addEventListener('input', (e) => {
      // Remove any invalid characters
      e.target.value = e.target.value.replace(/[^A-Za-z0-9]/g, '').toUpperCase();
      initialsError.textContent = '';
    });

    // Handle Enter key in input
    initialsInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleSubmitInitials();
      }
    });

    // Handle submit button click
    submitBtn.addEventListener('click', handleSubmitInitials);

    async function handleSubmitInitials() {
      if (isSubmittingScore) return;

      const initials = initialsInput.value.trim().toUpperCase();

      if (!validateInitials(initials)) {
        initialsError.textContent = 'Please enter exactly 3 letters or numbers';
        initialsInput.focus();
        return;
      }

      isSubmittingScore = true;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      const success = await submitScore(initials, pendingScore);

      if (success) {
        hideInitialsModal();
      } else {
        initialsError.textContent = 'Failed to submit score. Please try again.';
        isSubmittingScore = false;
        submitBtn.disabled = false;
      }

      submitBtn.textContent = 'Submit Score';
    }

    // Close modal on background click (but not on content click)
    initialsModal.addEventListener('click', (e) => {
      if (e.target === initialsModal && !isSubmittingScore) {
        hideInitialsModal();
      }
    });

    function renderTopScores() {
      const scoreList = document.getElementById('scoreList');
      scoreList.innerHTML = '';

      if (topScores.length === 0) {
        const li = document.createElement('li');
        li.className = 'loading';
        li.textContent = 'No scores yet!';
        scoreList.appendChild(li);
        return;
      }

      topScores.forEach((entry) => {
        const li = document.createElement('li');
        const initials = typeof entry === 'object' ? entry.initials : '???';
        const scoreValue = typeof entry === 'object' ? entry.score : entry;

        li.innerHTML = `<span class="initials">${initials}</span><span class="score-value">${scoreValue}</span>`;
        scoreList.appendChild(li);
      });
    }

    /* -----------------------------------------------------------
     * Update Existing Asteroids on Resize
     * -----------------------------------------------------------
     */
    function updateAsteroidsScale() {
      asteroids.forEach((asteroid) => {
        asteroid.updateScale();
      });
    }

    /* -----------------------------------------------------------
     * Rolling Background Function
     * -----------------------------------------------------------
     * We shift the background image down by backgroundOffsetY
     * each frame. Once offset >= backgroundImg.height, reset it
     * to 0 to create a seamless rolling effect.
     */
    function drawRollingBackground() {
      if (!backgroundImg.complete || backgroundImg.width === 0) {
        return;
      }
      // Increase the offset to "scroll" the background
      backgroundOffsetY += backgroundScrollSpeed * ((scaleX + scaleY) / 2);

      // Once it passes the image's height, wrap around
      if (backgroundOffsetY >= backgroundImg.height) {
        backgroundOffsetY = 0;
      }

      // Draw the tiled background in vertical strips
      for (let y = -backgroundImg.height; y < SCREEN_HEIGHT; y += backgroundImg.height) {
        for (let x = 0; x < SCREEN_WIDTH; x += backgroundImg.width) {
          ctx.drawImage(backgroundImg, x, y + backgroundOffsetY, backgroundImg.width, backgroundImg.height);
        }
      }
    }

    /* -----------------------------------------------------------
     * The main game loop
     * -----------------------------------------------------------
     */
    function gameLoop() {
      if (!gameOver) {
        ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
        // 1) Draw the rolling background
        drawRollingBackground();

        // 2) Increase and display score
        score++;
        ctx.fillStyle = '#f5f5f5';
        ctx.font = `${18 * ((scaleX + scaleY) / 2)}px Arial`;
        ctx.fillText('Score: ' + score, 10, 20);

        // 3) Move and draw the spaceship
        player.move();
        player.draw();

        // 4) Spawn asteroids
        if (Math.random() * 100 < asteroidSpawnRate) {
          asteroids.push(new Asteroid());
        }

        // 5) Update and draw asteroids
        for (let i = asteroids.length - 1; i >= 0; i--) {
          const m = asteroids[i];
          m.move();
          m.draw();

          // Collision?
          if (checkCollision(player, m)) {
            gameOver = true;
            handleGameOver(score);
            if (speedIntervalId) {
              clearInterval(speedIntervalId);
              speedIntervalId = null;
            }
          }

          // Remove if off screen
          if (m.isOffScreen()) {
            asteroids.splice(i, 1);
          }
        }

        // 6) Gradually increase difficulty (spawn rate)
        asteroidSpawnRate += 0.02;

        // Request the next frame
        animationId = requestAnimationFrame(gameLoop);
      } else {
        // Slightly darken the screen
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

        // Game Over text
        ctx.fillStyle = '#f5f5f5';
        ctx.font = `${40 * ((scaleX + scaleY) / 2)}px Arial`;
        ctx.textAlign = 'center';
        ctx.fillText('Game Over', SCREEN_WIDTH / 2, SCREEN_HEIGHT / 2 - 40 * ((scaleX + scaleY) / 2));

        // Final score
        ctx.font = `${30 * ((scaleX + scaleY) / 2)}px Arial`;
        ctx.fillText('Score: ' + score, SCREEN_WIDTH / 2, SCREEN_HEIGHT / 2);

        // Restart instruction
        ctx.font = `${20 * ((scaleX + scaleY) / 2)}px Arial`;
        ctx.fillText('Press Enter or Tap the Game Canvas to restart', SCREEN_WIDTH / 2, SCREEN_HEIGHT / 2 + 40 * ((scaleX + scaleY) / 2));
        ctx.textAlign = 'start';
      }
    }
  </script>
