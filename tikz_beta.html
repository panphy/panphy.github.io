<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikZJax Test</title>
  <!-- 1) Load TikZJax v1 -->
  <link rel="stylesheet" href="https://tikzjax.com/v1/fonts.css" type="text/css">
  <script src="https://tikzjax.com/v1/tikzjax.js"></script>
</head>
<body>

<!-- A static TikZ snippet -->
<script type="text/tikz">
\begin{tikzpicture}
  \draw (0,0) circle (1);
\end{tikzpicture}
</script>

<script>
  // 2) After DOM loads, call tikzjax.load()
  document.addEventListener('DOMContentLoaded', () => {
    console.log("Calling tikzjax.load()...");
    // Now 'tikzjax' is defined, because we loaded the library above
    tikzjax.load().then(() => {
      console.log("Rendered successfully!");
    }).catch(err => {
      console.error("Error in tikzjax.load():", err);
    });
  });
</script>

</body>
</html>
